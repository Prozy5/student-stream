<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudentStream DevForum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- =========================
       GLOBAL STYLES / THEME
  ========================== -->
  <style>
    :root {
      --bg-main: #0b1020;
      --bg-panel: #0f172a;
      --bg-panel-hover: #111827;
      --border: #1f2937;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --accent: #3b82f6;
      --accent-soft: rgba(59,130,246,.15);
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg-main);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    h1, h2, h3, h4 {
      margin: 0;
      font-weight: 600;
    }

    /* =========================
       LAYOUT
    ========================== */

    .app {
      display: grid;
      grid-template-columns: 260px 1fr;
      min-height: 100vh;
    }

    /* =========================
       SIDEBAR
    ========================== */

    .sidebar {
      background: #020617;
      border-right: 1px solid var(--border);
      padding: 20px;
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .logo span {
      color: var(--accent);
    }

    .nav-section {
      margin-bottom: 24px;
    }

    .nav-title {
      font-size: 12px;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 10px;
    }

    .nav-item {
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 4px;
    }

    .nav-item:hover {
      background: var(--bg-panel);
    }

    /* =========================
       MAIN CONTENT
    ========================== */

    .main {
      padding: 24px 32px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .topbar h1 {
      font-size: 24px;
    }

    .user-actions button {
      background: var(--accent);
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
    }

    /* =========================
       CATEGORIES
    ========================== */

    .categories {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .category {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg-panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 18px;
      cursor: pointer;
      transition: background .15s ease, border .15s ease;
    }

    .category:hover {
      background: var(--bg-panel-hover);
      border-color: var(--accent);
    }

    .category-left h3 {
      font-size: 18px;
      margin-bottom: 4px;
    }

    .category-left p {
      font-size: 14px;
      color: var(--text-muted);
    }

    .category-right {
      font-size: 18px;
      color: var(--text-muted);
    }

    /* =========================
       FOOTER
    ========================== */

    .footer {
      margin-top: 40px;
      font-size: 13px;
      color: var(--text-muted);
      text-align: center;
    }

    /* =========================
       RESPONSIVE
    ========================== */

    @media (max-width: 900px) {
      .app {
        grid-template-columns: 1fr;
      }

      .sidebar {
        display: none;
      }
    }
  </style>

  <!-- =========================
       SUPABASE
  ========================== -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <div class="app">

    <!-- =========================
         SIDEBAR
    ========================== -->
    <aside class="sidebar">
      <div class="logo">
        Student<span>Stream</span>
      </div>

      <div class="nav-section">
        <div class="nav-title">DevForum</div>
        <div class="nav-item">Forums</div>
        <div class="nav-item">Announcements</div>
        <div class="nav-item">Bug Reports</div>
      </div>

      <div class="nav-section">
        <div class="nav-title">Platform</div>
        <div class="nav-item">Dashboard</div>
        <div class="nav-item">Docs</div>
      </div>
    </aside>

    <!-- =========================
         MAIN
    ========================== -->
    <main class="main">

      <div class="topbar">
        <h1>StudentStream DevForum</h1>
        <div class="user-actions">
          <button onclick="goLogin()">Sign In</button>
        </div>
      </div>

      <!-- =========================
           CATEGORIES CONTAINER
      ========================== -->
      <div id="forum-categories" class="categories">
        <!-- Supabase injects here -->
      </div>

      <div class="footer">
        © 2026 StudentStream · Developer Forum
      </div>

    </main>
  </div>

  <!-- =========================
       LOGIC
  ========================== -->
  <script>
    /* =========================
       CONFIG
    ========================== */

    const SUPABASE_URL = "https://iabzmoxzbqzcqgypxctr.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";

    const supabase = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    /* =========================
       NAV
    ========================== */

    function goLogin() {
      window.location.href = "/devforum/login.html";
    }

    /* =========================
       LOAD CATEGORIES
    ========================== */

    document.addEventListener("DOMContentLoaded", async () => {
      const container = document.getElementById("forum-categories");

      if (!container) {
        console.error("Forum categories container missing");
        return;
      }

      const { data, error } = await supabase
        .from("forum_categories")
        .select("*")
        .order("order_index", { ascending: true });

      if (error) {
        console.error(error);
        container.innerHTML = "<p>Failed to load forums.</p>";
        return;
      }

      if (!data || data.length === 0) {
        container.innerHTML = "<p>No categories available.</p>";
        return;
      }

      container.innerHTML = "";

      data.forEach(cat => {
        const el = document.createElement("div");
        el.className = "category";
        el.onclick = () => {
          window.location.href = `/devforum/category.html?id=${cat.id}`;
        };

        el.innerHTML = `
          <div class="category-left">
            <h3>${cat.name}</h3>
            <p>${cat.description ?? ""}</p>
          </div>
          <div class="category-right">›</div>
        `;

        container.appendChild(el);
      });

      console.log("Categories loaded:", data.length);
    });
  </script>

</body>
</html>
