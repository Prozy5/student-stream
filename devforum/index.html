<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudentStream DevForum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:system-ui,-apple-system,BlinkMacSystemFont;
      background:radial-gradient(circle at top,#0d1b3a,#05070c);
      color:white;
      min-height:100vh;
    }

    header{
      padding:22px 26px;
      border-bottom:1px solid rgba(255,255,255,.08);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .logo{
      font-size:22px;
      font-weight:900;
      letter-spacing:.4px;
    }

    .logo span{
      color:#4da3ff;
    }

    .btn{
      background:#2f6fff;
      border:none;
      padding:10px 16px;
      border-radius:12px;
      font-weight:700;
      color:white;
      cursor:pointer;
      font-size:14px;
    }

    .container{
      max-width:950px;
      margin:40px auto;
      padding:0 20px;
    }

    h1{
      font-size:32px;
      margin-bottom:10px;
    }

    p{
      opacity:.65;
      font-size:15px;
      margin-bottom:25px;
      line-height:1.4;
    }

    .card{
      background:rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.08);
      border-radius:18px;
      padding:18px;
      margin-top:15px;
      transition:.2s;
      cursor:pointer;
    }

    .card:hover{
      transform:scale(1.01);
      border-color:rgba(77,163,255,.35);
    }

    .row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:15px;
    }

    .left{
      display:flex;
      gap:12px;
      align-items:flex-start;
    }

    .icon{
      font-size:22px;
      margin-top:2px;
    }

    .name{
      font-size:18px;
      font-weight:800;
    }

    .desc{
      opacity:.55;
      font-size:13px;
      margin-top:3px;
    }

    .count{
      font-size:13px;
      opacity:.6;
      background:rgba(255,255,255,.06);
      padding:7px 12px;
      border-radius:999px;
      white-space:nowrap;
    }

    .empty{
      text-align:center;
      opacity:.5;
      padding:35px;
      border:1px dashed rgba(255,255,255,.15);
      border-radius:18px;
      margin-top:25px;
    }

    footer{
      text-align:center;
      padding:30px;
      opacity:.4;
      font-size:13px;
      margin-top:60px;
      border-top:1px solid rgba(255,255,255,.08);
    }
  </style>
</head>

<body>

<header>
  <div class="logo">StudentStream <span>DevForum</span></div>
  <button class="btn">Account</button>
</header>

<div class="container">
  <h1>Developer Forums</h1>
  <p>
    Discuss features, report bugs, and build StudentStream together.<br>
    <b>Public Read Mode:</b> Anyone can view — posting will require login.
  </p>

  <div id="categoryList"></div>

  <div id="emptyState" class="empty" style="display:none;">
    No categories yet.
  </div>
</div>

<footer>
  © 2026 StudentStream • Developer Forum
</footer>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  /* SUPABASE CONNECT */
  const supabase = createClient(
    "https://iabzmoxzbqzcqgypxctr.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
  );

  const categoryList = document.getElementById("categoryList");
  const emptyState = document.getElementById("emptyState");

  /* LOAD CATEGORIES */
  async function loadCategories() {

    const { data: categories, error } = await supabase
      .from("forum_categories")
      .select("*")
      .order("created_at");

    if (error) {
      categoryList.innerHTML = `<div class="empty">Error loading forum.</div>`;
      return;
    }

    if (!categories || categories.length === 0) {
      emptyState.style.display = "block";
      return;
    }

    categoryList.innerHTML = "";

    for (let cat of categories) {

      /* Count topics inside category */
      const { count } = await supabase
        .from("forum_topics")
        .select("*", { count: "exact", head: true })
        .eq("category_id", cat.id);

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="row">
          <div class="left">
            <div class="icon">${cat.icon}</div>
            <div>
              <div class="name">${cat.name}</div>
              <div class="desc">${cat.description}</div>
            </div>
          </div>
          <div class="count">${count || 0} Topics</div>
        </div>
      `;

      /* CLICK → OPEN CATEGORY PAGE */
      card.onclick = () => {
        window.location.href = `category.html?id=${cat.id}`;
      };

      categoryList.appendChild(card);
    }
  }

  loadCategories();
</script>

</body>
</html>
