  <!-- Supabase Forum Script -->
  <!-- ===================================== -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://iabzmoxzbqzcqgypxctr.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
    );

    const categoryGrid = document.getElementById("categoryGrid");

    async function loadCategories() {

      const { data, error } = await supabase
        .from("forum_categories")
        .select("*")
        .order("position", { ascending: true });

      if (error) {
        categoryGrid.innerHTML = "Failed to load categories.";
        return;
      }

      if (!data || data.length === 0) {
        categoryGrid.innerHTML = "No categories yet.";
        return;
      }

      categoryGrid.innerHTML = "";

      data.forEach(cat => {
        categoryGrid.innerHTML += `
          <div class="categoryCard" onclick="openCategory('${cat.id}')">
            <b>${cat.name}</b>
            <small>${cat.description || "No description yet."}</small>
          </div>
        `;
      });
    }

    window.openCategory = function (id) {
      window.location.href = `category.html?id=${id}`;
    };

    window.goAccount = function () {
      alert("Account system will be inside the unified StudentStream Admin Panel later.");
    };

    loadCategories();
  </script>

</body>
