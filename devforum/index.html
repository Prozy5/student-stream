<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudentStream DevForum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0b0f14;
      color: #e5e7eb;
    }

    header {
      padding: 20px;
      font-size: 22px;
      font-weight: 700;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .signin {
      background: #1f2937;
      padding: 8px 14px;
      border-radius: 10px;
      font-size: 14px;
    }

    .hero {
      margin: 16px;
      padding: 22px;
      border-radius: 18px;
      background: linear-gradient(135deg, #0f172a, #064e3b);
    }

    .hero h1 {
      margin: 0 0 6px;
      font-size: 22px;
    }

    .hero p {
      margin: 0;
      color: #9ca3af;
    }

    .categories {
      margin: 20px 16px;
    }

    .category {
      background: #111827;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 12px;
      transition: background 0.2s;
    }

    .category:hover {
      background: #1f2937;
    }

    .category h3 {
      margin: 0;
      font-size: 16px;
    }

    .loading {
      margin: 40px;
      color: #6b7280;
      text-align: center;
    }
  </style>
</head>

<body>

<header>
  StudentStream DevForum
  <div class="signin">Sign In</div>
</header>

<div class="hero">
  <h1>Welcome to the StudentStream DevForum</h1>
  <p>Announcements, updates, bugs, feedback, and dev discussion.</p>
</div>

<div class="categories" id="categories">
  <div class="loading">Loading categoriesâ€¦</div>
</div>

<script>
  const SUPABASE_URL = "https://iabzmoxzbqzcqgypxctr.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";

  async function loadCategories() {
    const res = await fetch(
      `${SUPABASE_URL}/rest/v1/forum_categories?select=id,name&order=name.asc`,
      {
        headers: {
          apikey: SUPABASE_KEY,
          Authorization: `Bearer ${SUPABASE_KEY}`,
        },
      }
    );

    const data = await res.json();
    const container = document.getElementById("categories");
    container.innerHTML = "";

    if (!data.length) {
      container.innerHTML = "<div class='loading'>No categories found</div>";
      return;
    }

    data.forEach(cat => {
      const el = document.createElement("div");
      el.className = "category";
      el.innerHTML = `<h3>${cat.name}</h3>`;
      container.appendChild(el);
    });
  }

  loadCategories();
</script>

</body>
</html>
