<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>StudentStream Community</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#070b14;
  --card:#0e1525;
  --card2:#101a33;
  --border:#1f2a44;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --accent:#22c55e;
  --blue:#38bdf8;
  --yellow:#facc15;
  --red:#ef4444;
  --purple:#a78bfa;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
}

.container{
  max-width:1100px;
  margin:auto;
  padding:18px;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.brand{
  font-size:22px;
  font-weight:900;
  letter-spacing:.3px;
}

.auth-btn{
  background:var(--card);
  border:1px solid var(--border);
  color:var(--text);
  padding:8px 14px;
  border-radius:12px;
  font-weight:700;
}

/* HERO */
.hero{
  background:linear-gradient(135deg,#052e1b,#0e1525 55%);
  border-radius:20px;
  padding:26px;
  margin-bottom:26px;
}

.hero h1{
  margin:0 0 6px;
  font-size:26px;
}

.hero p{
  margin:0;
  color:var(--muted);
  max-width:640px;
}

/* CATEGORIES */
.section-title{
  font-weight:800;
  margin-bottom:14px;
}

.categories{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:14px;
}

.category{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:18px;
  cursor:pointer;
  transition:.15s;
}

.category:hover{
  background:var(--card2);
  transform:translateY(-2px);
}

.cat-top{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:8px;
}

.icon{
  width:38px;
  height:38px;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  font-weight:900;
}

.icon.ann{background:rgba(239,68,68,.15);color:var(--red)}
.icon.dev{background:rgba(56,189,248,.15);color:var(--blue)}
.icon.bug{background:rgba(250,204,21,.15);color:var(--yellow)}
.icon.gen{background:rgba(34,197,94,.15);color:var(--accent)}
.icon.meta{background:rgba(167,139,250,.15);color:var(--purple)}

.cat-name{
  font-size:17px;
  font-weight:900;
}

.cat-desc{
  font-size:14px;
  color:var(--muted);
  margin-bottom:12px;
}

.cat-stats{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  color:var(--muted);
}

.stat strong{
  color:var(--text);
}
</style>
</head>

<body>
<div class="container">

  <!-- HEADER -->
  <div class="header">
    <div class="brand">StudentStream Community</div>
    <button class="auth-btn" id="authBtn">Sign In</button>
  </div>

  <!-- HERO -->
  <div class="hero">
    <h1>Build. Share. Improve StudentStream.</h1>
    <p>
      Official community for platform updates, engineering discussions,
      bug reports, feedback, and creator collaboration.
    </p>
  </div>

  <!-- CATEGORIES -->
  <div class="section-title">Categories</div>
  <div class="categories" id="categories"></div>

</div>

<script>
/* =====================
   SUPABASE
===================== */
const supabase = supabase.createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

/* =====================
   AUTH
===================== */
async function authState(){
  const { data:{ user } } = await supabase.auth.getUser();
  const btn = document.getElementById("authBtn");
  btn.textContent = user ? "Profile" : "Sign In";
  btn.onclick = ()=>location.href = user ? "/profile" : "/login";
}
authState();

/* =====================
   LOAD CATEGORIES
===================== */
async function loadCategories(){
  const { data, error } = await supabase
    .from("forum_categories")
    .select(`
      id,
      name,
      description,
      type,
      forum_threads(id, created_at)
    `)
    .order("order_index",{ascending:true});

  if(error){console.error(error);return;}

  const wrap = document.getElementById("categories");
  wrap.innerHTML = "";

  data.forEach(cat=>{
    const threads = cat.forum_threads || [];
    const latest = threads.length
      ? new Date(Math.max(...threads.map(t=>new Date(t.created_at)))).toLocaleDateString()
      : "No activity";

    const iconMap = {
      announcements:["ðŸ“¢","ann"],
      development:["ðŸ§ ","dev"],
      bugs:["ðŸž","bug"],
      general:["ðŸ’¬","gen"],
      meta:["âš™ï¸","meta"]
    };

    const [icon,cls] = iconMap[cat.type] || ["ðŸ“","gen"];

    const el = document.createElement("div");
    el.className = "category";
    el.onclick = ()=>location.href=`category.html?id=${cat.id}`;

    el.innerHTML = `
      <div class="cat-top">
        <div class="icon ${cls}">${icon}</div>
        <div class="cat-name">${cat.name}</div>
      </div>
      <div class="cat-desc">${cat.description || ""}</div>
      <div class="cat-stats">
        <div class="stat"><strong>${threads.length}</strong> Threads</div>
        <div class="stat">${latest}</div>
      </div>
    `;

    wrap.appendChild(el);
  });
}

loadCategories();
</script>
</body>
</html>
