<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ============================

  ============================ -->

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>StudentStream DevForum</title>

  <meta name="description"
    content="StudentStream DevForum is the official developer forum for announcements, updates, support, and StudentStreamHQ discussions." />

    content="Discuss features, report bugs, request help, and build StudentStreamHQ together." />

  <!-- Google Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "DiscussionForumPosting",
    "name": "StudentStream DevForum",
    "description": "Official developer forum for StudentStreamHQ announcements, updates, support, and bug reporting.",
    "publisher": {

      "name": "StudentStreamHQ"
    }
  }
  </script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Styling -->
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at top, #0c1633, #05060d);
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 22px;
    }

    .logo {
      font-size: 22px;
      font-weight: 800;
    }

    .logo span {
      color: #3b82ff;
      font-weight: 900;
    }

    .account-btn {
      padding: 10px 16px;
      border-radius: 14px;
      background: rgba(59, 130, 255, 0.2);
      border: 1px solid rgba(59, 130, 255, 0.35);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    p {
      color: rgba(255, 255, 255, 0.65);
      line-height: 1.5;
      margin-bottom: 25px;
    }

    .category-list {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 15px;
    }

    .category-item {
      padding: 18px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      cursor: pointer;
      transition: 0.2s;
    }

    .category-item:hover {
      background: rgba(59, 130, 255, 0.10);
      border-color: rgba(59, 130, 255, 0.30);
    }

    .category-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .category-desc {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.55);
    }

    .status {
      margin-top: 25px;
      font-size: 15px;
      opacity: 0.7;
    }

    footer {
      text-align: center;
      padding: 25px;
      opacity: 0.4;
      font-size: 14px;
      margin-top: 60px;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="logo">StudentStream <span>DevForum</span></div>
    <button class="account-btn" onclick="location.href='account.html'">
      Account
    </button>
  </header>

  <!-- MAIN -->
  <div class="container">
    <h1>Developer Forums</h1>

    <p>
      Discuss features, report bugs, request help, and build
      StudentStreamHQ together. Posting is limited to development +
      support topics only.
    </p>

    <!-- CATEGORY LIST -->
    <div class="category-list" id="categoryList">
      <div class="status">Loading categories...</div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    © 2026 StudentStreamHQ • DevForum Homepage V3
  </footer>

  <!-- SCRIPT -->
  <script>
    // ✅ SUPABASE CONFIG
    const supabaseUrl = "https://iabzmoxzbqzcqgypxctr.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";

    const supabaseClient = supabase.createClient(
      supabaseUrl,
      supabaseKey
    );

    const categoryList = document.getElementById("categoryList");

    async function loadCategories() {
      categoryList.innerHTML = "<div class='status'>Loading categories...</div>";

      const { data, error } = await supabaseClient
        .from("forum_categories")
        .select("*")
        .order("created_at");

      if (error) {
        categoryList.innerHTML =
          "<div class='status'>❌ Failed to load categories.</div>";
        console.error(error);
        return;
      }

      if (!data || data.length === 0) {
        categoryList.innerHTML =
          "<div class='status'>No categories yet.</div>";
        return;
      }

      categoryList.innerHTML = "";

      data.forEach(cat => {
        const div = document.createElement("div");
        div.className = "category-item";

        div.onclick = () => {
          window.location.href = `category.html?slug=${cat.slug}`;
        };

        div.innerHTML = `
          <div class="category-title">${cat.title}</div>
          <div class="category-desc">${cat.description || ""}</div>
        `;

        categoryList.appendChild(div);
      });
    }

    loadCategories();
  </script>

</body>
</html>
