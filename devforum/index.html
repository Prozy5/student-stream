<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudentStream DevForum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- SEO -->
  <meta name="description" content="StudentStream DevForum ‚Äî updates, bug reports, creator support, and platform announcements." />
  <meta name="keywords" content="StudentStreamHQ, DevForum, Support, Bug Reports, Updates" />

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:system-ui,-apple-system,BlinkMacSystemFont;
      background:radial-gradient(circle at top,#0d1b3a,#05070c);
      color:white;
      min-height:100vh;
    }

    header{
      position:sticky;
      top:0;
      z-index:100;
      padding:18px 26px;
      border-bottom:1px solid rgba(255,255,255,.08);
      backdrop-filter:blur(18px);
      background:rgba(5,7,12,.75);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .logo{
      font-size:20px;
      font-weight:900;
    }

    .logo span{
      color:#4da3ff;
    }

    .actions{
      display:flex;
      gap:10px;
      align-items:center;
    }

    .btn{
      background:linear-gradient(135deg,#2f6fff,#4da3ff);
      border:none;
      padding:10px 18px;
      border-radius:14px;
      font-weight:700;
      color:white;
      cursor:pointer;
      font-size:14px;
      transition:.2s;
    }

    .btn:hover{
      opacity:.9;
      transform:scale(1.03);
    }

    .btn.secondary{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
    }

    .container{
      max-width:980px;
      margin:50px auto;
      padding:0 20px;
    }

    h1{
      font-size:44px;
      font-weight:900;
      margin-bottom:10px;
    }

    p{
      opacity:.7;
      font-size:15px;
      margin-bottom:25px;
      line-height:1.6;
      max-width:700px;
    }

    .tabs{
      display:flex;
      gap:10px;
      margin:25px 0 25px;
      flex-wrap:wrap;
    }

    .tab{
      padding:10px 16px;
      border-radius:999px;
      font-size:13px;
      font-weight:700;
      cursor:pointer;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.03);
      opacity:.7;
      transition:.2s;
    }

    .tab.active{
      opacity:1;
      border-color:rgba(77,163,255,.5);
      background:rgba(77,163,255,.15);
    }

    /* Search */
    .searchBox{
      width:100%;
      margin-bottom:20px;
    }

    .searchBox input{
      width:100%;
      padding:12px 15px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.04);
      color:white;
      font-size:14px;
      outline:none;
    }

    .card{
      background:rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.08);
      border-radius:20px;
      padding:20px;
      margin-top:16px;
      transition:.25s;
      cursor:pointer;
    }

    .card:hover{
      transform:translateY(-3px);
      border-color:rgba(77,163,255,.35);
      box-shadow:0 0 0 1px rgba(77,163,255,.10);
    }

    .row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:15px;
    }

    .left{
      display:flex;
      gap:14px;
      align-items:flex-start;
    }

    .icon{
      font-size:22px;
      margin-top:3px;
    }

    .name{
      font-size:18px;
      font-weight:800;
    }

    .desc{
      opacity:.55;
      font-size:13px;
      margin-top:4px;
      max-width:520px;
      line-height:1.4;
    }

    .count{
      font-size:13px;
      opacity:.7;
      background:rgba(255,255,255,.06);
      padding:7px 14px;
      border-radius:999px;
      white-space:nowrap;
    }

    .pinnedTag{
      font-size:12px;
      font-weight:700;
      color:#ffd54d;
      margin-left:8px;
    }

    .empty{
      text-align:center;
      opacity:.55;
      padding:40px;
      border:1px dashed rgba(255,255,255,.15);
      border-radius:18px;
      margin-top:30px;
    }

    .loading{
      text-align:center;
      opacity:.6;
      padding:35px;
      font-size:14px;
    }

    footer{
      text-align:center;
      padding:35px 20px;
      opacity:.35;
      font-size:13px;
      margin-top:70px;
      border-top:1px solid rgba(255,255,255,.08);
    }
  </style>
</head>

<body>

<header>
  <div class="logo">StudentStream <span>DevForum</span></div>

  <div class="actions">
    <button class="btn secondary" id="newTopicBtn">+ New Topic</button>
    <button class="btn" id="accountBtn">Login</button>
  </div>
</header>

<div class="container">

  <h1>Developer Forums</h1>
  <p>
    Official StudentStreamHQ developer forum for announcements, creator updates,
    bug reports, and support discussions.<br>
    <b>Read Mode:</b> Public ‚Ä¢ Posting requires login.
  </p>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" data-tab="categories">Categories</div>
    <div class="tab" data-tab="latest">Latest</div>
    <div class="tab" data-tab="support">Support</div>
  </div>

  <!-- Search -->
  <div class="searchBox" id="searchBox" style="display:none;">
    <input type="text" id="searchInput" placeholder="Search topics..." />
  </div>

  <div id="loadingState" class="loading">Loading DevForum‚Ä¶</div>
  <div id="mainContent"></div>

</div>

<footer>
  ¬© 2026 StudentStreamHQ ‚Ä¢ DevForum
</footer>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://iabzmoxzbqzcqgypxctr.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
  );

  const mainContent = document.getElementById("mainContent");
  const loadingState = document.getElementById("loadingState");
  const tabs = document.querySelectorAll(".tab");
  const accountBtn = document.getElementById("accountBtn");

  const searchBox = document.getElementById("searchBox");
  const searchInput = document.getElementById("searchInput");

  let latestPage = 0;
  let loadingMore = false;

  /* LOGIN FIX */
  async function updateLoginButton() {
    const { data } = await supabase.auth.getUser();
    const user = data.user;

    if (user) {
      accountBtn.textContent = "Logout";
      accountBtn.onclick = async () => {
        await supabase.auth.signOut();
        location.reload();
      };
    } else {
      accountBtn.textContent = "Login";
      accountBtn.onclick = () => {
        window.location.href = "/login.html?next=" + encodeURIComponent(location.pathname);
      };
    }
  }

  updateLoginButton();

  /* NEW TOPIC */
  document.getElementById("newTopicBtn").onclick = async () => {
    const { data } = await supabase.auth.getUser();
    if (!data.user) {
      alert("Login required to post.");
      window.location.href = "/login.html?next=/devforum/new-topic.html";
      return;
    }
    window.location.href = "/devforum/new-topic.html";
  };

  /* TAB SWITCH */
  tabs.forEach(tab => {
    tab.onclick = () => {
      tabs.forEach(t => t.classList.remove("active"));
      tab.classList.add("active");

      searchBox.style.display = tab.dataset.tab === "latest" ? "block" : "none";

      if (tab.dataset.tab === "categories") loadCategories();
      if (tab.dataset.tab === "latest") loadLatestTopics(true);
      if (tab.dataset.tab === "support") loadSupportTopics();
    };
  });

  /* CATEGORY LOAD */
  async function loadCategories() {
    loadingState.style.display = "block";
    mainContent.innerHTML = "";

    const { data: categories } = await supabase
      .from("forum_categories")
      .select("*")
      .order("sort_order", { ascending: true });

    loadingState.style.display = "none";

    if (!categories || categories.length === 0) {
      mainContent.innerHTML = `<div class="empty">No categories found.</div>`;
      return;
    }

    categories.forEach(async cat => {
      const { count } = await supabase
        .from("forum_topics")
        .select("*", { count: "exact", head: true })
        .eq("category_id", cat.id);

      const iconMap = {
        "Announcements": "üì¢",
        "Updates": "‚ö°",
        "SS Central": "üè¢",
        "Bug Reports": "üêõ",
        "Support": "üõ†Ô∏è"
      };

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="row">
          <div class="left">
            <div class="icon">${iconMap[cat.name] || "üí¨"}</div>
            <div>
              <div class="name">${cat.name}</div>
              <div class="desc">${cat.description}</div>
            </div>
          </div>
          <div class="count">${count || 0} Topics</div>
        </div>
      `;

      card.onclick = () => {
        window.location.href = "/devforum/category.html?id=" + cat.id;
      };

      mainContent.appendChild(card);
    });
  }

  /* PINNED + LATEST */
  async function loadLatestTopics(reset = false) {
    if (loadingMore) return;
    loadingMore = true;

    if (reset) {
      latestPage = 0;
      mainContent.innerHTML = "";
    }

    loadingState.style.display = "block";

    /* PINNED FIRST */
    if (latestPage === 0) {
      const { data: pinned } = await supabase
        .from("forum_topics")
        .select("*")
        .eq("pinned", true)
        .order("created_at", { ascending: false });

      pinned?.forEach(topic => renderTopic(topic, true));
    }

    /* NORMAL POSTS */
    const { data: topics } = await supabase
      .from("forum_topics")
      .select("*")
      .eq("pinned", false)
      .order("created_at", { ascending: false })
      .range(latestPage * 8, latestPage * 8 + 7);

    loadingState.style.display = "none";
    loadingMore = false;

    if (!topics || topics.length === 0) {
      if (latestPage === 0) {
        mainContent.innerHTML += `<div class="empty">No posts yet.</div>`;
      }
      return;
    }

    topics.forEach(topic => renderTopic(topic));
    latestPage++;
  }

  function renderTopic(topic, pinned=false) {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="name">
        ${topic.title}
        ${pinned ? `<span class="pinnedTag">üìå Pinned</span>` : ""}
      </div>
      <div class="desc">
        Posted by <b>${topic.author || "Unknown"}</b>
        ‚Ä¢ ${new Date(topic.created_at).toLocaleString()}
      </div>
    `;

    card.onclick = () => {
      window.location.href = "/devforum/topic.html?id=" + topic.id;
    };

    mainContent.appendChild(card);
  }

  /* SEARCH FEATURE */
  searchInput.addEventListener("input", async () => {
    const q = searchInput.value.trim();

    if (!q) {
      loadLatestTopics(true);
      return;
    }

    mainContent.innerHTML = "";
    loadingState.style.display = "block";

    const { data: results } = await supabase
      .from("forum_topics")
      .select("*")
      .ilike("title", `%${q}%`)
      .order("created_at", { ascending: false });

    loadingState.style.display = "none";

    if (!results || results.length === 0) {
      mainContent.innerHTML = `<div class="empty">No matches found.</div>`;
      return;
    }

    results.forEach(topic => renderTopic(topic));
  });

  /* SUPPORT TAB */
  async function loadSupportTopics() {
    loadingState.style.display = "block";
    mainContent.innerHTML = "";

    const { data: topics } = await supabase
      .from("forum_topics")
      .select("*")
      .ilike("category_name", "%Support%");

    loadingState.style.display = "none";

    if (!topics || topics.length === 0) {
      mainContent.innerHTML = `<div class="empty">No support topics yet.</div>`;
      return;
    }

    topics.forEach(topic => renderTopic(topic));
  }

  /* DEFAULT LOAD */
  loadCategories();
</script>

</body>
</html>
