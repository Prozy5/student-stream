<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudentStream DevForum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- SEO -->
  <meta name="description" content="StudentStream DevForum — report bugs, request help, and follow platform updates." />
  <meta name="keywords" content="StudentStream, DevForum, Support, Bugs, Updates, StudentStreamHQ" />

  <!-- Google Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "DiscussionForumPosting",
    "name": "StudentStream DevForum",
    "description": "Official developer forum for StudentStreamHQ support, updates, and bug reports.",
    "url": "https://studentstream.online/devforum"
  }
  </script>

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:system-ui,-apple-system,BlinkMacSystemFont;
      background:radial-gradient(circle at top,#0d1b3a,#05070c);
      color:white;
      min-height:100vh;
    }

    /* HEADER */
    header{
      position:sticky;
      top:0;
      z-index:100;
      padding:20px 26px;
      border-bottom:1px solid rgba(255,255,255,.08);
      backdrop-filter:blur(18px);
      background:rgba(5,7,12,.75);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .logo{
      font-size:20px;
      font-weight:900;
      letter-spacing:.4px;
    }

    .logo span{
      color:#4da3ff;
    }

    .btn{
      background:linear-gradient(135deg,#2f6fff,#4da3ff);
      border:none;
      padding:10px 18px;
      border-radius:14px;
      font-weight:700;
      color:white;
      cursor:pointer;
      font-size:14px;
      transition:.2s;
    }

    .btn:hover{
      opacity:.9;
      transform:scale(1.03);
    }

    /* MAIN */
    .container{
      max-width:980px;
      margin:50px auto;
      padding:0 20px;
    }

    h1{
      font-size:42px;
      font-weight:900;
      margin-bottom:10px;
    }

    p{
      opacity:.65;
      font-size:15px;
      margin-bottom:25px;
      line-height:1.5;
      max-width:650px;
    }

    /* NAV TABS */
    .tabs{
      display:flex;
      gap:10px;
      margin:25px 0 35px;
      flex-wrap:wrap;
    }

    .tab{
      padding:10px 16px;
      border-radius:999px;
      font-size:13px;
      font-weight:700;
      cursor:pointer;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.03);
      opacity:.75;
      transition:.2s;
    }

    .tab.active{
      opacity:1;
      border-color:rgba(77,163,255,.4);
      background:rgba(77,163,255,.12);
    }

    /* CARDS */
    .card{
      background:rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.08);
      border-radius:20px;
      padding:20px;
      margin-top:16px;
      transition:.25s;
      cursor:pointer;
    }

    .card:hover{
      transform:translateY(-3px);
      border-color:rgba(77,163,255,.35);
      box-shadow:0 0 0 1px rgba(77,163,255,.12);
    }

    .row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:15px;
    }

    .left{
      display:flex;
      gap:14px;
      align-items:flex-start;
    }

    .icon{
      font-size:22px;
      margin-top:3px;
      opacity:.9;
    }

    .name{
      font-size:18px;
      font-weight:800;
    }

    .desc{
      opacity:.55;
      font-size:13px;
      margin-top:4px;
      max-width:520px;
      line-height:1.4;
    }

    .count{
      font-size:13px;
      opacity:.7;
      background:rgba(255,255,255,.06);
      padding:7px 14px;
      border-radius:999px;
      white-space:nowrap;
    }

    /* STATES */
    .empty{
      text-align:center;
      opacity:.55;
      padding:40px;
      border:1px dashed rgba(255,255,255,.15);
      border-radius:18px;
      margin-top:30px;
    }

    .loading{
      text-align:center;
      opacity:.5;
      padding:35px;
      font-size:14px;
    }

    /* FOOTER */
    footer{
      text-align:center;
      padding:35px 20px;
      opacity:.4;
      font-size:13px;
      margin-top:70px;
      border-top:1px solid rgba(255,255,255,.08);
    }

    footer a{
      color:white;
      opacity:.55;
      text-decoration:none;
      margin:0 8px;
      font-size:13px;
    }

    footer a:hover{
      opacity:1;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">StudentStream <span>DevForum</span></div>
  <button class="btn">Account</button>
</header>

<div class="container">

  <h1>Developer Forums</h1>
  <p>
    Official StudentStreamHQ forum for updates, bug reports, and support discussions.<br>
    <b>Public Read Mode:</b> Anyone can view — posting will require login.
  </p>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" data-tab="categories">Categories</div>
    <div class="tab" data-tab="latest">Latest</div>
    <div class="tab" data-tab="support">Support</div>
  </div>

  <!-- Loading -->
  <div id="loadingState" class="loading">
    Loading DevForum…
  </div>

  <!-- Dynamic Content -->
  <div id="mainContent"></div>

</div>

<footer>
  © 2026 StudentStreamHQ • DevForum  
  <br><br>
  <a href="#">Privacy</a>
  <a href="#">Terms</a>
  <a href="#">Docs</a>
</footer>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  /* SUPABASE CONNECT */
  const supabase = createClient(
    "https://iabzmoxzbqzcqgypxctr.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
  );

  const mainContent = document.getElementById("mainContent");
  const loadingState = document.getElementById("loadingState");
  const tabs = document.querySelectorAll(".tab");

  /* SWITCH TAB UI */
  tabs.forEach(tab => {
    tab.onclick = () => {
      tabs.forEach(t => t.classList.remove("active"));
      tab.classList.add("active");

      const mode = tab.dataset.tab;
      if (mode === "categories") loadCategories();
      if (mode === "latest") loadLatestTopics();
      if (mode === "support") loadSupportTopics();
    };
  });

  /* CATEGORY VIEW */
  async function loadCategories() {
    loadingState.style.display = "block";
    mainContent.innerHTML = "";

    const { data: categories, error } = await supabase
      .from("forum_categories")
      .select("*")
      .order("created_at");

    loadingState.style.display = "none";

    if (error || !categories) {
      mainContent.innerHTML = `<div class="empty">⚠️ Failed to load categories.</div>`;
      return;
    }

    if (categories.length === 0) {
      mainContent.innerHTML = `<div class="empty">No categories created yet.</div>`;
      return;
    }

    for (let cat of categories) {
      const { count } = await supabase
        .from("forum_topics")
        .select("*", { count: "exact", head: true })
        .eq("category_id", cat.id);

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="row">
          <div class="left">
            <div class="icon">${cat.icon}</div>
            <div>
              <div class="name">${cat.name}</div>
              <div class="desc">${cat.description}</div>
            </div>
          </div>
          <div class="count">${count || 0} Topics</div>
        </div>
      `;

      card.onclick = () => {
        window.location.href = `category.html?id=${cat.id}`;
      };

      mainContent.appendChild(card);
    }
  }

  /* LATEST TOPICS VIEW */
  async function loadLatestTopics() {
    loadingState.style.display = "block";
    mainContent.innerHTML = "";

    const { data: topics, error } = await supabase
      .from("forum_topics")
      .select("id,title,created_at,category_id")
      .order("created_at", { ascending: false })
      .limit(8);

    loadingState.style.display = "none";

    if (error || !topics) {
      mainContent.innerHTML = `<div class="empty">⚠️ Failed to load latest discussions.</div>`;
      return;
    }

    if (topics.length === 0) {
      mainContent.innerHTML = `<div class="empty">No discussions yet.</div>`;
      return;
    }

    topics.forEach(topic => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="name">${topic.title}</div>
        <div class="desc">
          Posted ${new Date(topic.created_at).toLocaleString()}
        </div>
      `;

      card.onclick = () => {
        window.location.href = `topic.html?id=${topic.id}`;
      };

      mainContent.appendChild(card);
    });
  }

  /* SUPPORT TOPICS VIEW */
  async function loadSupportTopics() {
    loadingState.style.display = "block";
    mainContent.innerHTML = "";

    const { data: supportCats } = await supabase
      .from("forum_categories")
      .select("*")
      .ilike("name", "%Support%");

    if (!supportCats || supportCats.length === 0) {
      loadingState.style.display = "none";
      mainContent.innerHTML = `<div class="empty">No Support category found.</div>`;
      return;
    }

    const supportID = supportCats[0].id;

    const { data: topics } = await supabase
      .from("forum_topics")
      .select("*")
      .eq("category_id", supportID)
      .order("created_at", { ascending: false });

    loadingState.style.display = "none";

    if (!topics || topics.length === 0) {
      mainContent.innerHTML = `<div class="empty">No support topics yet.</div>`;
      return;
    }

    topics.forEach(topic => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="name">${topic.title}</div>
        <div class="desc">
          Support thread • ${new Date(topic.created_at).toLocaleDateString()}
        </div>
      `;

      card.onclick = () => {
        window.location.href = `topic.html?id=${topic.id}`;
      };

      mainContent.appendChild(card);
    });
  }

  /* DEFAULT LOAD */
  loadCategories();
</script>

</body>
</html>
