<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudentStream DevForum</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#060a13;
  --panel:#0c1424;
  --panel2:#101c33;
  --border:#1e2a44;
  --text:#e6edff;
  --muted:#8ea0c4;
  --accent:#4da3ff;
  --pin:#1d4ed8;
  --lock:#7c2d12;
  --solve:#14532d;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}

/* HEADER */
header{
  height:68px;
  padding:0 28px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:linear-gradient(90deg,#0b1220,#0e1b30);
  border-bottom:1px solid var(--border);
}
header h1{
  margin:0;
  font-size:20px;
  letter-spacing:.5px;
}
header span{
  color:var(--muted);
  font-size:13px;
}

/* LAYOUT */
.layout{
  display:grid;
  grid-template-columns:280px 1fr;
  min-height:calc(100vh - 68px);
}

/* SIDEBAR */
aside{
  background:var(--panel);
  border-right:1px solid var(--border);
  padding:18px;
}
.cat{
  padding:14px;
  border-radius:10px;
  cursor:pointer;
  margin-bottom:8px;
  transition:.15s;
}
.cat:hover,.cat.active{
  background:var(--panel2);
}
.cat-title{
  font-weight:600;
}
.cat-desc{
  font-size:12px;
  color:var(--muted);
  margin-top:4px;
}

/* MAIN */
main{
  padding:24px;
}

/* TOP BAR */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
  gap:12px;
}
.search{
  flex:1;
}
.search input{
  width:100%;
  background:var(--panel2);
  border:1px solid var(--border);
  border-radius:10px;
  padding:10px 14px;
  color:var(--text);
}

/* FILTERS */
.filters{
  display:flex;
  gap:8px;
}
.filters button{
  background:var(--panel2);
  border:1px solid var(--border);
  color:var(--text);
  padding:8px 14px;
  border-radius:10px;
  cursor:pointer;
}
.filters button.active{
  background:var(--accent);
  color:#02111f;
}

/* THREAD */
.thread{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px;
  margin-bottom:12px;
  display:grid;
  grid-template-columns:1fr 180px;
  gap:12px;
  transition:.15s;
}
.thread:hover{
  border-color:var(--accent);
}
.thread-title{
  font-weight:600;
  font-size:16px;
}
.thread-meta{
  margin-top:6px;
  font-size:13px;
  color:var(--muted);
}
.stats{
  text-align:right;
  font-size:13px;
  color:var(--muted);
}

/* BADGES */
.badge{
  display:inline-block;
  padding:4px 8px;
  font-size:11px;
  border-radius:6px;
  margin-right:6px;
}
.pinned{background:var(--pin)}
.locked{background:var(--lock)}
.solved{background:var(--solve)}

.empty{
  padding:90px 0;
  text-align:center;
  opacity:.6;
}
</style>
</head>

<body>

<header>
  <h1>StudentStream DevForum</h1>
  <span>Official development & platform discussions</span>
</header>

<div class="layout">

  <aside id="categories"></aside>

  <main>

    <div class="topbar">
      <div class="search">
        <input id="search" placeholder="Search threads‚Ä¶" oninput="loadThreads()">
      </div>
      <div class="filters">
        <button class="active" onclick="setFilter('latest')">Latest</button>
        <button onclick="setFilter('hot')">Hot</button>
        <button onclick="setFilter('unanswered')">Unanswered</button>
        <button onclick="setFilter('pinned')">Pinned</button>
      </div>
    </div>

    <div id="threads"></div>

  </main>

</div>

<script>
/* SUPABASE */
const supabase = window.supabase.createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

let currentCategory=null;
let currentFilter="latest";

/* CATEGORIES */
async function loadCategories(){
  const {data}=await supabase.from("forum_categories").select("*").order("position");
  const el=document.getElementById("categories");
  el.innerHTML="";
  data?.forEach(c=>{
    const d=document.createElement("div");
    d.className="cat";
    d.innerHTML=`<div class="cat-title">${c.name}</div><div class="cat-desc">${c.description||""}</div>`;
    d.onclick=()=>{
      document.querySelectorAll(".cat").forEach(x=>x.classList.remove("active"));
      d.classList.add("active");
      currentCategory=c.id;
      loadThreads();
    };
    el.appendChild(d);
  });
}

/* THREADS */
async function loadThreads(){
  let q=supabase.from("forum_threads").select("*").limit(50);
  if(currentCategory) q=q.eq("category_id",currentCategory);

  const s=document.getElementById("search").value;
  if(s) q=q.ilike("title",`%${s}%`);

  if(currentFilter==="pinned") q=q.eq("is_pinned",true);
  if(currentFilter==="unanswered") q=q.eq("reply_count",0);
  if(currentFilter==="hot") q=q.order("reply_count",{ascending:false});
  else q=q.order("created_at",{ascending:false});

  const {data}=await q;
  const el=document.getElementById("threads");
  el.innerHTML="";

  if(!data||!data.length){
    el.innerHTML=`<div class="empty">No discussions yet</div>`;
    return;
  }

  data.forEach(t=>{
    const d=document.createElement("div");
    d.className="thread";
    d.innerHTML=`
      <div>
        <div class="thread-title">
          ${t.is_pinned?'<span class="badge pinned">PINNED</span>':''}
          ${t.is_locked?'<span class="badge locked">LOCKED</span>':''}
          ${t.is_solved?'<span class="badge solved">SOLVED</span>':''}
          ${t.title}
        </div>
        <div class="thread-meta">
          by ${t.author_name||"System"} ‚Ä¢ ${new Date(t.created_at).toLocaleDateString()}
        </div>
      </div>
      <div class="stats">
        üí¨ ${t.reply_count||0}<br>
        üëÅ ${t.view_count||0}
      </div>`;
    el.appendChild(d);
  });
}

/* FILTER */
function setFilter(f){
  currentFilter=f;
  document.querySelectorAll(".filters button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
  loadThreads();
}

loadCategories();
loadThreads();
</script>

</body>
</html>
