<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudentStream DevForum</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:system-ui, sans-serif;
  background:#0b1020;
  color:#fff;
}

header{
  padding:16px;
  background:#111736;
  font-size:20px;
  font-weight:600;
  text-align:center;
}

.container{
  max-width:900px;
  margin:auto;
  padding:16px;
}

.thread{
  background:#141c3a;
  padding:14px;
  border-radius:10px;
  margin-bottom:12px;
  cursor:pointer;
  transition:.2s;
}

.thread:hover{
  background:#1a2450;
}

.thread h3{
  margin:0 0 6px;
  font-size:16px;
}

.thread p{
  margin:0 0 8px;
  font-size:14px;
  color:#cbd2ff;
}

.meta{
  font-size:12px;
  color:#8f9bff;
  display:flex;
  justify-content:space-between;
}

.new-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#6a7cff;
  color:#fff;
  border:none;
  border-radius:50px;
  padding:14px 18px;
  font-size:14px;
  cursor:pointer;
}

.empty{
  text-align:center;
  margin-top:60px;
  color:#777;
}
</style>
</head>

<body>

<header>StudentStream DevForum</header>

<div class="container">
  <div id="threads"></div>
  <div id="empty" class="empty" style="display:none;">No threads yet.</div>
</div>

<button class="new-btn" onclick="location.href='new.html'">+ New Thread</button>

<script>
const SUPABASE_URL = "https://iabzmoxzbqzcqgypxctr.supabase.co";
const SUPABASE_KEY = "sb_publishable_ipn8wnT_TIvaT6r44j8YBw_t5oMhOPC";

const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const threadsBox = document.getElementById("threads");
const emptyBox = document.getElementById("empty");

async function loadThreads(){
  const { data, error } = await supabase
    .from("threads")
    .select("*")
    .order("created_at", { ascending:false });

  if(error){
    console.error(error);
    return;
  }

  renderThreads(data);
}

function renderThreads(list){
  threadsBox.innerHTML = "";

  if(list.length === 0){
    emptyBox.style.display="block";
    return;
  }

  emptyBox.style.display="none";

  list.forEach(t => addThread(t,false));
}

function addThread(t, prepend=true){
  const div = document.createElement("div");
  div.className="thread";
  div.onclick=()=>location.href=`thread.html?id=${t.id}`;

  div.innerHTML=`
    <h3>${escapeHTML(t.title)}</h3>
    <p>${escapeHTML(t.content).slice(0,120)}...</p>
    <div class="meta">
      <span>${t.category || "General"}</span>
      <span>${new Date(t.created_at).toLocaleDateString()}</span>
    </div>
  `;

  if(prepend) threadsBox.prepend(div);
  else threadsBox.appendChild(div);
}

function escapeHTML(str){
  return str.replace(/[&<>"']/g, m => ({
    '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
  }[m]));
}

loadThreads();

supabase
.channel("forum-threads")
.on("postgres_changes",
  { event:"INSERT", schema:"public", table:"threads" },
  payload => addThread(payload.new)
)
.subscribe();
</script>

</body>
</html>
