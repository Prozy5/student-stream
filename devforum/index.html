<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudentStream DevForum</title>

  <!-- ===================== -->
  <!--       STYLES          -->
  <!-- ===================== -->
  <style>
    :root {
      --bg: #0b1220;
      --panel: #0f1b2d;
      --panel-soft: #12233b;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #3b82f6;
      --accent-2: #22c55e;
      --border: #1f2937;
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(1200px 600px at top, #0f172a, var(--bg));
      color: var(--text);
      min-height: 100vh;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* ===================== */
    /*        HEADER         */
    /* ===================== */

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 20px;
      border-bottom: 1px solid var(--border);
      background: rgba(11,18,32,0.85);
      backdrop-filter: blur(10px);
    }

    header h1 {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.3px;
    }

    .sign-in-btn {
      background: var(--accent);
      color: white;
      padding: 8px 14px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 14px;
    }

    /* ===================== */
    /*      CONTAINER        */
    /* ===================== */

    .container {
      max-width: 920px;
      margin: 0 auto;
      padding: 20px;
    }

    /* ===================== */
    /*     WELCOME CARD      */
    /* ===================== */

    .welcome {
      background: linear-gradient(135deg, #0f172a, #064e3b);
      border-radius: var(--radius);
      padding: 22px;
      margin-bottom: 20px;
      border: 1px solid var(--border);
    }

    .welcome h2 {
      margin: 0 0 6px;
      font-size: 22px;
    }

    .welcome p {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }

    /* ===================== */
    /*     FORUM LIST        */
    /* ===================== */

    .forum-section {
      margin-top: 18px;
    }

    .forum-section h3 {
      margin-bottom: 10px;
      font-size: 16px;
      letter-spacing: 0.4px;
      color: var(--muted);
    }

    .categories {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .category {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 18px;
      background: linear-gradient(180deg, var(--panel), var(--panel-soft));
      border-radius: 14px;
      border: 1px solid var(--border);
      transition: transform .15s ease, border .15s ease;
    }

    .category:hover {
      transform: translateY(-1px);
      border-color: var(--accent);
    }

    .category-left h4 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }

    .category-left p {
      margin: 4px 0 0;
      font-size: 13px;
      color: var(--muted);
    }

    .category-right {
      font-size: 20px;
      color: var(--muted);
    }

    /* ===================== */
    /*     STATES / UI       */
    /* ===================== */

    .state {
      padding: 16px;
      border-radius: 12px;
      background: var(--panel);
      border: 1px dashed var(--border);
      font-size: 14px;
      color: var(--muted);
    }

    .error {
      color: #f87171;
      white-space: pre-wrap;
    }

    /* ===================== */
    /*        FOOTER         */
    /* ===================== */

    footer {
      margin-top: 40px;
      padding: 20px;
      text-align: center;
      font-size: 13px;
      color: var(--muted);
    }
  </style>

  <!-- Supabase SDK -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body>

  <!-- ===================== -->
  <!--        HEADER         -->
  <!-- ===================== -->
  <header>
    <h1>StudentStream DevForum</h1>
    <a class="sign-in-btn" href="/login.html">Sign In</a>
  </header>

  <!-- ===================== -->
  <!--      MAIN BODY        -->
  <!-- ===================== -->
  <main class="container">

    <!-- Welcome -->
    <section class="welcome">
      <h2>Welcome to the StudentStream DevForum</h2>
      <p>Announcements, updates, bugs, feature requests, and developer discussion.</p>
    </section>

    <!-- Forum Categories -->
    <section class="forum-section">
      <h3>Forums</h3>

      <div id="forum-categories" class="categories">
        <div class="state">Loading categories…</div>
      </div>
    </section>

  </main>

  <!-- ===================== -->
  <!--        FOOTER         -->
  <!-- ===================== -->
  <footer>
    © 2026 StudentStream · Developer Forum
  </footer>

  <!-- ===================== -->
  <!--      JAVASCRIPT       -->
  <!-- ===================== -->
  <script>
    // ============================
    //   SUPABASE CONFIG (REPLACE)
    // ============================
    const SUPABASE_URL = "https://iabzmoxzbqzcqgypxctr.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    const container = document.getElementById("forum-categories");

    async function loadCategories() {
      container.innerHTML = '<div class="state">Fetching categories…</div>';

      const { data, error } = await supabase
        .from("forum_categories")
        .select("id, name")
        .order("name", { ascending: true });

      if (error) {
        container.innerHTML = `
          <div class="state error">
            Supabase error:
            ${error.message}
          </div>
        `;
        console.error(error);
        return;
      }

      if (!data || data.length === 0) {
        container.innerHTML = `
          <div class="state">
            No categories found.
          </div>
        `;
        return;
      }

      container.innerHTML = "";

      data.forEach(cat => {
        const el = document.createElement("a");
        el.className = "category";
        el.href = "/category.html?id=" + cat.id;

        el.innerHTML = `
          <div class="category-left">
            <h4>${cat.name}</h4>
            <p>View discussions in ${cat.name}</p>
          </div>
          <div class="category-right">›</div>
        `;

        container.appendChild(el);
      });
    }

    document.addEventListener("DOMContentLoaded", loadCategories);
  </script>

</body>
</html>
