<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ================= META ================= -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudentStream DevForum</title>

  <meta name="description" content="StudentStream Developer Forum — build, learn, and collaborate." />
  <meta name="theme-color" content="#0b1020" />

  <!-- ================= FONTS ================= -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- ================= SUPABASE ================= -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- ================= STYLES ================= -->
  <style>
    :root {
      --bg: #0b1020;
      --panel: #111831;
      --panel-hover: #172048;
      --border: #1f2a55;
      --text: #e7eaf6;
      --muted: #9aa3c7;
      --accent: #4c7dff;
      --radius: 14px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #111831, var(--bg));
      color: var(--text);
      min-height: 100vh;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* ================= HEADER ================= */

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 22px 28px;
      border-bottom: 1px solid var(--border);
    }

    .brand {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    .brand span {
      color: var(--accent);
    }

    .nav-actions {
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 10px 16px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--text);
      cursor: pointer;
      font-weight: 500;
    }

    .btn.primary {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    /* ================= LAYOUT ================= */

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 32px 20px 80px;
    }

    .page-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .page-sub {
      color: var(--muted);
      margin-bottom: 28px;
    }

    /* ================= FORUM ================= */

    .forums {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .category {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 18px 20px;
      transition: all 0.2s ease;
    }

    .category:hover {
      background: var(--panel-hover);
      transform: translateY(-1px);
    }

    .cat-left h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .cat-left p {
      margin: 6px 0 0;
      font-size: 14px;
      color: var(--muted);
    }

    .cat-right {
      font-size: 22px;
      opacity: 0.6;
    }

    .state {
      padding: 30px;
      text-align: center;
      color: var(--muted);
      background: var(--panel);
      border: 1px dashed var(--border);
      border-radius: var(--radius);
    }

    .state.error {
      color: #ff7b7b;
    }

    /* ================= FOOTER ================= */

    footer {
      text-align: center;
      padding: 30px 20px;
      color: var(--muted);
      font-size: 14px;
      border-top: 1px solid var(--border);
    }

    /* ================= MOBILE ================= */

    @media (max-width: 600px) {
      .page-title {
        font-size: 22px;
      }

      header {
        padding: 18px;
      }
    }
  </style>
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header>
    <div class="brand">StudentStream <span>DevForum</span></div>

    <div class="nav-actions">
      <button id="authBtn" class="btn primary">Sign In</button>
    </div>
  </header>

  <!-- ================= MAIN ================= -->
  <main>
    <h1 class="page-title">Developer Forums</h1>
    <p class="page-sub">Discuss features, report bugs, and build StudentStream together.</p>

    <section class="forums">
      <div id="categories">
        <div class="state">Loading categories…</div>
      </div>
    </section>
  </main>

  <!-- ================= FOOTER ================= -->
  <footer>
    © 2026 StudentStream · Developer Forum
  </footer>

  <!-- ================= SCRIPT ================= -->
  <script>
    document.addEventListener("DOMContentLoaded", async () => {

      /* ===== CONFIG ===== */
      const SUPABASE_URL = "https://iabzmoxzbqzcqgypxctr.supabase.co";
      const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";

      const supabase = window.supabase.createClient(
        SUPABASE_URL,
        SUPABASE_ANON_KEY
      );

      const categoriesEl = document.getElementById("categories");
      const authBtn = document.getElementById("authBtn");

      /* ===== AUTH CHECK ===== */
      const { data: { user } } = await supabase.auth.getUser();

      if (user) {
        authBtn.textContent = "Account";
        authBtn.onclick = () => location.href = "/account.html";
      } else {
        authBtn.onclick = () => location.href = "/login.html";
      }

      /* ===== LOAD CATEGORIES ===== */
      const { data, error } = await supabase
        .from("forum_categories")
        .select("*")
        .order("name", { ascending: true });

      console.log("Categories:", data, error);

      if (error) {
        categoriesEl.innerHTML =
          `<div class="state error">${error.message}</div>`;
        return;
      }

      if (!data || data.length === 0) {
        categoriesEl.innerHTML =
          `<div class="state">No categories yet.</div>`;
        return;
      }

      categoriesEl.innerHTML = "";

      data.forEach(cat => {
        const el = document.createElement("a");
        el.className = "category";
        el.href = `/category.html?id=${cat.id}`;

        el.innerHTML = `
          <div class="cat-left">
            <h3>${cat.name}</h3>
            <p>${cat.description || "View discussions"}</p>
          </div>
          <div class="cat-right">›</div>
        `;

        categoriesEl.appendChild(el);
      });

    });
  </script>

</body>
</html>
