<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudentStream DevForum</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#0b0f16;
  --panel:#111827;
  --panel2:#0f172a;
  --border:#1f2937;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#22c55e;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,system-ui,sans-serif;
}

.wrapper{
  max-width:960px;
  margin:auto;
  padding:16px;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}

.header h1{
  margin:0;
  font-size:22px;
  font-weight:800;
}

.header button{
  background:var(--panel2);
  border:1px solid var(--border);
  color:var(--text);
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
}

/* WELCOME */
.welcome{
  background:linear-gradient(135deg,#1e293b,#14532d);
  border-radius:14px;
  padding:18px;
  margin-bottom:20px;
}

.welcome h2{
  margin:0 0 6px 0;
}

.welcome p{
  margin:0;
  color:#d1fae5;
}

/* SECTION */
.section{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:14px;
  overflow:hidden;
}

.section-header{
  background:var(--panel2);
  padding:12px 14px;
  font-weight:700;
}

/* CATEGORY */
.category{
  display:flex;
  justify-content:space-between;
  padding:14px;
  border-top:1px solid var(--border);
  cursor:pointer;
}

.category:hover{
  background:#0b1220;
}

.cat-left{
  display:flex;
  gap:12px;
}

.icon{
  width:38px;
  height:38px;
  border-radius:8px;
  background:#22c55e;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  color:#052e16;
}

.cat-title{
  font-weight:600;
}

.cat-desc{
  font-size:13px;
  color:var(--muted);
}

.cat-right{
  text-align:right;
  font-size:13px;
  color:var(--muted);
}

.empty{
  padding:20px;
  text-align:center;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="header">
    <h1>StudentStream DevForum</h1>
    <button>Sign In</button>
  </div>

  <div class="welcome">
    <h2>Welcome to the StudentStream DevForum</h2>
    <p>Announcements, development updates, bugs, and feedback.</p>
  </div>

  <div class="section">
    <div class="section-header">StudentStream</div>
    <div id="categories"></div>
  </div>

</div>

<script>
/* ===============================
   SUPABASE
=============================== */
const supabase = window.supabase.createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

/* ===============================
   LOAD DEVFORUM INDEX
=============================== */
async function loadDevForum(){
  const container = document.getElementById("categories");
  container.innerHTML = "";

  // get categories
  const { data: categories } = await supabase
    .from("forum_categories")
    .select("*")
    .order("order_index",{ascending:true});

  if(!categories || categories.length === 0){
    container.innerHTML = `<div class="empty">No categories yet</div>`;
    return;
  }

  // get threads
  const { data: threads } = await supabase
    .from("forum_threads")
    .select("id, title, category_id, created_at");

  categories.forEach(cat=>{
    const catThreads = threads?.filter(t=>t.category_id===cat.id) || [];

    const last = catThreads.sort(
      (a,b)=>new Date(b.created_at)-new Date(a.created_at)
    )[0];

    const el = document.createElement("div");
    el.className = "category";
    el.onclick = ()=>location.href=`/devforum/category.html?id=${cat.id}`;

    el.innerHTML = `
      <div class="cat-left">
        <div class="icon">${cat.icon || "ðŸ’¬"}</div>
        <div>
          <div class="cat-title">${cat.name}</div>
          <div class="cat-desc">${cat.description || ""}</div>
        </div>
      </div>
      <div class="cat-right">
        ${catThreads.length} threads<br>
        ${last ? new Date(last.created_at).toLocaleDateString() : "No activity"}
      </div>
    `;

    container.appendChild(el);
  });
}

loadDevForum();
</script>

</body>
</html>
