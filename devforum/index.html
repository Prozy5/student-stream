<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StudentStream DevForum</title>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
/* =========================
   ROOT / THEME
========================= */
:root {
  --bg-main: #0b0f14;
  --bg-card: #121826;
  --bg-soft: #0f1523;
  --accent: #1fd1a5;
  --accent-2: #4c8cff;
  --text-main: #e6eaf2;
  --text-muted: #9aa4bf;
  --radius: 18px;
  --radius-soft: 14px;
}

/* =========================
   GLOBAL
========================= */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: var(--bg-main);
  color: var(--text-main);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

a {
  color: inherit;
  text-decoration: none;
}

/* =========================
   HEADER
========================= */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 20px;
  background: linear-gradient(180deg, #0e1422, #0b0f14);
  position: sticky;
  top: 0;
  z-index: 50;
}

header h1 {
  font-size: 20px;
  font-weight: 800;
}

header button {
  background: var(--bg-card);
  color: var(--text-main);
  border: none;
  padding: 10px 16px;
  border-radius: 999px;
  font-weight: 600;
}

/* =========================
   HERO / WELCOME
========================= */
.hero {
  margin: 16px;
  padding: 22px;
  border-radius: var(--radius);
  background: linear-gradient(135deg, #123c3a, #1a2a45);
}

.hero h2 {
  margin: 0 0 8px;
  font-size: 22px;
}

.hero p {
  margin: 0;
  color: var(--text-muted);
  font-size: 14px;
}

/* =========================
   FORUM WRAPPER
========================= */
.forum {
  margin: 16px;
}

/* =========================
   SECTION TITLE
========================= */
.section-title {
  font-size: 16px;
  font-weight: 700;
  margin: 20px 0 12px;
}

/* =========================
   CATEGORY LIST
========================= */
.category {
  background: var(--bg-card);
  border-radius: var(--radius-soft);
  padding: 16px;
  margin-bottom: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.category-left {
  display: flex;
  flex-direction: column;
}

.category-name {
  font-weight: 700;
  font-size: 16px;
}

.category-desc {
  font-size: 13px;
  color: var(--text-muted);
}

.category-right {
  font-size: 13px;
  color: var(--text-muted);
}

/* =========================
   FOOTER NAV (MOBILE)
========================= */
.footer-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #0e1422;
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
}

.footer-nav div {
  font-size: 12px;
  color: var(--text-muted);
}

/* =========================
   HIDDEN
========================= */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- =========================
     HEADER
========================= -->
<header>
  <h1>StudentStream DevForum</h1>
  <button id="authBtn">Sign In</button>
</header>

<!-- =========================
     HERO
========================= -->
<section class="hero">
  <h2>Welcome to the StudentStream DevForum</h2>
  <p>Announcements, updates, bugs, feedback, and developer discussion.</p>
</section>

<!-- =========================
     FORUM
========================= -->
<main class="forum">

  <div class="section-title">Forums</div>

  <!-- CATEGORY LIST -->
  <div id="categories"></div>

</main>

<!-- =========================
     FOOTER NAV
========================= -->
<div class="footer-nav">
  <div>Home</div>
  <div>Search</div>
  <div>Menu</div>
</div>

<script>
/* =========================
   SUPABASE INIT
========================= */
const supabase = supabase.createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

/* =========================
   AUTH STATE
========================= */
async function loadAuth() {
  const { data } = await supabase.auth.getUser();
  const btn = document.getElementById("authBtn");

  if (data.user) {
    btn.textContent = "Account";
    btn.onclick = async () => {
      await supabase.auth.signOut();
      location.reload();
    };
  } else {
    btn.onclick = () => {
      window.location.href = "login.html";
    };
  }
}

/* =========================
   LOAD CATEGORIES
========================= */
async function loadCategories() {
  const { data, error } = await supabase
    .from("forum_categories")
    .select("*")
    .order("name");

  if (error) {
    console.error(error);
    return;
  }

  const container = document.getElementById("categories");
  container.innerHTML = "";

  data.forEach(cat => {
    const el = document.createElement("div");
    el.className = "category";
    el.innerHTML = `
      <div class="category-left">
        <div class="category-name">${cat.name}</div>
        <div class="category-desc">${cat.description || "Discussion forum"}</div>
      </div>
      <div class="category-right">
        View â†’
      </div>
    `;

    el.onclick = () => {
      window.location.href = "category.html?id=" + cat.id;
    };

    container.appendChild(el);
  });
}

/* =========================
   INIT
========================= */
loadAuth();
loadCategories();
</script>

</body>
</html>
