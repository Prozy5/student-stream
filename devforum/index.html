<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Topic ‚Ä¢ StudentStream DevForum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:system-ui;
      background:radial-gradient(circle at top,#0d1b3a,#05070c);
      color:white;
      min-height:100vh;
    }

    header{
      position:sticky;
      top:0;
      z-index:100;
      padding:18px 26px;
      border-bottom:1px solid rgba(255,255,255,.08);
      backdrop-filter:blur(18px);
      background:rgba(5,7,12,.82);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .logo{
      font-size:18px;
      font-weight:950;
    }
    .logo span{color:#4da3ff}

    .back{
      opacity:.65;
      cursor:pointer;
      font-weight:600;
    }

    .wrap{
      max-width:950px;
      margin:55px auto;
      padding:0 20px;
    }

    .topicHero{
      padding:38px;
      border-radius:24px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.035);
      margin-bottom:28px;
    }

    .lockedBanner{
      background:rgba(255,77,77,.15);
      border:1px solid rgba(255,77,77,.35);
      padding:10px 14px;
      border-radius:14px;
      font-size:13px;
      font-weight:800;
      margin-bottom:14px;
      color:#ff4d4d;
    }

    .pinnedBanner{
      background:rgba(255,215,0,.12);
      border:1px solid rgba(255,215,0,.25);
      padding:10px 14px;
      border-radius:14px;
      font-size:13px;
      font-weight:800;
      margin-bottom:14px;
      color:gold;
    }

    .topicHero h1{
      font-size:42px;
      font-weight:950;
      margin-bottom:14px;
    }

    .topicMeta{
      display:flex;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
      font-size:13px;
      opacity:.7;
      margin-bottom:20px;
    }

    .avatar{
      width:38px;
      height:38px;
      border-radius:50%;
      background:linear-gradient(135deg,#2f6fff,#4da3ff);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
    }

    .authorName{
      font-weight:850;
      display:flex;
      align-items:center;
      gap:6px;
    }

    .staffBadge{
      font-size:11px;
      font-weight:900;
      padding:4px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.15);
      background:rgba(255,255,255,.05);
      text-transform:uppercase;
    }

    .badge-owner{color:gold;border-color:gold;}
    .badge-admin{color:#ff4d4d;border-color:#ff4d4d;}
    .badge-moderator{color:#4da3ff;border-color:#4da3ff;}

    .staffName{
      color:#4da3ff;
      font-weight:950;
    }

    .topicBody{
      font-size:15px;
      line-height:1.9;
      opacity:.92;
      white-space:pre-wrap;
    }

    .modTools{
      margin-top:22px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .modBtn{
      padding:10px 14px;
      border-radius:14px;
      font-size:12px;
      font-weight:850;
      border:1px solid rgba(255,255,255,.15);
      background:rgba(255,255,255,.06);
      cursor:pointer;
    }

    .danger{
      border-color:rgba(255,77,77,.35);
      color:#ff4d4d;
    }

    .replyHeader{
      margin-top:40px;
      display:flex;
      justify-content:space-between;
      margin-bottom:18px;
    }

    .replyCard{
      padding:18px 20px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.02);
      margin-bottom:14px;
    }

    .replyText{
      font-size:14px;
      line-height:1.6;
      white-space:pre-wrap;
      padding-left:48px;
      opacity:.9;
    }

    .reactionBar{
      margin-top:10px;
      padding-left:48px;
      display:flex;
      gap:12px;
      font-size:13px;
      opacity:.8;
    }

    .reactBtn{
      cursor:pointer;
      font-weight:800;
    }

    .composerBar{
      position:fixed;
      bottom:0;
      left:0;
      width:100%;
      padding:16px;
      backdrop-filter:blur(18px);
      background:rgba(5,7,12,.92);
      border-top:1px solid rgba(255,255,255,.08);
    }

    .composerInner{
      max-width:900px;
      margin:auto;
      display:flex;
      gap:12px;
      align-items:center;
    }

    textarea{
      flex:1;
      min-height:52px;
      padding:14px 16px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.05);
      color:white;
      outline:none;
      resize:none;
    }

    button{
      border:none;
      cursor:pointer;
      padding:13px 20px;
      border-radius:16px;
      font-weight:850;
      color:white;
      background:linear-gradient(135deg,#2f6fff,#4da3ff);
    }

    footer{
      text-align:center;
      padding:90px 20px;
      opacity:.35;
      margin-top:90px;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">StudentStream <span>DevForum</span></div>
  <div class="back" onclick="history.back()">‚Üê Back</div>
</header>

<div class="wrap">

  <div class="topicHero">
    <div id="topicFlags"></div>

    <h1 id="topicTitle">Loading‚Ä¶</h1>

    <div class="topicMeta">
      <div class="avatar" id="topicAvatar">S</div>
      <span class="authorName" id="topicAuthor"></span>
      <span id="topicDate"></span>
    </div>

    <div class="topicBody" id="topicBody"></div>

    <div class="modTools" id="modTools" style="display:none;">
      <div class="modBtn" onclick="toggleLock()">üîí Lock</div>
      <div class="modBtn" onclick="togglePin()">üìå Pin</div>
      <div class="modBtn danger" onclick="deleteTopic()">üóë Delete</div>
    </div>
  </div>

  <div class="replyHeader">
    <h2>Replies</h2>
    <div id="replyCount">0 Replies</div>
  </div>

  <div id="replyList"></div>
</div>

<div class="composerBar">
  <div class="composerInner">
    <textarea id="replyInput" placeholder="Write a reply‚Ä¶"></textarea>
    <button onclick="submitReply()">Post</button>
  </div>
</div>

<footer>¬© 2026 StudentStreamHQ</footer>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://iabzmoxzbqzcqgypxctr.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
  );

  const topicId = new URLSearchParams(window.location.search).get("id");

  const replyInput = document.getElementById("replyInput");
  const replyList = document.getElementById("replyList");
  const replyCount = document.getElementById("replyCount");

  let topicData = null;
  let currentUser = null;

  function isStaff(role){
    return ["owner","admin","moderator"].includes(role);
  }

  async function loadUser(){
    const { data: { user } } = await supabase.auth.getUser();
    currentUser = user;
  }

  async function loadTopic(){
    const { data } = await supabase
      .from("forum_topics")
      .select("*")
      .eq("id", topicId)
      .single();

    topicData = data;

    document.getElementById("topicTitle").textContent = data.title;
    document.getElementById("topicBody").textContent = data.content;
    document.getElementById("topicDate").textContent =
      new Date(data.created_at).toLocaleString();
  }

  async function loadReplies(){
    const { data: replies } = await supabase
      .from("forum_replies")
      .select("*")
      .eq("topic_id", topicId)
      .order("created_at");

    replyCount.textContent = replies.length + " Replies";
    replyList.innerHTML = "";

    for (const r of replies){
      const div = document.createElement("div");
      div.className = "replyCard";
      div.innerHTML = `
        <div class="replyText">${r.content}</div>
        <div class="reactionBar">
          <span class="reactBtn" onclick="reactReply('${r.id}','like')">üëç</span>
          <span class="reactBtn" onclick="reactReply('${r.id}','heart')">‚ù§Ô∏è</span>
        </div>
      `;
      replyList.appendChild(div);
    }
  }

  window.submitReply = async function(){
    const text = replyInput.value.trim();
    if (!text) return;

    if (!currentUser){
      alert("Login required to reply.");
      return;
    }

    const { error } = await supabase
      .from("forum_replies")
      .insert([{
        topic_id: topicId,
        user_id: currentUser.id,
        content: text
      }]);

    if (error){
      alert("Reply failed: " + error.message);
      return;
    }

    replyInput.value = "";
    loadReplies();
  };

  window.reactReply = async function(replyId, reaction){
    if (!currentUser){
      alert("Login required.");
      return;
    }

    await supabase.from("forum_reply_reactions")
      .insert([{
        reply_id: replyId,
        user_id: currentUser.id,
        reaction
      }]);

    alert("Reaction added!");
  };

  (async () => {
    await loadUser();
    await loadTopic();
    await loadReplies();
  })();
</script>

</body>
</html>
