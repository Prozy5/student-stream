<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudentStream DevForum</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#0a0f18;
  --panel:#0f172a;
  --panel2:#111827;
  --border:#1f2937;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#22c55e;
  --blue:#38bdf8;
  --red:#ef4444;
  --yellow:#facc15;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,system-ui,sans-serif;
}

.wrapper{
  max-width:980px;
  margin:auto;
  padding:16px;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}

.header h1{
  font-size:20px;
  font-weight:900;
}

.header button{
  background:var(--panel);
  border:1px solid var(--border);
  color:var(--text);
  padding:8px 14px;
  border-radius:10px;
  font-weight:600;
}

/* WELCOME */
.welcome{
  background:linear-gradient(135deg,#064e3b,#0f172a);
  border-radius:18px;
  padding:20px;
  margin-bottom:22px;
}

.welcome h2{
  margin:0 0 6px;
  font-size:22px;
}

.welcome p{
  margin:0;
  color:var(--muted);
}

/* CATEGORY LIST */
.categories{
  display:flex;
  flex-direction:column;
  gap:12px;
}

.category{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition:.15s;
  cursor:pointer;
}

.category:hover{
  background:var(--panel2);
  transform:translateY(-1px);
}

.cat-left{
  max-width:75%;
}

.cat-title{
  font-size:16px;
  font-weight:800;
  display:flex;
  align-items:center;
  gap:8px;
}

.badge{
  font-size:11px;
  padding:3px 7px;
  border-radius:999px;
  font-weight:700;
}

.badge.ann{background:rgba(239,68,68,.15);color:var(--red)}
.badge.bug{background:rgba(250,204,21,.15);color:var(--yellow)}
.badge.dev{background:rgba(56,189,248,.15);color:var(--blue)}
.badge.gen{background:rgba(34,197,94,.15);color:var(--accent)}

.cat-desc{
  color:var(--muted);
  font-size:14px;
  margin-top:4px;
}

.cat-right{
  text-align:right;
  font-size:12px;
  color:var(--muted);
}

.cat-count{
  font-weight:800;
  color:var(--text);
}
</style>
</head>

<body>
<div class="wrapper">

  <div class="header">
    <h1>StudentStream DevForum</h1>
    <button id="authBtn">Sign In</button>
  </div>

  <div class="welcome">
    <h2>Welcome to the StudentStream DevForum</h2>
    <p>Announcements, development updates, bugs, and feedback.</p>
  </div>

  <div id="categories" class="categories"></div>

</div>

<script>
/* =======================
   SUPABASE CONFIG
======================= */
const supabase = supabase.createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

/* =======================
   AUTH STATE
======================= */
async function handleAuth(){
  const { data:{ user } } = await supabase.auth.getUser();
  const btn = document.getElementById("authBtn");

  if(user){
    btn.textContent = "Profile";
    btn.onclick = ()=>location.href="/profile";
  }else{
    btn.textContent = "Sign In";
    btn.onclick = ()=>location.href="/login";
  }
}
handleAuth();

/* =======================
   LOAD CATEGORIES
======================= */
async function loadCategories(){
  const { data, error } = await supabase
    .from("forum_categories")
    .select(`
      id,
      name,
      description,
      type,
      forum_threads(
        id,
        created_at
      )
    `)
    .order("order_index",{ascending:true});

  if(error){
    console.error(error);
    return;
  }

  const wrap = document.getElementById("categories");
  wrap.innerHTML = "";

  data.forEach(cat=>{
    const threads = cat.forum_threads || [];
    const latest = threads.length
      ? new Date(Math.max(...threads.map(t=>new Date(t.created_at)))).toLocaleDateString()
      : "No activity";

    const badgeClass =
      cat.type === "announcements" ? "ann" :
      cat.type === "bugs" ? "bug" :
      cat.type === "development" ? "dev" : "gen";

    const badgeText =
      cat.type === "announcements" ? "Announcements" :
      cat.type === "bugs" ? "Bugs" :
      cat.type === "development" ? "Development" : "General";

    const el = document.createElement("div");
    el.className = "category";
    el.onclick = ()=>location.href=`category.html?id=${cat.id}`;

    el.innerHTML = `
      <div class="cat-left">
        <div class="cat-title">
          ${cat.name}
          <span class="badge ${badgeClass}">${badgeText}</span>
        </div>
        <div class="cat-desc">${cat.description || ""}</div>
      </div>
      <div class="cat-right">
        <div class="cat-count">${threads.length}</div>
        <div>${latest}</div>
      </div>
    `;

    wrap.appendChild(el);
  });
}

loadCategories();
</script>

</body>
</html>
