<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudentStream DevForum</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<header class="topbar">
  <div class="logo">ğŸ’¬ StudentStream DevForum</div>
  <div class="search">
    <input placeholder="Search threads...">
  </div>
  <button id="newThreadBtn">+ New Thread</button>
</header>

<div class="container">

  <!-- Categories -->
  <aside class="categories">
    <h4>Categories</h4>
    <ul>
      <li class="active">ğŸ”¥ All</li>
      <li>ğŸš€ Announcements</li>
      <li>ğŸ’» Development</li>
      <li>ğŸ Bugs</li>
      <li>ğŸ’¡ Ideas</li>
      <li>ğŸ¨ Design</li>
    </ul>
  </aside>

  <!-- Threads -->
  <main class="threads">

    <div class="threads-header">
      <span>Threads</span>
      <select>
        <option>Latest</option>
        <option>Top</option>
      </select>
    </div>

    <div id="threadList"></div>

  </main>

</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3>Create Thread</h3>
    <input id="titleInput" placeholder="Title">
    <textarea id="bodyInput" placeholder="Write your post..."></textarea>
    <select id="categoryInput">
      <option>Development</option>
      <option>Bugs</option>
      <option>Ideas</option>
      <option>Design</option>
    </select>
    <button onclick="createThread()">Post</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
