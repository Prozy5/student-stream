<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>StudentStream DevForum</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:system-ui;background:#0b1020;color:#fff}
header{padding:14px;background:#111736;font-weight:700}
.container{max-width:900px;margin:auto;padding:14px}

.thread{
  background:#141b3a;
  padding:12px;
  border-radius:10px;
  margin-bottom:12px;
  cursor:pointer;
}

.thread:hover{background:#1a2260}

.meta{font-size:12px;color:#aaa}

.badge{
  padding:2px 6px;
  border-radius:6px;
  font-size:10px;
  margin-left:6px;
}

.staff{background:#ffd36a;color:#000}
.owner{background:#ff5cff;color:#000}

.new-box{
  background:#141b3a;
  padding:12px;
  border-radius:10px;
  margin-bottom:16px;
}

input,textarea,select{
  width:100%;
  margin-top:6px;
  padding:8px;
  border-radius:8px;
  border:none;
}

button{
  margin-top:8px;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#6a7cff;
  color:#fff;
  width:100%;
}
</style>
</head>
<body>

<header>StudentStream DevForum</header>

<div class="container">

<div class="new-box">
  <h3>New Thread</h3>
  <input id="title" placeholder="Thread title">
  <select id="category">
    <option>General</option>
    <option>Development</option>
    <option>Ideas</option>
    <option>Bug Reports</option>
    <option>Announcements</option>
  </select>
  <textarea id="content" placeholder="Write something..."></textarea>
  <button onclick="createThread()">Post</button>
</div>

<div id="threads"></div>

</div>

<script>
const SUPABASE_URL = "YOUR_PROJECT_URL";
const SUPABASE_KEY = "YOUR_ANON_KEY";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let me = null;
let profiles = {};

init();

async function init(){
  const {data:{user}} = await supabase.auth.getUser();
  me = user?.id || null;

  await loadProfiles();
  await loadThreads();
  subscribeThreads();
}

async function loadProfiles(){
  const {data} = await supabase.from("profiles").select("*");
  data.forEach(p=>profiles[p.id]=p);
}

async function loadThreads(){
  const {data} = await supabase
    .from("threads")
    .select("*")
    .order("created_at",{ascending:false});

  renderThreads(data);
}

function renderThreads(list){
  const box=document.getElementById("threads");
  box.innerHTML="";

  list.forEach(t=>{
    const user = profiles[t.user_id] || {};
    let badge = "";
    if(user.is_owner) badge = `<span class="badge owner">OWNER</span>`;
    else if(user.is_staff) badge = `<span class="badge staff">STAFF</span>`;

    box.innerHTML += `
      <div class="thread" onclick="openThread('${t.id}')">
        <b>${t.title}</b>
        <div class="meta">
          ${t.category} â€¢ ${user.username||short(t.user_id)} ${badge}
        </div>
      </div>
    `;
  });
}

async function createThread(){
  const t=title.value.trim();
  const c=content.value.trim();
  const cat=category.value;

  if(!t||!c) return alert("Fill everything");

  await supabase.from("threads").insert({
    title:t,
    content:c,
    category:cat,
    user_id:me
  });

  title.value="";
  content.value="";
}

function openThread(id){
  location.href=`thread.html?id=${id}`;
}

function subscribeThreads(){
  supabase.channel("threads")
    .on("postgres_changes",{event:"INSERT",table:"threads"},()=>{
      loadThreads();
    })
    .subscribe();
}

function short(id){
  if(!id) return "Guest";
  return id.slice(0,6);
}
</script>

</body>
</html>
