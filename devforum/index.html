<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudentStream DevForum</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#0b0f16;
  --panel:#111827;
  --panel2:#0f172a;
  --border:#1f2937;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#22c55e;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,system-ui,sans-serif;
}

.wrapper{
  max-width:960px;
  margin:auto;
  padding:16px;
}

/* TOP BAR */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}

.topbar h1{
  font-size:20px;
  font-weight:800;
  margin:0;
}

.signin{
  background:#111827;
  border:1px solid var(--border);
  color:var(--text);
  padding:8px 14px;
  border-radius:10px;
  font-weight:600;
}

/* WELCOME */
.welcome{
  background:linear-gradient(135deg,#064e3b,#0f172a);
  border-radius:16px;
  padding:18px;
  margin-bottom:20px;
}

.welcome h2{
  margin:0 0 6px;
  font-size:22px;
}

.welcome p{
  margin:0;
  color:var(--muted);
}

/* CATEGORY LIST */
.categories{
  display:flex;
  flex-direction:column;
  gap:12px;
}

.category{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:14px;
  padding:14px;
  cursor:pointer;
  transition:.15s;
}

.category:hover{
  background:var(--panel2);
}

.category-title{
  font-weight:700;
  font-size:16px;
}

.category-desc{
  color:var(--muted);
  font-size:14px;
  margin-top:4px;
}

.category-meta{
  margin-top:8px;
  font-size:12px;
  color:#9ca3af;
}
</style>
</head>

<body>
<div class="wrapper">

  <div class="topbar">
    <h1>StudentStream DevForum</h1>
    <button class="signin">Sign In</button>
  </div>

  <div class="welcome">
    <h2>Welcome to the StudentStream DevForum</h2>
    <p>Announcements, development updates, bugs, and feedback.</p>
  </div>

  <div id="categories" class="categories"></div>

</div>

<script>
const supabase = supabase.createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

async function loadCategories(){
  const { data, error } = await supabase
    .from("forum_categories")
    .select(`
      id,
      name,
      description,
      forum_threads(count)
    `)
    .order("order_index",{ ascending:true });

  if(error){
    console.error(error);
    return;
  }

  const wrap = document.getElementById("categories");
  wrap.innerHTML = "";

  data.forEach(cat=>{
    const count = cat.forum_threads?.[0]?.count || 0;

    const el = document.createElement("div");
    el.className = "category";
    el.onclick = () => {
      location.href = `category.html?id=${cat.id}`;
    };

    el.innerHTML = `
      <div class="category-title">${cat.name}</div>
      <div class="category-desc">${cat.description || ""}</div>
      <div class="category-meta">${count} threads</div>
    `;

    wrap.appendChild(el);
  });
}

loadCategories();
</script>

</body>
</html>
