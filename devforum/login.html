<style>
:root {
  --bg: #0b0f14;
  --card: #121826;
  --accent: #1fd1a5;
  --text: #e6eaf2;
  --muted: #9aa4bf;
  --radius: 16px;
}

body {
  margin: 0;
  height: 100vh;
  background: var(--bg);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui, sans-serif;
  color: var(--text);
}

.card {
  width: 100%;
  max-width: 380px;
  background: var(--card);
  padding: 24px;
  border-radius: var(--radius);
}

h1 {
  margin: 0 0 8px;
  font-size: 22px;
}

p {
  margin: 0 0 20px;
  color: var(--muted);
  font-size: 14px;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 10px;
  border: none;
  background: #1a2238;
  color: var(--text);
  font-size: 15px;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 999px;
  border: none;
  background: var(--accent);
  color: #04110c;
  font-weight: 700;
  font-size: 15px;
}

.alt {
  margin-top: 14px;
  text-align: center;
  font-size: 13px;
  color: var(--muted);
}

.alt span {
  color: var(--accent);
  cursor: pointer;
}
</style>

<body>

  <input id="password" type="password" placeholder="Password" />

    No account? <span onclick="signUp()">Create one</span>
  </div>
</div>

async function signIn() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { error } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    alert(error.message);
    return;
  }

  window.location.href = "index.html";
}

async function signUp() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { error } = await supabase.auth.signUp({
    email,
    password
  });

  if (error) {
    alert(error.message);
    return;
  }

  alert("Account created! You can now sign in.");
}
