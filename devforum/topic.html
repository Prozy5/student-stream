<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Topic ‚Ä¢ StudentStream DevForum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:system-ui;
      background:radial-gradient(circle at top,#0d1b3a,#05070c);
      color:white;
      min-height:100vh;
    }

    header{
      position:sticky;
      top:0;
      z-index:100;
      padding:18px 26px;
      border-bottom:1px solid rgba(255,255,255,.08);
      backdrop-filter:blur(18px);
      background:rgba(5,7,12,.82);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .logo{
      font-size:18px;
      font-weight:950;
    }
    .logo span{color:#4da3ff}

    .back{
      opacity:.65;
      cursor:pointer;
      font-weight:600;
    }

    .wrap{
      max-width:900px;
      margin:55px auto;
      padding:0 20px;
    }

    /* TOPIC HERO */
    .topicHero{
      padding:38px;
      border-radius:24px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.035);
      margin-bottom:28px;
      position:relative;
    }

    .badge{
      display:inline-block;
      font-size:12px;
      font-weight:750;
      padding:6px 14px;
      border-radius:999px;
      background:rgba(77,163,255,.14);
      border:1px solid rgba(77,163,255,.25);
      margin-bottom:14px;
    }

    .topicHero h1{
      font-size:42px;
      font-weight:950;
      letter-spacing:-1px;
      margin-bottom:14px;
    }

    .topicMeta{
      display:flex;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
      font-size:13px;
      opacity:.65;
      margin-bottom:20px;
    }

    .avatar{
      width:38px;
      height:38px;
      border-radius:50%;
      background:linear-gradient(135deg,#2f6fff,#4da3ff);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      font-size:15px;
      flex-shrink:0;
    }

    .authorName{
      font-weight:750;
      opacity:.9;
    }

    .role{
      font-size:11px;
      padding:3px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.15);
      opacity:.6;
    }

    .topicBody{
      font-size:15px;
      line-height:1.9;
      opacity:.92;
      white-space:pre-wrap;
      margin-top:10px;
    }

    /* TOPIC ACTIONS */
    .topicActions{
      display:flex;
      gap:10px;
      margin-top:22px;
    }

    .actionBtn{
      padding:10px 14px;
      border-radius:14px;
      font-size:13px;
      font-weight:700;
      cursor:pointer;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.04);
      color:white;
      opacity:.85;
      transition:.2s;
    }

    .actionBtn:hover{
      border-color:rgba(77,163,255,.35);
      transform:translateY(-2px);
    }

    /* REPLY HEADER */
    .replyHeader{
      margin-top:40px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:18px;
    }

    .replyHeader h2{
      font-size:16px;
      font-weight:850;
      opacity:.9;
    }

    .replyCount{
      font-size:13px;
      opacity:.55;
    }

    /* REPLIES */
    .replyCard{
      padding:18px 20px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.02);
      margin-bottom:14px;
      transition:.2s;
      animation:fadeIn .3s ease;
    }

    @keyframes fadeIn{
      from{opacity:0;transform:translateY(8px)}
      to{opacity:1;transform:translateY(0)}
    }

    .replyTop{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:8px;
    }

    .replyMeta{
      font-size:12px;
      opacity:.55;
    }

    .replyText{
      font-size:14px;
      line-height:1.6;
      white-space:pre-wrap;
      padding-left:48px;
      opacity:.9;
    }

    .replyActions{
      padding-left:48px;
      margin-top:10px;
      display:flex;
      gap:14px;
      font-size:12px;
      opacity:.55;
      cursor:pointer;
    }

    .replyActions span:hover{
      opacity:1;
      color:#4da3ff;
    }

    .empty{
      text-align:center;
      opacity:.55;
      padding:30px;
      border:1px dashed rgba(255,255,255,.15);
      border-radius:18px;
    }

    /* COMPOSER */
    .composerBar{
      position:fixed;
      bottom:0;
      left:0;
      width:100%;
      padding:16px;
      backdrop-filter:blur(18px);
      background:rgba(5,7,12,.90);
      border-top:1px solid rgba(255,255,255,.08);
    }

    .composerInner{
      max-width:900px;
      margin:auto;
      display:flex;
      gap:12px;
      align-items:center;
    }

    textarea{
      flex:1;
      min-height:52px;
      max-height:140px;
      padding:14px 16px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.05);
      color:white;
      font-size:14px;
      outline:none;
      resize:none;
    }

    button{
      border:none;
      cursor:pointer;
      padding:13px 20px;
      border-radius:16px;
      font-weight:850;
      font-size:13px;
      color:white;
      background:linear-gradient(135deg,#2f6fff,#4da3ff);
      flex-shrink:0;
    }

    footer{
      text-align:center;
      padding:80px 20px;
      opacity:.35;
      margin-top:90px;
      font-size:13px;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">StudentStream <span>DevForum</span></div>
  <div class="back" onclick="history.back()">‚Üê Back</div>
</header>

<div class="wrap">

  <!-- TOPIC -->
  <div class="topicHero">
    <div class="badge" id="topicCategory">Discussion</div>

    <h1 id="topicTitle">Loading‚Ä¶</h1>

    <div class="topicMeta">
      <div class="avatar" id="topicAvatar">S</div>
      <span class="authorName">StudentStream User</span>
      <span class="role">Member</span>
      <span id="topicDate"></span>
    </div>

    <div class="topicBody" id="topicBody"></div>

    <!-- ACTIONS -->
    <div class="topicActions">
      <div class="actionBtn" onclick="likeTopic()">üëç Like</div>
      <div class="actionBtn" onclick="copyLink()">üîó Share</div>
    </div>
  </div>

  <!-- REPLIES -->
  <div class="replyHeader">
    <h2>Replies</h2>
    <div class="replyCount" id="replyCount">0 Replies</div>
  </div>

  <div id="replyList"></div>

</div>

<!-- COMPOSER -->
<div class="composerBar">
  <div class="composerInner">
    <textarea id="replyInput" placeholder="Write a reply‚Ä¶"></textarea>
    <button onclick="submitReply()">Post</button>
  </div>
</div>

<footer>
  ¬© 2026 StudentStreamHQ ‚Ä¢ Topic View
</footer>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://iabzmoxzbqzcqgypxctr.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
  );

  const params = new URLSearchParams(window.location.search);
  const topicId = params.get("id");

  const topicTitle = document.getElementById("topicTitle");
  const topicBody  = document.getElementById("topicBody");
  const topicDate  = document.getElementById("topicDate");
  const topicAvatar= document.getElementById("topicAvatar");

  const replyList  = document.getElementById("replyList");
  const replyCount = document.getElementById("replyCount");
  const replyInput = document.getElementById("replyInput");

  async function loadTopic(){
    const { data: topic } = await supabase
      .from("forum_topics")
      .select("*")
      .eq("id", topicId)
      .single();

    topicTitle.textContent = topic.title;
    topicBody.textContent  = topic.content;
    topicDate.textContent  = "‚Ä¢ " + new Date(topic.created_at).toLocaleString();

    topicAvatar.textContent = topic.title[0].toUpperCase();
  }

  async function loadReplies(){
    const { data: replies } = await supabase
      .from("forum_replies")
      .select("*")
      .eq("topic_id", topicId)
      .order("created_at");

    replyCount.textContent = replies.length + " Replies";

    if(!replies || replies.length === 0){
      replyList.innerHTML = `<div class="empty">No replies yet. Be the first!</div>`;
      return;
    }

    replyList.innerHTML = "";

    replies.forEach(r => {
      const div = document.createElement("div");
      div.className = "replyCard";

      div.innerHTML = `
        <div class="replyTop">
          <div class="avatar">U</div>
          <div class="replyMeta">
            Reply ‚Ä¢ ${new Date(r.created_at).toLocaleString()}
          </div>
        </div>

        <div class="replyText">${r.content}</div>

        <div class="replyActions">
          <span>üëç Like</span>
          <span>Reply</span>
        </div>
      `;

      replyList.appendChild(div);
    });
  }

  window.submitReply = async function(){
    const text = replyInput.value.trim();
    if(text.length < 2) return;

    const { error } = await supabase
      .from("forum_replies")
      .insert([{ topic_id: topicId, content: text }]);

    if(error){
      alert("‚ùå " + error.message);
      return;
    }

    replyInput.value="";
    loadReplies();
  }

  window.copyLink = function(){
    navigator.clipboard.writeText(window.location.href);
    alert("üîó Link copied!");
  }

  window.likeTopic = function(){
    alert("üëç Liked (we can connect this to Supabase next)");
  }

  loadTopic();
  loadReplies();
</script>

</body>
</html>
