<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Topic • StudentStream DevForum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:system-ui;
      background:radial-gradient(circle at top,#0d1b3a,#05070c);
      color:white;
      min-height:100vh;
    }

    header{
      position:sticky;
      top:0;
      z-index:100;
      padding:18px 26px;
      border-bottom:1px solid rgba(255,255,255,.08);
      backdrop-filter:blur(18px);
      background:rgba(5,7,12,.82);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .logo{
      font-size:18px;
      font-weight:950;
    }
    .logo span{color:#4da3ff}

    .back{
      opacity:.65;
      cursor:pointer;
      font-weight:600;
    }

    .wrap{
      max-width:900px;
      margin:55px auto;
      padding:0 20px;
    }

    .topicHero{
      padding:38px;
      border-radius:24px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.035);
      margin-bottom:28px;
      animation:fadeUp .35s ease;
    }

    .badge{
      display:inline-block;
      font-size:12px;
      font-weight:750;
      padding:6px 14px;
      border-radius:999px;
      background:rgba(77,163,255,.14);
      border:1px solid rgba(77,163,255,.25);
      margin-bottom:14px;
    }

    .topicHero h1{
      font-size:42px;
      font-weight:950;
      margin-bottom:14px;
    }

    .topicMeta{
      display:flex;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
      font-size:13px;
      opacity:.7;
      margin-bottom:20px;
    }

    .avatar{
      width:38px;
      height:38px;
      border-radius:50%;
      background:linear-gradient(135deg,#2f6fff,#4da3ff);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      font-size:15px;
    }

    .authorName{
      font-weight:850;
      opacity:.95;
      display:flex;
      align-items:center;
      gap:6px;
    }

    /* ✅ Verified Checkmark */
    .verified{
      font-size:13px;
      color:#4da3ff;
    }

    /* ✅ Staff Badge */
    .staffBadge{
      font-size:11px;
      font-weight:900;
      padding:4px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.15);
      background:rgba(255,255,255,.05);
      text-transform:uppercase;
    }

    .badge-owner{
      color:gold;
      border-color:gold;
    }

    .badge-admin{
      color:#ff4d4d;
      border-color:#ff4d4d;
    }

    .badge-moderator{
      color:#4da3ff;
      border-color:#4da3ff;
    }

    /* ✅ Staff Username Color */
    .staffName{
      color:#4da3ff;
      font-weight:950;
    }

    /* ✅ Staff Glow Animation */
    .staffGlow{
      box-shadow:0 0 18px rgba(77,163,255,.45);
      animation:staffPulse 1.8s infinite alternate;
    }

    @keyframes staffPulse{
      from{box-shadow:0 0 10px rgba(77,163,255,.25);}
      to{box-shadow:0 0 22px rgba(77,163,255,.65);}
    }

    .topicBody{
      font-size:15px;
      line-height:1.9;
      opacity:.92;
      white-space:pre-wrap;
    }

    .replyHeader{
      margin-top:40px;
      display:flex;
      justify-content:space-between;
      margin-bottom:18px;
    }

    .replyHeader h2{
      font-size:16px;
      font-weight:850;
    }

    .replyCard{
      padding:18px 20px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.02);
      margin-bottom:14px;
      animation:fadeUp .35s ease;
    }

    /* ✅ Staff Reply Highlight Box */
    .staffReply{
      border:1px solid rgba(77,163,255,.4);
      background:rgba(77,163,255,.06);
    }

    .staffLabel{
      font-size:11px;
      font-weight:900;
      color:#4da3ff;
      margin-top:4px;
      text-transform:uppercase;
    }

    .replyTop{
      display:flex;
      align-items:flex-start;
      gap:10px;
      margin-bottom:8px;
    }

    .replyMeta{
      font-size:12px;
      opacity:.55;
    }

    .replyText{
      font-size:14px;
      line-height:1.6;
      white-space:pre-wrap;
      padding-left:48px;
      opacity:.9;
    }

    .empty{
      text-align:center;
      opacity:.55;
      padding:30px;
      border:1px dashed rgba(255,255,255,.15);
      border-radius:18px;
    }

    .composerBar{
      position:fixed;
      bottom:0;
      left:0;
      width:100%;
      padding:16px;
      backdrop-filter:blur(18px);
      background:rgba(5,7,12,.92);
      border-top:1px solid rgba(255,255,255,.08);
    }

    .composerInner{
      max-width:900px;
      margin:auto;
      display:flex;
      gap:12px;
      align-items:center;
    }

    textarea{
      flex:1;
      min-height:52px;
      padding:14px 16px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.05);
      color:white;
      font-size:14px;
      outline:none;
      resize:none;
      overflow:hidden;
    }

    button{
      border:none;
      cursor:pointer;
      padding:13px 20px;
      border-radius:16px;
      font-weight:850;
      font-size:13px;
      color:white;
      background:linear-gradient(135deg,#2f6fff,#4da3ff);
      transition:.2s;
    }

    button:hover{
      transform:scale(1.05);
    }

    footer{
      text-align:center;
      padding:90px 20px;
      opacity:.35;
      margin-top:90px;
      font-size:13px;
    }

    @keyframes fadeUp{
      from{opacity:0;transform:translateY(12px);}
      to{opacity:1;transform:translateY(0);}
    }
  </style>
</head>

<body>

<header>
  <div class="logo">StudentStream <span>DevForum</span></div>
  <div class="back" onclick="history.back()">← Back</div>
</header>

<div class="wrap">

  <div class="topicHero">
    <div class="badge">Discussion</div>

    <h1 id="topicTitle">Loading…</h1>

    <div class="topicMeta">
      <div class="avatar" id="topicAvatar">S</div>
      <span class="authorName" id="topicAuthor">Loading…</span>
      <span id="topicDate"></span>
    </div>

    <div class="topicBody" id="topicBody"></div>
  </div>

  <div class="replyHeader">
    <h2>Replies</h2>
    <div id="replyCount">0 Replies</div>
  </div>

  <div id="replyList"></div>

</div>

<div class="composerBar">
  <div class="composerInner">
    <textarea id="replyInput" placeholder="Write a reply…"></textarea>
    <button id="postBtn" onclick="submitReply()">Post</button>
  </div>
</div>

<footer>
  © 2026 StudentStreamHQ • Topic View
</footer>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://iabzmoxzbqzcqgypxctr.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
  );

  const topicId = new URLSearchParams(window.location.search).get("id");

  const topicTitle  = document.getElementById("topicTitle");
  const topicBody   = document.getElementById("topicBody");
  const topicDate   = document.getElementById("topicDate");
  const topicAvatar = document.getElementById("topicAvatar");
  const topicAuthor = document.getElementById("topicAuthor");

  const replyList   = document.getElementById("replyList");
  const replyCount  = document.getElementById("replyCount");
  const replyInput  = document.getElementById("replyInput");
  const postBtn     = document.getElementById("postBtn");

  function staffBadge(role){
    if (!role || role === "member") return "";

    return `
      <span class="verified">✔</span>
      <span class="staffBadge badge-${role}">${role}</span>
    `;
  }

  function isStaff(role){
    return role && role !== "member";
  }

  async function loadReplies() {
    const { data: replies } = await supabase
      .from("forum_replies")
      .select("*")
      .eq("topic_id", topicId)
      .order("created_at");

    replyCount.textContent = replies.length + " Replies";
    replyList.innerHTML = "";

    for (const r of replies){

      let username="Member";
      let role="member";

      if (r.user_id){
        const { data: profile } = await supabase
          .from("profiles")
          .select("username, role")
          .eq("id", r.user_id)
          .single();

        username = profile?.username || "Member";
        role = profile?.role || "member";
      }

      const div = document.createElement("div");

      div.className = "replyCard";
      if (isStaff(role)) div.classList.add("staffReply","staffGlow");

      div.innerHTML = `
        <div class="replyTop">
          <div class="avatar">${username[0].toUpperCase()}</div>

          <div>
            <div class="authorName ${isStaff(role) ? "staffName":""}">
              ${username}
              ${staffBadge(role)}
            </div>

            ${isStaff(role) ? `<div class="staffLabel">Staff Reply</div>` : ""}

            <div class="replyMeta">
              ${new Date(r.created_at).toLocaleString()}
            </div>
          </div>
        </div>

        <div class="replyText">${r.content}</div>
      `;

      replyList.appendChild(div);
    }
  }

  window.submitReply = async function () {
    const text = replyInput.value.trim();
    if (!text) return;

    postBtn.textContent="Posting...";

    await supabase
      .from("forum_replies")
      .insert([{ topic_id: topicId, content: text }]);

    postBtn.textContent="Post";
    replyInput.value="";
    loadReplies();
  };

  loadReplies();
</script>

</body>
</html>
