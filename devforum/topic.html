<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Topic • StudentStream DevForum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:system-ui;
      background:radial-gradient(circle at top,#0d1b3a,#05070c);
      color:white;
      min-height:100vh;
    }

    header{
      position:sticky;
      top:0;
      z-index:100;
      padding:18px 26px;
      border-bottom:1px solid rgba(255,255,255,.08);
      backdrop-filter:blur(18px);
      background:rgba(5,7,12,.82);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .logo{
      font-size:18px;
      font-weight:950;
    }
    .logo span{color:#4da3ff}

    .back{
      opacity:.65;
      cursor:pointer;
      font-weight:600;
    }

    .wrap{
      max-width:900px;
      margin:55px auto;
      padding:0 20px;
      padding-bottom:160px;
    }

    .topicHero{
      padding:38px;
      border-radius:24px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.035);
      margin-bottom:28px;
    }

    .badge{
      display:inline-block;
      font-size:12px;
      font-weight:750;
      padding:6px 14px;
      border-radius:999px;
      background:rgba(77,163,255,.14);
      border:1px solid rgba(77,163,255,.25);
      margin-bottom:14px;
    }

    .topicHero h1{
      font-size:42px;
      font-weight:950;
      margin-bottom:14px;
    }

    .topicMeta{
      display:flex;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
      font-size:13px;
      opacity:.65;
      margin-bottom:20px;
    }

    .avatar{
      width:38px;
      height:38px;
      border-radius:50%;
      background:linear-gradient(135deg,#2f6fff,#4da3ff);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      font-size:15px;
      flex-shrink:0;
    }

    .authorName{
      font-weight:750;
      opacity:.9;
    }

    .topicBody{
      font-size:15px;
      line-height:1.9;
      opacity:.92;
      white-space:pre-wrap;
      margin-top:10px;
    }

    .replyHeader{
      margin-top:40px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:18px;
    }

    .replyHeader h2{
      font-size:16px;
      font-weight:850;
      opacity:.9;
    }

    .replyCount{
      font-size:13px;
      opacity:.55;
    }

    .replyCard{
      padding:18px 20px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.02);
      margin-bottom:14px;
      animation:fadeIn .25s ease;
    }

    @keyframes fadeIn{
      from{opacity:0;transform:translateY(10px)}
      to{opacity:1;transform:translateY(0)}
    }

    .replyTop{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:8px;
    }

    .replyMeta{
      font-size:12px;
      opacity:.55;
    }

    .replyText{
      font-size:14px;
      line-height:1.6;
      white-space:pre-wrap;
      padding-left:48px;
      opacity:.9;
    }

    .empty{
      text-align:center;
      opacity:.55;
      padding:30px;
      border:1px dashed rgba(255,255,255,.15);
      border-radius:18px;
    }

    .composerBar{
      position:fixed;
      bottom:0;
      left:0;
      width:100%;
      padding:16px;
      backdrop-filter:blur(18px);
      background:rgba(5,7,12,.92);
      border-top:1px solid rgba(255,255,255,.08);
    }

    .composerInner{
      max-width:900px;
      margin:auto;
      display:flex;
      gap:12px;
      align-items:center;
    }

    textarea{
      flex:1;
      min-height:52px;
      padding:14px 16px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.05);
      color:white;
      font-size:14px;
      resize:none;
      outline:none;
    }

    button{
      border:none;
      cursor:pointer;
      padding:13px 20px;
      border-radius:16px;
      font-weight:850;
      font-size:13px;
      color:white;
      background:linear-gradient(135deg,#2f6fff,#4da3ff);
    }

    footer{
      text-align:center;
      padding:80px 20px;
      opacity:.35;
      font-size:13px;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">StudentStream <span>DevForum</span></div>
  <div class="back" onclick="history.back()">← Back</div>
</header>

<div class="wrap">

  <div class="topicHero">
    <div class="badge">Discussion</div>

    <h1 id="topicTitle">Loading…</h1>

    <div class="topicMeta">
      <div class="avatar" id="topicAvatar">S</div>
      <span class="authorName" id="topicAuthor">Loading…</span>
      <span id="topicDate"></span>
    </div>

    <div class="topicBody" id="topicBody"></div>
  </div>

  <div class="replyHeader">
    <h2>Replies</h2>
    <div class="replyCount" id="replyCount">0 Replies</div>
  </div>

  <div id="replyList"></div>

</div>

<div class="composerBar">
  <div class="composerInner">
    <textarea id="replyInput" placeholder="Write a reply…"></textarea>
    <button onclick="submitReply()">Post</button>
  </div>
</div>

<footer>
  © 2026 StudentStreamHQ • Topic View
</footer>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://iabzmoxzbqzcqgypxctr.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
  );

  const params = new URLSearchParams(window.location.search);
  const topicId = params.get("id");

  const titleEl   = document.getElementById("topicTitle");
  const bodyEl    = document.getElementById("topicBody");
  const dateEl    = document.getElementById("topicDate");
  const authorEl  = document.getElementById("topicAuthor");
  const avatarEl  = document.getElementById("topicAvatar");

  const replyList = document.getElementById("replyList");
  const replyCount= document.getElementById("replyCount");
  const replyInput= document.getElementById("replyInput");

  /* ✅ LOAD TOPIC */
  async function loadTopic() {

    if (!topicId) {
      titleEl.textContent = "Topic not found.";
      authorEl.textContent = "Missing topic ID.";
      return;
    }

    const { data: topic, error } = await supabase
      .from("forum_topics")
      .select("id,title,content,created_at,user_id,profiles(username)")
      .eq("id", topicId)
      .single();

    if (error || !topic) {
      titleEl.textContent = "Error loading topic.";
      authorEl.textContent = error?.message || "Not found.";
      return;
    }

    titleEl.textContent = topic.title;
    bodyEl.textContent  = topic.content;

    const username = topic.profiles?.username || "StudentStream User";

    authorEl.textContent = username;
    avatarEl.textContent = username[0].toUpperCase();

    dateEl.textContent =
      "• " + new Date(topic.created_at).toLocaleString();
  }

  /* ✅ LOAD REPLIES */
  async function loadReplies() {

    const { data: replies, error } = await supabase
      .from("forum_replies")
      .select("id,content,created_at,user_id,profiles(username)")
      .eq("topic_id", topicId)
      .order("created_at", { ascending: true });

    if (error) {
      replyList.innerHTML =
        `<div class="empty">❌ Error loading replies</div>`;
      return;
    }

    replyCount.textContent = `${replies.length} Replies`;

    if (replies.length === 0) {
      replyList.innerHTML =
        `<div class="empty">No replies yet. Be the first!</div>`;
      return;
    }

    replyList.innerHTML = "";

    replies.forEach(r => {

      const name = r.profiles?.username || "User";
      const letter = name[0].toUpperCase();

      replyList.innerHTML += `
        <div class="replyCard">
          <div class="replyTop">
            <div class="avatar">${letter}</div>
            <div class="replyMeta">
              ${name} • ${new Date(r.created_at).toLocaleString()}
            </div>
          </div>

          <div class="replyText">${r.content}</div>
        </div>
      `;
    });
  }

  /* ✅ SUBMIT REPLY */
  window.submitReply = async function () {

    const text = replyInput.value.trim();
    if (text.length < 2) return;

    const { data: userData } = await supabase.auth.getUser();
    const user = userData?.user;

    if (!user) {
      alert("You must be logged in to reply.");
      return;
    }

    const { error } = await supabase
      .from("forum_replies")
      .insert([
        {
          topic_id: topicId,
          user_id: user.id,
          content: text
        }
      ]);

    if (error) {
      alert("❌ " + error.message);
      return;
    }

    replyInput.value = "";
    loadReplies();
  };

  loadTopic();
  loadReplies();
</script>

</body>
</html>
