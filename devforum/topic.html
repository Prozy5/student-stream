<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Topic • StudentStream DevForum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:system-ui;
      background:radial-gradient(circle at top,#0d1b3a,#05070c);
      color:white;
      min-height:100vh;
    }

    header{
      position:sticky;
      top:0;
      padding:18px 26px;
      border-bottom:1px solid rgba(255,255,255,.08);
      backdrop-filter:blur(18px);
      background:rgba(5,7,12,.75);
      display:flex;
      justify-content:space-between;
      align-items:center;
      z-index:100;
    }

    .logo{
      font-size:20px;
      font-weight:900;
    }

    .logo span{color:#4da3ff}

    .back{
      cursor:pointer;
      opacity:.7;
      font-weight:700;
    }

    .container{
      max-width:900px;
      margin:50px auto;
      padding:0 20px;
    }

    .topicBox{
      padding:25px;
      border-radius:20px;
      background:rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.08);
      margin-bottom:30px;
    }

    .topicTitle{
      font-size:28px;
      font-weight:900;
    }

    .meta{
      margin-top:8px;
      opacity:.6;
      font-size:13px;
    }

    .topicContent{
      margin-top:18px;
      font-size:15px;
      line-height:1.7;
      opacity:.9;
      white-space:pre-wrap;
    }

    /* Replies */
    .replySection h2{
      font-size:18px;
      margin-bottom:14px;
    }

    .replyCard{
      padding:16px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.02);
      margin-bottom:12px;
    }

    .replyMeta{
      font-size:12px;
      opacity:.55;
      margin-bottom:6px;
    }

    .replyText{
      font-size:14px;
      line-height:1.5;
      white-space:pre-wrap;
    }

    /* Reply Box */
    .replyBox{
      margin-top:25px;
      padding:18px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.03);
    }

    textarea{
      width:100%;
      min-height:90px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      padding:12px;
      background:rgba(255,255,255,.04);
      color:white;
      outline:none;
      resize:none;
      font-size:14px;
    }

    .btn{
      margin-top:10px;
      padding:10px 16px;
      border:none;
      border-radius:14px;
      font-weight:800;
      cursor:pointer;
      background:linear-gradient(135deg,#2f6fff,#4da3ff);
      color:white;
    }

    .empty{
      opacity:.55;
      padding:25px;
      text-align:center;
      border:1px dashed rgba(255,255,255,.15);
      border-radius:16px;
    }

    footer{
      text-align:center;
      padding:35px;
      opacity:.35;
      margin-top:70px;
      border-top:1px solid rgba(255,255,255,.08);
    }
  </style>
</head>

<body>

<header>
  <div class="logo">StudentStream <span>DevForum</span></div>
  <div class="back" onclick="history.back()">← Back</div>
</header>

<div class="container">

  <!-- Topic -->
  <div class="topicBox">
    <div class="topicTitle" id="topicTitle">Loading...</div>
    <div class="meta" id="topicMeta"></div>
    <div class="topicContent" id="topicContent"></div>
  </div>

  <!-- Replies -->
  <div class="replySection">
    <h2>Replies</h2>
    <div id="replyList">Loading replies…</div>
  </div>

  <!-- Reply Box -->
  <div class="replyBox">
    <h2>Write a Reply</h2>
    <textarea id="replyInput" placeholder="Type your reply..."></textarea>
    <button class="btn" id="replyBtn">Post Reply</button>
  </div>

</div>

<footer>
  © 2026 StudentStreamHQ • Topic View
</footer>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://iabzmoxzbqzcqgypxctr.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
  );

  const params = new URLSearchParams(window.location.search);
  const topicId = params.get("id");

  const titleEl = document.getElementById("topicTitle");
  const metaEl = document.getElementById("topicMeta");
  const contentEl = document.getElementById("topicContent");

  const replyList = document.getElementById("replyList");
  const replyInput = document.getElementById("replyInput");
  const replyBtn = document.getElementById("replyBtn");

  /* LOAD TOPIC */
  async function loadTopic(){
    const { data: topic } = await supabase
      .from("forum_topics")
      .select("*")
      .eq("id", topicId)
      .single();

    titleEl.textContent = topic.title;
    metaEl.textContent =
      "Posted • " + new Date(topic.created_at).toLocaleString();

    contentEl.textContent = topic.content || "(No content)";
  }

  /* LOAD REPLIES */
  async function loadReplies(){
    const { data: replies } = await supabase
      .from("forum_replies")
      .select("*")
      .eq("topic_id", topicId)
      .order("created_at", { ascending: true });

    replyList.innerHTML = "";

    if(!replies || replies.length === 0){
      replyList.innerHTML = `<div class="empty">No replies yet. Be the first!</div>`;
      return;
    }

    replies.forEach(r => {
      const div = document.createElement("div");
      div.className = "replyCard";

      div.innerHTML = `
        <div class="replyMeta">
          Reply • ${new Date(r.created_at).toLocaleString()}
        </div>
        <div class="replyText">${r.content}</div>
      `;

      replyList.appendChild(div);
    });
  }

  /* POST REPLY */
  replyBtn.onclick = async () => {
    const { data } = await supabase.auth.getUser();

    if(!data.user){
      alert("Login required to reply.");
      window.location.href = "/login.html";
      return;
    }

    const text = replyInput.value.trim();
    if(text.length < 2){
      alert("Reply too short.");
      return;
    }

    const { error } = await supabase
      .from("forum_replies")
      .insert([
        {
          topic_id: topicId,
          user_id: data.user.id,
          content: text
        }
      ]);

    if(error){
      alert("❌ Failed: " + error.message);
      return;
    }

    replyInput.value = "";
    loadReplies();
  };

  /* INIT */
  loadTopic();
  loadReplies();
</script>

</body>
</html>
