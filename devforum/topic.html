<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Topic ‚Ä¢ StudentStream DevForum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:system-ui;
      background:radial-gradient(circle at top,#0d1b3a,#05070c);
      color:white;
      min-height:100vh;
    }

    header{
      position:sticky;
      top:0;
      z-index:100;
      padding:18px 26px;
      border-bottom:1px solid rgba(255,255,255,.08);
      backdrop-filter:blur(18px);
      background:rgba(5,7,12,.82);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .logo{
      font-size:18px;
      font-weight:950;
    }
    .logo span{color:#4da3ff}

    .back{
      opacity:.65;
      cursor:pointer;
      font-weight:600;
    }

    .wrap{
      max-width:950px;
      margin:55px auto;
      padding:0 20px;
    }

    /* Topic Thread Post */
    .topicHero{
      padding:38px;
      border-radius:24px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.035);
      margin-bottom:35px;
      animation:fadeUp .35s ease;
    }

    .topicHero h1{
      font-size:42px;
      font-weight:950;
      margin-bottom:14px;
    }

    .topicBody{
      font-size:15px;
      line-height:1.9;
      opacity:.92;
      white-space:pre-wrap;
      margin-top:18px;
    }

    /* Flags */
    .lockedBanner,
    .pinnedBanner{
      padding:10px 14px;
      border-radius:14px;
      font-size:13px;
      font-weight:900;
      margin-bottom:14px;
    }

    .lockedBanner{
      background:rgba(255,77,77,.15);
      border:1px solid rgba(255,77,77,.35);
      color:#ff4d4d;
    }

    .pinnedBanner{
      background:rgba(255,215,0,.12);
      border:1px solid rgba(255,215,0,.25);
      color:gold;
    }

    /* User Row */
    .userRow{
      display:flex;
      align-items:center;
      gap:14px;
      margin-top:18px;
    }

    .avatar{
      width:44px;
      height:44px;
      border-radius:50%;
      background:linear-gradient(135deg,#2f6fff,#4da3ff);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      font-size:15px;
    }

    .userInfo{
      display:flex;
      flex-direction:column;
      gap:2px;
    }

    .authorName{
      font-weight:900;
      display:flex;
      align-items:center;
      gap:8px;
    }

    .staffName{
      color:#4da3ff;
    }

    .staffBadge{
      font-size:11px;
      font-weight:900;
      padding:4px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.15);
      background:rgba(255,255,255,.05);
      text-transform:uppercase;
    }

    .badge-owner{color:gold;border-color:gold;}
    .badge-admin{color:#ff4d4d;border-color:#ff4d4d;}
    .badge-moderator{color:#4da3ff;border-color:#4da3ff;}

    .metaDate{
      font-size:12px;
      opacity:.55;
    }

    /* Staff Tools */
    .modTools{
      margin-top:22px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .modBtn{
      padding:10px 14px;
      border-radius:14px;
      font-size:12px;
      font-weight:850;
      border:1px solid rgba(255,255,255,.15);
      background:rgba(255,255,255,.06);
      cursor:pointer;
      transition:.2s;
    }

    .modBtn:hover{
      transform:scale(1.05);
    }

    .danger{
      border-color:rgba(255,77,77,.35);
      color:#ff4d4d;
    }

    /* Replies Thread Layout */
    .replyHeader{
      display:flex;
      justify-content:space-between;
      margin:35px 0 18px;
    }

    .replyCard{
      padding:20px 22px;
      border-radius:20px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.02);
      margin-bottom:18px;
      animation:fadeUp .35s ease;
    }

    .replyText{
      font-size:14px;
      line-height:1.7;
      opacity:.92;
      margin-top:12px;
      white-space:pre-wrap;
    }

    .accepted{
      border:1px solid rgba(0,255,150,.35);
      background:rgba(0,255,150,.07);
    }

    .acceptedLabel{
      font-size:11px;
      font-weight:950;
      color:#00ff99;
      text-transform:uppercase;
      margin-bottom:10px;
    }

    /* Reaction Bar */
    .reactionBar{
      margin-top:14px;
      display:flex;
      gap:12px;
      font-size:13px;
      opacity:.85;
    }

    .reactBtn{
      cursor:pointer;
      font-weight:850;
      padding:6px 10px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.04);
      transition:.2s;
    }

    .reactBtn:hover{
      transform:scale(1.08);
    }

    /* Staff Reply Actions */
    .replyActions{
      margin-top:12px;
      display:flex;
      gap:12px;
    }

    /* Composer */
    .composerBar{
      position:fixed;
      bottom:0;
      left:0;
      width:100%;
      padding:16px;
      backdrop-filter:blur(18px);
      background:rgba(5,7,12,.92);
      border-top:1px solid rgba(255,255,255,.08);
    }

    .composerInner{
      max-width:900px;
      margin:auto;
      display:flex;
      gap:12px;
      align-items:center;
    }

    textarea{
      flex:1;
      min-height:52px;
      padding:14px 16px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.05);
      color:white;
      font-size:14px;
      outline:none;
      resize:none;
    }

    button{
      border:none;
      cursor:pointer;
      padding:13px 20px;
      border-radius:16px;
      font-weight:850;
      font-size:13px;
      color:white;
      background:linear-gradient(135deg,#2f6fff,#4da3ff);
    }

    footer{
      text-align:center;
      padding:90px 20px;
      opacity:.35;
      margin-top:90px;
      font-size:13px;
    }

    @keyframes fadeUp{
      from{opacity:0;transform:translateY(12px);}
      to{opacity:1;transform:translateY(0);}
    }
  </style>
</head>

<body>

<header>
  <div class="logo">StudentStream <span>DevForum</span></div>
  <div class="back" onclick="history.back()">‚Üê Back</div>
</header>

<div class="wrap">

  <!-- Topic Thread -->
  <div class="topicHero">

    <div id="topicFlags"></div>

    <h1 id="topicTitle">Loading‚Ä¶</h1>

    <div class="userRow">
      <div class="avatar" id="topicAvatar">S</div>
      <div class="userInfo">
        <div class="authorName" id="topicAuthor"></div>
        <div class="metaDate" id="topicDate"></div>
      </div>
    </div>

    <div class="topicBody" id="topicBody"></div>

    <!-- Staff Tools -->
    <div class="modTools" id="modTools" style="display:none;">
      <div class="modBtn" onclick="toggleLock()">üîí Lock</div>
      <div class="modBtn" onclick="togglePin()">üìå Pin</div>
      <div class="modBtn danger" onclick="deleteTopic()">üóë Delete</div>
    </div>

  </div>

  <!-- Replies -->
  <div class="replyHeader">
    <h2>Replies</h2>
    <div id="replyCount">0 Replies</div>
  </div>

  <div id="replyList"></div>

</div>

<!-- Composer -->
<div class="composerBar">
  <div class="composerInner">
    <textarea id="replyInput" placeholder="Write a reply‚Ä¶"></textarea>
    <button onclick="submitReply()">Post</button>
  </div>
</div>

<footer>
  ¬© 2026 StudentStreamHQ ‚Ä¢ Topic Thread View
</footer>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://iabzmoxzbqzcqgypxctr.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
  );

  const topicId = new URLSearchParams(window.location.search).get("id");

  let topicData = null;
  let currentRole = "member";

  function isStaff(role){
    return ["owner","admin","moderator"].includes(role);
  }

  function staffBadge(role){
    if (!isStaff(role)) return "";
    return `<span class="staffBadge badge-${role}">${role}</span>`;
  }

  async function loadUserRole(){
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) return;

    const { data: profile } = await supabase
      .from("profiles")
      .select("role")
      .eq("id", user.id)
      .single();

    currentRole = profile?.role || "member";

    if (isStaff(currentRole)){
      document.getElementById("modTools").style.display="flex";
    }
  }

  async function loadTopic(){
    const { data } = await supabase
      .from("forum_topics")
      .select("*")
      .eq("id", topicId)
      .single();

    topicData = data;

    document.getElementById("topicTitle").textContent = data.title;
    document.getElementById("topicBody").textContent = data.content;
    document.getElementById("topicDate").textContent =
      new Date(data.created_at).toLocaleString();

    if (data.locked){
      document.getElementById("topicFlags").innerHTML +=
        `<div class="lockedBanner">üîí Topic Locked</div>`;
      document.getElementById("replyInput").disabled = true;
    }

    const { data: author } = await supabase
      .from("profiles")
      .select("username, role")
      .eq("id", data.user_id)
      .single();

    const username = author?.username || "Student";
    const role = author?.role || "member";

    document.getElementById("topicAvatar").textContent =
      username[0].toUpperCase();

    document.getElementById("topicAuthor").innerHTML = `
      <span class="${isStaff(role) ? "staffName":""}">
        ${username}
      </span>
      ${staffBadge(role)}
    `;
  }

  async function loadReplies(){
    const { data: replies } = await supabase
      .from("forum_replies")
      .select("*")
      .eq("topic_id", topicId)
      .order("created_at");

    document.getElementById("replyCount").textContent =
      replies.length + " Replies";

    const replyList = document.getElementById("replyList");
    replyList.innerHTML="";

    for (const r of replies){

      const { data: profile } = await supabase
        .from("profiles")
        .select("username, role")
        .eq("id", r.user_id)
        .single();

      const username = profile?.username || "Student";
      const role = profile?.role || "member";

      const div = document.createElement("div");
      div.className="replyCard";

      if (topicData.accepted_reply_id === r.id){
        div.classList.add("accepted");
        div.innerHTML += `<div class="acceptedLabel">‚úÖ Accepted Answer</div>`;
      }

      div.innerHTML += `
        <div class="userRow">
          <div class="avatar">${username[0].toUpperCase()}</div>
          <div class="userInfo">
            <div class="authorName ${isStaff(role) ? "staffName":""}">
              ${username}
              ${staffBadge(role)}
            </div>
            <div class="metaDate">${new Date(r.created_at).toLocaleString()}</div>
          </div>
        </div>

        <div class="replyText">${r.content}</div>

        <div class="reactionBar">
          <div class="reactBtn" onclick="react('${r.id}','like')">üëç Like</div>
          <div class="reactBtn" onclick="react('${r.id}','heart')">‚ù§Ô∏è Heart</div>
          <div class="reactBtn" onclick="react('${r.id}','eyes')">üëÄ Watch</div>
        </div>

        ${isStaff(currentRole) ? `
          <div class="replyActions">
            <div class="reactBtn" onclick="acceptReply('${r.id}')">‚úÖ Accept</div>
            <div class="reactBtn danger" onclick="deleteReply('${r.id}')">üóë Delete</div>
          </div>
        ` : ""}
      `;

      replyList.appendChild(div);
    }
  }

  window.submitReply = async function(){
    const text = document.getElementById("replyInput").value.trim();
    if (!text) return;

    const { data: { user } } = await supabase.auth.getUser();
    if (!user){
      alert("Login required.");
      return;
    }

    await supabase.from("forum_replies").insert([{
      topic_id: topicId,
      user_id: user.id,
      content: text
    }]);

    document.getElementById("replyInput").value="";
    loadReplies();
  };

  window.react = async function(replyId, reaction){
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) return alert("Login required.");

    await supabase.from("forum_reply_reactions").insert([{
      reply_id: replyId,
      user_id: user.id,
      reaction
    }]);

    alert("Reaction added!");
  };

  window.acceptReply = async function(replyId){
    await supabase.from("forum_topics")
      .update({ accepted_reply_id: replyId })
      .eq("id", topicId);

    loadReplies();
  };

  window.deleteReply = async function(replyId){
    if (!confirm("Delete this reply?")) return;

    await supabase.from("forum_replies")
      .delete()
      .eq("id", replyId);

    loadReplies();
  };

  window.toggleLock = async function(){
    await supabase.from("forum_topics")
      .update({ locked: !topicData.locked })
      .eq("id", topicId);

    location.reload();
  };

  window.togglePin = async function(){
    await supabase.from("forum_topics")
      .update({ pinned: !topicData.pinned })
      .eq("id", topicId);

    location.reload();
  };

  window.deleteTopic = async function(){
    if (!confirm("Delete this topic permanently?")) return;

    await supabase.from("forum_topics")
      .delete()
      .eq("id", topicId);

    window.location.href="index.html";
  };

  (async ()=>{
    await loadUserRole();
    await loadTopic();
    await loadReplies();
  })();
</script>

</body>
</html>
