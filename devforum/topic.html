<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Topic ‚Ä¢ StudentStream DevForum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:system-ui;
      background:radial-gradient(circle at top,#0d1b3a,#05070c);
      color:white;
      min-height:100vh;
    }

    header{
      position:sticky;
      top:0;
      z-index:100;
      padding:18px 26px;
      border-bottom:1px solid rgba(255,255,255,.08);
      backdrop-filter:blur(18px);
      background:rgba(5,7,12,.82);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .logo{
      font-size:18px;
      font-weight:950;
    }
    .logo span{color:#4da3ff}

    .back{
      opacity:.65;
      cursor:pointer;
      font-weight:600;
    }

    .wrap{
      max-width:950px;
      margin:55px auto;
      padding:0 20px;
    }

    .topicHero{
      padding:38px;
      border-radius:24px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.035);
      margin-bottom:28px;
      animation:fadeUp .35s ease;
      position:relative;
    }

    .lockedBanner{
      background:rgba(255,77,77,.15);
      border:1px solid rgba(255,77,77,.35);
      padding:10px 14px;
      border-radius:14px;
      font-size:13px;
      font-weight:800;
      margin-bottom:14px;
      color:#ff4d4d;
    }

    .pinnedBanner{
      background:rgba(255,215,0,.12);
      border:1px solid rgba(255,215,0,.25);
      padding:10px 14px;
      border-radius:14px;
      font-size:13px;
      font-weight:800;
      margin-bottom:14px;
      color:gold;
    }

    .topicHero h1{
      font-size:42px;
      font-weight:950;
      margin-bottom:14px;
    }

    .topicMeta{
      display:flex;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
      font-size:13px;
      opacity:.7;
      margin-bottom:20px;
    }

    .avatar{
      width:38px;
      height:38px;
      border-radius:50%;
      background:linear-gradient(135deg,#2f6fff,#4da3ff);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      font-size:15px;
    }

    .authorName{
      font-weight:850;
      display:flex;
      align-items:center;
      gap:6px;
    }

    /* Staff Badge */
    .staffBadge{
      font-size:11px;
      font-weight:900;
      padding:4px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.15);
      background:rgba(255,255,255,.05);
      text-transform:uppercase;
    }

    .badge-owner{color:gold;border-color:gold;}
    .badge-admin{color:#ff4d4d;border-color:#ff4d4d;}
    .badge-moderator{color:#4da3ff;border-color:#4da3ff;}

    .staffName{
      color:#4da3ff;
      font-weight:950;
    }

    .topicBody{
      font-size:15px;
      line-height:1.9;
      opacity:.92;
      white-space:pre-wrap;
    }

    /* Moderation Tools */
    .modTools{
      margin-top:22px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .modBtn{
      padding:10px 14px;
      border-radius:14px;
      font-size:12px;
      font-weight:850;
      border:1px solid rgba(255,255,255,.15);
      background:rgba(255,255,255,.06);
      cursor:pointer;
      transition:.2s;
    }

    .modBtn:hover{
      transform:scale(1.05);
    }

    .danger{
      border-color:rgba(255,77,77,.35);
      color:#ff4d4d;
    }

    /* Replies */
    .replyHeader{
      margin-top:40px;
      display:flex;
      justify-content:space-between;
      margin-bottom:18px;
    }

    .replyCard{
      padding:18px 20px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.02);
      margin-bottom:14px;
      animation:fadeUp .35s ease;
      position:relative;
    }

    .accepted{
      border:1px solid rgba(0,255,150,.35);
      background:rgba(0,255,150,.08);
    }

    .acceptedLabel{
      font-size:11px;
      font-weight:900;
      color:#00ff99;
      margin-bottom:8px;
      text-transform:uppercase;
    }

    .replyTop{
      display:flex;
      gap:10px;
      margin-bottom:8px;
    }

    .replyMeta{
      font-size:12px;
      opacity:.55;
    }

    .replyText{
      font-size:14px;
      line-height:1.6;
      white-space:pre-wrap;
      padding-left:48px;
      opacity:.9;
    }

    /* Reaction Bar */
    .reactionBar{
      margin-top:10px;
      padding-left:48px;
      display:flex;
      gap:12px;
      font-size:13px;
      opacity:.8;
    }

    .reactBtn{
      cursor:pointer;
      transition:.2s;
      font-weight:800;
    }

    .reactBtn:hover{
      opacity:1;
      transform:scale(1.1);
    }

    /* Staff Reply Actions */
    .replyActions{
      margin-top:10px;
      padding-left:48px;
      display:flex;
      gap:12px;
    }

    /* Composer */
    .composerBar{
      position:fixed;
      bottom:0;
      left:0;
      width:100%;
      padding:16px;
      backdrop-filter:blur(18px);
      background:rgba(5,7,12,.92);
      border-top:1px solid rgba(255,255,255,.08);
    }

    .composerInner{
      max-width:900px;
      margin:auto;
      display:flex;
      gap:12px;
      align-items:center;
    }

    textarea{
      flex:1;
      min-height:52px;
      padding:14px 16px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.05);
      color:white;
      font-size:14px;
      outline:none;
      resize:none;
    }

    button{
      border:none;
      cursor:pointer;
      padding:13px 20px;
      border-radius:16px;
      font-weight:850;
      font-size:13px;
      color:white;
      background:linear-gradient(135deg,#2f6fff,#4da3ff);
    }

    button:disabled{
      opacity:.4;
      cursor:not-allowed;
    }

    footer{
      text-align:center;
      padding:90px 20px;
      opacity:.35;
      margin-top:90px;
      font-size:13px;
    }

    @keyframes fadeUp{
      from{opacity:0;transform:translateY(12px);}
      to{opacity:1;transform:translateY(0);}
    }
  </style>
</head>

<body>

<header>
  <div class="logo">StudentStream <span>DevForum</span></div>
  <div class="back" onclick="history.back()">‚Üê Back</div>
</header>

<div class="wrap">

  <div class="topicHero">

    <div id="topicFlags"></div>

    <h1 id="topicTitle">Loading‚Ä¶</h1>

    <div class="topicMeta">
      <div class="avatar" id="topicAvatar">S</div>
      <span class="authorName" id="topicAuthor">Loading‚Ä¶</span>
      <span id="topicDate"></span>
    </div>

    <div class="topicBody" id="topicBody"></div>

    <!-- Staff Tools -->
    <div class="modTools" id="modTools" style="display:none;">
      <div class="modBtn" onclick="toggleLock()">üîí Lock</div>
      <div class="modBtn" onclick="togglePin()">üìå Pin</div>
      <div class="modBtn danger" onclick="deleteTopic()">üóë Delete</div>
    </div>

  </div>

  <div class="replyHeader">
    <h2>Replies</h2>
    <div id="replyCount">0 Replies</div>
  </div>

  <div id="replyList"></div>

</div>

<!-- Composer -->
<div class="composerBar">
  <div class="composerInner">
    <textarea id="replyInput" placeholder="Write a reply‚Ä¶"></textarea>
    <button id="postBtn" onclick="submitReply()">Post</button>
  </div>
</div>

<footer>
  ¬© 2026 StudentStreamHQ ‚Ä¢ Topic View
</footer>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://iabzmoxzbqzcqgypxctr.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
  );

  const topicId = new URLSearchParams(window.location.search).get("id");

  const topicTitle  = document.getElementById("topicTitle");
  const topicBody   = document.getElementById("topicBody");
  const topicDate   = document.getElementById("topicDate");
  const topicAvatar = document.getElementById("topicAvatar");
  const topicAuthor = document.getElementById("topicAuthor");

  const replyList   = document.getElementById("replyList");
  const replyCount  = document.getElementById("replyCount");

  const replyInput  = document.getElementById("replyInput");
  const postBtn     = document.getElementById("postBtn");

  const modTools    = document.getElementById("modTools");
  const topicFlagBox= document.getElementById("topicFlags");

  let topicData = null;
  let currentRole = "member";

  function isStaff(role){
    return ["owner","admin","moderator"].includes(role);
  }

  function staffBadge(role){
    if (!isStaff(role)) return "";
    return `<span class="staffBadge badge-${role}">${role}</span>`;
  }

  async function loadUserRole(){
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) return;

    const { data: profile } = await supabase
      .from("profiles")
      .select("role")
      .eq("id", user.id)
      .single();

    currentRole = profile?.role || "member";

    if (isStaff(currentRole)){
      modTools.style.display="flex";
    }
  }

  async function loadTopic(){
    const { data } = await supabase
      .from("forum_topics")
      .select("*")
      .eq("id", topicId)
      .single();

    topicData = data;

    topicTitle.textContent = data.title;
    topicBody.textContent  = data.content;
    topicDate.textContent  = new Date(data.created_at).toLocaleString();

    if (data.locked){
      topicFlagBox.innerHTML += `<div class="lockedBanner">üîí Topic Locked</div>`;
      replyInput.disabled=true;
      postBtn.disabled=true;
    }

    if (data.pinned){
      topicFlagBox.innerHTML += `<div class="pinnedBanner">üìå Pinned Topic</div>`;
    }

    const { data: author } = await supabase
      .from("profiles")
      .select("username, role")
      .eq("id", data.user_id)
      .single();

    const username = author?.username || "Student";
    const role     = author?.role || "member";

    topicAvatar.textContent = username[0].toUpperCase();

    topicAuthor.innerHTML = `
      <span class="${isStaff(role) ? "staffName":""}">
        ${username}
      </span>
      ${staffBadge(role)}
    `;
  }

  async function loadReplies(){
    const { data: replies } = await supabase
      .from("forum_replies")
      .select("*")
      .eq("topic_id", topicId)
      .order("created_at");

    replyCount.textContent = replies.length + " Replies";
    replyList.innerHTML="";

    for (const r of replies){

      const { data: profile } = await supabase
        .from("profiles")
        .select("username, role")
        .eq("id", r.user_id)
        .single();

      const username = profile?.username || "Student";
      const role     = profile?.role || "member";

      const div = document.createElement("div");

      div.className = "replyCard";

      if (topicData.accepted_reply_id === r.id){
        div.classList.add("accepted");
        div.innerHTML += `<div class="acceptedLabel">‚úÖ Accepted Answer</div>`;
      }

      div.innerHTML += `
        <div class="replyTop">
          <div class="avatar">${username[0].toUpperCase()}</div>
          <div>
            <div class="authorName ${isStaff(role) ? "staffName":""}">
              ${username}
              ${staffBadge(role)}
            </div>
            <div class="replyMeta">${new Date(r.created_at).toLocaleString()}</div>
          </div>
        </div>

        <div class="replyText">${r.content}</div>

        <!-- Reaction Buttons -->
        <div class="reactionBar">
          <div class="reactBtn" onclick="react(${r.id},'like')">üëç</div>
          <div class="reactBtn" onclick="react(${r.id},'heart')">‚ù§Ô∏è</div>
          <div class="reactBtn" onclick="react(${r.id},'eyes')">üëÄ</div>
        </div>

        ${isStaff(currentRole) ? `
          <div class="replyActions">
            <div class="reactBtn" onclick="acceptReply(${r.id})">‚úÖ Accept</div>
            <div class="reactBtn danger" onclick="deleteReply(${r.id})">üóë Delete</div>
          </div>
        ` : ""}
      `;

      replyList.appendChild(div);
    }
  }

  /* Reply Submit */
  window.submitReply = async function(){
    const text = replyInput.value.trim();
    if (!text) return;

    await supabase.from("forum_replies")
      .insert([{ topic_id: topicId, content: text }]);

    replyInput.value="";
    loadReplies();
  };

  /* Reaction Insert */
  window.react = async function(replyId, reaction){
    await supabase.from("forum_reply_reactions")
      .insert([{ reply_id: replyId, reaction }]);

    alert("Reaction added!");
  };

  /* Accept Answer */
  window.acceptReply = async function(replyId){
    await supabase.from("forum_topics")
      .update({ accepted_reply_id: replyId })
      .eq("id", topicId);

    loadTopic();
    loadReplies();
  };

  /* Delete Reply */
  window.deleteReply = async function(replyId){
    if (!confirm("Delete this reply?")) return;

    await supabase.from("forum_replies")
      .delete()
      .eq("id", replyId);

    loadReplies();
  };

  /* Topic Moderation */
  window.toggleLock = async function(){
    await supabase.from("forum_topics")
      .update({ locked: !topicData.locked })
      .eq("id", topicId);

    location.reload();
  };

  window.togglePin = async function(){
    await supabase.from("forum_topics")
      .update({ pinned: !topicData.pinned })
      .eq("id", topicId);

    location.reload();
  };

  window.deleteTopic = async function(){
    if (!confirm("Delete this topic permanently?")) return;

    await supabase.from("forum_topics")
      .delete()
      .eq("id", topicId);

    window.location.href="index.html";
  };

  loadUserRole();
  loadTopic();
  loadReplies();
</script>

</body>
</html>
