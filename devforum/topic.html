<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Topic • StudentStreamHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body{
      margin:0;
      font-family:system-ui;
      background:radial-gradient(circle at top,#0d1b3a,#05070c);
      color:white;
      min-height:100vh;
    }

    header{
      padding:20px;
      border-bottom:1px solid rgba(255,255,255,.08);
      backdrop-filter:blur(18px);
      background:rgba(5,7,12,.75);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .container{
      max-width:900px;
      margin:50px auto;
      padding:20px;
    }

    .topicBox{
      padding:22px;
      border-radius:18px;
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.10);
    }

    h1{
      margin:0;
      font-size:26px;
    }

    .meta{
      margin-top:8px;
      opacity:.6;
      font-size:13px;
    }

    .bodyText{
      margin-top:18px;
      line-height:1.5;
      opacity:.9;
    }

    .replyBox{
      margin-top:30px;
      padding:18px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.03);
    }

    textarea{
      width:100%;
      padding:14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.15);
      background:rgba(255,255,255,.05);
      color:white;
      min-height:90px;
      outline:none;
    }

    button{
      margin-top:12px;
      padding:10px 16px;
      border:none;
      border-radius:14px;
      font-weight:800;
      cursor:pointer;
      background:linear-gradient(135deg,#2f6fff,#4da3ff);
      color:white;
    }

    .replyCard{
      margin-top:15px;
      padding:14px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.02);
    }

    .replyMeta{
      font-size:12px;
      opacity:.55;
      margin-bottom:6px;
    }
  </style>
</head>

<body>

<header>
  <div style="font-weight:900;">StudentStreamHQ • DevForum</div>
  <div onclick="history.back()" style="cursor:pointer;opacity:.7;">← Back</div>
</header>

<div class="container">

  <div class="topicBox">
    <h1 id="title">Loading...</h1>
    <div class="meta" id="meta"></div>
    <div class="bodyText" id="body"></div>
  </div>

  <div class="replyBox">
    <h3>Replies</h3>
    <div id="replyList">Loading...</div>

    <hr style="margin:18px 0;opacity:.2;">

    <textarea id="replyText" placeholder="Write a reply..."></textarea>
    <button onclick="postReply()">Reply</button>

    <div id="status" style="margin-top:10px;opacity:.6;"></div>
  </div>

</div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://iabzmoxzbqzcqgypxctr.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
  );

  const params = new URLSearchParams(window.location.search);
  const topicId = params.get("id");

  const titleEl = document.getElementById("title");
  const metaEl = document.getElementById("meta");
  const bodyEl = document.getElementById("body");
  const replyList = document.getElementById("replyList");
  const statusBox = document.getElementById("status");

  // ✅ Load Topic
  async function loadTopic() {
    const { data, error } = await supabase
      .from("forum_topics")
      .select("*")
      .eq("id", topicId)
      .single();

    if (!data || error) {
      titleEl.textContent = "Topic not found.";
      return;
    }

    titleEl.textContent = data.title;
    metaEl.textContent =
      "Posted by " + (data.author || "Anonymous") +
      " • " + new Date(data.created_at).toLocaleString();

    bodyEl.textContent = data.body;
  }

  // ✅ Load Replies
  async function loadReplies() {
    const { data } = await supabase
      .from("forum_replies")
      .select("*")
      .eq("topic_id", topicId)
      .order("created_at", { ascending: true });

    replyList.innerHTML = "";

    if (!data || data.length === 0) {
      replyList.innerHTML = "<p style='opacity:.6;'>No replies yet.</p>";
      return;
    }

    data.forEach(r => {
      const div = document.createElement("div");
      div.className = "replyCard";
      div.innerHTML = `
        <div class="replyMeta">
          ${r.author || "Anonymous"} • ${new Date(r.created_at).toLocaleString()}
        </div>
        <div>${r.body}</div>
      `;
      replyList.appendChild(div);
    });
  }

  // ✅ Post Reply (Login Required)
  window.postReply = async function () {
    const { data: { user } } = await supabase.auth.getUser();

    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const text = document.getElementById("replyText").value.trim();

    if (!text) return;

    statusBox.textContent = "Posting reply...";

    const { error } = await supabase
      .from("forum_replies")
      .insert([
        {
          topic_id: topicId,
          body: text,
          author: user.email,
          user_id: user.id
        }
      ]);

    if (error) {
      statusBox.textContent = "❌ " + error.message;
      return;
    }

    document.getElementById("replyText").value = "";
    statusBox.textContent = "✅ Reply posted.";

    loadReplies();
  };

  loadTopic();
  loadReplies();
</script>

</body>
</html>
