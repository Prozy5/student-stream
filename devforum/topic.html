<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Topic • StudentStream DevForum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:system-ui;
      background:radial-gradient(circle at top,#0d1b3a,#05070c);
      color:white;
      min-height:100vh;
    }

    header{
      position:sticky;
      top:0;
      z-index:100;
      padding:18px 26px;
      border-bottom:1px solid rgba(255,255,255,.08);
      backdrop-filter:blur(18px);
      background:rgba(5,7,12,.75);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .logo{
      font-size:20px;
      font-weight:900;
    }
    .logo span{color:#4da3ff}

    .back{
      opacity:.7;
      cursor:pointer;
      font-weight:600;
    }

    .container{
      max-width:900px;
      margin:45px auto;
      padding:0 20px;
    }

    /* TOPIC CARD */
    .topicHero{
      padding:30px;
      border-radius:22px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.03);
      margin-bottom:30px;
    }

    .badge{
      display:inline-block;
      padding:6px 14px;
      border-radius:999px;
      font-size:12px;
      font-weight:700;
      background:rgba(77,163,255,.15);
      border:1px solid rgba(77,163,255,.25);
      margin-bottom:14px;
    }

    h1{
      font-size:38px;
      font-weight:950;
      margin-bottom:10px;
    }

    .metaRow{
      display:flex;
      align-items:center;
      gap:10px;
      font-size:13px;
      opacity:.65;
      margin-bottom:18px;
    }

    .avatar{
      width:34px;
      height:34px;
      border-radius:50%;
      background:linear-gradient(135deg,#2f6fff,#4da3ff);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      font-size:14px;
    }

    .topicBody{
      font-size:15px;
      opacity:.85;
      line-height:1.5;
    }

    /* REPLIES */
    .replyHeader{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:35px;
      margin-bottom:14px;
    }

    .replyHeader h2{
      font-size:18px;
      font-weight:900;
    }

    .replyCount{
      opacity:.55;
      font-size:13px;
    }

    .replyCard{
      padding:18px 20px;
      border-radius:18px;
      margin-bottom:14px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.03);
    }

    .replyMeta{
      display:flex;
      align-items:center;
      gap:10px;
      font-size:13px;
      opacity:.65;
      margin-bottom:8px;
    }

    .replyText{
      font-size:14px;
      opacity:.85;
      line-height:1.4;
    }

    /* STICKY REPLY BAR */
    .replyBox{
      position:fixed;
      bottom:0;
      left:0;
      width:100%;
      padding:14px;
      background:rgba(5,7,12,.92);
      border-top:1px solid rgba(255,255,255,.08);
      backdrop-filter:blur(15px);
      display:flex;
      gap:10px;
    }

    .replyBox input{
      flex:1;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.05);
      color:white;
      outline:none;
    }

    .replyBox button{
      border:none;
      cursor:pointer;
      padding:12px 18px;
      border-radius:14px;
      font-weight:800;
      color:white;
      background:linear-gradient(135deg,#2f6fff,#4da3ff);
    }

    footer{
      text-align:center;
      padding:80px 20px;
      opacity:.35;
      font-size:13px;
      margin-top:70px;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">StudentStream <span>DevForum</span></div>
  <div class="back" onclick="history.back()">← Back</div>
</header>

<div class="container">

  <div class="topicHero">
    <div class="badge">Discussion</div>

    <h1 id="topicTitle">Loading...</h1>

    <div class="metaRow">
      <div class="avatar" id="topicAvatar">S</div>
      <div id="topicMeta">Loading…</div>
    </div>

    <div class="topicBody" id="topicContent"></div>
  </div>

  <div class="replyHeader">
    <h2>Replies</h2>
    <div class="replyCount" id="replyCount">0 replies</div>
  </div>

  <div id="replyList"></div>

</div>

<footer>
  © 2026 StudentStreamHQ • Topic View
</footer>

<!-- Sticky Reply Input -->
<div class="replyBox">
  <input id="replyInput" placeholder="Write a reply..." />
  <button onclick="postReply()">Post</button>
</div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://iabzmoxzbqzcqgypxctr.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
  );

  const params = new URLSearchParams(window.location.search);
  const topicId = params.get("id");

  const titleEl = document.getElementById("topicTitle");
  const metaEl = document.getElementById("topicMeta");
  const contentEl = document.getElementById("topicContent");
  const replyList = document.getElementById("replyList");
  const replyCount = document.getElementById("replyCount");
  const replyInput = document.getElementById("replyInput");

  async function loadTopic(){
    const { data: topic } = await supabase
      .from("forum_topics")
      .select("*, profiles(username)")
      .eq("id", topicId)
      .single();

    titleEl.textContent = topic.title;
    contentEl.textContent = topic.content;

    const name = topic.profiles?.username || "StudentStream User";

    metaEl.textContent =
      `${name} • ${new Date(topic.created_at).toLocaleString()}`;
  }

  async function loadReplies(){
    const { data: replies } = await supabase
      .from("forum_replies")
      .select("*, profiles(username)")
      .eq("topic_id", topicId)
      .order("created_at", { ascending:true });

    replyList.innerHTML = "";

    if(!replies || replies.length === 0){
      replyList.innerHTML =
        `<div style="opacity:.55;padding:25px;">No replies yet. Be the first!</div>`;
      return;
    }

    replyCount.textContent = `${replies.length} replies`;

    replies.forEach(r => {
      const name = r.profiles?.username || "StudentStream User";

      const div = document.createElement("div");
      div.className = "replyCard";

      div.innerHTML = `
        <div class="replyMeta">
          <div class="avatar">${name[0]}</div>
          <div>${name} • ${new Date(r.created_at).toLocaleString()}</div>
        </div>
        <div class="replyText">${r.content}</div>
      `;

      replyList.appendChild(div);
    });
  }

  window.postReply = async function(){
    const text = replyInput.value.trim();
    if(!text) return;

    const { data: auth } = await supabase.auth.getUser();
    if(!auth.user){
      alert("Login required.");
      return;
    }

    await supabase.from("forum_replies").insert([
      {
        topic_id: topicId,
        user_id: auth.user.id,
        content: text
      }
    ]);

    replyInput.value = "";
    loadReplies();
  };

  loadTopic();
  loadReplies();
</script>

</body>
</html>
