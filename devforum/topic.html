<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Topic • StudentStream DevForum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:system-ui;
      background:radial-gradient(circle at top,#0d1b3a,#05070c);
      color:white;
      min-height:100vh;
    }

    header{
      position:sticky;
      top:0;
      z-index:100;
      padding:18px 26px;
      border-bottom:1px solid rgba(255,255,255,.08);
      backdrop-filter:blur(18px);
      background:rgba(5,7,12,.78);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .logo{
      font-size:18px;
      font-weight:900;
    }

    .logo span{color:#4da3ff}

    .back{
      opacity:.65;
      cursor:pointer;
      font-weight:600;
    }

    .wrap{
      max-width:850px;
      margin:55px auto;
      padding:0 20px;
    }

    /* TOPIC READING HERO */
    .topicHero{
      padding:34px;
      border-radius:22px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.03);
      margin-bottom:30px;
    }

    .topicHero h1{
      font-size:38px;
      font-weight:950;
      letter-spacing:-1px;
      margin-bottom:12px;
    }

    .topicMeta{
      font-size:13px;
      opacity:.55;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-bottom:20px;
    }

    .topicBody{
      font-size:15px;
      line-height:1.75;
      opacity:.92;
      white-space:pre-wrap;
    }

    /* REPLIES SECTION */
    .sectionTitle{
      font-size:16px;
      font-weight:850;
      margin:35px 0 14px;
      opacity:.85;
    }

    .replyCard{
      padding:18px 20px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.02);
      margin-bottom:14px;
    }

    .replyMeta{
      font-size:12px;
      opacity:.55;
      margin-bottom:6px;
    }

    .replyText{
      font-size:14px;
      line-height:1.6;
      white-space:pre-wrap;
      opacity:.9;
    }

    .empty{
      text-align:center;
      opacity:.55;
      padding:30px;
      border:1px dashed rgba(255,255,255,.15);
      border-radius:18px;
    }

    /* REPLY COMPOSER */
    .composer{
      margin-top:35px;
      padding:22px;
      border-radius:20px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.03);
    }

    textarea{
      width:100%;
      min-height:110px;
      padding:14px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.05);
      color:white;
      font-size:14px;
      outline:none;
      resize:none;
    }

    .composerActions{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:12px;
    }

    .hint{
      font-size:12px;
      opacity:.45;
    }

    button{
      border:none;
      cursor:pointer;
      padding:10px 18px;
      border-radius:14px;
      font-weight:850;
      font-size:13px;
      color:white;
      background:linear-gradient(135deg,#2f6fff,#4da3ff);
    }

    footer{
      text-align:center;
      padding:40px;
      opacity:.35;
      margin-top:90px;
      border-top:1px solid rgba(255,255,255,.08);
      font-size:13px;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">StudentStream <span>DevForum</span></div>
  <div class="back" onclick="history.back()">← Back</div>
</header>

<div class="wrap">

  <!-- TOPIC HERO -->
  <div class="topicHero">
    <h1 id="topicTitle">Loading…</h1>

    <div class="topicMeta" id="topicMeta"></div>

    <div class="topicBody" id="topicBody"></div>
  </div>

  <!-- REPLIES -->
  <div class="sectionTitle">Replies</div>
  <div id="replyList"></div>

  <!-- COMPOSER -->
  <div class="composer">
    <div class="sectionTitle" style="margin:0 0 10px;">
      Write a Reply
    </div>

    <textarea id="replyInput" placeholder="Type your reply…"></textarea>

    <div class="composerActions">
      <div class="hint">Be respectful • Replies are public</div>
      <button onclick="submitReply()">Post Reply</button>
    </div>
  </div>

</div>

<footer>
  © 2026 StudentStreamHQ • Topic View
</footer>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://iabzmoxzbqzcqgypxctr.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
  );

  const params = new URLSearchParams(window.location.search);
  const topicId = params.get("id");

  const topicTitle = document.getElementById("topicTitle");
  const topicMeta  = document.getElementById("topicMeta");
  const topicBody  = document.getElementById("topicBody");
  const replyList  = document.getElementById("replyList");
  const replyInput = document.getElementById("replyInput");

  /* LOAD TOPIC */
  async function loadTopic(){
    const { data: topic } = await supabase
      .from("forum_topics")
      .select("*")
      .eq("id", topicId)
      .single();

    topicTitle.textContent = topic.title;
    topicBody.textContent  = topic.content;

    topicMeta.innerHTML = `
      Posted • ${new Date(topic.created_at).toLocaleString()}
    `;
  }

  /* LOAD REPLIES */
  async function loadReplies(){
    const { data: replies } = await supabase
      .from("forum_replies")
      .select("*")
      .eq("topic_id", topicId)
      .order("created_at");

    if(!replies || replies.length === 0){
      replyList.innerHTML = `
        <div class="empty">No replies yet. Be the first!</div>
      `;
      return;
    }

    replyList.innerHTML = "";

    replies.forEach(r => {
      const div = document.createElement("div");
      div.className = "replyCard";

      div.innerHTML = `
        <div class="replyMeta">
          Reply • ${new Date(r.created_at).toLocaleString()}
        </div>
        <div class="replyText">${r.content}</div>
      `;

      replyList.appendChild(div);
    });
  }

  /* POST REPLY */
  window.submitReply = async function(){
    const { data } = await supabase.auth.getUser();
    if(!data.user){
      alert("Login required.");
      window.location.href="/login.html";
      return;
    }

    const text = replyInput.value.trim();
    if(text.length < 2) return;

    const { error } = await supabase
      .from("forum_replies")
      .insert([
        {
          topic_id: topicId,
          user_id: data.user.id,
          content: text
        }
      ]);

    if(error){
      alert("❌ " + error.message);
      return;
    }

    replyInput.value="";
    loadReplies();
  }

  loadTopic();
  loadReplies();
</script>

</body>
</html>
