<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Topic • StudentStream DevForum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:system-ui;
      background:radial-gradient(circle at top,#0d1b3a,#05070c);
      color:white;
      min-height:100vh;
    }

    header{
      position:sticky;
      top:0;
      z-index:100;
      padding:18px 26px;
      border-bottom:1px solid rgba(255,255,255,.08);
      backdrop-filter:blur(18px);
      background:rgba(5,7,12,.82);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .logo{
      font-size:18px;
      font-weight:950;
    }
    .logo span{color:#4da3ff}

    .back{
      opacity:.65;
      cursor:pointer;
      font-weight:600;
    }

    .wrap{
      max-width:900px;
      margin:55px auto;
      padding:0 20px;
    }

    .topicHero{
      padding:38px;
      border-radius:24px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.035);
      margin-bottom:28px;
    }

    .badge{
      display:inline-block;
      font-size:12px;
      font-weight:750;
      padding:6px 14px;
      border-radius:999px;
      background:rgba(77,163,255,.14);
      border:1px solid rgba(77,163,255,.25);
      margin-bottom:14px;
    }

    .topicHero h1{
      font-size:42px;
      font-weight:950;
      margin-bottom:14px;
    }

    .topicMeta{
      display:flex;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
      font-size:13px;
      opacity:.7;
      margin-bottom:20px;
    }

    .avatar{
      width:38px;
      height:38px;
      border-radius:50%;
      background:linear-gradient(135deg,#2f6fff,#4da3ff);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      font-size:15px;
    }

    .authorName{
      font-weight:800;
      opacity:.95;
    }

    .topicBody{
      font-size:15px;
      line-height:1.9;
      opacity:.92;
      white-space:pre-wrap;
    }

    .replyHeader{
      margin-top:40px;
      display:flex;
      justify-content:space-between;
      margin-bottom:18px;
    }

    .replyHeader h2{
      font-size:16px;
      font-weight:850;
    }

    .replyCard{
      padding:18px 20px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.02);
      margin-bottom:14px;
    }

    .replyTop{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:8px;
    }

    .replyMeta{
      font-size:12px;
      opacity:.55;
    }

    .replyText{
      font-size:14px;
      line-height:1.6;
      white-space:pre-wrap;
      padding-left:48px;
      opacity:.9;
    }

    .empty{
      text-align:center;
      opacity:.55;
      padding:30px;
      border:1px dashed rgba(255,255,255,.15);
      border-radius:18px;
    }

    .composerBar{
      position:fixed;
      bottom:0;
      left:0;
      width:100%;
      padding:16px;
      backdrop-filter:blur(18px);
      background:rgba(5,7,12,.92);
      border-top:1px solid rgba(255,255,255,.08);
    }

    .composerInner{
      max-width:900px;
      margin:auto;
      display:flex;
      gap:12px;
      align-items:center;
    }

    textarea{
      flex:1;
      min-height:52px;
      padding:14px 16px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.05);
      color:white;
      font-size:14px;
      outline:none;
      resize:none;
    }

    button{
      border:none;
      cursor:pointer;
      padding:13px 20px;
      border-radius:16px;
      font-weight:850;
      font-size:13px;
      color:white;
      background:linear-gradient(135deg,#2f6fff,#4da3ff);
    }

    footer{
      text-align:center;
      padding:90px 20px;
      opacity:.35;
      margin-top:90px;
      font-size:13px;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">StudentStream <span>DevForum</span></div>
  <div class="back" onclick="history.back()">← Back</div>
</header>

<div class="wrap">

  <div class="topicHero">
    <div class="badge">Discussion</div>

    <h1 id="topicTitle">Loading…</h1>

    <div class="topicMeta">
      <div class="avatar" id="topicAvatar">S</div>
      <span class="authorName" id="topicAuthor">Loading…</span>
      <span id="topicDate"></span>
    </div>

    <div class="topicBody" id="topicBody"></div>
  </div>

  <div class="replyHeader">
    <h2>Replies</h2>
    <div id="replyCount">0 Replies</div>
  </div>

  <div id="replyList"></div>

</div>

<div class="composerBar">
  <div class="composerInner">
    <textarea id="replyInput" placeholder="Write a reply…"></textarea>
    <button onclick="submitReply()">Post</button>
  </div>
</div>

<footer>
  © 2026 StudentStreamHQ • Topic View
</footer>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://iabzmoxzbqzcqgypxctr.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
  );

  const topicId = new URLSearchParams(window.location.search).get("id");

  const topicTitle  = document.getElementById("topicTitle");
  const topicBody   = document.getElementById("topicBody");
  const topicDate   = document.getElementById("topicDate");
  const topicAvatar = document.getElementById("topicAvatar");
  const topicAuthor = document.getElementById("topicAuthor");

  const replyList   = document.getElementById("replyList");
  const replyCount  = document.getElementById("replyCount");
  const replyInput  = document.getElementById("replyInput");

  async function loadTopic() {
    const { data: topic, error } = await supabase
      .from("forum_topics")
      .select("*")
      .eq("id", topicId)
      .single();

    if (error || !topic) {
      topicTitle.textContent = "Error loading topic.";
      topicBody.textContent = error?.message || "Topic not found.";
      return;
    }

    topicTitle.textContent = topic.title;
    topicBody.textContent = topic.content;
    topicDate.textContent = "• " + new Date(topic.created_at).toLocaleString();

    topicAvatar.textContent = topic.title[0].toUpperCase();

    // ✅ Load author separately (NO relationship needed)
    if (topic.user_id) {
      const { data: profile } = await supabase
        .from("profiles")
        .select("username")
        .eq("id", topic.user_id)
        .single();

      topicAuthor.textContent =
        profile?.username || "StudentStream Member";
    } else {
      topicAuthor.textContent = "Unknown User";
    }
  }

  async function loadReplies() {
    const { data: replies, error } = await supabase
      .from("forum_replies")
      .select("*")
      .eq("topic_id", topicId)
      .order("created_at");

    if (error) {
      replyList.innerHTML = `<div class="empty">Error loading replies.</div>`;
      return;
    }

    replyCount.textContent = replies.length + " Replies";

    if (replies.length === 0) {
      replyList.innerHTML = `<div class="empty">No replies yet. Be the first!</div>`;
      return;
    }

    replyList.innerHTML = "";

    replies.forEach(r => {
      const div = document.createElement("div");
      div.className = "replyCard";

      div.innerHTML = `
        <div class="replyTop">
          <div class="avatar">U</div>
          <div class="replyMeta">
            Reply • ${new Date(r.created_at).toLocaleString()}
          </div>
        </div>
        <div class="replyText">${r.content}</div>
      `;

      replyList.appendChild(div);
    });
  }

  window.submitReply = async function () {
    const text = replyInput.value.trim();
    if (!text) return;

    const { error } = await supabase
      .from("forum_replies")
      .insert([{ topic_id: topicId, content: text }]);

    if (error) {
      alert("❌ " + error.message);
      return;
    }

    replyInput.value = "";
    loadReplies();
  };

  loadTopic();
  loadReplies();
</script>

</body>
</html>
