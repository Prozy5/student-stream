<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Topic • StudentStream DevForum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:system-ui;
      background:radial-gradient(circle at top,#0d1b3a,#05070c);
      color:white;
      min-height:100vh;
      padding:40px 20px;
    }

    .wrap{
      max-width:720px;
      margin:auto;
    }

    h1{
      font-size:36px;
      font-weight:900;
      margin-bottom:8px;
    }

    p{
      opacity:.6;
      margin-bottom:25px;
    }

    input, textarea, select{
      width:100%;
      padding:14px;
      margin-top:12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.03);
      color:white;
      font-size:14px;
      outline:none;
    }

    textarea{
      min-height:140px;
      resize:none;
    }

    button{
      margin-top:18px;
      padding:14px 18px;
      border-radius:14px;
      border:none;
      font-weight:900;
      cursor:pointer;
      background:linear-gradient(90deg,#4da3ff,#3cff7a);
      color:black;
    }

    .status{
      margin-top:16px;
      font-size:14px;
      opacity:.75;
    }

    a{
      color:#4da3ff;
      text-decoration:none;
      font-weight:700;
    }
  </style>
</head>

<body>
<div class="wrap">

  <h1>Create New Topic</h1>
  <p>Posting requires Creator login.</p>

  <select id="categorySelect"></select>

  <input id="titleInput" placeholder="Topic title..." />

  <textarea id="contentInput" placeholder="Write your post..."></textarea>

  <button onclick="publishTopic()">Publish Topic</button>

  <div class="status" id="statusText"></div>

  <p style="margin-top:20px;">
    <a href="index.html">← Back to DevForum</a>
  </p>

</div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://iabzmoxzbqzcqgypxctr.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
  );

  const categorySelect = document.getElementById("categorySelect");
  const statusText = document.getElementById("statusText");

  // Load Categories
  async function loadCategories(){
    const { data, error } = await supabase
      .from("forum_categories")
      .select("*")
      .order("id", { ascending: true });

    if(error){
      statusText.textContent = "❌ Failed to load categories.";
      return;
    }

    data.forEach(cat=>{
      const option = document.createElement("option");
      option.value = cat.id;
      option.textContent = cat.name;
      categorySelect.appendChild(option);
    });
  }

  loadCategories();

  // Publish Topic
  window.publishTopic = async function(){

    const title = document.getElementById("titleInput").value.trim();
    const content = document.getElementById("contentInput").value.trim();
    const category_id = categorySelect.value;

    if(!title || !content){
      statusText.textContent = "⚠️ Please fill out all fields.";
      return;
    }

    statusText.textContent = "Publishing...";

    // Get logged in user
    const { data: userData } = await supabase.auth.getUser();

    if(!userData.user){
      statusText.textContent = "❌ You must be logged in.";
      return;
    }

    // Insert topic correctly using user_id
    const { error } = await supabase
      .from("forum_topics")
      .insert([
        {
          title,
          content,
          category_id,
          user_id: userData.user.id
        }
      ]);

    if(error){
      statusText.textContent = "❌ Failed: " + error.message;
      return;
    }

    statusText.textContent = "✅ Topic posted! Redirecting...";

    setTimeout(()=>{
      window.location.href = "index.html";
    },1200);
  };
</script>

</body>
</html>
