<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Topic ‚Ä¢ StudentStream DevForum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:system-ui,-apple-system,BlinkMacSystemFont;
      background:radial-gradient(circle at top,#0d1b3a,#05070c);
      color:white;
      min-height:100vh;
    }

    header{
      padding:22px 26px;
      border-bottom:1px solid rgba(255,255,255,.08);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .logo{
      font-size:20px;
      font-weight:900;
    }

    .logo span{
      color:#4da3ff;
    }

    .back{
      font-size:14px;
      opacity:.7;
      cursor:pointer;
    }

    .back:hover{opacity:1;}

    .container{
      max-width:950px;
      margin:55px auto;
      padding:0 20px;
    }

    /* TOPIC BOX */
    .topicBox{
      background:rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.09);
      border-radius:18px;
      padding:24px;
    }

    .topicBox h1{
      font-size:24px;
      font-weight:900;
      margin-bottom:10px;
    }

    .topicMeta{
      font-size:13px;
      opacity:.6;
      margin-bottom:18px;
    }

    .topicMessage{
      font-size:15px;
      line-height:1.7;
      opacity:.92;
      white-space:pre-wrap;
    }

    /* REPLY SECTION */
    .replySection{
      margin-top:40px;
    }

    .replySection h2{
      font-size:18px;
      font-weight:800;
      margin-bottom:14px;
    }

    /* REPLY CARD */
    .replyCard{
      padding:16px;
      border-radius:14px;
      background:rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.06);
      margin-top:12px;
    }

    .replyCard b{
      font-size:14px;
      color:#4da3ff;
    }

    .replyCard small{
      display:block;
      opacity:.5;
      font-size:12px;
      margin-top:4px;
    }

    .replyCard p{
      margin-top:10px;
      line-height:1.5;
      font-size:14px;
      opacity:.9;
      white-space:pre-wrap;
    }

    /* REPLY FORM */
    .replyForm{
      margin-top:25px;
      padding:18px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.09);
      background:rgba(255,255,255,.02);
    }

    textarea{
      width:100%;
      padding:14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.02);
      color:white;
      font-size:14px;
      outline:none;
      resize:none;
      min-height:120px;
    }

    button{
      margin-top:14px;
      width:100%;
      padding:14px;
      border-radius:14px;
      border:none;
      cursor:pointer;
      font-weight:900;
      font-size:15px;
      background:linear-gradient(90deg,#4da3ff,#3cff7a);
      color:black;
    }

    button:hover{
      opacity:.95;
    }

    .status{
      text-align:center;
      margin-top:12px;
      opacity:.7;
      font-size:14px;
    }

    footer{
      text-align:center;
      padding:30px;
      opacity:.4;
      font-size:13px;
      margin-top:80px;
      border-top:1px solid rgba(255,255,255,.08);
    }
  </style>
</head>

<body>

<header>
  <div class="logo">StudentStream <span>DevForum</span></div>
  <div class="back" onclick="history.back()">‚Üê Back</div>
</header>

<div class="container">

  <!-- TOPIC -->
  <div class="topicBox">
    <h1 id="topicTitle">Loading topic...</h1>
    <div class="topicMeta" id="topicMeta"></div>
    <div class="topicMessage" id="topicMessage"></div>
  </div>

  <!-- REPLIES -->
  <div class="replySection">
    <h2>Replies</h2>

    <div id="replyList">Loading replies...</div>

    <!-- REPLY FORM -->
    <div class="replyForm">
      <textarea
        id="replyInput"
        placeholder="Write a reply... (Login required soon)"
      ></textarea>

      <button onclick="postReply()">üí¨ Post Reply</button>

      <div class="status" id="statusText"></div>
    </div>
  </div>

</div>

<footer>
  ¬© 2026 StudentStreamHQ ‚Ä¢ DevForum Topic Thread V2
</footer>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  /* CONNECT SUPABASE */
  const supabase = createClient(
    "https://iabzmoxzbqzcqgypxctr.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
  );

  /* GET TOPIC ID */
  const params = new URLSearchParams(window.location.search);
  const topicId = params.get("id");

  const topicTitle = document.getElementById("topicTitle");
  const topicMeta = document.getElementById("topicMeta");
  const topicMessage = document.getElementById("topicMessage");

  const replyList = document.getElementById("replyList");
  const replyInput = document.getElementById("replyInput");
  const statusText = document.getElementById("statusText");

  /* LOAD TOPIC */
  async function loadTopic(){
    const { data, error } = await supabase
      .from("forum_topics")
      .select("*")
      .eq("id", topicId)
      .single();

    if(error){
      topicTitle.textContent = "Topic not found.";
      return;
    }

    topicTitle.textContent = data.title;
    topicMeta.textContent =
      `Posted by ${data.author} ‚Ä¢ ${new Date(data.created_at).toLocaleString()}`;

    topicMessage.textContent = data.message;
  }

  /* LOAD REPLIES */
  async function loadReplies(){

    const { data, error } = await supabase
      .from("forum_replies")
      .select("*")
      .eq("topic_id", topicId)
      .order("created_at");

    if(error){
      replyList.innerHTML = "Failed to load replies.";
      return;
    }

    if(!data || data.length === 0){
      replyList.innerHTML = "No replies yet. Be the first üéâ";
      return;
    }

    replyList.innerHTML = "";

    data.forEach(r=>{
      replyList.innerHTML += `
        <div class="replyCard">
          <b>${r.author}</b>
          <small>${new Date(r.created_at).toLocaleString()}</small>
          <p>${r.message}</p>
        </div>
      `;
    });
  }

  /* POST REPLY */
  window.postReply = async function(){

    const message = replyInput.value.trim();
    if(!message){
      statusText.textContent = "‚ö†Ô∏è Reply cannot be empty.";
      return;
    }

    statusText.textContent = "Posting reply...";

    const { error } = await supabase
      .from("forum_replies")
      .insert([
        {
          topic_id: topicId,
          message: message,
          author: "Guest User"
        }
      ]);

    if(error){
      console.error(error);
      statusText.textContent = "‚ùå Failed to post reply.";
      return;
    }

    replyInput.value = "";
    statusText.textContent = "‚úÖ Reply posted.";

    loadReplies();
  };

  /* INIT */
  loadTopic();
  loadReplies();

  /* AUTO REFRESH */
  setInterval(loadReplies, 15000);
</script>

</body>
</html>
