<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Category ‚Ä¢ StudentStream DevForum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:system-ui;
      background:radial-gradient(circle at top,#0d1b3a,#05070c);
      color:white;
      min-height:100vh;
    }

    header{
      position:sticky;
      top:0;
      z-index:100;
      padding:18px 26px;
      border-bottom:1px solid rgba(255,255,255,.08);
      backdrop-filter:blur(18px);
      background:rgba(5,7,12,.75);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .logo{
      font-size:20px;
      font-weight:900;
    }
    .logo span{color:#4da3ff}

    .back{
      opacity:.7;
      cursor:pointer;
      font-weight:600;
    }

    .container{
      max-width:1000px;
      margin:55px auto;
      padding:0 20px;
    }

    .categoryHero{
      padding:28px;
      border-radius:20px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.03);
      margin-bottom:30px;
    }

    .categoryHero h1{
      font-size:36px;
      font-weight:900;
    }

    .categoryHero p{
      margin-top:10px;
      opacity:.65;
      font-size:14px;
    }

    .actionBar{
      margin-top:18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
      gap:12px;
    }

    .meta{
      font-size:13px;
      opacity:.55;
    }

    .newBtn{
      border:none;
      cursor:pointer;
      padding:10px 16px;
      border-radius:14px;
      font-weight:800;
      font-size:13px;
      color:white;
      background:linear-gradient(135deg,#2f6fff,#4da3ff);
    }

    .topicCard{
      padding:18px 20px;
      border-radius:18px;
      margin-bottom:14px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.03);
      cursor:pointer;
      transition:.2s;
      display:flex;
      justify-content:space-between;
      gap:18px;
    }

    .topicCard:hover{
      border-color:rgba(77,163,255,.45);
      transform:translateY(-2px);
    }

    .topicTitle{
      font-size:16px;
      font-weight:850;
      margin-bottom:6px;
    }

    .topicInfo{
      opacity:.55;
      font-size:13px;
    }

    .empty{
      text-align:center;
      opacity:.55;
      padding:45px;
      border:1px dashed rgba(255,255,255,.15);
      border-radius:18px;
      margin-top:25px;
    }

    /* MODAL */
    .modalOverlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.65);
      display:none;
      justify-content:center;
      align-items:center;
      z-index:999;
    }

    .modal{
      width:100%;
      max-width:560px;
      padding:25px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(15,20,35,.95);
    }

    .modal input,
    .modal textarea{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.05);
      color:white;
      margin-top:10px;
      font-size:14px;
      outline:none;
    }

    textarea{
      min-height:160px;
      resize:none;
      line-height:1.6;
    }

    /* TOOLBAR */
    .toolbar{
      margin-top:12px;
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }

    .toolBtn{
      padding:7px 10px;
      font-size:13px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.04);
      color:white;
      cursor:pointer;
      font-weight:750;
      transition:.2s;
    }

    .toolBtn:hover{
      transform:scale(1.05);
      border-color:rgba(77,163,255,.5);
    }

    /* Counter */
    .counter{
      margin-top:8px;
      font-size:12px;
      opacity:.55;
      text-align:right;
    }

    /* Preview */
    .previewBox{
      display:none;
      margin-top:14px;
      padding:14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.03);
      font-size:14px;
      line-height:1.7;
      white-space:pre-wrap;
    }

    .modalActions{
      display:flex;
      justify-content:flex-end;
      gap:10px;
      margin-top:18px;
    }

    footer{
      text-align:center;
      padding:35px;
      opacity:.4;
      font-size:13px;
      margin-top:90px;
      border-top:1px solid rgba(255,255,255,.08);
    }
  </style>
</head>

<body>

<header>
  <div class="logo">StudentStream <span>DevForum</span></div>
  <div class="back" onclick="history.back()">‚Üê Back</div>
</header>

<div class="container">

  <div class="categoryHero">
    <h1 id="catTitle">Loading...</h1>
    <p id="catDesc"></p>

    <div class="actionBar">
      <div class="meta" id="topicCount">Loading topics‚Ä¶</div>
      <button class="newBtn" id="newTopicBtn">+ New Topic</button>
    </div>
  </div>

  <div id="topicList">Loading discussions‚Ä¶</div>

</div>

<footer>
  ¬© 2026 StudentStreamHQ ‚Ä¢ Category View
</footer>

<!-- MODAL -->
<div class="modalOverlay" id="modalOverlay">
  <div class="modal">
    <h2>Start a New Topic</h2>

    <input id="topicTitleInput" placeholder="Topic title..." />

    <!-- Toolbar -->
    <div class="toolbar">
      <button class="toolBtn" onclick="formatText('**','**')"><b>B</b></button>
      <button class="toolBtn" onclick="formatText('*','*')"><i>I</i></button>
      <button class="toolBtn" onclick="formatText('`','`')">Code</button>
      <button class="toolBtn" onclick="formatText('\n- ','')">‚Ä¢ List</button>
      <button class="toolBtn" onclick="formatText('\n> ','')">Quote</button>
      <button class="toolBtn" onclick="insertLink()">üîó Link</button>
      <button class="toolBtn" onclick="togglePreview()">üëÅ Preview</button>
    </div>

    <textarea id="topicBodyInput" placeholder="Write your post..."></textarea>

    <div class="counter" id="charCount">0 characters</div>

    <!-- Preview Box -->
    <div class="previewBox" id="previewBox"></div>

    <div class="modalActions">
      <button class="newBtn" onclick="closeModal()">Cancel</button>
      <button class="newBtn" onclick="submitTopic()">Post Topic</button>
    </div>
  </div>
</div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://iabzmoxzbqzcqgypxctr.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
  );

  const params = new URLSearchParams(window.location.search);
  const categoryId = params.get("id");

  const catTitle = document.getElementById("catTitle");
  const catDesc = document.getElementById("catDesc");
  const topicList = document.getElementById("topicList");
  const topicCount = document.getElementById("topicCount");

  const modalOverlay = document.getElementById("modalOverlay");
  const titleInput = document.getElementById("topicTitleInput");
  const bodyInput = document.getElementById("topicBodyInput");

  const previewBox = document.getElementById("previewBox");
  const charCount = document.getElementById("charCount");

  async function loadCategory(){
    const { data } = await supabase
      .from("forum_categories")
      .select("*")
      .eq("id", categoryId)
      .single();

    catTitle.textContent = data.name;
    catDesc.textContent = data.description;
  }

  async function loadTopics(){
    const { data: topics } = await supabase
      .from("forum_topics")
      .select("*")
      .eq("category_id", categoryId)
      .order("created_at", { ascending:false });

    if(!topics || topics.length === 0){
      topicCount.textContent = "0 discussions";
      topicList.innerHTML = `<div class="empty">No topics yet.</div>`;
      return;
    }

    topicCount.textContent = `${topics.length} discussions`;
    topicList.innerHTML = "";

    topics.forEach(topic => {
      const card = document.createElement("div");
      card.className = "topicCard";

      card.innerHTML = `
        <div>
          <div class="topicTitle">${topic.title}</div>
          <div class="topicInfo">
            Posted ${new Date(topic.created_at).toLocaleString()}
          </div>
        </div>
      `;

      card.onclick = () => {
        window.location.href = "topic.html?id=" + topic.id;
      };

      topicList.appendChild(card);
    });
  }

  async function requireLogin(){
    const { data } = await supabase.auth.getUser();

    if(!data.user){
      alert("Login required to post.");
      window.location.href = "/login.html";
      return null;
    }
    return data.user;
  }

  window.closeModal = function(){
    modalOverlay.style.display = "none";
    previewBox.style.display = "none";
  };

  function openModal(){
    modalOverlay.style.display = "flex";
  }

  /* TOOLBAR FUNCTIONS */
  window.formatText = function(before, after){
    const start = bodyInput.selectionStart;
    const end = bodyInput.selectionEnd;
    const selected = bodyInput.value.substring(start, end);

    bodyInput.setRangeText(before + selected + after);
    bodyInput.focus();
    updateCounter();
  };

  window.insertLink = function(){
    const url = prompt("Enter link URL:");
    if(!url) return;
    bodyInput.value += `\n[Link Text](${url})\n`;
    updateCounter();
  };

  window.togglePreview = function(){
    if(previewBox.style.display === "block"){
      previewBox.style.display = "none";
    } else {
      previewBox.textContent = bodyInput.value;
      previewBox.style.display = "block";
    }
  };

  function updateCounter(){
    charCount.textContent = bodyInput.value.length + " characters";
  }

  bodyInput.addEventListener("input", updateCounter);

  window.submitTopic = async function(){
    const user = await requireLogin();
    if(!user) return;

    const title = titleInput.value.trim();
    const content = bodyInput.value.trim();

    if(title.length < 3){
      alert("Title too short.");
      return;
    }

    const { error } = await supabase
      .from("forum_topics")
      .insert([
        {
          title,
          content,
          category_id: categoryId,
          user_id: user.id
        }
      ]);

    if(error){
      alert("‚ùå Failed: " + error.message);
      return;
    }

    closeModal();
    titleInput.value = "";
    bodyInput.value = "";
    loadTopics();
  };

  document.getElementById("newTopicBtn").onclick = async () => {
    const user = await requireLogin();
    if(user) openModal();
  };

  loadCategory();
  loadTopics();
</script>

</body>
</html>
