<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudentStream DevForum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --bg: #0b1220;
      --panel: #111a2e;
      --panel-hover: #162447;
      --border: #1f2c4d;
      --text: #e6ebff;
      --muted: #9aa7d9;
      --accent: #3b82f6;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(1200px 600px at top, #0f1b33, #070b15);
      color: var(--text);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
    }

    header h1 {
      font-size: 18px;
      margin: 0;
      cursor: pointer;
    }

    header button {
      background: var(--accent);
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .category-header {
      margin-bottom: 24px;
    }

    .category-header h2 {
      margin: 0;
      font-size: 26px;
    }

    .category-header p {
      color: var(--muted);
      margin-top: 6px;
    }

    .thread {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: background .15s ease;
    }

    .thread:hover {
      background: var(--panel-hover);
    }

    .thread-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .thread-meta {
      font-size: 13px;
      color: var(--muted);
    }

    .state {
      text-align: center;
      color: var(--muted);
      margin-top: 60px;
    }

    footer {
      text-align: center;
      color: var(--muted);
      font-size: 13px;
      padding: 40px 0;
    }
  </style>
</head>

<body>

<header>
  <h1 onclick="location.href='index.html'">StudentStream DevForum</h1>
  <button id="actionBtn">Sign In</button>
</header>

<main>
  <div class="category-header">
    <h2 id="categoryName">Loading…</h2>
    <p id="categoryDesc"></p>
  </div>

  <div id="threads">
    <div class="state">Loading threads…</div>
  </div>
</main>

<footer>
  © 2026 StudentStream · Developer Forum
</footer>

<script>
  /* ===============================
     CONFIG (USE SAME AS index.html)
  =============================== */
  const SUPABASE_URL = "https://iabzmoxzbqzcqgypxctr.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";

  const supabase = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_KEY
  );

  /* ===============================
     PARAMS
  =============================== */
  const params = new URLSearchParams(window.location.search);
  const slug = params.get("slug");

  if (!slug) {
    alert("Missing category slug");
    location.href = "index.html";
  }

  /* ===============================
     AUTH BUTTON
  =============================== */
  const actionBtn = document.getElementById("actionBtn");

  supabase.auth.getUser().then(({ data }) => {
    if (data?.user) {
      actionBtn.textContent = "New Thread";
      actionBtn.onclick = () =>
        location.href = `new.html?category=${slug}`;
    } else {
      actionBtn.onclick = () =>
        location.href = "login.html";
    }
  });

  /* ===============================
     LOAD CATEGORY + THREADS
  =============================== */
  async function loadPage() {
    const threadsContainer = document.getElementById("threads");

    // 1️⃣ Get category
    const { data: category, error: catErr } = await supabase
      .from("forum_categories")
      .select("*")
      .eq("slug", slug)
      .single();

    if (catErr || !category) {
      console.error(catErr);
      threadsContainer.innerHTML =
        "<div class='state'>Category not found.</div>";
      return;
    }

    document.getElementById("categoryName").textContent = category.name;
    document.getElementById("categoryDesc").textContent =
      category.description || "";

    // 2️⃣ Get threads
    const { data: threads, error: threadErr } = await supabase
      .from("forum_threads")
      .select("id, title, slug, created_at")
      .eq("category_id", category.id)
      .order("created_at", { ascending: false });

    if (threadErr) {
      console.error(threadErr);
      threadsContainer.innerHTML =
        "<div class='state'>Failed to load threads.</div>";
      return;
    }

    if (!threads || threads.length === 0) {
      threadsContainer.innerHTML =
        "<div class='state'>No threads yet.</div>";
      return;
    }

    threadsContainer.innerHTML = "";

    threads.forEach(thread => {
      const el = document.createElement("div");
      el.className = "thread";
      el.onclick = () =>
        location.href = `thread.html?slug=${thread.slug}`;

      el.innerHTML = `
        <div class="thread-title">${thread.title}</div>
        <div class="thread-meta">
          ${new Date(thread.created_at).toLocaleString()}
        </div>
      `;

      threadsContainer.appendChild(el);
    });
  }

  loadPage();
</script>

</body>
</html>
