<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Category • StudentStream DevForum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:system-ui;
      background:radial-gradient(circle at top,#0d1b3a,#05070c);
      color:white;
      min-height:100vh;
    }

    header{
      padding:22px 26px;
      border-bottom:1px solid rgba(255,255,255,.08);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .logo{
      font-size:20px;
      font-weight:900;
    }

    .logo span{
      color:#4da3ff;
    }

    .back{
      opacity:.7;
      cursor:pointer;
    }

    .back:hover{opacity:1;}

    .container{
      max-width:950px;
      margin:55px auto;
      padding:0 20px;
    }

    h1{
      font-size:34px;
      font-weight:900;
    }

    p{
      margin-top:8px;
      opacity:.6;
    }

    .topicList{
      margin-top:30px;
    }

    .topicCard{
      padding:18px;
      border-radius:16px;
      margin-bottom:14px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.03);
      cursor:pointer;
      transition:.2s;
    }

    .topicCard:hover{
      border-color:#4da3ff;
    }

    .topicCard b{
      font-size:16px;
      display:block;
      margin-bottom:6px;
    }

    .topicCard small{
      opacity:.5;
      font-size:13px;
    }

    footer{
      text-align:center;
      padding:30px;
      opacity:.4;
      font-size:13px;
      margin-top:90px;
      border-top:1px solid rgba(255,255,255,.08);
    }
  </style>
</head>

<body>

<header>
  <div class="logo">StudentStream <span>DevForum</span></div>
  <div class="back" onclick="history.back()">← Back</div>
</header>

<div class="container">

  <h1 id="catTitle">Loading...</h1>
  <p id="catDesc"></p>

  <div class="topicList" id="topicList">
    Loading topics...
  </div>

</div>

<footer>
  © 2026 StudentStreamHQ • Category View V2
</footer>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://iabzmoxzbqzcqgypxctr.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
  );

  const params = new URLSearchParams(window.location.search);
  const categoryId = params.get("id");

  const catTitle = document.getElementById("catTitle");
  const catDesc = document.getElementById("catDesc");
  const topicList = document.getElementById("topicList");

  /* ✅ IF NO ID */
  if(!categoryId){
    catTitle.textContent = "Category Not Found";
    catDesc.textContent = "Missing category ID in URL.";
    topicList.innerHTML = "";
    throw new Error("No category id provided.");
  }

  /* LOAD CATEGORY */
  async function loadCategory(){

    const { data, error } = await supabase
      .from("forum_categories")
      .select("*")
      .eq("id", categoryId)
      .single();

    if(error || !data){
      catTitle.textContent = "Category Not Found";
      catDesc.textContent = "This category does not exist anymore.";
      topicList.innerHTML = "";
      return;
    }

    catTitle.textContent = data.name;
    catDesc.textContent = data.description || "";
  }

  /* LOAD TOPICS */
  async function loadTopics(){

    const { data, error } = await supabase
      .from("forum_topics")
      .select("*")
      .eq("category_id", categoryId)
      .order("created_at", { ascending:false });

    if(error){
      topicList.innerHTML = "Failed to load topics.";
      return;
    }

    if(!data || data.length === 0){
      topicList.innerHTML = "No topics yet in this category.";
      return;
    }

    topicList.innerHTML = "";

    data.forEach(topic=>{
      topicList.innerHTML += `
        <div class="topicCard" onclick="openTopic('${topic.id}')">
          <b>${topic.title}</b>
          <small>By ${topic.author} • ${new Date(topic.created_at).toLocaleString()}</small>
        </div>
      `;
    });
  }

  /* OPEN TOPIC */
  window.openTopic = function(id){
    window.location.href = `topic.html?id=${id}`;
  }

  loadCategory();
  loadTopics();

</script>

</body>
</html>
