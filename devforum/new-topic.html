<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Topic • StudentStreamHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body{
      margin:0;
      font-family:system-ui;
      background:radial-gradient(circle at top,#0d1b3a,#05070c);
      color:white;
      min-height:100vh;
    }

    header{
      padding:20px;
      border-bottom:1px solid rgba(255,255,255,.08);
      backdrop-filter:blur(18px);
      background:rgba(5,7,12,.75);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .logo{
      font-weight:900;
      font-size:18px;
    }

    .container{
      max-width:800px;
      margin:50px auto;
      padding:20px;
    }

    h1{
      font-size:32px;
      margin-bottom:10px;
    }

    input, textarea{
      width:100%;
      padding:14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.15);
      background:rgba(255,255,255,.05);
      color:white;
      font-size:15px;
      margin-top:10px;
      outline:none;
    }

    textarea{
      min-height:180px;
      resize:vertical;
    }

    button{
      margin-top:18px;
      padding:12px 18px;
      border:none;
      border-radius:14px;
      font-weight:800;
      cursor:pointer;
      background:linear-gradient(135deg,#2f6fff,#4da3ff);
      color:white;
      font-size:14px;
      transition:.2s;
    }

    button:hover{
      transform:scale(1.03);
    }

    .status{
      margin-top:15px;
      opacity:.7;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">StudentStreamHQ • DevForum</div>
  <div onclick="history.back()" style="cursor:pointer;opacity:.7;">
    ← Back
  </div>
</header>

<div class="container">
  <h1>Create New Topic</h1>
  <p style="opacity:.6;">Posting requires Creator login.</p>

  <input id="title" placeholder="Topic title..." />
  <textarea id="content" placeholder="Write your topic..."></textarea>

  <button onclick="postTopic()">Publish Topic</button>

  <div class="status" id="status"></div>
</div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://iabzmoxzbqzcqgypxctr.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
  );

  const params = new URLSearchParams(window.location.search);
  const categoryId = params.get("category");

  const statusBox = document.getElementById("status");

  // ✅ Require Login
  const { data: { user } } = await supabase.auth.getUser();

  if (!user) {
    window.location.href = "login.html";
  }

  // ✅ Post Topic
  window.postTopic = async function () {
    const title = document.getElementById("title").value.trim();
    const content = document.getElementById("content").value.trim();

    if (!title || !content) {
      statusBox.textContent = "⚠️ Title and content required.";
      return;
    }

    statusBox.textContent = "Posting...";

    const { error } = await supabase
      .from("forum_topics")
      .insert([
        {
          category_id: categoryId,
          title: title,
          content: content,
          user_id: user.id
        }
      ]);

    if (error) {
      statusBox.textContent = "❌ Failed: " + error.message;
      return;
    }

    statusBox.textContent = "✅ Topic posted! Redirecting...";

    setTimeout(() => {
      window.location.href = `category.html?id=${categoryId}`;
    }, 1200);
  };
</script>

</body>
</html>
