<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Topic • StudentStream DevForum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:system-ui;
      background:radial-gradient(circle at top,#0d1b3a,#05070c);
      color:white;
      min-height:100vh;
    }

    header{
      padding:18px 22px;
      border-bottom:1px solid rgba(255,255,255,.08);
      backdrop-filter:blur(14px);
      background:rgba(5,7,12,.75);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .logo{
      font-weight:900;
      font-size:18px;
    }

    .container{
      max-width:720px;
      margin:50px auto;
      padding:0 20px;
    }

    h1{
      font-size:34px;
      font-weight:900;
      margin-bottom:10px;
    }

    p{
      opacity:.65;
      margin-bottom:25px;
    }

    label{
      display:block;
      font-size:13px;
      margin:14px 0 6px;
      opacity:.75;
    }

    input, textarea, select{
      width:100%;
      padding:12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.04);
      color:white;
      outline:none;
      font-size:14px;
    }

    textarea{
      min-height:140px;
      resize:none;
    }

    button{
      margin-top:20px;
      width:100%;
      padding:13px;
      border:none;
      border-radius:14px;
      font-weight:800;
      cursor:pointer;
      background:linear-gradient(135deg,#2f6fff,#4da3ff);
      color:white;
      font-size:15px;
    }

    .msg{
      margin-top:15px;
      font-size:14px;
      opacity:.8;
    }

    .error{
      color:#ff6b6b;
    }

    .success{
      color:#4dff9f;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">StudentStreamHQ • DevForum</div>
  <a href="/devforum/index.html" style="color:white;opacity:.6;text-decoration:none;">← Back</a>
</header>

<div class="container">

  <h1>Create New Topic</h1>
  <p>Posting requires Creator login and selecting a category.</p>

  <!-- Title -->
  <label>Topic Title</label>
  <input type="text" id="title" placeholder="Enter topic title..." />

  <!-- Category Dropdown -->
  <label>Category</label>
  <select id="categorySelect">
    <option value="">Loading categories...</option>
  </select>

  <!-- Content -->
  <label>Topic Content</label>
  <textarea id="content" placeholder="Write your post..."></textarea>

  <!-- Publish -->
  <button id="publishBtn">Publish Topic</button>

  <div id="statusMsg" class="msg"></div>

</div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://iabzmoxzbqzcqgypxctr.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
  );

  const titleInput = document.getElementById("title");
  const contentInput = document.getElementById("content");
  const categorySelect = document.getElementById("categorySelect");
  const statusMsg = document.getElementById("statusMsg");
  const publishBtn = document.getElementById("publishBtn");

  /* ✅ LOAD CATEGORIES INTO DROPDOWN */
  async function loadCategories() {
    const { data: categories, error } = await supabase
      .from("forum_categories")
      .select("id,name")
      .order("name");

    if (error || !categories) {
      categorySelect.innerHTML =
        `<option value="">No categories found</option>`;
      return;
    }

    categorySelect.innerHTML =
      `<option value="">Select a category...</option>`;

    categories.forEach(cat => {
      const option = document.createElement("option");
      option.value = cat.id;
      option.textContent = cat.name;
      categorySelect.appendChild(option);
    });
  }

  loadCategories();

  /* ✅ PUBLISH TOPIC */
  publishBtn.onclick = async () => {
    statusMsg.textContent = "";

    const title = titleInput.value.trim();
    const content = contentInput.value.trim();
    const categoryId = categorySelect.value;

    if (!title || !content || !categoryId) {
      statusMsg.textContent = "❌ Title, content, and category are required.";
      statusMsg.className = "msg error";
      return;
    }

    const { data: userData } = await supabase.auth.getUser();
    const user = userData.user;

    if (!user) {
      alert("Login required.");
      window.location.href = "/login.html?next=/devforum/new-topic.html";
      return;
    }

    /* INSERT POST */
    const { error } = await supabase
      .from("forum_topics")
      .insert([
        {
          title,
          content,
          category_id: categoryId,
          author: user.email,
          pinned: false
        }
      ]);

    if (error) {
      statusMsg.textContent = "❌ Failed: " + error.message;
      statusMsg.className = "msg error";
      return;
    }

    statusMsg.textContent = "✅ Topic posted successfully!";
    statusMsg.className = "msg success";

    setTimeout(() => {
      window.location.href = "/devforum/index.html";
    }, 1200);
  };
</script>

</body>
</html>
