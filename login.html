<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login • StudentStreamHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #08142c, #02030a);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
    }

    /* Cinematic glow background */
    .blurOrb {
      position: absolute;
      width: 900px;
      height: 900px;
      background: radial-gradient(circle, rgba(60,140,255,0.25), transparent 70%);
      filter: blur(120px);
      top: -300px;
      left: -250px;
    }

    .blurOrb2 {
      position: absolute;
      width: 900px;
      height: 900px;
      background: radial-gradient(circle, rgba(0,255,170,0.18), transparent 70%);
      filter: blur(130px);
      bottom: -320px;
      right: -250px;
    }

    /* Login Card */
    .loginBox {
      width: 100%;
      max-width: 470px;
      padding: 50px 45px;
      border-radius: 28px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(25px);
      box-shadow: 0 0 80px rgba(0,0,0,0.55);
      z-index: 5;
      text-align: center;
    }

    .logoTitle {
      font-size: 52px;
      font-weight: 950;
      letter-spacing: -1px;
    }

    .logoTitle span {
      color: #3c8cff;
    }

    .subtitle {
      margin-top: 10px;
      font-size: 15px;
      opacity: 0.7;
      line-height: 1.6;
    }

    .subtitle strong {
      opacity: 0.95;
    }

    /* Form Inputs */
    .field {
      text-align: left;
      margin-top: 22px;
    }

    label {
      font-size: 13px;
      font-weight: 700;
      opacity: 0.75;
    }

    input {
      width: 100%;
      margin-top: 9px;
      padding: 15px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.03);
      color: white;
      font-size: 15px;
      outline: none;
      transition: 0.25s;
    }

    input:focus {
      border-color: rgba(60,140,255,0.65);
      box-shadow: 0 0 0 3px rgba(60,140,255,0.18);
    }

    /* Button */
    .loginBtn {
      width: 100%;
      margin-top: 30px;
      padding: 15px;
      border-radius: 18px;
      border: none;
      cursor: pointer;
      font-weight: 900;
      font-size: 16px;
      background: linear-gradient(90deg, #3c8cff, #00ffae);
      color: black;
      transition: 0.25s;
    }

    .loginBtn:hover {
      transform: translateY(-2px);
      opacity: 0.95;
      box-shadow: 0 15px 40px rgba(0,0,0,0.55);
    }

    /* Status Text */
    .status {
      margin-top: 16px;
      font-size: 14px;
      opacity: 0.8;
      min-height: 20px;
    }

    /* Links */
    .links {
      margin-top: 28px;
      font-size: 13px;
      opacity: 0.65;
    }

    .links a {
      color: white;
      font-weight: 700;
      text-decoration: none;
      opacity: 0.75;
    }

    .links a:hover {
      opacity: 1;
    }
  </style>
</head>

<body>

  <div class="blurOrb"></div>
  <div class="blurOrb2"></div>

  <div class="loginBox">

    <div class="logoTitle">
      StudentStream<span>HQ</span>
    </div>

    <div class="subtitle">
      One account for the entire platform.<br>
      <strong>SS:Watch • DevForum • Studio • Creator Hub • More</strong>
    </div>

    <!-- Email -->
    <div class="field">
      <label>Email</label>
      <input id="email" type="email" placeholder="you@studentstream.com">
    </div>

    <!-- Password -->
    <div class="field">
      <label>Password</label>
      <input id="password" type="password" placeholder="••••••••••••">
    </div>

    <!-- Login Button -->
    <button class="loginBtn" onclick="loginUser()">
      Login to StudentStreamHQ
    </button>

    <div class="status" id="statusText"></div>

    <div class="links">
      New here? <a href="/signup.html">Create Account</a>
    </div>

  </div>

  <!-- Supabase Auth -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://iabzmoxzbqzcqgypxctr.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
    );

    const status = document.getElementById("statusText");

    // ✅ Smart redirect system
    const params = new URLSearchParams(window.location.search);
    const nextPage = params.get("next") || "/dashboard.html";

    // ✅ If already logged in, go dashboard
    const { data: sessionData } = await supabase.auth.getSession();
    if (sessionData.session) {
      window.location.href = nextPage;
    }

    // Login Function
    window.loginUser = async function () {

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        status.textContent = "⚠️ Enter your email and password.";
        return;
      }

      status.textContent = "Logging in...";

      const { error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        status.textContent = "❌ " + error.message;
        return;
      }

      status.textContent = "✅ Welcome back.";

      setTimeout(() => {
        window.location.href = nextPage;
      }, 700);
    };
  </script>

</body>
</html>
