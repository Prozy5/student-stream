<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Forge Admin SaaS Dashboard</title>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

const staffDomain = "@proton.me";

/* ============================
   âœ… STAFF AUTH CHECK
============================ */
async function checkAdmin(){
  const { data } = await supabase.auth.getUser();

  if(!data.user){
    window.location.href = "forge-admin-login.html";
    return;
  }

  if(!data.user.email.endsWith(staffDomain)){
    alert("âŒ Staff Only Access.");
    await supabase.auth.signOut();
    window.location.href = "forge-admin-login.html";
    return;
  }

  document.getElementById("adminEmail").innerText = data.user.email;

  loadClients();
  loadTasks();
  loadMessages();
}

/* ============================
   âœ… CLIENTS
============================ */
async function loadClients(){
  const box = document.getElementById("clientBox");
  box.innerHTML = "ðŸŒ¿ Loading clients...";

  const { data, error } = await supabase
    .from("forge_clients")
    .select("*")
    .order("created_at", { ascending:false });

  if(error){
    box.innerHTML = "âŒ Error loading clients.";
    return;
  }

  if(data.length === 0){
    box.innerHTML = "No clients onboarded yet.";
    return;
  }

  box.innerHTML = "";

  data.forEach(c=>{
    const div = document.createElement("div");
    div.className="card";

    div.innerHTML = `
      <h3>${c.name}</h3>
      <p><b>Email:</b> ${c.email}</p>
      <p><b>Plan:</b> ${c.plan}</p>
      <p><b>Status:</b> 
        <span class="pill ${c.subscription_active ? "active":"inactive"}">
          ${c.subscription_active ? "ACTIVE":"INACTIVE"}
        </span>
      </p>
      <p><b>Badge:</b> ${c.founder_client ? "ðŸ‘‘ Founder" : "Standard"}</p>
    `;

    box.appendChild(div);
  });
}

/* ============================
   âœ… TASKS
============================ */
async function loadTasks(){
  const box = document.getElementById("taskBox");
  box.innerHTML="Loading tasks...";

  const { data, error } = await supabase
    .from("forge_tasks")
    .select("*")
    .order("created_at",{ascending:false});

  if(error){
    box.innerHTML="âŒ Task error.";
    return;
  }

  box.innerHTML="";

  data.forEach(t=>{
    const div=document.createElement("div");
    div.className="card";

    div.innerHTML=`
      <h3>${t.title}</h3>
      <p><b>Client:</b> ${t.client_email}</p>
      <p><b>Status:</b> ${t.status}</p>
    `;

    box.appendChild(div);
  });
}

/* ============================
   âœ… MESSAGES
============================ */
async function loadMessages(){
  const box=document.getElementById("messageBox");
  box.innerHTML="Loading messages...";

  const { data, error } = await supabase
    .from("forge_messages")
    .select("*")
    .order("created_at",{ascending:false});

  if(error){
    box.innerHTML="âŒ Message error.";
    return;
  }

  box.innerHTML="";

  data.forEach(m=>{
    const div=document.createElement("div");
    div.className="card";

    div.innerHTML=`
      <h3>${m.client_email}</h3>
      <p>${m.message}</p>
      <span class="date">${new Date(m.created_at).toLocaleString()}</span>
    `;

    box.appendChild(div);
  });
}

/* ============================
   âœ… LOGOUT
============================ */
window.logoutForge = async function(){
  await supabase.auth.signOut();
  window.location.href="forge-admin-login.html";
};

window.onload=checkAdmin;
</script>

<style>
:root{
  --bg:#050806;
  --panel:rgba(12,18,14,0.92);
  --border:rgba(180,255,200,0.14);

  --leaf:#6cff9f;
  --gold:#ffd98a;
  --text:#eaffef;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:system-ui;
  background:
    radial-gradient(circle at top, rgba(108,255,159,0.20), transparent 70%),
    radial-gradient(circle at bottom, rgba(44,107,63,0.35), transparent 70%),
    linear-gradient(to bottom, #050806, #010201);
  color:var(--text);
}

header{
  padding:22px 40px;
  border-bottom:1px solid var(--border);
  background:rgba(6,10,7,0.88);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-size:20px;
  font-weight:1000;
}

.logo span{color:var(--leaf);}

button{
  padding:10px 18px;
  border-radius:999px;
  border:1px solid var(--border);
  background:rgba(255,255,255,0.04);
  color:white;
  font-weight:850;
  cursor:pointer;
}

main{
  max-width:1200px;
  margin:auto;
  padding:60px 20px;
}

h2{
  margin:35px 0 15px;
  font-size:22px;
  color:var(--gold);
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:20px;
}

.card{
  padding:20px;
  border-radius:18px;
  border:1px solid var(--border);
  background:var(--panel);
}

.card h3{
  color:var(--leaf);
  font-size:16px;
  margin-bottom:6px;
}

.pill{
  padding:4px 10px;
  border-radius:999px;
  font-size:11px;
  font-weight:850;
}

.active{
  background:rgba(108,255,159,0.15);
  color:var(--leaf);
}

.inactive{
  background:rgba(255,0,0,0.10);
  color:#ffaaaa;
}

.date{
  display:block;
  margin-top:10px;
  font-size:11px;
  opacity:.55;
}
</style>
</head>

<body>

<header>
  <div>
    <div class="logo">Forge <span>Admin SaaS</span></div>
    <div style="font-size:13px;opacity:.7;">
      Logged in: <span id="adminEmail"></span>
    </div>
  </div>

  <button onclick="logoutForge()">Logout</button>
</header>

<main>

  <h2>Clients</h2>
  <div class="grid" id="clientBox"></div>

  <h2>Tasks</h2>
  <div class="grid" id="taskBox"></div>

  <h2>Messages</h2>
  <div class="grid" id="messageBox"></div>

</main>

</body>
</html>
