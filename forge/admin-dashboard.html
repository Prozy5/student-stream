<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forge Admin Dashboard</title>

  <!-- üåø SUPABASE -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://iabzmoxzbqzcqgypxctr.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
    );

    // ============================
    // üîí LOGIN FUNCTION
    // ============================
    window.adminLogin = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        alert("‚ùå Login Failed: " + error.message);
        return;
      }

      location.reload();
    };

    // ============================
    // üîì CHECK SESSION
    // ============================
    async function checkSession() {
      const { data } = await supabase.auth.getSession();

      if (!data.session) {
        document.getElementById("loginScreen").style.display = "block";
        document.getElementById("dashboard").style.display = "none";
      } else {
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("dashboard").style.display = "block";

        loadIntake();
        loadClients();
      }
    }

    // ============================
    // üö™ LOGOUT
    // ============================
    window.logoutAdmin = async function () {
      await supabase.auth.signOut();
      location.reload();
    };

    // ============================
    // üì• LOAD INTAKE
    // ============================
    async function loadIntake() {
      const { data, error } = await supabase
        .from("forge_intake")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) return alert("Error loading intake.");

      const container = document.getElementById("intakeList");
      container.innerHTML = "";

      data.forEach((req) => {
        container.innerHTML += `
          <div class="card">
            <h3>${req.name}</h3>
            <p><b>Email:</b> ${req.email}</p>
            <p><b>Status:</b> ${req.status}</p>
            <p class="msg">${req.message}</p>
          </div>
        `;
      });
    }

    // ============================
    // üë• LOAD CLIENTS
    // ============================
    async function loadClients() {
      const { data, error } = await supabase
        .from("forge_clients")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) return alert("Error loading clients.");

      const container = document.getElementById("clientList");
      container.innerHTML = "";

      data.forEach((c) => {
        container.innerHTML += `
          <div class="card clientCard">
            <h3>${c.full_name}</h3>
            <p><b>Email:</b> ${c.email}</p>
            <p><b>Plan:</b> ${c.plan}</p>
            <p><b>Active:</b> ${c.active ? "‚úÖ Yes" : "‚ùå No"}</p>
          </div>
        `;
      });
    }

    // Run session check on load
    checkSession();
  </script>

  <!-- üåø STYLE -->
  <style>
    body {
      margin: 0;
      font-family: system-ui;
      background: radial-gradient(circle at top, rgba(108,255,159,0.18), transparent 70%),
                  linear-gradient(to bottom, #020402, #000);
      color: white;
    }

    .wrap {
      max-width: 1100px;
      margin: auto;
      padding: 60px 20px;
    }

    h1 {
      font-size: 50px;
      color: #6cff9f;
      text-shadow: 0 0 25px rgba(108,255,159,0.25);
    }

    input {
      width: 100%;
      padding: 14px;
      margin-top: 14px;
      border-radius: 14px;
      border: 1px solid rgba(108,255,159,0.2);
      background: rgba(255,255,255,0.03);
      color: white;
    }

    button {
      margin-top: 18px;
      padding: 14px;
      width: 100%;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-weight: 900;
      background: rgba(108,255,159,0.22);
      color: #6cff9f;
    }

    button:hover {
      background: rgba(108,255,159,0.35);
    }

    .logout {
      background: rgba(255,70,70,0.15);
      color: #ff6666;
    }

    .logout:hover {
      background: rgba(255,70,70,0.3);
    }

    .card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(108,255,159,0.18);
      padding: 20px;
      border-radius: 18px;
      margin-top: 18px;
    }

    .clientCard h3 {
      color: gold;
    }

    .msg {
      opacity: 0.8;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- üîí LOGIN -->
  <div class="wrap" id="loginScreen" style="display:none;">
    <h1>Forge Admin Login</h1>
    <p>Secure Supabase Authentication</p>

    <input id="email" placeholder="Admin Email">
    <input id="password" type="password" placeholder="Password">

    <button onclick="adminLogin()">Login ‚Üí</button>
  </div>

  <!-- üåø DASHBOARD -->
  <div class="wrap" id="dashboard" style="display:none;">
    <h1>Forge Admin Dashboard</h1>
    <p>Secure Access Enabled</p>

    <button class="logout" onclick="logoutAdmin()">Logout</button>

    <h2 style="margin-top:50px;">üì• Intake Requests</h2>
    <div id="intakeList"></div>

    <h2 style="margin-top:60px;">üë• Active Clients</h2>
    <div id="clientList"></div>
  </div>

</body>
</html>
