<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forge Admin · Founder Dashboard</title>

<!-- Supabase -->
<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  /* ✅ SUPABASE CONFIG */
  const supabase = createClient(
    "https://iabzmoxzbqzcqgypxctr.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
  );

  /* ✅ ADMIN EMAIL LOCK */
  const ADMIN_EMAIL = "studentstreamhq@proton.me";

  // Protect Page
  window.onload = async function(){

    const { data } = await supabase.auth.getSession();

    if(!data.session){
      window.location.href = "forge-portal-login.html";
      return;
    }

    const userEmail = data.session.user.email;

    if(userEmail !== ADMIN_EMAIL){
      alert("❌ Access Denied: Founder Only.");
      await supabase.auth.signOut();
      window.location.href = "forge-portal-login.html";
      return;
    }

    document.getElementById("adminEmail").innerText = userEmail;

    loadIntakeSubmissions();
  };


  /* ✅ LOAD CLIENT INTAKE REQUESTS */
  async function loadIntakeSubmissions(){

    const table = document.getElementById("intakeTable");
    table.innerHTML = "<tr><td colspan='5'>Loading submissions...</td></tr>";

    const { data, error } = await supabase
      .from("forge_intake")
      .select("*")
      .order("created_at", { ascending: false });

    if(error){
      table.innerHTML = "<tr><td colspan='5'>❌ Error loading requests.</td></tr>";
      return;
    }

    if(data.length === 0){
      table.innerHTML = "<tr><td colspan='5'>No applications yet.</td></tr>";
      return;
    }

    table.innerHTML = "";

    data.forEach((row) => {

      table.innerHTML += `
        <tr>
          <td>${row.name}</td>
          <td>${row.email}</td>
          <td>${row.handle || "-"}</td>
          <td>${row.message || "-"}</td>
          <td>
            <button onclick="acceptClient('${row.email}')">
              Accept
            </button>
          </td>
        </tr>
      `;
    });
  }


  /* ✅ ACCEPT CLIENT (Placeholder Action) */
  window.acceptClient = function(email){
    alert("✅ Client Accepted: " + email +
      "\n\nNext step: Add them to Client Portal Access.");
  };


  /* ✅ LOGOUT */
  window.logoutAdmin = async function(){
    await supabase.auth.signOut();
    window.location.href = "forge-portal-login.html";
  };

</script>

<style>
:root{
  --bg:#040705;
  --panel:rgba(10,16,12,0.92);
  --border:rgba(180,255,200,0.14);

  --text:#eaffef;
  --muted:#9cc7a7;

  --leaf:#6cff9f;
  --gold:#ffd98a;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:system-ui;
  background:
    radial-gradient(circle at top, rgba(108,255,159,0.18), transparent 70%),
    radial-gradient(circle at bottom, rgba(44,107,63,0.35), transparent 70%),
    linear-gradient(to bottom, #040705, #010201);
  color:var(--text);
  min-height:100vh;
}

/* Header */
header{
  padding:22px 40px;
  border-bottom:1px solid var(--border);
  background:rgba(6,10,7,0.90);
  backdrop-filter:blur(18px);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-size:20px;
  font-weight:1000;
}

.logo span{color:var(--leaf);}

.logoutBtn{
  padding:10px 18px;
  border-radius:999px;
  border:1px solid var(--border);
  background:rgba(255,255,255,0.04);
  color:white;
  font-weight:850;
  cursor:pointer;
}

.logoutBtn:hover{
  border-color:rgba(108,255,159,0.35);
}

/* Layout */
.wrap{
  max-width:1200px;
  margin:auto;
  padding:60px 20px;
}

h1{
  font-size:52px;
  font-weight:1000;
}

h1 span{color:var(--leaf);}

p{
  margin-top:12px;
  opacity:0.75;
}

/* Table */
.tableBox{
  margin-top:45px;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:20px;
  padding:25px;
  overflow-x:auto;
}

table{
  width:100%;
  border-collapse:collapse;
}

th, td{
  padding:14px;
  text-align:left;
  font-size:14px;
}

th{
  color:var(--gold);
  font-weight:900;
  border-bottom:1px solid var(--border);
}

tr{
  border-bottom:1px solid rgba(255,255,255,0.05);
}

button{
  padding:8px 14px;
  border:none;
  border-radius:999px;
  cursor:pointer;
  font-weight:850;
  background:rgba(108,255,159,0.20);
  color:var(--leaf);
}

button:hover{
  background:rgba(108,255,159,0.35);
}

footer{
  margin-top:90px;
  padding:40px;
  text-align:center;
  font-size:13px;
  opacity:0.55;
  border-top:1px solid var(--border);
}
</style>
</head>

<body>

<header>
  <div class="logo">Forge <span>Admin Panel</span></div>
  <button class="logoutBtn" onclick="logoutAdmin()">Logout →</button>
</header>

<main class="wrap">

  <h1>Founder <span>Dashboard</span></h1>
  <p>
    Logged in as: <b id="adminEmail">Loading...</b><br>
    Intake submissions update live from Supabase.
  </p>

  <!-- Intake Table -->
  <section class="tableBox">
    <h2 style="margin-bottom:18px;color:var(--leaf);font-weight:950;">
      Client Applications
    </h2>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Handle</th>
          <th>Request</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody id="intakeTable">
        <tr>
          <td colspan="5">Loading...</td>
        </tr>
      </tbody>
    </table>
  </section>

</main>

<footer>
  © 2026 Forge Agency · Founder Admin Access Only
</footer>

</body>
</html>
