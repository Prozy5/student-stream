<!DOCTYPE html>
<html>
<head>
  <title>Trusted Brands Debug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Load Supabase first -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      background: #0b0f14;
      font-family: Arial;
      color: white;
      padding: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #333;
      background: #111;
      color: white;
    }

    button {
      background: #3CF58A;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    #log {
      background: #111;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      font-size: 12px;
      white-space: pre-wrap;
      max-height: 300px;
      overflow: auto;
      border: 1px solid #222;
    }
  </style>
</head>
<body>

<h2>Trusted Brands Debug</h2>

<input id="name" placeholder="Brand Name">
<input id="website" placeholder="Website URL">
<input type="file" id="logo" accept="image/*">
<button id="uploadBtn">Upload Brand</button>

<div id="log"></div>

<script>
window.addEventListener("load", function () {

  const logBox = document.getElementById("log");

  function log(msg) {
    console.log(msg);
    logBox.innerText += "\n" + (typeof msg === "string" ? msg : JSON.stringify(msg, null, 2));
  }

  log("Page fully loaded");

  if (!window.supabase) {
    log("❌ Supabase NOT loaded");
    alert("Supabase failed to load.");
    return;
  }

  log("Supabase loaded");

  const supabase = window.supabase.createClient(
    "https://iabzmoxzbqzcqgypxctr.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
  );

  log("Client created");

  document.getElementById("uploadBtn").addEventListener("click", async function () {

    log("Button clicked");

    const name = document.getElementById("name").value.trim();
    const website = document.getElementById("website").value.trim();
    const file = document.getElementById("logo").files[0];

    if (!name || !website || !file) {
      log("❌ Missing fields");
      alert("Fill all fields");
      return;
    }

    const filePath = Date.now() + "-" + file.name;

    log("Uploading...");

    const upload = await supabase.storage
      .from("brand-logos")
      .upload(filePath, file);

    log(upload);

    if (upload.error) {
      alert(upload.error.message);
      return;
    }

    const { data: publicUrl } =
      supabase.storage.from("brand-logos").getPublicUrl(filePath);

    log("Public URL:");
    log(publicUrl);

    const insert = await supabase
      .from("trusted_brands")
      .insert([{
        name,
        website_url: website,
        logo_url: publicUrl.publicUrl
      }]);

    log(insert);

    if (insert.error) {
      alert(insert.error.message);
      return;
    }

    alert("Success");
  });

});
</script>

</body>
</html>
