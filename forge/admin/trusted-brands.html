<!DOCTYPE html>
<html>
<head>
  <title>Trusted Brands Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #0b0f14;
      font-family: Inter, sans-serif;
      color: white;
    }

    .container {
      width: 95%;
      max-width: 1100px;
      margin: 30px auto;
    }

    h1 {
      color: #3CF58A;
      font-size: 28px;
      margin-bottom: 5px;
    }

    .sub {
      color: #9aa3af;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .panel {
      background: #11161d;
      padding: 20px;
      border-radius: 14px;
      border: 1px solid #1f2630;
      margin-bottom: 35px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #0b0f14;
      border: 1px solid #1f2630;
      color: white;
      border-radius: 8px;
      font-size: 14px;
    }

    input[type="file"] {
      padding: 10px;
      background: #0b0f14;
    }

    button {
      padding: 10px 16px;
      background: #3CF58A;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-right: 6px;
    }

    button:hover {
      opacity: .9;
    }

    .danger {
      background: #ff4d4d;
    }

    .brands-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .brand-item {
      background: #11161d;
      border: 1px solid #1f2630;
      padding: 15px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      cursor: grab;
    }

    .brand-left {
      display: flex;
      align-items: center;
      gap: 15px;
      min-width: 0;
    }

    .brand-left img {
      width: 45px;
      height: 45px;
      object-fit: contain;
      background: white;
      border-radius: 6px;
      padding: 5px;
    }

    .status {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 5px;
      background: #3CF58A;
      color: black;
      margin-top: 4px;
      display: inline-block;
    }

    @media (max-width: 600px) {
      .brand-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .brand-left {
        width: 100%;
      }

      button {
        width: 100%;
        margin-bottom: 5px;
      }
    }

    .loading {
      opacity: .5;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Trusted Brands</h1>
  <div class="sub">Enterprise Brand Registry â€“ StudentStream Network</div>

  <div class="panel">
    <h3>Add Brand</h3>
    <input type="text" id="name" placeholder="Brand Name">
    <input type="url" id="website" placeholder="Website URL">
    <input type="file" id="logo" accept="image/*">
    <button onclick="addBrand()">Upload & Add</button>
  </div>

  <div class="brands-list" id="brandsList"></div>
</div>

<script>
const supabase = window.supabase.createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

const list = document.getElementById("brandsList");

async function loadBrands() {
  const { data, error } = await supabase
    .from("trusted_brands")
    .select("*")
    .order("sort_order", { ascending: true });

  if (error) {
    alert(error.message);
    return;
  }

  list.innerHTML = "";

  data.forEach(brand => {
    const div = document.createElement("div");
    div.className = "brand-item";
    div.dataset.id = brand.id;

    div.innerHTML = `
      <div class="brand-left">
        <img src="${brand.logo_url}">
        <div>
          <strong>${brand.name}</strong><br>
          <span class="status">${brand.status}</span>
        </div>
      </div>
      <div>
        <button onclick="deleteBrand('${brand.id}')">Delete</button>
      </div>
    `;

    list.appendChild(div);
  });

  new Sortable(list, {
    animation: 150,
    onEnd: async function () {
      const items = list.querySelectorAll(".brand-item");
      for (let i = 0; i < items.length; i++) {
        await supabase
          .from("trusted_brands")
          .update({ sort_order: i + 1 })
          .eq("id", items[i].dataset.id);
      }
    }
  });
}

async function addBrand() {
  try {
    const name = document.getElementById("name").value.trim();
    const website = document.getElementById("website").value.trim();
    const fileInput = document.getElementById("logo");
    const file = fileInput.files[0];

    if (!name || !website || !file) {
      alert("All fields required.");
      return;
    }

    console.log("Uploading file...");

    const filePath = `${Date.now()}-${file.name}`;

    const { data: uploadData, error: uploadError } =
      await supabase.storage.from("brand-logos").upload(filePath, file);

    if (uploadError) {
      console.error("UPLOAD ERROR:", uploadError);
      alert(uploadError.message);
      return;
    }

    console.log("Upload success:", uploadData);

    const { data: publicUrlData } =
      supabase.storage.from("brand-logos").getPublicUrl(filePath);

    console.log("Public URL:", publicUrlData.publicUrl);

    const { data: insertData, error: insertError } =
      await supabase.from("trusted_brands").insert([
        {
          name,
          website_url: website,
          logo_url: publicUrlData.publicUrl,
          sort_order: 999,
          status: "Active",
        },
      ]);

    if (insertError) {
      console.error("INSERT ERROR:", insertError);
      alert(insertError.message);
      return;
    }

    console.log("Insert success:", insertData);

    alert("Brand added successfully!");

    loadBrands();
  } catch (err) {
    console.error("FULL ERROR:", err);
    alert("Something broke. Check console.");
  }
}
