<!DOCTYPE html>
<html>
<head>
  <title>Trusted Brands â€“ StudentStream Network</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      background: #0f1115;
      font-family: Arial, sans-serif;
      color: white;
    }

    h1 {
      color: #3CF58A;
      text-align: center;
      margin-top: 50px;
    }

    p.subtext {
      text-align: center;
      color: #9aa3af;
      margin-bottom: 40px;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
    }

    .admin-panel {
      background: #161a22;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 60px;
      border: 1px solid #2a2f3a;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #0f1115;
      border: 1px solid #2a2f3a;
      color: white;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      background: #3CF58A;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .brands-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 80px;
    }

    .brand-card {
      background: #161a22;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #2a2f3a;
      transition: 0.3s;
      text-align: center;
    }

    .brand-card:hover {
      border-color: #3CF58A;
      transform: translateY(-5px);
    }

    .brand-card img {
      max-width: 100px;
      margin-bottom: 15px;
    }

    .inactive {
      opacity: 0.4;
    }
  </style>
</head>
<body>

<div class="container">

  <h1>Trusted Across Our Network</h1>
  <p class="subtext">Verified brands operating within the StudentStream ecosystem.</p>

  <!-- ADMIN PANEL -->
  <div class="admin-panel">
    <h2>Add Brand (Admin)</h2>
    <input type="text" id="name" placeholder="Brand Name">
    <input type="text" id="logo_url" placeholder="Logo URL">
    <input type="text" id="website_url" placeholder="Website URL">
    <input type="number" id="sort_order" placeholder="Sort Order (1,2,3...)">
    <button onclick="addBrand()">Add Brand</button>
  </div>

  <!-- PUBLIC GRID -->
  <div class="brands-grid" id="brandsGrid"></div>

</div>

<script>
  const supabase = window.supabase.createClient(
    "https://iabzmoxzbqzcqgypxctr.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
  );

  async function loadBrands() {
    const { data, error } = await supabase
      .from("trusted_brands")
      .select("*")
      .order("sort_order", { ascending: true });

    if (error) {
      console.error(error);
      return;
    }

    const grid = document.getElementById("brandsGrid");
    grid.innerHTML = "";

    data.forEach(brand => {
      const card = document.createElement("div");
      card.className = "brand-card";

      if (!brand.is_active) {
        card.classList.add("inactive");
      }

      card.innerHTML = `
        <img src="${brand.logo_url}" alt="${brand.name}">
        <h3>${brand.name}</h3>
        <p>Status: ${brand.status}</p>
        <a href="${brand.website_url}" target="_blank">
          <button>Visit</button>
        </a>
      `;

      grid.appendChild(card);
    });
  }

  async function addBrand() {
    const name = document.getElementById("name").value;
    const logo_url = document.getElementById("logo_url").value;
    const website_url = document.getElementById("website_url").value;
    const sort_order = parseInt(document.getElementById("sort_order").value);

    const { error } = await supabase.from("trusted_brands").insert([
      {
        name,
        logo_url,
        website_url,
        sort_order,
        is_active: true,
        status: "Active"
      }
    ]);

    if (error) {
      alert("Error adding brand");
      console.error(error);
      return;
    }

    loadBrands();
  }

  loadBrands();
</script>

</body>
</html>
