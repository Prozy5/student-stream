<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Forge Global Intelligence Command - Enterprise</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
margin:0;
background:radial-gradient(circle at top,#041a33,#020b17);
font-family:Arial;
color:white;
}

header{
padding:20px;
font-size:22px;
font-weight:bold;
letter-spacing:2px;
background:linear-gradient(90deg,#071c36,#0b2b52);
display:flex;
justify-content:space-between;
align-items:center;
}

.section{padding:20px}

.panel{
background:#06182f;
padding:15px;
border-radius:12px;
box-shadow:0 0 15px rgba(0,212,255,.08);
max-width:500px;
}

.panel h3{
margin-top:0;
font-size:14px;
letter-spacing:1px;
}

input{
width:100%;
padding:8px;
margin-bottom:8px;
border-radius:6px;
border:none;
background:#0c2b4f;
color:white;
}

button{
width:100%;
padding:8px;
margin-bottom:8px;
border:none;
border-radius:6px;
background:#00d4ff;
color:black;
font-weight:bold;
cursor:pointer;
}

.item{
padding:8px;
margin-bottom:6px;
border-radius:6px;
font-size:12px;
background:#0b223d;
display:flex;
justify-content:space-between;
align-items:center;
cursor:grab;
}

.item img{
max-height:35px;
margin-right:8px;
}

.dragging{ opacity:.4; }

#logoPreview{
max-height:60px;
margin-bottom:10px;
display:none;
}
</style>
</head>

<body>

<header>
Forge Global Intelligence Command — Enterprise
</header>

<div class="section">
<div class="panel">
<h3>TRUSTED BRANDS ADMIN</h3>

<input id="brandName" placeholder="Brand name">
<input type="file" id="brandLogo" accept="image/*">
<img id="logoPreview">

<button onclick="addBrand()">Add Brand</button>

<div id="brandList"></div>
</div>
</div>

<script>
const SUPABASE_URL="https://iabzmoxzbqzcqgypxctr.supabase.co";
const SUPABASE_KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";
const sb=supabase.createClient(SUPABASE_URL,SUPABASE_KEY);

/* PREVIEW */
document.getElementById("brandLogo").addEventListener("change",function(e){
const file=e.target.files[0];
if(!file) return;

const reader=new FileReader();
reader.onload=function(ev){
const img=document.getElementById("logoPreview");
img.src=ev.target.result;
img.style.display="block";
}
reader.readAsDataURL(file);
});

/* RESIZE */
function resizeImage(file,maxWidth){
return new Promise(resolve=>{
const img=new Image();
const canvas=document.createElement("canvas");
const ctx=canvas.getContext("2d");

img.onload=function(){
let scale=maxWidth/img.width;
canvas.width=maxWidth;
canvas.height=img.height*scale;
ctx.drawImage(img,0,0,canvas.width,canvas.height);
canvas.toBlob(blob=>resolve(blob),"image/webp",0.85);
};
img.src=URL.createObjectURL(file);
});
}

/* ADD BRAND */
async function addBrand(){
try{
const name=document.getElementById("brandName").value.trim();
const file=document.getElementById("brandLogo").files[0];

if(!file || !name){
alert("Missing fields");
return;
}

const resized=await resizeImage(file,300);
const filePath=`brands/${Date.now()}-${file.name}.webp`;

/* 1️⃣ Upload */
const { error: uploadError } = await sb.storage
.from("brand-logos")
.upload(filePath,resized,{ upsert:true });

if(uploadError){
console.error(uploadError);
alert("Upload failed");
return;
}

/* 2️⃣ Get Public URL */
const { data: publicData } = sb.storage
.from("brand-logos")
.getPublicUrl(filePath);

const publicUrl=publicData.publicUrl;

/* 3️⃣ Save to DB */
const { error: insertError } = await sb
.from("trusted_brands")
.insert({
name:name,
logo_url:publicUrl
});

if(insertError){
console.error(insertError);
alert("Database insert failed");
return;
}

/* Reset form */
document.getElementById("brandName").value="";
document.getElementById("brandLogo").value="";
document.getElementById("logoPreview").style.display="none";

loadBrands();

}catch(err){
console.error(err);
alert("Something went wrong");
}
}

/* LOAD */
async function loadBrands(){
const { data, error } = await sb
.from("trusted_brands")
.select("*")
.order("sort_order",{ascending:true});

if(error){
console.error(error);
return;
}

let html="";
data?.forEach(b=>{
html+=`
<div class="item" draggable="true" data-id="${b.id}">
<span>
<img src="${b.logo_url}">
${b.name}
</span>
<span>
<button onclick="deleteBrand('${b.id}')">❌</button>
</span>
</div>`;
});

document.getElementById("brandList").innerHTML=html;
enableDrag();
}

/* DELETE */
async function deleteBrand(id){
await sb.from("trusted_brands").delete().eq("id",id);
loadBrands();
}

/* DRAG */
function enableDrag(){
const items=document.querySelectorAll(".item");
let dragItem;

items.forEach(item=>{
item.addEventListener("dragstart",()=>{
dragItem=item;
item.classList.add("dragging");
});
item.addEventListener("dragend",()=>{
item.classList.remove("dragging");
updateOrder();
});
item.addEventListener("dragover",(e)=>e.preventDefault());
item.addEventListener("drop",()=>{
item.parentNode.insertBefore(dragItem,item.nextSibling);
});
});
}

async function updateOrder(){
const items=document.querySelectorAll(".item");
for(let i=0;i<items.length;i++){
await sb.from("trusted_brands")
.update({sort_order:i})
.eq("id",items[i].dataset.id);
}
}

loadBrands();
</script>

</body>
</html>
