<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Forge Intelligence Command</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at 30% 20%, #101a2b, #060b14 70%);
  color: white;
  overflow-x: hidden;
}

/* Animated Grid Background */
body::before {
  content: "";
  position: fixed;
  width: 200%;
  height: 200%;
  background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
  background-size: 40px 40px;
  animation: moveGrid 40s linear infinite;
  z-index: 0;
}

@keyframes moveGrid {
  from { transform: translate(0,0); }
  to { transform: translate(-40px,-40px); }
}

.topbar {
  position: relative;
  z-index: 2;
  height: 70px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 40px;
  border-bottom: 1px solid rgba(255,255,255,0.05);
}

.logo {
  font-size: 18px;
  font-weight: 600;
  letter-spacing: 1px;
}

.status {
  display: flex;
  gap: 20px;
}

.badge {
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 12px;
  background: rgba(0,255,200,0.1);
  color: #00ffc8;
  box-shadow: 0 0 10px rgba(0,255,200,0.3);
}

.container {
  position: relative;
  z-index: 2;
  display: grid;
  grid-template-columns: 280px 1fr 340px;
  gap: 25px;
  padding: 30px;
}

.card {
  background: rgba(255,255,255,0.04);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255,255,255,0.06);
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 0 40px rgba(0,0,0,0.4);
}

.metric {
  font-size: 34px;
  font-weight: 600;
  margin-top: 8px;
}

.label {
  font-size: 12px;
  opacity: 0.6;
}

.left-col, .right-col {
  display: flex;
  flex-direction: column;
  gap: 25px;
}

.map-panel {
  height: 320px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  opacity: 0.5;
}

.bottom-charts {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin-top: 20px;
}

textarea {
  width: 100%;
  background: rgba(255,255,255,0.05);
  border: none;
  border-radius: 10px;
  padding: 10px;
  color: white;
  resize: none;
}

button {
  margin-top: 10px;
  padding: 10px;
  width: 100%;
  border: none;
  border-radius: 10px;
  background: linear-gradient(90deg, #00ffc8, #0088ff);
  color: black;
  font-weight: bold;
  cursor: pointer;
}

</style>
</head>

<body>

<div class="topbar">
  <div class="logo">FORGE INTELLIGENCE COMMAND</div>
  <div class="status">
    <div class="badge">AI ACTIVE</div>
    <div class="badge" id="riskBadge">RISK: STABLE</div>
  </div>
</div>

<div class="container">

  <!-- LEFT -->
  <div class="left-col">
    <div class="card">
      <div class="label">Digital Risk Index</div>
      <div class="metric" id="riskScore">0</div>
    </div>

    <div class="card">
      <div class="label">Brand Authority Score</div>
      <div class="metric" id="authorityScore">0</div>
    </div>

    <div class="card">
      <div class="label">Surface Visibility</div>
      <div class="metric" id="visibilityScore">0%</div>
    </div>
  </div>

  <!-- CENTER -->
  <div>
    <div class="card map-panel">
      AI Influence Map
    </div>

    <div class="bottom-charts">
      <div class="card">
        <canvas id="narrativeChart"></canvas>
      </div>
      <div class="card">
        <canvas id="momentumChart"></canvas>
      </div>
    </div>
  </div>

  <!-- RIGHT -->
  <div class="right-col">

    <div class="card">
      <div class="label">Run AI Scan</div>
      <textarea id="scanInput" rows="3" placeholder="Enter brand, creator, or domain..."></textarea>
      <button onclick="runScan()">Run Intelligence</button>
    </div>

    <div class="card">
      <div class="label">Executive Summary</div>
      <p id="summaryText">Awaiting AI analysis...</p>
    </div>

  </div>

</div>

<script>

function animateValue(id, start, end, duration) {
  let range = end - start;
  let startTime = null;

  function step(timestamp) {
    if (!startTime) startTime = timestamp;
    let progress = timestamp - startTime;
    let value = Math.min(progress / duration * range + start, end);
    document.getElementById(id).innerText = Math.floor(value);
    if (progress < duration) {
      window.requestAnimationFrame(step);
    }
  }

  window.requestAnimationFrame(step);
}

async function runScan() {
  const input = document.getElementById("scanInput").value;

  const response = await fetch("https://YOUR_PROJECT_ID.supabase.co/functions/v1/forge-ai-engine", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ input })
  });

  const data = await response.json();

  animateValue("riskScore", 0, data.threat_score, 1000);
  animateValue("authorityScore", 0, data.authority_index, 1000);
  document.getElementById("visibilityScore").innerText = data.exposure_level + "%";
  document.getElementById("summaryText").innerText = data.executive_summary;

  document.getElementById("riskBadge").innerText = 
    data.volatility === "High" ? "RISK: ELEVATED" :
    data.volatility === "Medium" ? "RISK: MODERATE" :
    "RISK: STABLE";

  new Chart(document.getElementById("narrativeChart"), {
    type: 'doughnut',
    data: {
      labels: ["Positive", "Neutral", "Negative"],
      datasets: [{
        data: data.narrative_distribution,
        backgroundColor: ["#00ffc8", "#0088ff", "#ff4d6d"]
      }]
    }
  });

  new Chart(document.getElementById("momentumChart"), {
    type: 'line',
    data: {
      labels: data.momentum_labels,
      datasets: [{
        label: "Narrative Momentum",
        data: data.momentum_values,
        borderColor: "#00ffc8",
        fill: false
      }]
    }
  });

}

</script>

</body>
</html>
