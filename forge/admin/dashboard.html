<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forge Admin Command Center</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body {
  margin: 0;
  font-family: Inter, Arial, sans-serif;
  background: #0b1220;
  color: white;
  display: flex;
}

/* ================= SIDEBAR ================= */

.sidebar {
  width: 240px;
  background: #0f172a;
  height: 100vh;
  padding-top: 20px;
  position: fixed;
  border-right: 1px solid #1e293b;
}

.sidebar a {
  display: block;
  padding: 14px 20px;
  color: #94a3b8;
  text-decoration: none;
  transition: 0.2s;
  font-size: 14px;
}

.sidebar a:hover {
  background: #1e293b;
  color: white;
}

/* ================= MAIN ================= */

.main {
  margin-left: 240px;
  padding: 30px;
  width: 100%;
}

/* ================= CARDS ================= */

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 20px;
}

.card {
  background: #111827;
  padding: 20px;
  border-radius: 12px;
  border: 1px solid #1f2937;
  position: relative;
}

.metric {
  font-size: 26px;
  font-weight: bold;
  margin-top: 8px;
}

/* ================= MINI EARTH MODULE ================= */

.earth-card {
  grid-column: span 2;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.earth-container {
  position: relative;
  width: 180px;
  height: 180px;
}

.earth {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background:
    radial-gradient(circle at 35% 30%, #4cc9f0, #1e3a8a 70%);
  box-shadow:
    0 0 40px rgba(0,200,255,0.5),
    inset -20px -20px 40px rgba(0,0,0,0.6);
  animation: rotate 30s linear infinite;
}

.atmosphere {
  position: absolute;
  width: 110%;
  height: 110%;
  top: -5%;
  left: -5%;
  border-radius: 50%;
  box-shadow: 0 0 40px rgba(0,200,255,0.3);
}

.orbit {
  position: absolute;
  width: 240px;
  height: 240px;
  border: 1px dashed rgba(255,255,255,0.08);
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: orbit 18s linear infinite;
}

.satellite {
  width: 14px;
  height: 14px;
  background: #22d3ee;
  border-radius: 3px;
  position: absolute;
  top: -7px;
  left: 50%;
  transform: translateX(-50%);
  box-shadow: 0 0 10px #22d3ee;
}

@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

@keyframes orbit {
  from { transform: translate(-50%, -50%) rotate(0deg); }
  to { transform: translate(-50%, -50%) rotate(360deg); }
}

/* ================= TABLE ================= */

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 10px;
  border-bottom: 1px solid #1e293b;
  font-size: 13px;
}

.hidden { display: none; }

</style>
</head>
<body>

<div class="sidebar">
  <a href="#" onclick="showTab('dashboard')">Dashboard</a>
  <a href="#" onclick="showTab('clients')">Clients</a>
  <a href="#" onclick="showTab('security')">Security</a>
</div>

<div class="main">

<!-- DASHBOARD -->
<div id="dashboard" class="tab">

  <h1>Forge Admin Command Center</h1>

  <div class="grid">

    <!-- Mini Earth Command Module -->
    <div class="card earth-card">
      <div>
        <div style="font-size:14px;color:#94a3b8;">Global Threat Index</div>
        <div id="gti" class="metric">0</div>
        <div style="font-size:13px;color:#94a3b8;margin-top:10px;">
          Fusion Score: <span id="fusion">0</span>
        </div>
      </div>

      <div class="earth-container">
        <div class="atmosphere"></div>
        <div class="earth"></div>
        <div class="orbit">
          <div class="satellite"></div>
        </div>
      </div>
    </div>

    <div class="card">
      <div>Active MRR</div>
      <div id="mrr" class="metric">$0</div>
    </div>

    <div class="card">
      <div>Revenue At Risk</div>
      <div id="risk" class="metric">$0</div>
    </div>

    <div class="card">
      <div>Churn %</div>
      <div id="churn" class="metric">0%</div>
    </div>

  </div>
</div>

<!-- CLIENTS -->
<div id="clients" class="tab hidden">
  <h2>Subscription Health</h2>
  <table>
    <thead>
      <tr>
        <th>Client</th>
        <th>Amount</th>
        <th>Churn Risk</th>
        <th>Health Score</th>
      </tr>
    </thead>
    <tbody id="healthTable"></tbody>
  </table>
</div>

<!-- SECURITY -->
<div id="security" class="tab hidden">
  <h2>Security Monitoring</h2>
  <div class="card">
    <div>Global Threat Index</div>
    <div id="gtiSecurity" class="metric">0</div>
  </div>
</div>

</div>

<script>
const SUPABASE_URL = "https://iabzmoxzbqzcqgypxctr.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";

const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

function showTab(tab) {
  document.querySelectorAll('.tab').forEach(t => t.classList.add('hidden'));
  document.getElementById(tab).classList.remove('hidden');
}

async function loadDashboard() {

  const { data: exec } = await supabaseClient
    .from("forge_executive_dashboard")
    .select("*")
    .single();

  if(exec){
    mrr.innerText = "$" + exec.active_mrr;
    risk.innerText = "$" + exec.revenue_at_risk;
    churn.innerText = exec.churn_percentage + "%";
    fusion.innerText = Math.round(exec.fusion_score);
  }

  const { data: gti } = await supabaseClient
    .from("forge_system_state")
    .select("global_threat_index")
    .eq("id",1)
    .single();

  if(gti){
    document.getElementById("gti").innerText = gti.global_threat_index;
    document.getElementById("gtiSecurity").innerText = gti.global_threat_index;

    if(gti.global_threat_index > 70){
      document.querySelector(".earth").style.background =
        "radial-gradient(circle at 35% 30%, #ff4d4d, #7f1d1d 70%)";
    }
  }
}

async function loadHealth(){
  const { data } = await supabaseClient
    .from("forge_subscription_health")
    .select("*");

  const table = document.getElementById("healthTable");
  table.innerHTML = "";

  data?.forEach(row=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${row.client_id.substring(0,6)}</td>
      <td>$${row.amount}</td>
      <td>${row.churn_risk_score}</td>
      <td>${row.subscription_health_score}</td>
    `;
    table.appendChild(tr);
  });
}

supabaseClient
  .channel("realtime-admin")
  .on("postgres_changes",{event:"*",schema:"public"},()=>{
    loadDashboard();
    loadHealth();
  })
  .subscribe();

loadDashboard();
loadHealth();
</script>

</body>
</html>
