<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Forge Operations Command</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body {
  margin:0;
  font-family:Segoe UI;
  background:#050b18;
  color:white;
}

.container {
  display:grid;
  grid-template-columns: 1.4fr 1fr;
  gap:20px;
  padding:30px;
}

.globe-panel {
  background:linear-gradient(145deg,#0b1630,#081024);
  border-radius:20px;
  padding:20px;
  box-shadow:0 0 40px rgba(0,150,255,.2);
}

.globe {
  width:100%;
  height:420px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%,#3ad5ff,#0b6cff 60%,#021029);
  box-shadow:0 0 80px rgba(0,150,255,.6);
}

.right-panel {
  display:grid;
  grid-template-rows: repeat(4, 1fr);
  gap:20px;
}

.card {
  background:linear-gradient(145deg,#0c1833,#081024);
  border-radius:16px;
  padding:20px;
  box-shadow:0 0 30px rgba(0,150,255,.15);
}

.metric {
  font-size:26px;
  font-weight:bold;
  margin-top:8px;
}

.chart-box {
  height:150px;
}

h2 {
  margin-bottom:20px;
  font-weight:500;
}
</style>
</head>
<body>

<h2 style="padding:30px 30px 0;">Forge National Operations Dashboard</h2>

<div class="container">

  <!-- LEFT GLOBE -->
  <div class="globe-panel">
    <div class="globe"></div>
    <div style="margin-top:20px;">
      <canvas id="threatChart"></canvas>
    </div>
  </div>

  <!-- RIGHT SIDE -->
  <div class="right-panel">

    <div class="card">
      Active MRR
      <div id="mrr" class="metric">$0</div>
    </div>

    <div class="card">
      Revenue At Risk
      <div id="risk" class="metric">$0</div>
    </div>

    <div class="card">
      Churn %
      <div id="churn" class="metric">0%</div>
    </div>

    <div class="card">
      Fusion Score
      <div id="fusion" class="metric">0</div>
    </div>

  </div>

</div>

<script>
const SUPABASE_URL = "https://iabzmoxzbqzcqgypxctr.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";
const sb = supabase.createClient(SUPABASE_URL,SUPABASE_KEY);

async function loadData(){
  const {data:rev} = await sb.from("forge_admin_revenue_analytics").select("*").single();
  if(rev) document.getElementById("mrr").innerText="$"+rev.active_mrr;

  const {data:risk} = await sb.from("forge_revenue_at_risk").select("*").single();
  if(risk) document.getElementById("risk").innerText="$"+risk.revenue_at_risk;

  const {data:churn} = await sb.from("forge_churn_rate").select("*").single();
  if(churn) document.getElementById("churn").innerText=churn.churn_percentage+"%";

  const {data:fusion} = await sb.from("forge_fusion_score").select("*").single();
  if(fusion) document.getElementById("fusion").innerText=fusion.forge_fusion_score;
}

loadData();

/* Threat Activity Chart */
new Chart(document.getElementById('threatChart'),{
  type:'line',
  data:{
    labels:["Mon","Tue","Wed","Thu","Fri","Sat","Sun"],
    datasets:[{
      label:"Threat Activity",
      data:[12,19,8,15,22,17,25],
      borderColor:"#00c8ff",
      backgroundColor:"rgba(0,200,255,.1)",
      tension:.4
    }]
  },
  options:{
    plugins:{legend:{display:false}},
    scales:{
      x:{ticks:{color:"white"}},
      y:{ticks:{color:"white"}}
    }
  }
});
</script>

</body>
</html>
