<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Forge Global Intelligence Command</title>

<style>
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #0b0f17;
  color: white;
}

.topbar {
  height: 70px;
  background: rgba(15, 22, 35, 0.95);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 30px;
  border-bottom: 1px solid rgba(255,255,255,0.05);
}

.logo {
  font-weight: 600;
  font-size: 18px;
  letter-spacing: 1px;
}

.status {
  display: flex;
  gap: 20px;
  align-items: center;
}

.badge {
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 12px;
  background: rgba(0, 255, 200, 0.1);
  color: #00ffc8;
}

.container {
  display: grid;
  grid-template-columns: 280px 1fr 320px;
  grid-template-rows: auto 1fr;
  gap: 20px;
  padding: 20px;
}

.card {
  background: rgba(255,255,255,0.04);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255,255,255,0.05);
  border-radius: 14px;
  padding: 20px;
}

.metric {
  font-size: 28px;
  font-weight: 600;
}

.label {
  font-size: 12px;
  opacity: 0.6;
}

.left-column {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.center-panel {
  min-height: 500px;
  position: relative;
}

.right-column {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.map-placeholder {
  width: 100%;
  height: 300px;
  background: linear-gradient(145deg, #0e1624, #0a101c);
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0.5;
}

.bottom-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="logo">FORGE GLOBAL INTELLIGENCE COMMAND</div>
  <div class="status">
    <div class="badge">AI ACTIVE</div>
    <div class="badge" id="threatLevel">THREAT: LOW</div>
  </div>
</div>

<div class="container">

  <!-- LEFT COLUMN -->
  <div class="left-column">

    <div class="card">
      <div class="label">Threat Score</div>
      <div class="metric" id="threatScore">0</div>
    </div>

    <div class="card">
      <div class="label">Authority Index</div>
      <div class="metric" id="authorityIndex">0</div>
    </div>

    <div class="card">
      <div class="label">Exposure Level</div>
      <div class="metric" id="exposureLevel">0%</div>
    </div>

  </div>

  <!-- CENTER -->
  <div>
    <div class="card center-panel">
      <div class="label">Global Intelligence Overview</div>
      <div class="map-placeholder">
        AI Map Visualization
      </div>

      <div class="bottom-grid">

        <div class="card">
          <div class="label">Narrative Distribution</div>
          <canvas id="narrativeChart"></canvas>
        </div>

        <div class="card">
          <div class="label">Volatility Trend</div>
          <canvas id="volatilityChart"></canvas>
        </div>

      </div>

    </div>
  </div>

  <!-- RIGHT COLUMN -->
  <div class="right-column">

    <div class="card">
      <div class="label">Executive Summary</div>
      <p id="summaryText" style="opacity:0.8;">
        Awaiting AI analysis...
      </p>
    </div>

    <div class="card">
      <div class="label">Action Plan</div>
      <ul id="actionPlan" style="opacity:0.8;">
        <li>No actions yet</li>
      </ul>
    </div>

  </div>

</div>

</body>
</html>
