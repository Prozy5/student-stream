<!DOCTYPE html>
<html>
<head>
  <title>Forge AI Risk Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: white;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
    }

    h1 {
      margin-bottom: 30px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #1c1c1c;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #ff5c00;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .result {
      margin-top: 25px;
      padding: 15px;
      background: #1a1a1a;
      border-radius: 8px;
      white-space: pre-wrap;
    }

    .loading {
      margin-top: 20px;
      opacity: 0.7;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Forge AI Risk Scanner</h1>

    <input type="text" id="instagram" placeholder="Instagram Handle" />
    <input type="number" id="followers" placeholder="Follower Count" />

    <select id="twoFA">
      <option value="yes">2FA Enabled</option>
      <option value="no">No 2FA</option>
    </select>

    <select id="publicEmail">
      <option value="no">No Public Email</option>
      <option value="yes">Public Email Visible</option>
    </select>

    <button onclick="runScan()">Generate Report</button>

    <div class="loading" id="loading"></div>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function runScan() {
      const instagram = document.getElementById("instagram").value;
      const followers = Number(document.getElementById("followers").value);
      const twoFA = document.getElementById("twoFA").value;
      const publicEmail = document.getElementById("publicEmail").value;

      const loading = document.getElementById("loading");
      const result = document.getElementById("result");

      result.innerHTML = "";
      loading.innerHTML = "Analyzing...";

      try {
        const response = await fetch("https://iabzmoxzbqzcqgypxctr.supabase.co/functions/v1/forge-scan", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            instagram,
            followers,
            twoFA,
            publicEmail
          })
        });

        const data = await response.json();

        loading.innerHTML = "";

        if (data.error) {
          result.innerHTML = "Error: " + data.error;
          return;
        }

        result.innerHTML =
          "Risk Score: " + data.score + "/100\n\n" +
          data.report;

      } catch (error) {
        loading.innerHTML = "";
        result.innerHTML = "Connection error. Check console.";
        console.error(error);
      }
    }
  </script>

</body>
</html>
