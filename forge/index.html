<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FORGE | Digital Security & Social Governance</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
  scroll-behavior:smooth;
}

body{
  background:linear-gradient(180deg,#060d0b 0%,#040908 100%);
  color:#eaf7f1;
  overflow-x:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background-image:
    linear-gradient(rgba(45,252,143,0.03) 1px,transparent 1px),
    linear-gradient(90deg,rgba(45,252,143,0.03) 1px,transparent 1px);
  background-size:70px 70px;
  pointer-events:none;
  z-index:-1;
}

.fade{
  opacity:0;
  transform:translateY(40px);
  transition:all .8s ease;
}
.fade.visible{
  opacity:1;
  transform:translateY(0);
}

.status-bar{
  background:#020504;
  padding:8px 8%;
  font-size:12px;
  display:flex;
  justify-content:space-between;
  border-bottom:1px solid rgba(45,252,143,0.06);
  color:#7fa99a;
  letter-spacing:1px;
}

.status-dot{
  width:8px;
  height:8px;
  background:#2dfc8f;
  border-radius:50%;
  display:inline-block;
  margin-right:8px;
  box-shadow:0 0 8px #2dfc8f;
}

nav{
  position:sticky;
  top:0;
  z-index:1000;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 8%;
  background:rgba(6,13,11,0.9);
  backdrop-filter:blur(12px);
  border-bottom:1px solid rgba(45,252,143,0.06);
}

nav img{ height:48px; }

nav ul{
  list-style:none;
  display:flex;
  gap:30px;
}

nav ul li a{
  text-decoration:none;
  color:#bcd4cb;
  font-size:13px;
  letter-spacing:1px;
  text-transform:uppercase;
  transition:.3s;
}

nav ul li a:hover{ color:#2dfc8f; }

.hero{
  padding:160px 8%;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:80px;
}

.hero-text h1{
  font-size:64px;
  line-height:1.05;
  font-weight:600;
  margin-bottom:25px;
}

.hero-text span{ color:#2dfc8f; }

.hero-text p{
  font-size:18px;
  opacity:.75;
  margin-bottom:45px;
}

.hero-text button{
  padding:16px 48px;
  border-radius:30px;
  border:1px solid #2dfc8f;
  background:transparent;
  color:#2dfc8f;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

.hero-text button:hover{
  background:#2dfc8f;
  color:#06110e;
  box-shadow:0 0 25px rgba(45,252,143,.5);
}

.hero-logo img{
  width:420px;
  animation:float 6s ease-in-out infinite;
}

@keyframes float{
  0%,100%{ transform:translateY(0px); }
  50%{ transform:translateY(-15px); }
}

section{
  padding:140px 8%;
}

section h2{
  text-align:center;
  font-size:42px;
  margin-bottom:20px;
  color:#2dfc8f;
  letter-spacing:2px;
  text-transform:uppercase;
}

.section-intro{
  text-align:center;
  max-width:700px;
  margin:0 auto 80px;
  opacity:.75;
}

.service-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:40px;
}

.service-card{
  background:rgba(15,25,22,.75);
  padding:40px;
  border-radius:16px;
  border:1px solid rgba(45,252,143,.08);
  transition:.3s;
}

.service-card:hover{
  border-color:#2dfc8f;
  transform:translateY(-8px);
}

.ai-section{
  background:rgba(15,25,22,.85);
  border-top:1px solid rgba(45,252,143,.1);
  border-bottom:1px solid rgba(45,252,143,.1);
}

.ai-box{
  background:#07110e;
  border:1px solid rgba(45,252,143,.2);
  padding:30px;
  border-radius:16px;
  max-width:800px;
  margin:0 auto;
}

.ai-output{
  min-height:120px;
  margin-bottom:20px;
  opacity:.9;
  line-height:1.6;
}

.ai-input{
  display:flex;
  gap:10px;
}

.ai-input input{
  flex:1;
  padding:14px;
  border-radius:30px;
  border:1px solid rgba(45,252,143,.3);
  background:transparent;
  color:#fff;
  outline:none;
}

.ai-input button{
  padding:14px 30px;
  border-radius:30px;
  border:none;
  background:#2dfc8f;
  color:#06110e;
  font-weight:600;
  cursor:pointer;
}

.trusted-network{
  padding:100px 8%;
  text-align:center;
  border-top:1px solid rgba(45,252,143,.08);
}

.brand-grid{
  display:flex;
  justify-content:center;
  gap:60px;
  flex-wrap:wrap;
}

.brand-item{
  text-align:center;
  transition:.3s;
}

.brand-item img{
  max-height:50px;
  display:block;
  margin:0 auto 10px;
  filter:grayscale(100%);
  transition:.3s;
}

.brand-item:hover img{
  filter:grayscale(0%);
  transform:scale(1.08);
  box-shadow:0 0 20px rgba(45,252,143,.4);
}

.brand-name{
  font-size:13px;
  letter-spacing:1px;
  opacity:.7;
}

footer{
  text-align:center;
  padding:50px;
  border-top:1px solid rgba(45,252,143,.08);
  opacity:.5;
  font-size:14px;
}
</style>
</head>

<body>

<div class="status-bar">
  <div><span class="status-dot"></span> Network Secure</div>
  <div>FORGE — Private Digital Authority</div>
</div>

<nav>
  <img src="forgey-logo.PNG">
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#services">Services</a></li>
    <li><a href="#ai">AI</a></li>
  </ul>
</nav>

<section class="hero fade">
  <div class="hero-text">
    <h1>Secure Your <span>Digital Power</span>.</h1>
    <p>FORGE protects high-value digital identities and governs influential ecosystems.</p>
    <button onclick="scrollToAI()">Engage AI Assistant</button>
  </div>
  <div class="hero-logo">
    <img src="forgey-logo.PNG">
  </div>
</section>

<section class="trusted-network fade">
  <h2>Trusted Across Our Network</h2>
  <div class="brand-grid" id="brandGrid">
    <div style="opacity:.4;">Loading network...</div>
  </div>
</section>

<footer>
  © 2026 FORGE. All Rights Reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
document.addEventListener("DOMContentLoaded", function(){

  console.log("FORGE Loaded");

  /* -------------------------
     SAFE SUPABASE INIT
  -------------------------- */

  let supabase = null;

  try {
    supabase = window.supabase.createClient(
      "https://iabzmoxzbqzcqgypxctr.supabase.co",
      "YOUR_PUBLIC_ANON_KEY"
    );
    console.log("Supabase Connected");
  } catch(err){
    console.error("Supabase failed to initialize:", err);
  }

  /* -------------------------
     LOAD TRUSTED BRANDS
  -------------------------- */

  async function loadBrands(){

    const grid = document.getElementById("brandGrid");
    if(!grid){
      console.error("brandGrid not found");
      return;
    }

    grid.innerHTML = "<div style='opacity:.4;'>Loading network...</div>";

    if(!supabase){
      grid.innerHTML = "<div style='opacity:.4;'>Database unavailable.</div>";
      return;
    }

    try {

      const { data, error } = await supabase
        .from("trusted_brands")
        .select("*")
        .eq("is_active", true)
        .order("sort_order", { ascending: true });

      if(error){
        console.error("Supabase error:", error);
        grid.innerHTML = "<div style='opacity:.4;'>Unable to load brands.</div>";
        return;
      }

      if(!data || data.length === 0){
        grid.innerHTML = "<div style='opacity:.4;'>No brands added yet.</div>";
        return;
      }

      grid.innerHTML = "";

      data.forEach(brand => {

        const a = document.createElement("a");
        a.href = brand.website_url || "#";
        a.target = "_blank";
        a.rel = "noopener noreferrer";
        a.className = "brand-item";

        a.innerHTML = `
          <img src="${brand.logo_url}" alt="${brand.name}">
          <div class="brand-name">${brand.name}</div>
        `;

        grid.appendChild(a);
      });

    } catch(err){
      console.error("Unexpected error:", err);
      grid.innerHTML = "<div style='opacity:.4;'>System error.</div>";
    }
  }

  loadBrands();


  /* -------------------------
     FADE ANIMATION SAFE INIT
  -------------------------- */

  const faders = document.querySelectorAll(".fade");

  if("IntersectionObserver" in window){
    const observer = new IntersectionObserver(entries=>{
      entries.forEach(entry=>{
        if(entry.isIntersecting){
          entry.target.classList.add("visible");
        }
      });
    },{ threshold:.2 });

    faders.forEach(el => observer.observe(el));
  } else {
    // fallback
    faders.forEach(el => el.classList.add("visible"));
  }


  /* -------------------------
     SCROLL FUNCTION
  -------------------------- */

  window.scrollToAI = function(){
    const aiSection = document.getElementById("ai");
    if(aiSection){
      aiSection.scrollIntoView({ behavior:"smooth" });
    }
  };

});
</script>
