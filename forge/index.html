<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forge — Digital Security & Social Media Management</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: radial-gradient(circle at top, #102418 0%, #050807 60%);
  color: white;
  overflow-x: hidden;
}

/* Subtle floating particles */
body::after {
  content: "";
  position: fixed;
  width: 200%;
  height: 200%;
  background: radial-gradient(rgba(45,252,143,0.08) 1px, transparent 1px);
  background-size: 40px 40px;
  animation: moveParticles 60s linear infinite;
  pointer-events: none;
}

@keyframes moveParticles {
  from { transform: translate(0,0); }
  to { transform: translate(-200px,-200px); }
}

/* Hero Section */
.hero {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

/* Logo Styling */
.hero img {
  width: 420px;
  max-width: 90%;
  margin-bottom: 30px;
  filter: drop-shadow(0 0 25px rgba(45,252,143,0.25));
  transition: 0.4s ease;
}

.hero img:hover {
  transform: scale(1.03);
  filter: drop-shadow(0 0 40px rgba(45,252,143,0.4));
}

.hero h1 {
  font-size: 40px;
  font-weight: 600;
  margin-bottom: 15px;
  letter-spacing: 1px;
}

.hero p {
  opacity: 0.7;
  font-size: 18px;
  max-width: 600px;
  margin-bottom: 35px;
}

.btn {
  padding: 14px 40px;
  border-radius: 40px;
  border: 1px solid rgba(45,252,143,0.4);
  background: rgba(20,40,30,0.7);
  backdrop-filter: blur(6px);
  color: white;
  font-weight: 600;
  letter-spacing: 1px;
  cursor: pointer;
  transition: 0.3s ease;
}

.btn:hover {
  background: rgba(45,252,143,0.15);
  box-shadow: 0 0 20px rgba(45,252,143,0.4);
  transform: translateY(-2px);
}

/* Footer */
footer {
  text-align: center;
  padding: 20px;
  font-size: 14px;
  opacity: 0.4;
}
</style>
</head>

<body>

<div class="hero">

  <!-- Make sure the path matches your file -->
  <img src="forge-logo.jpg" alt="Forge Logo">

  <h1>Digital Presence. Secured.</h1>

  <p>
    Elite digital protection, social media management, and online risk monitoring 
    for high-value individuals and brands.
  </p>

  <button class="btn" onclick="location.href='forge-portal.html'">
    Enter Forge
  </button>

</div>

<footer>
  © 2026 Forge. All Rights Reserved.
</footer>

</body>
</html>
