<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Forge Portal Login</title>

<!-- Supabase -->
<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://iabzmoxzbqzcqgypxctr.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
  );

  // ‚úÖ Only allow StudentStreamHQ Staff Emails
  const allowedDomain = "@studentstreamhq.com";

  window.forgeLogin = async function(e){
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const status = document.getElementById("statusBox");

    status.innerHTML = "üåø Entering the Forge Portal...";

    if(!email.endsWith(allowedDomain)){
      status.innerHTML = "‚ùå Staff access only. Use a StudentStreamHQ email.";
      return;
    }

    const { error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if(error){
      status.innerHTML = "‚ùå Invalid login. Try again.";
      return;
    }

    status.innerHTML = "‚úÖ Access granted. Redirecting...";
    setTimeout(()=>{
      window.location.href = "forge-client-dashboard.html";
    },1200);
  };
</script>

<style>
:root{
  --bg:#040705;
  --panel:rgba(12,18,14,0.92);
  --border:rgba(180,255,200,0.14);

  --text:#eaffef;
  --muted:#9cc7a7;

  --leaf:#6cff9f;
  --gold:#ffd98a;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:system-ui;
  background:
    radial-gradient(circle at top, rgba(108,255,159,0.20), transparent 70%),
    radial-gradient(circle at bottom, rgba(44,107,63,0.35), transparent 70%),
    linear-gradient(to bottom, #040705, #010201);
  color:var(--text);
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* Floating Fog */
body::before{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle, rgba(108,255,159,0.10), transparent 75%);
  animation:fogPulse 9s ease-in-out infinite;
  pointer-events:none;
}
@keyframes fogPulse{
  0%,100%{opacity:.35;}
  50%{opacity:.85;}
}

/* Portal Container */
.portalBox{
  width:100%;
  max-width:460px;
  padding:50px 45px;
  border-radius:26px;
  background:var(--panel);
  border:1px solid var(--border);
  box-shadow:0 40px 120px rgba(0,0,0,0.75);
  position:relative;
  z-index:5;
  text-align:center;
}

/* Logo */
.portalBox h1{
  font-size:34px;
  font-weight:1100;
  letter-spacing:1px;
}

.portalBox h1 span{
  color:var(--leaf);
  text-shadow:0 0 25px rgba(108,255,159,0.35);
}

/* Subtitle */
.portalBox p{
  margin-top:12px;
  font-size:14px;
  opacity:0.75;
  line-height:1.6;
}

/* Badge */
.badge{
  margin:20px auto 0;
  display:inline-block;
  padding:6px 14px;
  border-radius:999px;
  font-size:12px;
  font-weight:800;
  background:rgba(255,217,138,0.12);
  border:1px solid rgba(255,217,138,0.30);
  color:var(--gold);
}

/* Inputs */
input{
  width:100%;
  padding:14px;
  margin-top:16px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(255,255,255,0.03);
  color:white;
  font-size:14px;
}

input:focus{
  outline:none;
  border-color:rgba(108,255,159,0.45);
}

/* Button */
button{
  margin-top:22px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-weight:950;
  cursor:pointer;
  background:rgba(108,255,159,0.22);
  color:var(--leaf);
  font-size:15px;
  transition:.25s;
}

button:hover{
  background:rgba(108,255,159,0.40);
}

/* Status */
#statusBox{
  margin-top:18px;
  font-size:13px;
  opacity:0.75;
}

/* Back Link */
.backLink{
  display:block;
  margin-top:22px;
  font-size:13px;
  color:var(--muted);
  text-decoration:none;
}

.backLink:hover{
  color:white;
}
</style>
</head>

<body>

<div class="portalBox">

  <h1>Forge <span>Portal</span></h1>
  <p>
    Secure client infrastructure for creators, brands, and agency partners.
  </p>

  <div class="badge">StudentStreamHQ Staff Access Only</div>

  <form onsubmit="forgeLogin(event)">
    <input id="email" type="email" placeholder="Staff Email Address" required />
    <input id="password" type="password" placeholder="Password" required />

    <button type="submit">Enter Portal ‚Üí</button>
  </form>

  <p id="statusBox"></p>

  <a href="index.html" class="backLink">‚Üê Back to Forge Home</a>

</div>

</body>
</html>
