<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ASTRA MASTER CONTROL</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
    margin:0;
    font-family:'Inter',sans-serif;
    background:#030712;
    color:#e5e7eb;
}
header{
    padding:25px;
    font-size:24px;
    font-weight:800;
    letter-spacing:3px;
    background:#0f172a;
    border-bottom:1px solid rgba(255,255,255,0.05);
}
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(420px,1fr));
    gap:20px;
    padding:20px;
}
.card{
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.05);
    padding:20px;
    border-radius:14px;
    backdrop-filter:blur(10px);
}
.card h3{
    margin:0 0 15px 0;
    font-size:15px;
    letter-spacing:1px;
    color:#60a5fa;
}
.stat{
    font-size:26px;
    font-weight:800;
}
.small{
    font-size:12px;
    color:#9ca3af;
}
button{
    margin-top:10px;
    padding:8px 12px;
    border:none;
    border-radius:8px;
    background:#2563eb;
    color:white;
    font-weight:600;
    cursor:pointer;
}
button.danger{
    background:#dc2626;
}
table{
    width:100%;
    font-size:12px;
    border-collapse:collapse;
}
td,th{
    padding:6px;
    border-bottom:1px solid rgba(255,255,255,0.05);
}
th{
    text-align:left;
    color:#9ca3af;
}
.log{
    max-height:220px;
    overflow:auto;
    font-size:11px;
}
.green{color:#22c55e}
.red{color:#ef4444}
</style>
</head>
<body>

<header>ASTRA MASTER MONITORING TERMINAL</header>

<div class="grid">

<div class="card">
<h3>GLOBAL CAPITAL</h3>
<div class="stat" id="capital">$0</div>
<div class="small" id="agentCount">Agents: 0</div>
<button onclick="loadOverview()">Refresh</button>
</div>

<div class="card">
<h3>AGENT STATUS</h3>
<div id="agents"></div>
</div>

<div class="card">
<h3>CAPITAL MOVEMENTS</h3>
<div id="capitalMonitor" class="log"></div>
</div>

<div class="card">
<h3>EXECUTION MONITOR</h3>
<div id="executionMonitor" class="log"></div>
</div>

<div class="card">
<h3>NEURAL MEMORY DRIFT</h3>
<div id="neuralMonitor" class="log"></div>
</div>

<div class="card">
<h3>AI NEGOTIATIONS</h3>
<div id="negotiations" class="log"></div>
</div>

<div class="card">
<h3>STRATEGY EVOLUTION</h3>
<div id="strategies" class="log"></div>
</div>

<div class="card">
<h3>SYSTEM HEALTH</h3>
<div id="systemHealth" class="log"></div>
</div>

<div class="card">
<h3>SOVEREIGN CONTROL</h3>
<button onclick="runCycle()">Run Intelligence Cycle</button>
<button onclick="runKill()">Global Kill Switch</button>
</div>

</div>

<script>

const supabase = window.supabase.createClient(
    "https://iabzmoxzbqzcqgypxctr.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

// =========================
// OVERVIEW
// =========================
async function loadOverview(){
    const { data } = await supabase.from('astra_agents')
        .select('capital_allocation,status');

    let total=0;
    let count=data.length;

    data.forEach(a=> total+=Number(a.capital_allocation||0));

    document.getElementById("capital").innerText=
        "$"+total.toLocaleString();
    document.getElementById("agentCount").innerText=
        "Agents: "+count;
}

// =========================
// AGENTS
// =========================
async function loadAgents(){
    const { data } = await supabase.from('astra_agents')
        .select('*');

    let html="<table><tr><th>Name</th><th>Status</th><th>Rank</th><th>Perf</th></tr>";
    data.forEach(a=>{
        html+=`
        <tr>
        <td>${a.agent_name}</td>
        <td>${a.status}</td>
        <td>${a.rank_level}</td>
        <td>${a.performance_score}</td>
        </tr>`;
    });
    html+="</table>";
    document.getElementById("agents").innerHTML=html;
}

// =========================
// REALTIME STREAMS
// =========================
function stream(table, element){
    supabase.channel(table)
    .on('postgres_changes',
        {event:'INSERT',schema:'public',table:table},
        payload=>{
            const div=document.getElementById(element);
            div.innerHTML=
            `<div>${JSON.stringify(payload.new)}</div>`+
            div.innerHTML;
        })
    .subscribe();
}

stream('astra_capital_monitor','capitalMonitor');
stream('astra_execution_monitor','executionMonitor');
stream('astra_neural_memory','neuralMonitor');
stream('astra_ai_negotiations','negotiations');
stream('astra_strategies','strategies');
stream('astra_system_health','systemHealth');

// =========================
// CONTROLS
// =========================
async function runCycle(){
    await supabase.rpc('astra_post_sovereign_cycle');
    alert("Cycle Executed");
}

async function runKill(){
    await supabase.rpc('astra_global_kill_switch');
    alert("GLOBAL SHUTDOWN");
}

// Initial load
loadOverview();
loadAgents();

</script>

</body>
</html>
