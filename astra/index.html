<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ASTRA • Orbital Intelligence Index</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter,system-ui;
  background:#02040a;
  color:white;
  min-height:100vh;
  overflow-x:hidden;
}

/* Background */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(77,163,255,.2), transparent 60%),
    radial-gradient(circle at 80% 70%, rgba(255,0,120,.15), transparent 60%),
    radial-gradient(circle at 50% 50%, rgba(0,255,200,.08), transparent 70%);
  filter:blur(100px);
  z-index:-3;
}
.starfield{
  position:fixed;
  width:200%;
  height:200%;
  background:radial-gradient(white 1px, transparent 1px);
  background-size:60px 60px;
  opacity:.05;
  animation:starMove 200s linear infinite;
  z-index:-2;
}
@keyframes starMove{
  from{transform:translateY(0)}
  to{transform:translateY(-2000px)}
}
.grid{
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(77,163,255,.07) 1px, transparent 1px),
    linear-gradient(90deg, rgba(77,163,255,.07) 1px, transparent 1px);
  background-size:80px 80px;
  opacity:.08;
  z-index:-1;
}

/* Header */
header{
  position:sticky;
  top:0;
  backdrop-filter:blur(18px);
  background:rgba(5,10,20,.7);
  border-bottom:1px solid rgba(77,163,255,.2);
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:5;
}
.logo{
  font-family:Orbitron;
  font-weight:900;
  font-size:24px;
  letter-spacing:3px;
}
.logo span{color:#4da3ff}
.systemBar{
  display:flex;
  gap:25px;
  font-size:13px;
  opacity:.8;
  align-items:center;
}
.pulse{
  width:8px;height:8px;border-radius:50%;
  background:#00ffc8;
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(0,255,200,.7)}
  70%{box-shadow:0 0 0 10px rgba(0,255,200,0)}
  100%{box-shadow:0 0 0 0 rgba(0,255,200,0)}
}

/* Layout */
.layout{
  max-width:1600px;
  margin:60px auto;
  padding:0 40px;
  display:grid;
  grid-template-columns:2.2fr 1fr;
  gap:50px;
}
.sectionTitle{
  font-family:Orbitron;
  font-size:14px;
  letter-spacing:3px;
  opacity:.5;
  margin-bottom:20px;
}

/* Filters */
.filters{
  display:flex;
  gap:15px;
  margin-bottom:30px;
  flex-wrap:wrap;
}
.filters input, .filters select{
  background:rgba(255,255,255,.05);
  border:1px solid rgba(77,163,255,.2);
  color:white;
  padding:10px 14px;
  border-radius:10px;
}

/* Report Cards */
.report{
  padding:28px;
  border-radius:20px;
  background:rgba(255,255,255,.03);
  border:1px solid rgba(77,163,255,.15);
  margin-bottom:25px;
  transition:.35s;
  cursor:pointer;
  position:relative;
}
.report:hover{
  transform:translateY(-8px);
  border-color:#4da3ff;
  box-shadow:0 0 60px rgba(77,163,255,.35);
}
.badge{
  position:absolute;
  top:20px;
  right:20px;
  font-weight:700;
  font-size:12px;
}
.meta{
  font-size:12px;
  opacity:.6;
  margin-top:8px;
}
.threatBar{
  height:6px;
  margin-top:15px;
  border-radius:5px;
  background:rgba(255,255,255,.1);
  overflow:hidden;
}
.threatFill{height:100%}

/* Leaderboard */
.leaderCard{
  padding:18px;
  border-radius:16px;
  background:rgba(77,163,255,.05);
  border:1px solid rgba(77,163,255,.2);
  margin-bottom:18px;
}

/* Orbital Panel */
#orbitalPanel{
  position:fixed;
  right:40px;
  bottom:40px;
  width:320px;
  height:320px;
  border-radius:20px;
  background:rgba(10,20,35,.6);
  border:1px solid rgba(77,163,255,.25);
  backdrop-filter:blur(20px);
  box-shadow:0 0 50px rgba(77,163,255,.2);
  display:flex;
  align-items:center;
  justify-content:center;
}
#threatMeter{
  position:absolute;
  bottom:15px;
  font-size:12px;
  opacity:.8;
}

/* Modal */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  backdrop-filter:blur(20px);
  display:none;
  align-items:center;
  justify-content:center;
  padding:50px;
}
.modalContent{
  background:#050c18;
  width:100%;
  max-width:950px;
  padding:50px;
  border-radius:24px;
  border:1px solid rgba(77,163,255,.2);
  max-height:90vh;
  overflow:auto;
}

footer{
  text-align:center;
  padding:60px;
  opacity:.3;
  border-top:1px solid rgba(77,163,255,.2);
  margin-top:80px;
}
</style>
</head>

<body>

<div class="starfield"></div>
<div class="grid"></div>

<header>
  <div class="logo">ASTRA <span>INDEX</span></div>
  <div class="systemBar">
    <div style="display:flex;align-items:center;gap:6px">
      <div class="pulse"></div> LIVE
    </div>
    <div id="reportCount">Reports: 0</div>
    <div id="scientistCount">Scientists: 0</div>
  </div>
</header>

<div class="layout">
  <div>
    <div class="sectionTitle">INTELLIGENCE STREAM</div>

    <div class="filters">
      <input type="text" id="searchInput" placeholder="Search events...">
      <select id="threatFilter">
        <option value="">All Threat Levels</option>
        <option>Critical</option>
        <option>Elevated</option>
        <option>Moderate</option>
        <option>Low</option>
      </select>
      <select id="sectorFilter">
        <option value="">All Sectors</option>
      </select>
    </div>

    <div id="reports"></div>
    <button id="loadMore" style="display:none;margin-top:20px;padding:10px 20px;background:#4da3ff;border:none;border-radius:8px;color:black;font-weight:600;cursor:pointer;">Load More</button>
  </div>

  <div>
    <div class="sectionTitle">SCIENTIST LEADERBOARD</div>
    <div id="scientists"></div>
  </div>
</div>

<div id="orbitalPanel">
  <div id="threatMeter">Avg Threat: 0</div>
</div>

<div class="modal" id="modal">
  <div class="modalContent" id="modalContent"></div>
</div>

<footer>
© 2026 ASTRA Orbital Intelligence Network
</footer>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
const supabase = createClient("https://iabzmoxzbqzcqgypxctr.supabase.co","eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ");

/* GLOBAL STATE */
let page=0;
let pageSize=10;
let avgThreat=0;

/* ELEMENTS */
const reportsContainer=document.getElementById("reports");
const scientistContainer=document.getElementById("scientists");

/* THREAT COLOR */
function threatColor(level){
  if(level==="Critical") return "#ff2e2e";
  if(level==="Elevated") return "#ff5e5e";
  if(level==="Moderate") return "#ffc857";
  return "#00ffc8";
}

/* LOAD REPORTS */
async function loadReports(reset=false){
  if(reset){page=0;reportsContainer.innerHTML=""}
  const search=document.getElementById("searchInput").value;
  const threat=document.getElementById("threatFilter").value;
  const sector=document.getElementById("sectorFilter").value;

  let query=supabase.from("astra_reports")
    .select("*")
    .order("created_at",{ascending:false})
    .range(page*pageSize,(page+1)*pageSize-1);

  if(search) query=query.ilike("event_title",`%${search}%`);
  if(threat) query=query.eq("threat_level",threat);
  if(sector) query=query.eq("orbital_sector",sector);

  const {data}=await query;
  if(!data?.length) return;

  avgThreat=Math.round(data.reduce((a,b)=>a+(b.threat_score||0),0)/data.length);
  document.getElementById("threatMeter").innerText="Avg Threat: "+avgThreat;

  data.forEach(r=>{
    const div=document.createElement("div");
    div.className="report";
    div.innerHTML=`
      <div class="badge" style="color:${threatColor(r.threat_level)}">
        ${r.threat_level}
      </div>
      <h2>${r.event_title}</h2>
      <div class="meta">
        ${new Date(r.created_at).toLocaleString()} • Sector ${r.orbital_sector||"Unknown"}
      </div>
      <div style="margin-top:12px;opacity:.8">${r.summary}</div>
      <div class="threatBar">
        <div class="threatFill" style="width:${r.threat_score}%;background:${threatColor(r.threat_level)}"></div>
      </div>
    `;
    div.onclick=()=>openReport(r.id);
    reportsContainer.appendChild(div);
  });

  page++;
  document.getElementById("loadMore").style.display="block";
}

/* OPEN REPORT */
async function openReport(id){
  const {data}=await supabase.from("astra_reports").select("*").eq("id",id).single();
  document.getElementById("modalContent").innerHTML=`
    <div style="text-align:right;cursor:pointer" onclick="document.getElementById('modal').style.display='none'">✖</div>
    <h2>${data.event_title}</h2>
    <div style="opacity:.6;margin-top:8px">${new Date(data.created_at).toLocaleString()}</div>
    <p style="margin-top:25px;line-height:1.7">${data.full_article}</p>
  `;
  document.getElementById("modal").style.display="flex";
}

/* LOAD SCIENTISTS */
async function loadScientists(){
  const {data}=await supabase.from("astra_scientists")
    .select("*")
    .order("reputation_score",{ascending:false})
    .limit(10);

  scientistContainer.innerHTML="";
  data?.forEach((s,i)=>{
    const div=document.createElement("div");
    div.className="leaderCard";
    div.innerHTML=`
      <strong>#${i+1} ${s.name}</strong>
      <div style="font-size:12px;opacity:.6">
        Reputation ${Number(s.reputation_score||0).toFixed(1)}
      </div>
      <div style="font-size:12px;opacity:.7">${s.specialty}</div>
    `;
    scientistContainer.appendChild(div);
  });
}

/* FILTER EVENTS */
document.getElementById("searchInput").oninput=()=>loadReports(true);
document.getElementById("threatFilter").onchange=()=>loadReports(true);
document.getElementById("sectorFilter").onchange=()=>loadReports(true);
document.getElementById("loadMore").onclick=()=>loadReports();

/* REALTIME */
supabase.channel("astra-live")
  .on("postgres_changes",{event:"INSERT",schema:"public",table:"astra_reports"},
    ()=>loadReports(true))
  .subscribe();

/* INIT */
loadReports(true);
loadScientists();
</script>

</body>
</html>
