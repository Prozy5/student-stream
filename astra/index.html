<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ASTRA • Orbital Command Node</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

<style>
/* ===============================
   EVERYTHING YOU HAD (UNCHANGED)
================================== */
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter,system-ui;
  background:#02040a;
  color:white;
  min-height:100vh;
  overflow-x:hidden;
}

/* nebula glow */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(77,163,255,.2), transparent 60%),
    radial-gradient(circle at 80% 70%, rgba(255,0,120,.15), transparent 60%),
    radial-gradient(circle at 50% 50%, rgba(0,255,200,.08), transparent 70%);
  filter:blur(100px);
  z-index:-3;
}

/* starfield */
.starfield{
  position:fixed;
  width:200%;
  height:200%;
  background:radial-gradient(white 1px, transparent 1px);
  background-size:60px 60px;
  opacity:.05;
  animation:starMove 200s linear infinite;
  z-index:-2;
}
@keyframes starMove{
  from{transform:translateY(0)}
  to{transform:translateY(-2000px)}
}

/* grid */
.grid{
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(77,163,255,.07) 1px, transparent 1px),
    linear-gradient(90deg, rgba(77,163,255,.07) 1px, transparent 1px);
  background-size:80px 80px;
  opacity:.08;
  z-index:-1;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  backdrop-filter:blur(18px);
  background:rgba(5,10,20,.7);
  border-bottom:1px solid rgba(77,163,255,.2);
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-family:Orbitron;
  font-weight:900;
  font-size:24px;
  letter-spacing:3px;
}
.logo span{color:#4da3ff}

.systemBar{
  display:flex;
  gap:30px;
  font-size:13px;
  opacity:.8;
}

.pulse{
  width:8px;height:8px;border-radius:50%;
  background:#00ffc8;
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(0,255,200,.7)}
  70%{box-shadow:0 0 0 10px rgba(0,255,200,0)}
  100%{box-shadow:0 0 0 0 rgba(0,255,200,0)}
}

/* ===== NEW TOP METRICS BAR ===== */
.metricsBar{
  display:flex;
  justify-content:center;
  gap:60px;
  padding:20px;
  font-family:Orbitron;
  letter-spacing:2px;
  font-size:13px;
  opacity:.8;
}

/* ===== LAYOUT (extended) ===== */
.layout{
  max-width:1700px;
  margin:60px auto;
  padding:0 40px;
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:50px;
}

.sectionTitle{
  font-family:Orbitron;
  font-size:14px;
  letter-spacing:3px;
  opacity:.5;
  margin-bottom:25px;
}

/* REPORT CARDS */
.report{
  padding:28px;
  border-radius:20px;
  background:rgba(255,255,255,.03);
  border:1px solid rgba(77,163,255,.15);
  margin-bottom:25px;
  transition:.35s;
  cursor:pointer;
  position:relative;
}
.report:hover{
  transform:translateY(-8px) scale(1.01);
  border-color:#4da3ff;
  box-shadow:0 0 60px rgba(77,163,255,.35);
}

.badge{
  position:absolute;
  top:20px;
  right:20px;
  font-weight:700;
  font-size:12px;
}

.meta{
  font-size:12px;
  opacity:.6;
  margin-top:8px;
}

/* Threat bar */
.threatBar{
  height:6px;
  margin-top:15px;
  border-radius:5px;
  background:rgba(255,255,255,.1);
  overflow:hidden;
}
.threatFill{
  height:100%;
  transition:.4s;
}

/* LEADERBOARD */
.leaderCard{
  padding:18px;
  border-radius:16px;
  background:rgba(77,163,255,.05);
  border:1px solid rgba(77,163,255,.2);
  margin-bottom:18px;
  transition:.3s;
}
.leaderCard:hover{
  background:rgba(77,163,255,.12);
}

/* ===== NEW ORBITAL GLOBE PANEL ===== */
.globePanel{
  position:fixed;
  bottom:30px;
  right:30px;
  width:320px;
  height:320px;
  border-radius:50%;
  border:1px solid rgba(77,163,255,.3);
  background:rgba(5,15,30,.6);
  backdrop-filter:blur(15px);
  box-shadow:0 0 60px rgba(77,163,255,.3);
}

/* ===== AI DEBATE VISUALIZER ===== */
.debateVisualizer{
  margin-top:30px;
  padding:25px;
  border-radius:20px;
  background:rgba(255,255,255,.03);
  border:1px solid rgba(255,255,255,.08);
}

.waveBar{
  height:6px;
  background:#00ffc8;
  margin:8px 0;
  animation:wave 1.2s infinite ease-in-out;
}
@keyframes wave{
  0%{width:20%}
  50%{width:80%}
  100%{width:20%}
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  backdrop-filter:blur(20px);
  display:none;
  align-items:center;
  justify-content:center;
  padding:50px;
}

.modalContent{
  background:#050c18;
  width:100%;
  max-width:950px;
  padding:50px;
  border-radius:24px;
  border:1px solid rgba(77,163,255,.2);
  max-height:90vh;
  overflow:auto;
}

footer{
  text-align:center;
  padding:80px;
  opacity:.3;
  border-top:1px solid rgba(77,163,255,.2);
}
</style>
</head>

<body>

<div class="starfield"></div>
<div class="grid"></div>

<header>
  <div class="logo">ASTRA <span>CORE</span></div>
  <div class="systemBar">
    <div style="display:flex;align-items:center;gap:6px">
      <div class="pulse"></div> LIVE MONITORING
    </div>
    <div id="reportCount">Reports: 0</div>
    <div id="scientistCount">Scientists: 0</div>
  </div>
</header>

<div class="metricsBar">
  <div>GLOBAL THREAT INDEX: <span id="globalThreat">--</span></div>
  <div>ANOMALY LEVEL: <span id="anomalyLevel">--</span></div>
  <div>SECTOR ACTIVITY: <span id="sectorActivity">--</span></div>
</div>

<div class="layout">
  <div>
    <div class="sectionTitle">INTELLIGENCE STREAM</div>
    <div id="reports"></div>

    <div class="debateVisualizer">
      <div class="sectionTitle">AI DEBATE SIGNAL</div>
      <div class="waveBar"></div>
      <div class="waveBar"></div>
      <div class="waveBar"></div>
    </div>
  </div>

  <div>
    <div class="sectionTitle">SCIENTIST LEADERBOARD</div>
    <div id="scientists"></div>
  </div>
</div>

<div class="globePanel" id="globePanel"></div>

<div class="modal" id="modal">
  <div class="modalContent" id="modalContent"></div>
</div>

<footer>
© 2026 ASTRA Autonomous Orbital Intelligence Network
</footer>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient("https://iabzmoxzbqzcqgypxctr.supabase.co","eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ");

/* ===== THREE JS ORBITAL GLOBE ===== */
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75,1,0.1,1000);
const renderer = new THREE.WebGLRenderer({alpha:true});
renderer.setSize(320,320);
document.getElementById("globePanel").appendChild(renderer.domElement);

const geometry = new THREE.SphereGeometry(2,64,64);
const material = new THREE.MeshBasicMaterial({
  wireframe:true,
  color:0x4da3ff
});
const sphere = new THREE.Mesh(geometry,material);
scene.add(sphere);

camera.position.z = 5;

function animate(){
  requestAnimationFrame(animate);
  sphere.rotation.y += 0.003;
  sphere.rotation.x += 0.001;
  renderer.render(scene,camera);
}
animate();

/* ===== LOAD DATA ===== */
async function loadMetrics(){
  const { data } = await supabase
    .from("astra_reports")
    .select("threat_score");

  if(!data) return;
  const avg = Math.round(data.reduce((a,b)=>a+(b.threat_score||0),0)/data.length);
  document.getElementById("globalThreat").innerText = avg;
  document.getElementById("anomalyLevel").innerText = avg>70?"HIGH":avg>40?"ELEVATED":"LOW";
  document.getElementById("sectorActivity").innerText = data.length;
}

loadMetrics();
</script>

</body>
</html>
