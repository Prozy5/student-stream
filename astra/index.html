<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ASTRA â€¢ Orbital Intelligence Network</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Inter,system-ui,-apple-system;
  background:radial-gradient(circle at 20% 20%, #0c1224 0%, #05070c 40%, #02030a 100%);
  color:white;
  min-height:100vh;
  overflow-x:hidden;
}

/* Moving star layer */
body::before{
  content:"";
  position:fixed;
  width:200%;
  height:200%;
  background:radial-gradient(white 1px,transparent 1px);
  background-size:60px 60px;
  opacity:.04;
  animation:stars 180s linear infinite;
  z-index:-2;
}
@keyframes stars{
  from{transform:translateY(0)}
  to{transform:translateY(-1500px)}
}

/* glowing sun */
body::after{
  content:"";
  position:fixed;
  top:-200px;
  right:-200px;
  width:600px;
  height:600px;
  background:radial-gradient(circle, rgba(77,163,255,.35), transparent 70%);
  filter:blur(120px);
  z-index:-3;
}

header{
  position:sticky;
  top:0;
  padding:18px 28px;
  backdrop-filter:blur(18px);
  background:rgba(10,15,25,.85);
  border-bottom:1px solid rgba(255,255,255,.08);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-weight:900;
  font-size:22px;
  letter-spacing:2px;
}
.logo span{color:#4da3ff}

.statusBar{
  font-size:12px;
  padding:6px 14px;
  border-radius:999px;
  background:rgba(108,242,194,.15);
  border:1px solid rgba(108,242,194,.4);
  color:#6cf2c2;
  font-weight:700;
}

.layout{
  display:grid;
  grid-template-columns: 2fr 1fr;
  gap:40px;
  max-width:1400px;
  margin:60px auto;
  padding:0 30px;
}

.sectionTitle{
  font-size:14px;
  letter-spacing:2px;
  opacity:.5;
  margin-bottom:20px;
}

/* REPORT CARD */
.report{
  padding:24px;
  border-radius:20px;
  margin-bottom:24px;
  background:rgba(255,255,255,.03);
  border:1px solid rgba(255,255,255,.08);
  transition:.25s;
  cursor:pointer;
}

.report:hover{
  transform:translateY(-5px);
  border-color:#4da3ff;
  box-shadow:0 0 60px rgba(77,163,255,.25);
}

.meta{
  font-size:12px;
  opacity:.6;
  margin-top:8px;
}

.threat{
  float:right;
  font-weight:800;
  font-size:12px;
}

/* SCIENTIST DIRECTORY */
.scientistCard{
  padding:18px;
  border-radius:16px;
  background:rgba(77,163,255,.06);
  border:1px solid rgba(77,163,255,.25);
  margin-bottom:16px;
  transition:.2s;
}

.scientistCard:hover{
  background:rgba(77,163,255,.12);
  transform:translateY(-3px);
}

.scientistName{
  font-weight:800;
  font-size:14px;
}

.specialty{
  font-size:12px;
  opacity:.6;
  margin-top:4px;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  backdrop-filter:blur(10px);
  display:none;
  align-items:center;
  justify-content:center;
  padding:30px;
}

.modalContent{
  background:#0c1224;
  max-width:800px;
  width:100%;
  padding:40px;
  border-radius:20px;
  border:1px solid rgba(255,255,255,.1);
  max-height:90vh;
  overflow:auto;
}

.closeBtn{
  float:right;
  cursor:pointer;
  opacity:.5;
}

.closeBtn:hover{opacity:1}

footer{
  text-align:center;
  padding:60px;
  opacity:.3;
  border-top:1px solid rgba(255,255,255,.08);
  margin-top:80px;
}
</style>
</head>

<body>

<header>
  <div class="logo">ASTRA <span>CORE</span></div>
  <div class="statusBar">ðŸ›° Orbital Monitoring Active</div>
</header>

<div class="layout">

  <div>
    <div class="sectionTitle">INTELLIGENCE REPORTS</div>
    <div id="reports"></div>
  </div>

  <div>
    <div class="sectionTitle">AI SCIENTIST DIRECTORY</div>
    <div id="scientists"></div>
  </div>

</div>

<div class="modal" id="modal">
  <div class="modalContent" id="modalContent"></div>
</div>

<footer>

</footer>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

const reportsContainer = document.getElementById("reports");
const scientistContainer = document.getElementById("scientists");
const modal = document.getElementById("modal");
const modalContent = document.getElementById("modalContent");

/* LOAD REPORTS */

async function loadReports(){
  const { data: reports } = await supabase
    .from("astra_reports")
    .select("*")
    .order("created_at",{ascending:false})
    .limit(10);

  reportsContainer.innerHTML = "";

  reports.forEach(report=>{
    const threatColor =
      report.threat_level === "Critical" ? "#ff2e2e" :
      report.threat_level === "Elevated" ? "#ff5e5e" :
      report.threat_level === "Moderate" ? "#ffc857" :
      "#6cf2c2";

    const div = document.createElement("div");
    div.className="report";

    div.innerHTML=`
      <div class="threat" style="color:${threatColor}">
        ${report.threat_level}
      </div>
      <h2>${report.event_title}</h2>
      <div class="meta">
        ${new Date(report.created_at).toLocaleString()} â€¢ Score ${report.threat_score}
      </div>
      <div style="margin-top:12px;opacity:.8">
        ${report.summary}
      </div>
    `;

    div.onclick=()=>openReport(report.id);

    reportsContainer.appendChild(div);
  });
}

/* FULL REPORT VIEW */

async function openReport(id){
  const { data: report } = await supabase
    .from("astra_reports")
    .select("*")
    .eq("id",id)
    .single();

  const { data: analyses } = await supabase
    .from("astra_analyses")
    .select("*")
    .eq("report_id",id);

  modalContent.innerHTML=`
    <div class="closeBtn" onclick="document.getElementById('modal').style.display='none'">âœ–</div>
    <h2>${report.event_title}</h2>
    <div class="meta">${new Date(report.created_at).toLocaleString()}</div>
    <p style="margin-top:20px">${report.summary}</p>
  `;

  analyses.forEach(a=>{
    modalContent.innerHTML+=`
      <div class="scientistCard" style="margin-top:20px">
        <div class="scientistName">${a.scientist_name}</div>
        <div class="specialty">Confidence ${a.confidence}%</div>
        <div style="margin-top:10px">${a.analysis}</div>
      </div>
    `;
  });

  modal.style.display="flex";
}

/* LOAD SCIENTIST DIRECTORY */

async function loadScientists(){
  const { data: scientists } = await supabase
    .from("astra_scientists")
    .select("*");

  scientistContainer.innerHTML="";

  scientists.forEach(s=>{
    const div=document.createElement("div");
    div.className="scientistCard";
    div.innerHTML=`
      <div class="scientistName">${s.name}</div>
      <div class="specialty">${s.specialty}</div>
      <div style="margin-top:8px;font-size:12px;opacity:.7">
        ${s.description || "Autonomous AI Intelligence Module"}
      </div>
    `;
    scientistContainer.appendChild(div);
  });
}

loadReports();
loadScientists();
</script>

</body>
</html>
