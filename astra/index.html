<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ASTRA • Orbital Event Intelligence</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
font-family:Inter,system-ui;
background:#020617;
color:white;
overflow-x:hidden;
}

body::before{
content:"";
position:fixed;
inset:0;
background:
radial-gradient(circle at 20% 30%, rgba(0,150,255,.25), transparent 40%),
radial-gradient(circle at 80% 70%, rgba(255,0,150,.15), transparent 40%),
radial-gradient(circle at 50% 50%, rgba(0,255,200,.1), transparent 60%),
#020617;
z-index:-3;
}

header{
backdrop-filter:blur(20px);
background:rgba(10,15,30,.7);
border-bottom:1px solid rgba(255,255,255,.08);
padding:20px 40px;
display:flex;
justify-content:space-between;
align-items:center;
}

.logo{
font-family:Orbitron;
font-weight:800;
letter-spacing:4px;
font-size:22px;
background:linear-gradient(90deg,#4da3ff,#00ffc8);
-webkit-background-clip:text;
color:transparent;
}

.statusBar{
display:flex;
gap:30px;
font-size:13px;
opacity:.85;
}

.globalStatus{
padding:18px 40px;
background:rgba(15,23,42,.7);
border-bottom:1px solid rgba(255,255,255,.08);
display:flex;
gap:40px;
flex-wrap:wrap;
}

.statusMetric{
font-size:13px;
}

.statusMetric strong{
display:block;
font-size:16px;
margin-top:3px;
}

.layout{
display:grid;
grid-template-columns:2fr 1fr;
gap:40px;
max-width:1500px;
margin:50px auto;
padding:0 40px;
}

.sectionTitle{
font-family:Orbitron;
font-size:13px;
letter-spacing:3px;
opacity:.6;
margin-bottom:15px;
}

.glass{
background:rgba(15,23,42,.65);
backdrop-filter:blur(15px);
border:1px solid rgba(255,255,255,.08);
border-radius:16px;
padding:20px;
}

.report{
padding:20px;
border-radius:14px;
border:1px solid rgba(255,255,255,.08);
margin-bottom:15px;
background:rgba(15,23,42,.7);
transition:.3s;
cursor:pointer;
}

.report:hover{
transform:translateY(-4px);
box-shadow:0 0 25px rgba(0,255,200,.35);
}

.meta{
font-size:12px;
opacity:.6;
margin-top:5px;
}

.threatBar{
height:6px;
background:#111827;
border-radius:4px;
margin-top:10px;
overflow:hidden;
}

.threatFill{
height:100%;
}

.leaderCard{
padding:15px;
border-radius:12px;
margin-bottom:12px;
background:rgba(15,23,42,.6);
border:1px solid rgba(255,255,255,.08);
}

.modal{
position:fixed;
inset:0;
background:rgba(0,0,0,.85);
backdrop-filter:blur(20px);
display:none;
align-items:center;
justify-content:center;
padding:40px;
z-index:999;
}

.modalBox{
max-width:950px;
width:100%;
background:#0f172a;
padding:40px;
border-radius:20px;
border:1px solid rgba(255,255,255,.1);
max-height:90vh;
overflow-y:auto;
}

.closeBtn{
float:right;
cursor:pointer;
opacity:.6;
}
.closeBtn:hover{opacity:1}

footer{
text-align:center;
padding:40px;
opacity:.4;
font-size:12px;
}
</style>
</head>

<body>

<header>
<div class="logo">ASTRA ORBITAL INTELLIGENCE</div>
<div class="statusBar">
<div id="cycleStatus">Awaiting Data...</div>
<div id="reportCount">Reports: 0</div>
<div id="scientistCount">Scientists: 0</div>
</div>
</header>

<div class="globalStatus">
<div class="statusMetric">Latest Threat Level<strong id="gThreat">—</strong></div>
<div class="statusMetric">Current Risk Score<strong id="gRisk">—</strong></div>
<div class="statusMetric">Forecast Risk<strong id="gForecast">—</strong></div>
<div class="statusMetric">Last Updated<strong id="gUpdated">—</strong></div>
</div>

<div class="layout">

<div class="glass">
<div class="sectionTitle">ORBITAL EVENT STREAM</div>
<div id="reports"></div>
</div>

<div class="glass">
<div class="sectionTitle">SCIENTIST ANALYSIS RANKING</div>
<div id="scientists"></div>
</div>

</div>

<footer>Data derived from official space agency feeds. © 2026 ASTRA</footer>

<div id="articleModal" class="modal">
<div class="modalBox">
<div class="closeBtn" onclick="closeModal()">✕ Close</div>
<h2 id="articleTitle"></h2>
<p id="articleMeta" style="opacity:.6;margin-bottom:15px;"></p>
<div id="articleContent"></div>
<div id="articleAnalyses"></div>
</div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase=createClient(
"https://iabzmoxzbqzcqgypxctr.supabase.co",
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

const reportsContainer=document.getElementById("reports");
const scientistContainer=document.getElementById("scientists");

async function loadReports(){
const {data}=await supabase
.from("astra_reports")
.select("*")
.order("created_at",{ascending:false});

if(!data) return;

document.getElementById("reportCount").innerText="Reports: "+data.length;

reportsContainer.innerHTML="";
data.forEach(r=>{
const div=document.createElement("div");
div.className="report";
div.innerHTML=`
<h3>${r.event_title}</h3>
<div class="meta">${new Date(r.created_at).toLocaleString()}</div>
<div style="margin-top:10px">${r.summary}</div>
<div class="threatBar">
<div class="threatFill" style="width:${r.threat_score}%;background:#00ffc8"></div>
</div>
`;
div.onclick=()=>openArticle(r);
reportsContainer.appendChild(div);
});

if(data.length>0){
const latest=data[0];
document.getElementById("gThreat").innerText=latest.threat_level;
document.getElementById("gRisk").innerText=latest.threat_score;
document.getElementById("gForecast").innerText=latest.forecast_risk||"—";
document.getElementById("gUpdated").innerText=new Date(latest.created_at).toLocaleString();
document.getElementById("cycleStatus").innerText=
"Last Update: "+new Date(latest.created_at).toLocaleTimeString();
}
}

async function openArticle(r){
document.getElementById("articleModal").style.display="flex";
document.getElementById("articleTitle").innerText=r.event_title;
document.getElementById("articleMeta").innerText=
new Date(r.created_at).toLocaleString();
document.getElementById("articleContent").innerText=r.full_article;

const {data:analyses}=await supabase
.from("astra_analyses")
.select("analysis,confidence,astra_scientists(name)")
.eq("report_id",r.id);

const container=document.getElementById("articleAnalyses");
container.innerHTML="<h3 style='margin-top:20px'>Scientific Analyses</h3>";

analyses?.forEach(a=>{
const div=document.createElement("div");
div.style.marginTop="10px";
div.innerHTML=`
<strong>${a.astra_scientists?.name||"Research Analyst"}</strong><br>
${a.analysis}<br>
<small>Confidence: ${a.confidence}%</small>
`;
container.appendChild(div);
});
}

async function loadScientists(){
const {data}=await supabase
.from("astra_scientists")
.select("*")
.order("reputation_score",{ascending:false});

if(!data) return;

document.getElementById("scientistCount").innerText="Scientists: "+data.length;
scientistContainer.innerHTML="";

data.forEach((s,i)=>{
const div=document.createElement("div");
div.className="leaderCard";
div.innerHTML=`
<strong>#${i+1} ${s.name}</strong><br>
Reputation Score: ${Number(s.reputation_score).toFixed(1)}<br>
${s.specialty}
`;
scientistContainer.appendChild(div);
});
}

window.closeModal=function(){
document.getElementById("articleModal").style.display="none";
}

loadReports();
loadScientists();
</script>

</body>
</html>
