<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Astra • AI Space Intelligence</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:system-ui,-apple-system;
  background:radial-gradient(circle at top,#0b1220,#05070c 60%);
  color:white;
  min-height:100vh;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  padding:18px 28px;
  backdrop-filter:blur(16px);
  background:rgba(10,15,25,.85);
  border-bottom:1px solid rgba(255,255,255,.08);
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:100;
}

.logo{
  font-weight:900;
  font-size:22px;
  letter-spacing:1px;
}
.logo span{color:#4da3ff}

.tagFilter{
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.1);
  color:white;
  padding:8px 12px;
  border-radius:10px;
}

/* CONTAINER */
.container{
  max-width:1100px;
  margin:50px auto;
  padding:0 20px;
}

/* HERO */
.hero{
  margin-bottom:35px;
}

.hero h1{
  font-size:40px;
  font-weight:900;
}

.hero p{
  margin-top:10px;
  opacity:.6;
}

/* ARTICLE CARD */
.article{
  padding:26px;
  border-radius:20px;
  margin-bottom:18px;
  background:rgba(255,255,255,.03);
  border:1px solid rgba(255,255,255,.08);
  transition:.2s;
}

.article:hover{
  transform:translateY(-4px);
  border-color:rgba(77,163,255,.5);
}

.article h2{
  font-size:20px;
  font-weight:800;
}

.meta{
  font-size:13px;
  opacity:.6;
  margin-top:8px;
}

.summary{
  margin-top:14px;
  line-height:1.6;
  opacity:.85;
}

.tag{
  display:inline-block;
  padding:5px 10px;
  border-radius:999px;
  font-size:11px;
  background:rgba(77,163,255,.15);
  margin-right:6px;
  margin-top:10px;
}

.confidence{
  float:right;
  font-size:12px;
  opacity:.6;
}

.empty{
  text-align:center;
  padding:60px;
  opacity:.5;
  border:1px dashed rgba(255,255,255,.15);
  border-radius:20px;
}

footer{
  text-align:center;
  padding:50px;
  opacity:.4;
  margin-top:80px;
  border-top:1px solid rgba(255,255,255,.08);
}
</style>
</head>

<body>

<header>
  <div class="logo">ASTRA <span>AI</span></div>
  <select class="tagFilter" id="tagFilter">
    <option value="">All Topics</option>
  </select>
</header>

<div class="container">

  <div class="hero">
    <h1>AI-Curated Space Intelligence</h1>
    <p>Real-time automated analysis of global space research and discoveries.</p>
  </div>

  <div id="articles"></div>

</div>

<footer>
© 2026 Astra Intelligence Network
</footer>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

const articlesContainer = document.getElementById("articles");
const tagFilter = document.getElementById("tagFilter");

/* LOAD TAGS */
async function loadTags(){
  const { data } = await supabase
    .from("astra_tags")
    .select("*")
    .order("name");

  if(!data) return;

  data.forEach(tag=>{
    const opt = document.createElement("option");
    opt.value = tag.name;
    opt.textContent = tag.name;
    tagFilter.appendChild(opt);
  });
}

/* LOAD ARTICLES */
async function loadArticles(tag=null){
  articlesContainer.innerHTML = "<div class='empty'>Loading intelligence feed...</div>";

  let query = supabase
    .from("astra_articles")
    .select(`
      *,
      astra_sources(name),
      astra_article_tags(
        astra_tags(name)
      )
    `)
    .eq("is_published", true)
    .order("published_at", { ascending:false });

  const { data, error } = await query;

  if(error){
    articlesContainer.innerHTML = "<div class='empty'>Error loading feed.</div>";
    console.error(error);
    return;
  }

  if(!data || data.length === 0){
    articlesContainer.innerHTML = "<div class='empty'>No intelligence reports yet.</div>";
    return;
  }

  articlesContainer.innerHTML = "";

  data.forEach(article=>{

    const tagNames = article.astra_article_tags?.map(t=>t.astra_tags?.name) || [];

    if(tag && !tagNames.includes(tag)) return;

    const div = document.createElement("div");
    div.className = "article";

    div.innerHTML = `
      <div class="confidence">Confidence: ${article.confidence_score || 75}%</div>
      <h2>${article.title}</h2>
      <div class="meta">
        Source: ${article.astra_sources?.name || "Unknown"} • 
        ${new Date(article.published_at).toLocaleString()}
      </div>
      <div class="summary">
        ${article.summary || ""}
      </div>
      <div>
        ${tagNames.map(t=>`<span class="tag">${t}</span>`).join("")}
      </div>
    `;

    articlesContainer.appendChild(div);
  });
}

tagFilter.onchange = ()=>{
  loadArticles(tagFilter.value || null);
};

(async ()=>{
  await loadTags();
  await loadArticles();
})();
</script>

</body>
</html>
