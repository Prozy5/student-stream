<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ASTRA • Orbital Command Node</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Inter,system-ui,-apple-system;
  background:radial-gradient(circle at 15% 20%, #0e1630 0%, #05070c 45%, #02030a 100%);
  color:white;
  min-height:100vh;
  overflow-x:hidden;
}

/* animated starfield */
body::before{
  content:"";
  position:fixed;
  width:200%;
  height:200%;
  background:radial-gradient(white 1px,transparent 1px);
  background-size:70px 70px;
  opacity:.04;
  animation:stars 200s linear infinite;
  z-index:-2;
}
@keyframes stars{
  from{transform:translateY(0)}
  to{transform:translateY(-2000px)}
}

/* glow nebula */
body::after{
  content:"";
  position:fixed;
  top:-300px;
  right:-200px;
  width:700px;
  height:700px;
  background:radial-gradient(circle, rgba(77,163,255,.25), transparent 70%);
  filter:blur(150px);
  z-index:-3;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  backdrop-filter:blur(20px);
  background:rgba(10,15,25,.85);
  border-bottom:1px solid rgba(255,255,255,.08);
  padding:18px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-weight:900;
  letter-spacing:2px;
  font-size:22px;
}
.logo span{color:#4da3ff}

.systemBar{
  display:flex;
  gap:20px;
  font-size:12px;
  opacity:.7;
}

.pulse{
  width:8px;
  height:8px;
  background:#6cf2c2;
  border-radius:50%;
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(108,242,194,.7)}
  70%{box-shadow:0 0 0 8px rgba(108,242,194,0)}
  100%{box-shadow:0 0 0 0 rgba(108,242,194,0)}
}

.layout{
  max-width:1500px;
  margin:60px auto;
  padding:0 30px;
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:40px;
}

.sectionTitle{
  font-size:13px;
  letter-spacing:2px;
  opacity:.5;
  margin-bottom:20px;
}

/* REPORT */
.report{
  padding:26px;
  border-radius:18px;
  background:rgba(255,255,255,.03);
  border:1px solid rgba(255,255,255,.08);
  margin-bottom:24px;
  transition:.3s;
  cursor:pointer;
}

.report:hover{
  transform:translateY(-6px);
  border-color:#4da3ff;
  box-shadow:0 0 70px rgba(77,163,255,.3);
}

.meta{
  font-size:12px;
  opacity:.6;
  margin-top:6px;
}

.badge{
  float:right;
  font-weight:700;
  font-size:12px;
}

.leaderCard{
  padding:18px;
  border-radius:14px;
  background:rgba(77,163,255,.07);
  border:1px solid rgba(77,163,255,.25);
  margin-bottom:16px;
  transition:.2s;
}

.leaderCard:hover{
  background:rgba(77,163,255,.14);
}

.rank{
  font-size:11px;
  opacity:.6;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  backdrop-filter:blur(10px);
  display:none;
  align-items:center;
  justify-content:center;
  padding:40px;
}

.modalContent{
  background:#0e1630;
  width:100%;
  max-width:900px;
  padding:40px;
  border-radius:20px;
  border:1px solid rgba(255,255,255,.1);
  max-height:90vh;
  overflow:auto;
}

.closeBtn{
  float:right;
  cursor:pointer;
  opacity:.5;
}
.closeBtn:hover{opacity:1}

footer{
  text-align:center;
  padding:60px;
  opacity:.3;
  border-top:1px solid rgba(255,255,255,.08);
  margin-top:80px;
}
</style>
</head>

<body>

<header>
  <div class="logo">ASTRA <span>CORE</span></div>
  <div class="systemBar">
    <div style="display:flex;align-items:center;gap:6px">
      <div class="pulse"></div>
      Live Monitoring
    </div>
    <div id="reportCount">Reports: 0</div>
    <div id="scientistCount">Scientists: 0</div>
  </div>
</header>

<div class="layout">

  <div>
    <div class="sectionTitle">INTELLIGENCE STREAM</div>
    <div id="reports"></div>
  </div>

  <div>
    <div class="sectionTitle">SCIENTIST LEADERBOARD</div>
    <div id="scientists"></div>
  </div>

</div>

<div class="modal" id="modal">
  <div class="modalContent" id="modalContent"></div>
</div>

<footer>
© 2026 ASTRA Autonomous Orbital Intelligence Network
</footer>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

const reportsContainer=document.getElementById("reports");
const scientistContainer=document.getElementById("scientists");
const modal=document.getElementById("modal");
const modalContent=document.getElementById("modalContent");

async function loadReports(){
  const { data: reports } = await supabase
    .from("astra_reports")
    .select("*")
    .order("created_at",{ascending:false})
    .limit(20);

  document.getElementById("reportCount").innerText=
    "Reports: "+(reports?.length || 0);

  reportsContainer.innerHTML="";

  reports.forEach(r=>{
    const color =
      r.threat_level==="Critical"?"#ff2e2e":
      r.threat_level==="Elevated"?"#ff5e5e":
      r.threat_level==="Moderate"?"#ffc857":
      "#6cf2c2";

    const div=document.createElement("div");
    div.className="report";
    div.innerHTML=`
      <div class="badge" style="color:${color}">
        ${r.threat_level}
      </div>
      <h2>${r.event_title}</h2>
      <div class="meta">
        ${new Date(r.created_at).toLocaleString()} • Score ${r.threat_score}
      </div>
      <div style="margin-top:12px;opacity:.8">
        ${r.summary}
      </div>
    `;
    div.onclick=()=>openReport(r.id);
    reportsContainer.appendChild(div);
  });
}

async function openReport(id){
  const { data: report } = await supabase
    .from("astra_reports")
    .select("*")
    .eq("id",id)
    .single();

  const { data: analyses } = await supabase
    .from("astra_analyses")
    .select("analysis,confidence,astra_scientists(name)")
    .eq("report_id",id);

  modalContent.innerHTML=`
    <div class="closeBtn" onclick="document.getElementById('modal').style.display='none'">✖</div>
    <h2>${report.event_title}</h2>
    <div class="meta">${new Date(report.created_at).toLocaleString()}</div>
    <p style="margin-top:20px">
      ${report.full_article || report.summary}
    </p>
  `;

  analyses?.forEach(a=>{
    modalContent.innerHTML+=`
      <div class="leaderCard" style="margin-top:20px">
        <strong>${a.astra_scientists?.name || "AI Module"}</strong>
        <div class="rank">Confidence ${a.confidence}%</div>
        <div style="margin-top:10px">${a.analysis}</div>
      </div>
    `;
  });

  modal.style.display="flex";
}

async function loadScientists(){
  const { data: scientists } = await supabase
    .from("astra_scientists")
    .select("*")
    .order("accuracy_score",{ascending:false})
    .limit(10);

  document.getElementById("scientistCount").innerText=
    "Scientists: "+(scientists?.length || 0);

  scientistContainer.innerHTML="";

  scientists.forEach((s,index)=>{
    const div=document.createElement("div");
    div.className="leaderCard";
    div.innerHTML=`
      <div><strong>${s.name}</strong></div>
      <div class="rank">#${index+1} • Accuracy ${Number(s.accuracy_score||0).toFixed(1)}%</div>
      <div style="font-size:12px;margin-top:6px;opacity:.7">
        ${s.specialty || "Autonomous Analysis Module"}
      </div>
    `;
    scientistContainer.appendChild(div);
  });
}

/* REALTIME UPDATES */
supabase.channel("astra-realtime")
  .on("postgres_changes",{event:"INSERT",schema:"public",table:"astra_reports"},
    payload=>{
      loadReports();
    })
  .subscribe();

loadReports();
loadScientists();
</script>

</body>
</html>
