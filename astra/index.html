<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ASTRA • Orbital Research Division</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Inter,system-ui;
  background:#020617;
  color:white;
  overflow-x:hidden;
}

/* ===========================
   SPACE BACKGROUND
=========================== */

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(0,150,255,.25), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(255,0,150,.15), transparent 40%),
    radial-gradient(circle at 50% 50%, rgba(0,255,200,.1), transparent 60%),
    #020617;
  z-index:-3;
}

body::after{
  content:"";
  position:fixed;
  inset:0;
  background-image:url("https://www.transparenttextures.com/patterns/stardust.png");
  opacity:.25;
  animation:stars 60s linear infinite;
  z-index:-2;
}

@keyframes stars{
  from{background-position:0 0}
  to{background-position:1000px 1000px}
}

/* ===========================
   ORBIT CORE
=========================== */

.orbit-core{
  position:fixed;
  top:50%;
  left:50%;
  width:500px;
  height:500px;
  transform:translate(-50%,-50%);
  pointer-events:none;
  z-index:-1;
}

.ring{
  position:absolute;
  border:1px solid rgba(255,255,255,.08);
  border-radius:50%;
  animation:rotate linear infinite;
}

.ring:nth-child(1){width:400px;height:400px;animation-duration:40s}
.ring:nth-child(2){width:300px;height:300px;animation-duration:25s}
.ring:nth-child(3){width:200px;height:200px;animation-duration:15s}

@keyframes rotate{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}

/* ===========================
   HEADER
=========================== */

header{
  backdrop-filter:blur(20px);
  background:rgba(10,15,30,.6);
  border-bottom:1px solid rgba(255,255,255,.08);
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-family:Orbitron;
  font-weight:800;
  letter-spacing:4px;
  font-size:22px;
  background:linear-gradient(90deg,#4da3ff,#00ffc8);
  -webkit-background-clip:text;
  color:transparent;
}

.systemBar{
  display:flex;
  gap:20px;
  font-size:13px;
  opacity:.8;
}

button{
  background:linear-gradient(90deg,#4da3ff,#00ffc8);
  border:none;
  padding:8px 14px;
  border-radius:20px;
  font-weight:600;
  cursor:pointer;
  color:black;
}

/* ===========================
   LAYOUT
=========================== */

.layout{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:40px;
  max-width:1500px;
  margin:60px auto;
  padding:0 40px;
}

.sectionTitle{
  font-family:Orbitron;
  font-size:13px;
  letter-spacing:3px;
  opacity:.6;
  margin-bottom:20px;
}

/* GLASS PANELS */

.glass{
  background:rgba(15,23,42,.5);
  backdrop-filter:blur(15px);
  border:1px solid rgba(255,255,255,.08);
  border-radius:16px;
  padding:20px;
}

/* FILTERS */

.filters{
  display:flex;
  gap:15px;
  margin-bottom:20px;
}

.filters input,
.filters select{
  padding:8px 10px;
  background:#0f172a;
  border:1px solid rgba(255,255,255,.1);
  color:white;
  border-radius:20px;
}

/* REPORT */

.report{
  padding:20px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.08);
  margin-bottom:15px;
  background:rgba(15,23,42,.6);
  transition:.3s;
  box-shadow:0 0 0 rgba(0,255,200,0);
}

.report:hover{
  transform:translateY(-4px);
  box-shadow:0 0 20px rgba(0,255,200,.3);
}

.badge{
  font-size:11px;
  font-weight:700;
  float:right;
}

.meta{
  font-size:12px;
  opacity:.6;
  margin-top:5px;
}

.threatBar{
  height:6px;
  background:#111827;
  border-radius:4px;
  margin-top:10px;
  overflow:hidden;
}

.threatFill{
  height:100%;
  transition:.4s;
}

/* SCIENTISTS */

.leaderCard{
  padding:15px;
  border-radius:12px;
  margin-bottom:12px;
  background:rgba(15,23,42,.6);
  border:1px solid rgba(255,255,255,.08);
  transition:.3s;
}

.leaderCard:hover{
  box-shadow:0 0 20px rgba(77,163,255,.4);
  transform:translateY(-3px);
}

/* FOOTER */

footer{
  text-align:center;
  padding:40px;
  opacity:.4;
  font-size:12px;
}

/* LOGIN MODAL */

#authPanel{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:flex;
  align-items:center;
  justify-content:center;
}

.authBox{
  background:#0f172a;
  padding:40px;
  border-radius:20px;
  width:350px;
  border:1px solid rgba(255,255,255,.1);
}
</style>
</head>

<body>

<div class="orbit-core">
  <div class="ring"></div>
  <div class="ring"></div>
  <div class="ring"></div>
</div>

<header>
  <div class="logo">ASTRA RESEARCH DIVISION</div>
  <div class="systemBar">
    <div id="reportCount">Reports: 0</div>
    <div id="scientistCount">Scientists: 0</div>
    <div id="userEmail"></div>
    <button id="logoutBtn" style="display:none">Logout</button>
  </div>
</header>

<div class="layout">

  <div class="glass">
    <div class="sectionTitle">ORBITAL INTELLIGENCE STREAM</div>
    <div class="filters">
      <input type="text" id="searchInput" placeholder="Search anomalies...">
      <select id="threatFilter">
        <option value="">All Threat Levels</option>
        <option>Critical</option>
        <option>Elevated</option>
        <option>Moderate</option>
        <option>Low</option>
      </select>
      <select id="sectorFilter">
        <option value="">All Sectors</option>
      </select>
    </div>
    <div id="reports"></div>
  </div>

  <div class="glass">
    <div class="sectionTitle">AI SCIENTIST COMMAND RANKING</div>
    <div id="scientists"></div>
  </div>

</div>

<footer>
© 2026 ASTRA Orbital Research Network
</footer>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

const reportsContainer=document.getElementById("reports");
const scientistContainer=document.getElementById("scientists");

async function checkSession(){
  loadReports();
  loadScientists();
  loadSectors();

  const { data:{session} } = await supabase.auth.getSession();
  if(session){
    document.getElementById("userEmail").innerText=session.user.email;
    document.getElementById("logoutBtn").style.display="block";
  }
}

function threatColor(level){
  if(level==="Critical") return "#ff3b3b";
  if(level==="Elevated") return "#ff884d";
  if(level==="Moderate") return "#ffc857";
  return "#00ffc8";
}

async function loadReports(){
  const {data}=await supabase.from("astra_reports")
    .select("*")
    .order("created_at",{ascending:false});

  document.getElementById("reportCount").innerText="Reports: "+(data?.length||0);
  reportsContainer.innerHTML="";

  data?.forEach(r=>{
    const div=document.createElement("div");
    div.className="report";
    div.innerHTML=`
      <div class="badge" style="color:${threatColor(r.threat_level)}">${r.threat_level}</div>
      <h3>${r.event_title}</h3>
      <div class="meta">${new Date(r.created_at).toLocaleString()} • Sector ${r.orbital_sector||"Unknown"}</div>
      <div style="margin-top:10px">${r.summary}</div>
      <div class="threatBar">
        <div class="threatFill" style="width:${r.threat_score}%;background:${threatColor(r.threat_level)}"></div>
      </div>
    `;
    reportsContainer.appendChild(div);
  });
}

async function loadScientists(){
  const {data}=await supabase.from("astra_scientists")
    .select("*")
    .order("reputation_score",{ascending:false});

  document.getElementById("scientistCount").innerText="Scientists: "+(data?.length||0);
  scientistContainer.innerHTML="";

  data?.forEach((s,i)=>{
    const div=document.createElement("div");
    div.className="leaderCard";
    div.innerHTML=`
      <strong>#${i+1} ${s.name}</strong>
      Reputation ${Number(s.reputation_score||0).toFixed(1)}<br>
      ${s.specialty}
    `;
    scientistContainer.appendChild(div);
  });
}

async function loadSectors(){
  const {data}=await supabase.from("astra_reports").select("orbital_sector");
  const sectors=[...new Set(data.map(d=>d.orbital_sector).filter(Boolean))];
  const select=document.getElementById("sectorFilter");
  sectors.forEach(s=>{
    const opt=document.createElement("option");
    opt.value=s;
    opt.innerText=s;
    select.appendChild(opt);
  });
}

supabase.channel("live-reports")
  .on("postgres_changes",{event:"*",schema:"public",table:"astra_reports"},
    ()=>loadReports())
  .subscribe();

supabase.channel("live-scientists")
  .on("postgres_changes",{event:"*",schema:"public",table:"astra_scientists"},
    ()=>loadScientists())
  .subscribe();

checkSession();
</script>

</body>
</html>
