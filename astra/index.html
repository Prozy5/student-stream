<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

const reportsContainer = document.getElementById("reports");

async function loadReports(){

  reportsContainer.innerHTML =
    "<div class='empty'>ðŸ”„ ASTRA scanning space environment...</div>";

  const { data, error } = await supabase
    .from("astra_reports")
    .select("*")
    .order("created_at", { ascending:false })
    .limit(10);

  if(error){
    reportsContainer.innerHTML =
      "<div class='empty'>Signal interference detected.</div>";
    return;
  }

  if(!data || data.length === 0){
    reportsContainer.innerHTML =
      "<div class='empty'>No reports generated yet. Awaiting first intelligence cycle...</div>";
    return;
  }

  reportsContainer.innerHTML = "";

  data.forEach(report => {

    const threatColor =
      report.threat_level === "Elevated" ? "#ff5e5e" :
      report.threat_level === "Moderate" ? "#ffc857" :
      "#6cf2c2";

    const div = document.createElement("div");
    div.className = "report";

    div.innerHTML = `
      <div class="threat" style="color:${threatColor}">
        Threat Level: ${report.threat_level}
      </div>

      <h2>${report.title}</h2>

      <div class="meta">
        ${new Date(report.created_at).toLocaleString()}
      </div>

      <div class="section">
        <strong>ðŸŒŒ APOD:</strong> ${report.apod_title}
      </div>

      <div class="section">
        ${report.apod_summary || ""}
      </div>

      <div class="section">
        <strong>â˜„ Near Earth Objects:</strong> ${report.near_earth_object_count}
      </div>

      <div class="section">
        <strong>âš  Hazardous Asteroids:</strong> ${report.hazardous_asteroids}
      </div>

      <div class="section">
        <strong>â˜€ Solar Events:</strong> ${report.solar_events_detected}
      </div>

      <div>
        <span class="tag">${report.classification}</span>
      </div>
    `;

    reportsContainer.appendChild(div);
  });

}

loadReports();
</script>
