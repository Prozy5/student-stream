<!DOCTYPE html>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Inter,system-ui,-apple-system;
  background:radial-gradient(ellipse at top,#0a1220 0%,#04060a 65%);
  color:white;
  min-height:100vh;
  overflow-x:hidden;
}

/* STARFIELD */
body::before{
  content:"";
  position:fixed;
  width:200%;
  height:200%;
  background:radial-gradient(white 1px,transparent 1px);
  background-size:60px 60px;
  opacity:.04;
  animation:stars 180s linear infinite;
  z-index:-2;
}
@keyframes stars{
  from{transform:translateY(0)}
  to{transform:translateY(-1200px)}
}

header{
  position:sticky;
  top:0;
  padding:18px 30px;
  backdrop-filter:blur(20px);
  background:rgba(8,15,25,.85);
  border-bottom:1px solid rgba(255,255,255,.08);
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:100;
}

.logo{
  font-weight:900;
  font-size:22px;
  letter-spacing:2px;
}
.logo span{color:#4da3ff}

.statusBar{
  font-size:12px;
  padding:6px 14px;
  border-radius:999px;
  background:rgba(108,242,194,.15);
  border:1px solid rgba(108,242,194,.4);
  color:#6cf2c2;
  font-weight:700;
}

.container{
  max-width:1300px;
  margin:50px auto;
  padding:0 20px;
}

.stats{
  display:flex;
  gap:20px;
  margin-bottom:30px;
}

.statCard{
  flex:1;
  padding:20px;
  border-radius:18px;
  background:rgba(255,255,255,.03);
  border:1px solid rgba(255,255,255,.08);
}

.statCard h3{
  font-size:12px;
  opacity:.6;
  margin-bottom:6px;
}
.statCard strong{
  font-size:22px;
}

.grid{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:30px;
}

.report{
  padding:26px;
  border-radius:22px;
  background:rgba(255,255,255,.03);
  border:1px solid rgba(255,255,255,.08);
  transition:.3s;
  cursor:pointer;
  margin-bottom:25px;
  position:relative;
}
.report:hover{
  transform:translateY(-6px);
  border-color:#4da3ff;
  box-shadow:0 0 50px rgba(77,163,255,.25);
}

.criticalPulse{
  animation:pulse 1.2s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 0 rgba(255,46,46,.6)}
  50%{box-shadow:0 0 40px rgba(255,46,46,.8)}
  100%{box-shadow:0 0 0 rgba(255,46,46,.6)}
}

.threatBar{
  height:6px;
  border-radius:6px;
  margin-top:10px;
  background:rgba(255,255,255,.08);
  overflow:hidden;
}
.threatFill{
  height:100%;
  background:#4da3ff;
}

.sidePanel{
  padding:22px;
  border-radius:22px;
  background:rgba(255,255,255,.03);
  border:1px solid rgba(255,255,255,.08);
}

footer{
  text-align:center;
  padding:60px;
  opacity:.3;
  margin-top:100px;
  border-top:1px solid rgba(255,255,255,.08);
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  backdrop-filter:blur(10px);
  display:none;
  align-items:center;
  justify-content:center;
  padding:40px;
  z-index:999;
}
.modalContent{
  background:#0b1220;
  padding:35px;
  border-radius:25px;
  max-width:900px;
  width:100%;
  max-height:85vh;
  overflow:auto;
  border:1px solid rgba(255,255,255,.1);
}
.closeBtn{
  float:right;
  cursor:pointer;
  font-weight:bold;
  opacity:.5;
}
.closeBtn:hover{opacity:1}
</style>
</head>

<body>

<header>
  <div class="logo">ASTRA <span>CORE</span></div>
  <div class="statusBar">ðŸ›° Live Monitoring Active</div>
</header>

<div class="container">

  <div class="stats">
    <div class="statCard">
      <h3>Total Reports</h3>
      <strong id="totalReports">0</strong>
    </div>
    <div class="statCard">
      <h3>Critical Alerts</h3>
      <strong id="criticalCount">0</strong>
    </div>
    <div class="statCard">
      <h3>AI Scientists</h3>
      <strong id="scientistCount">3</strong>
    </div>
  </div>

  <div class="grid">
    <div id="reports"></div>

    <div class="sidePanel">
      <h3>AI Scientist Network</h3>
      <p style="opacity:.6;font-size:13px">
        Multi-agent astrophysics modeling cluster.
      </p>
    </div>
  </div>

</div>

<div class="modal" id="modal">
  <div class="modalContent" id="modalContent">
    <span class="closeBtn" onclick="closeModal()">âœ•</span>
    <div id="modalBody"></div>
  </div>
</div>

<footer>

</footer>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

const reportsContainer=document.getElementById("reports");
const totalReports=document.getElementById("totalReports");
const criticalCount=document.getElementById("criticalCount");
const modal=document.getElementById("modal");
const modalBody=document.getElementById("modalBody");

function closeModal(){
  modal.style.display="none";
}

async function loadReports(){

  const { data: reports } = await supabase
    .from("astra_reports")
    .select("*")
    .order("created_at",{ascending:false})
    .limit(15);

  reportsContainer.innerHTML="";
  totalReports.textContent=reports.length;

  let critical=0;

  for(const report of reports){

    if(report.threat_level==="Critical") critical++;

    const div=document.createElement("div");
    div.className="report";

    if(report.threat_level==="Critical"){
      div.classList.add("criticalPulse");
    }

    div.innerHTML=`
      <h2>${report.event_title}</h2>
      <div style="opacity:.6;font-size:13px">
        ${new Date(report.created_at).toLocaleString()}
      </div>

      <div class="threatBar">
        <div class="threatFill" style="width:${report.threat_score}%"></div>
      </div>

      <div style="margin-top:10px">${report.summary}</div>
    `;

    div.onclick=()=>{
      modal.style.display="flex";
      modalBody.innerHTML=`
        <h2>${report.event_title}</h2>
        <p><strong>Threat:</strong> ${report.threat_level}</p>
        <p><strong>Score:</strong> ${report.threat_score}</p>
        <hr style="margin:20px 0;opacity:.2">
        <p>${report.summary}</p>
      `;
    };

    reportsContainer.appendChild(div);
  }

  criticalCount.textContent=critical;
}

loadReports();

/* REAL-TIME SUBSCRIPTION */
supabase
.channel("astra-live")
.on(
  "postgres_changes",
  { event:"INSERT", schema:"public", table:"astra_reports" },
  payload=>{
    loadReports();
  }
)
.subscribe();

/* AUTO REFRESH EVERY 60 SECONDS */
setInterval(loadReports,60000);

</script>

</body>
</html>
