<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ASTRA • Orbital Intelligence Index</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Inter,system-ui;
  background:#030712;
  color:white;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 40px;
  border-bottom:1px solid rgba(255,255,255,.08);
  background:#0b1220;
}

.logo{
  font-family:Orbitron;
  font-weight:800;
  letter-spacing:3px;
  font-size:20px;
}

.systemBar{
  display:flex;
  gap:20px;
  align-items:center;
  font-size:13px;
}

button{
  background:#4da3ff;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  font-weight:600;
  cursor:pointer;
}

/* LAYOUT */
.layout{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:40px;
  max-width:1500px;
  margin:40px auto;
  padding:0 40px;
}

.sectionTitle{
  font-family:Orbitron;
  font-size:13px;
  letter-spacing:2px;
  opacity:.6;
  margin-bottom:20px;
}

/* FILTERS */
.filters{
  display:flex;
  gap:15px;
  margin-bottom:20px;
}

.filters input,
.filters select{
  padding:8px 10px;
  background:#0f172a;
  border:1px solid rgba(255,255,255,.1);
  color:white;
  border-radius:6px;
}

/* REPORT */
.report{
  padding:20px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.08);
  margin-bottom:15px;
  background:#0f172a;
  cursor:pointer;
  transition:.2s;
}

.report:hover{
  border-color:#4da3ff;
}

.badge{
  font-size:11px;
  font-weight:700;
  float:right;
}

.meta{
  font-size:12px;
  opacity:.6;
  margin-top:5px;
}

.threatBar{
  height:5px;
  background:#111827;
  border-radius:4px;
  margin-top:10px;
  overflow:hidden;
}

.threatFill{
  height:100%;
}

/* SCIENTISTS */
.leaderCard{
  padding:15px;
  border:1px solid rgba(255,255,255,.08);
  border-radius:10px;
  margin-bottom:12px;
  background:#0f172a;
}

.leaderCard strong{
  display:block;
}

footer{
  text-align:center;
  padding:40px;
  opacity:.4;
  font-size:12px;
  border-top:1px solid rgba(255,255,255,.08);
}

/* LOGIN MODAL */
#authPanel{
  position:fixed;
  inset:0;
  background:#030712;
  display:flex;
  align-items:center;
  justify-content:center;
}

.authBox{
  background:#0f172a;
  padding:40px;
  border-radius:14px;
  width:350px;
  border:1px solid rgba(255,255,255,.1);
}

.authBox input{
  width:100%;
  margin-bottom:15px;
  padding:10px;
  background:#111827;
  border:1px solid rgba(255,255,255,.1);
  color:white;
  border-radius:6px;
}
</style>
</head>

<body>

<header>
  <div class="logo">ASTRA INDEX</div>
  <div class="systemBar">
    <div id="reportCount">Reports: 0</div>
    <div id="scientistCount">Scientists: 0</div>
    <div id="userEmail"></div>
    <button id="logoutBtn" style="display:none">Logout</button>
  </div>
</header>

<div class="layout">
  <div>
    <div class="sectionTitle">INTELLIGENCE STREAM</div>

    <div class="filters">
      <input type="text" id="searchInput" placeholder="Search events...">
      <select id="threatFilter">
        <option value="">All Threat Levels</option>
        <option>Critical</option>
        <option>Elevated</option>
        <option>Moderate</option>
        <option>Low</option>
      </select>
      <select id="sectorFilter">
        <option value="">All Sectors</option>
      </select>
    </div>

    <div id="reports"></div>
  </div>

  <div>
    <div class="sectionTitle">AI SCIENTIST LEADERBOARD</div>
    <div id="scientists"></div>
  </div>
</div>

<footer>
© 2026 ASTRA Orbital Intelligence Network
</footer>

<!-- LOGIN PANEL -->
<div id="authPanel">
  <div class="authBox">
    <h3 style="margin-bottom:20px">ASTRA Access</h3>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

const reportsContainer=document.getElementById("reports");
const scientistContainer=document.getElementById("scientists");

/* AUTH */
async function checkSession(){
  const { data:{session} } = await supabase.auth.getSession();

  if(session){
    document.getElementById("authPanel").style.display="none";
    document.getElementById("logoutBtn").style.display="block";
    document.getElementById("userEmail").innerText=session.user.email;
    loadReports();
    loadScientists();
    loadSectors();
  }
}

window.login = async function(){
  const email=document.getElementById("email").value;
  const password=document.getElementById("password").value;
  await supabase.auth.signInWithPassword({email,password});
  checkSession();
}

document.getElementById("logoutBtn").onclick=async()=>{
  await supabase.auth.signOut();
  location.reload();
}

/* THREAT COLOR */
function threatColor(level){
  if(level==="Critical") return "#ff3b3b";
  if(level==="Elevated") return "#ff884d";
  if(level==="Moderate") return "#ffc857";
  return "#00ffc8";
}

/* LOAD REPORTS */
async function loadReports(){
  let query=supabase.from("astra_reports")
    .select("*")
    .order("created_at",{ascending:false});

  const {data}=await query;

  document.getElementById("reportCount").innerText="Reports: "+(data?.length||0);
  reportsContainer.innerHTML="";

  data?.forEach(r=>{
    const div=document.createElement("div");
    div.className="report";
    div.innerHTML=`
      <div class="badge" style="color:${threatColor(r.threat_level)}">
        ${r.threat_level}
      </div>
      <h3>${r.event_title}</h3>
      <div class="meta">
        ${new Date(r.created_at).toLocaleString()} • Sector ${r.orbital_sector||"Unknown"}
      </div>
      <div style="margin-top:10px">${r.summary}</div>
      <div class="threatBar">
        <div class="threatFill" style="width:${r.threat_score}%;background:${threatColor(r.threat_level)}"></div>
      </div>
    `;
    reportsContainer.appendChild(div);
  });
}

/* LOAD SCIENTISTS */
async function loadScientists(){
  const {data}=await supabase
    .from("astra_scientists")
    .select("*")
    .order("reputation_score",{ascending:false});

  document.getElementById("scientistCount").innerText="Scientists: "+(data?.length||0);
  scientistContainer.innerHTML="";

  data?.forEach((s,i)=>{
    const div=document.createElement("div");
    div.className="leaderCard";
    div.innerHTML=`
      <strong>#${i+1} ${s.name}</strong>
      Reputation ${Number(s.reputation_score||0).toFixed(1)}<br>
      ${s.specialty}
    `;
    scientistContainer.appendChild(div);
  });
}

/* LOAD SECTORS */
async function loadSectors(){
  const {data}=await supabase
    .from("astra_reports")
    .select("orbital_sector");

  const sectors=[...new Set(data.map(d=>d.orbital_sector).filter(Boolean))];
  const select=document.getElementById("sectorFilter");

  sectors.forEach(s=>{
    const opt=document.createElement("option");
    opt.value=s;
    opt.innerText=s;
    select.appendChild(opt);
  });
}

/* REALTIME */
supabase.channel("live-reports")
  .on("postgres_changes",{event:"*",schema:"public",table:"astra_reports"},
    ()=>loadReports())
  .subscribe();

supabase.channel("live-scientists")
  .on("postgres_changes",{event:"*",schema:"public",table:"astra_scientists"},
    ()=>loadScientists())
  .subscribe();

checkSession();
</script>

</body>
</html>
