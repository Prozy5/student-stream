<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ASTRA • Orbital Command Node</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Inter,system-ui;
  background:#02040a;
  color:white;
  min-height:100vh;
  overflow-x:hidden;
}

/* BACKGROUND */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(77,163,255,.2), transparent 60%),
    radial-gradient(circle at 80% 70%, rgba(255,0,120,.15), transparent 60%),
    radial-gradient(circle at 50% 50%, rgba(0,255,200,.08), transparent 70%);
  filter:blur(100px);
  z-index:-3;
}

.starfield{
  position:fixed;
  width:200%;
  height:200%;
  background:radial-gradient(white 1px, transparent 1px);
  background-size:60px 60px;
  opacity:.05;
  animation:starMove 200s linear infinite;
  z-index:-2;
}
@keyframes starMove{
  from{transform:translateY(0)}
  to{transform:translateY(-2000px)}
}

.grid{
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(77,163,255,.07) 1px, transparent 1px),
    linear-gradient(90deg, rgba(77,163,255,.07) 1px, transparent 1px);
  background-size:80px 80px;
  opacity:.08;
  z-index:-1;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  backdrop-filter:blur(18px);
  background:rgba(5,10,20,.7);
  border-bottom:1px solid rgba(77,163,255,.2);
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-family:Orbitron;
  font-weight:900;
  font-size:24px;
  letter-spacing:3px;
}
.logo span{color:#4da3ff}

.systemBar{
  display:flex;
  gap:30px;
  font-size:13px;
  opacity:.8;
}

.pulse{
  width:8px;height:8px;border-radius:50%;
  background:#00ffc8;
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(0,255,200,.7)}
  70%{box-shadow:0 0 0 10px rgba(0,255,200,0)}
  100%{box-shadow:0 0 0 0 rgba(0,255,200,0)}
}

/* LAYOUT */
.layout{
  max-width:1600px;
  margin:80px auto;
  padding:0 40px;
  display:grid;
  grid-template-columns:2.2fr 1fr;
  gap:50px;
}

.sectionTitle{
  font-family:Orbitron;
  font-size:14px;
  letter-spacing:3px;
  opacity:.5;
  margin-bottom:25px;
}

/* REPORT CARDS */
.report{
  padding:28px;
  border-radius:20px;
  background:rgba(255,255,255,.03);
  border:1px solid rgba(77,163,255,.15);
  margin-bottom:25px;
  transition:.35s;
  cursor:pointer;
  position:relative;
}

.report:hover{
  transform:translateY(-8px) scale(1.01);
  border-color:#4da3ff;
  box-shadow:0 0 60px rgba(77,163,255,.35);
}

.badge{
  position:absolute;
  top:20px;
  right:20px;
  font-weight:700;
  font-size:12px;
}

.meta{
  font-size:12px;
  opacity:.6;
  margin-top:8px;
}

.threatBar{
  height:6px;
  margin-top:15px;
  border-radius:5px;
  background:rgba(255,255,255,.1);
  overflow:hidden;
}
.threatFill{
  height:100%;
  transition:.4s;
}

/* LEADERBOARD */
.leaderCard{
  padding:18px;
  border-radius:16px;
  background:rgba(77,163,255,.05);
  border:1px solid rgba(77,163,255,.2);
  margin-bottom:18px;
  transition:.3s;
}
.leaderCard:hover{
  background:rgba(77,163,255,.12);
}

/* ORBITAL PANEL */
#orbitalPanel{
  position:fixed;
  right:40px;
  bottom:40px;
  width:320px;
  height:320px;
  border-radius:20px;
  background:rgba(10,20,35,.6);
  border:1px solid rgba(77,163,255,.25);
  backdrop-filter:blur(20px);
  box-shadow:0 0 50px rgba(77,163,255,.2);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  backdrop-filter:blur(20px);
  display:none;
  align-items:center;
  justify-content:center;
  padding:50px;
}

.modalContent{
  background:#050c18;
  width:100%;
  max-width:950px;
  padding:50px;
  border-radius:24px;
  border:1px solid rgba(77,163,255,.2);
  max-height:90vh;
  overflow:auto;
}

.closeBtn{
  float:right;
  cursor:pointer;
  opacity:.6;
}
.closeBtn:hover{opacity:1}

footer{
  text-align:center;
  padding:80px;
  opacity:.3;
  border-top:1px solid rgba(77,163,255,.2);
}
</style>
</head>

<body>

<div class="starfield"></div>
<div class="grid"></div>

<header>
  <div class="logo">ASTRA <span>CORE</span></div>
  <div class="systemBar">
    <div style="display:flex;align-items:center;gap:6px">
      <div class="pulse"></div> LIVE MONITORING
    </div>
    <div id="reportCount">Reports: 0</div>
    <div id="scientistCount">Scientists: 0</div>
  </div>
</header>

<div class="layout">
  <div>
    <div class="sectionTitle">INTELLIGENCE STREAM</div>
    <div id="reports"></div>
  </div>

  <div>
    <div class="sectionTitle">SCIENTIST LEADERBOARD</div>
    <div id="scientists"></div>
  </div>
</div>

<div id="orbitalPanel"></div>

<div class="modal" id="modal">
  <div class="modalContent" id="modalContent"></div>
</div>

<footer>
© 2026 ASTRA Autonomous Orbital Intelligence Network
</footer>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient("https://iabzmoxzbqzcqgypxctr.supabase.co","eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ");

const reportsContainer=document.getElementById("reports");
const scientistContainer=document.getElementById("scientists");
const modal=document.getElementById("modal");
const modalContent=document.getElementById("modalContent");

/* =========================
   ORBITAL GLOBE ENGINE
========================= */

let avgThreat=0;

const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(75,1,0.1,1000);
const renderer=new THREE.WebGLRenderer({alpha:true,antialias:true});
renderer.setSize(280,280);
document.getElementById("orbitalPanel").appendChild(renderer.domElement);
camera.position.z=5;

const globeGeo=new THREE.SphereGeometry(1.8,64,64);
const globeMat=new THREE.MeshStandardMaterial({
  color:0x4da3ff,
  emissive:0x000000,
  metalness:.4,
  roughness:.5
});
const globe=new THREE.Mesh(globeGeo,globeMat);
scene.add(globe);

const glowGeo=new THREE.SphereGeometry(2,64,64);
const glowMat=new THREE.MeshBasicMaterial({
  color:0x00ffc8,
  transparent:true,
  opacity:.05
});
const glow=new THREE.Mesh(glowGeo,glowMat);
scene.add(glow);

const light=new THREE.PointLight(0x4da3ff,1.5);
light.position.set(5,5,5);
scene.add(light);

const satellites=[];

function updateSatellites(count){
  satellites.forEach(s=>scene.remove(s.mesh));
  satellites.length=0;

  for(let i=0;i<Math.min(count,6);i++){
    const geo=new THREE.SphereGeometry(.08,16,16);
    const mat=new THREE.MeshBasicMaterial({color:0xff5e5e});
    const mesh=new THREE.Mesh(geo,mat);
    scene.add(mesh);
    satellites.push({mesh,angle:Math.random()*Math.PI*2,radius:2.5});
  }
}

function animate(){
  requestAnimationFrame(animate);

  globe.rotation.y+=.003;
  glow.rotation.y+=.003;

  globeMat.emissiveIntensity=avgThreat/100;

  satellites.forEach(s=>{
    s.angle+=.01;
    s.mesh.position.x=Math.cos(s.angle)*s.radius;
    s.mesh.position.z=Math.sin(s.angle)*s.radius;
  });

  renderer.render(scene,camera);
}
animate();

/* =========================
   DATA LOGIC
========================= */

function threatColor(level){
  if(level==="Critical") return "#ff2e2e";
  if(level==="Elevated") return "#ff5e5e";
  if(level==="Moderate") return "#ffc857";
  return "#00ffc8";
}

async function loadReports(){
  const { data: reports } = await supabase
    .from("astra_reports")
    .select("*")
    .order("created_at",{ascending:false})
    .limit(20);

  document.getElementById("reportCount").innerText=
    "Reports: "+(reports?.length || 0);

  reportsContainer.innerHTML="";

  if(reports?.length){
    avgThreat=Math.round(
      reports.reduce((a,b)=>a+(b.threat_score||0),0)/reports.length
    );
    updateSatellites(reports.length);
  }

  reports?.forEach(r=>{
    const color=threatColor(r.threat_level);
    const percent=Math.min(r.threat_score||0,100);

    const div=document.createElement("div");
    div.className="report";
    div.innerHTML=`
      <div class="badge" style="color:${color}">
        ${r.threat_level}
      </div>
      <h2>${r.event_title}</h2>
      <div class="meta">
        ${new Date(r.created_at).toLocaleString()} • Score ${r.threat_score}
      </div>
      <div style="margin-top:12px;opacity:.8">
        ${r.summary}
      </div>
      <div class="threatBar">
        <div class="threatFill" style="width:${percent}%;background:${color}"></div>
      </div>
    `;
    div.onclick=()=>openReport(r.id);
    reportsContainer.appendChild(div);
  });
}

async function openReport(id){
  const { data: report } = await supabase
    .from("astra_reports")
    .select("*")
    .eq("id",id)
    .single();

  modalContent.innerHTML=`
    <div class="closeBtn" onclick="document.getElementById('modal').style.display='none'">✖</div>
    <h2>${report.event_title}</h2>
    <div class="meta">${new Date(report.created_at).toLocaleString()}</div>
    <p style="margin-top:25px">${report.full_article}</p>
  `;
  modal.style.display="flex";
}

async function loadScientists(){
  const { data: scientists } = await supabase
    .from("astra_scientists")
    .select("*")
    .order("reputation_score",{ascending:false})
    .limit(10);

  document.getElementById("scientistCount").innerText=
    "Scientists: "+(scientists?.length || 0);

  scientistContainer.innerHTML="";

  scientists?.forEach((s,index)=>{
    const div=document.createElement("div");
    div.className="leaderCard";
    div.innerHTML=`
      <div><strong>${s.name}</strong></div>
      <div style="font-size:12px;opacity:.6">
        #${index+1} • Reputation ${Number(s.reputation_score||0).toFixed(1)}
      </div>
      <div style="font-size:12px;margin-top:6px;opacity:.7">
        ${s.specialty}
      </div>
    `;
    scientistContainer.appendChild(div);
  });
}

supabase.channel("astra-realtime")
  .on("postgres_changes",{event:"INSERT",schema:"public",table:"astra_reports"},
    ()=>loadReports()
  )
  .subscribe();

loadReports();
loadScientists();
</script>

</body>
</html>
