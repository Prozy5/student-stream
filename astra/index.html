<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ASTRA â€¢ Autonomous Space Intelligence</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:system-ui,-apple-system;
  background:#04060c;
  color:white;
  min-height:100vh;
  overflow-x:hidden;
}

/* Animated Nebula Background */
body::before{
  content:"";
  position:fixed;
  width:200%;
  height:200%;
  background:
    radial-gradient(circle at 20% 30%, rgba(77,163,255,.15), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(255,94,94,.12), transparent 40%);
  animation:nebula 25s linear infinite alternate;
  z-index:-2;
}
@keyframes nebula{
  from{transform:translate(0,0)}
  to{transform:translate(-100px,-80px)}
}

/* HEADER */
header{
  position:sticky;
  top:0;
  padding:20px 30px;
  backdrop-filter:blur(18px);
  background:rgba(8,12,20,.85);
  border-bottom:1px solid rgba(255,255,255,.08);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-weight:900;
  font-size:22px;
  letter-spacing:2px;
}
.logo span{color:#4da3ff}

.statusBar{
  font-size:12px;
  padding:6px 14px;
  border-radius:999px;
  background:rgba(108,242,194,.15);
  border:1px solid rgba(108,242,194,.4);
  color:#6cf2c2;
  font-weight:700;
}

/* LAYOUT */
.container{
  max-width:1200px;
  margin:60px auto;
  padding:0 20px;
}

.hero h1{
  font-size:48px;
  font-weight:900;
  letter-spacing:-1px;
}
.hero p{
  margin-top:12px;
  opacity:.6;
}

/* REPORT CARD */
.report{
  padding:30px;
  border-radius:20px;
  margin-top:30px;
  background:rgba(255,255,255,.03);
  border:1px solid rgba(255,255,255,.08);
  transition:.25s;
  cursor:pointer;
}
.report:hover{
  transform:translateY(-6px);
  border-color:#4da3ff;
  box-shadow:0 0 40px rgba(77,163,255,.25);
}

.threatBadge{
  float:right;
  padding:6px 14px;
  border-radius:999px;
  font-size:12px;
  font-weight:800;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(12px);
  display:none;
  align-items:center;
  justify-content:center;
  padding:20px;
  z-index:999;
}

.modalContent{
  max-width:900px;
  width:100%;
  max-height:90vh;
  overflow-y:auto;
  background:#0c111c;
  padding:40px;
  border-radius:20px;
  border:1px solid rgba(255,255,255,.08);
}

.closeBtn{
  float:right;
  cursor:pointer;
  opacity:.6;
}

.analysisCard{
  margin-top:25px;
  padding:20px;
  border-radius:16px;
  background:rgba(77,163,255,.08);
  border:1px solid rgba(77,163,255,.3);
}

footer{
  text-align:center;
  padding:60px;
  opacity:.3;
  margin-top:100px;
  border-top:1px solid rgba(255,255,255,.08);
}
</style>
</head>

<body>

<header>
  <div class="logo">ASTRA <span>CORE</span></div>
  <div class="statusBar">ðŸ›° Monitoring Active</div>
</header>

<div class="container">
  <div class="hero">
    <h1>Mission Control Intelligence Feed</h1>
    <p>Autonomous anomaly detection powered by NASA telemetry.</p>
  </div>
  <div id="reports"></div>
</div>

<div id="modal" class="modal">
  <div class="modalContent" id="modalContent">
    <div class="closeBtn" onclick="closeModal()">âœ– Close</div>
    <div id="fullReport"></div>
  </div>
</div>

<footer>

</footer>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

const reportsContainer = document.getElementById("reports");
const modal = document.getElementById("modal");
const fullReport = document.getElementById("fullReport");

function threatColor(level){
  if(level==="Critical") return "#ff2e2e";
  if(level==="Elevated") return "#ff5e5e";
  if(level==="Moderate") return "#ffc857";
  return "#6cf2c2";
}

window.closeModal = () => modal.style.display="none";

async function loadReports(){

  const { data: reports } = await supabase
    .from("astra_reports")
    .select("*")
    .order("created_at", { ascending:false })
    .limit(10);

  reportsContainer.innerHTML="";

  for(const report of reports){

    const div=document.createElement("div");
    div.className="report";

    div.innerHTML=`
      <div class="threatBadge"
        style="background:${threatColor(report.threat_level)}20;
               border:1px solid ${threatColor(report.threat_level)};
               color:${threatColor(report.threat_level)}">
        ${report.threat_level}
      </div>
      <h2>${report.event_title}</h2>
      <div style="opacity:.6;margin-top:6px">
        ${new Date(report.created_at).toLocaleString()}
        â€¢ Score: ${report.threat_score}
      </div>
      <p style="margin-top:15px;opacity:.8">
        ${report.summary}
      </p>
    `;

    div.onclick=()=>openFullReport(report);

    reportsContainer.appendChild(div);
  }
}

async function openFullReport(report){

  const { data: analyses } = await supabase
    .from("astra_analyses")
    .select("*")
    .eq("report_id", report.id);

  const { data: alerts } = await supabase
    .from("astra_alerts")
    .select("*")
    .eq("report_id", report.id);

  fullReport.innerHTML=`
    <h1>${report.event_title}</h1>
    <div style="opacity:.6;margin:10px 0">
      ${new Date(report.created_at).toLocaleString()}
    </div>
    <p style="margin-top:20px;font-size:18px">
      ${report.summary}
    </p>
  `;

  if(alerts?.length){
    alerts.forEach(a=>{
      fullReport.innerHTML+=`
        <div style="margin-top:15px;color:#ff5e5e">
          âš  ${a.message}
        </div>
      `;
    });
  }

  if(analyses){
    analyses.forEach(a=>{
      fullReport.innerHTML+=`
        <div class="analysisCard">
          <strong>${a.scientist_name}</strong>
          <div style="opacity:.6;font-size:12px">
            Confidence: ${a.confidence}%
          </div>
          <div style="margin-top:10px;opacity:.85">
            ${a.analysis}
          </div>
        </div>
      `;
    });
  }

  modal.style.display="flex";
}

loadReports();
</script>

</body>
</html>
