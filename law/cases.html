<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Case File ¬∑ StudentStream Law</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#060b14;
  --panel:#0c1626;
  --accent:#ff5d5d;
  --text:#eaf1ff;
  --muted:#9fb0cc;
  --border:rgba(255,255,255,0.08);
}

body{
  margin:0;
  font-family:system-ui;
  background:radial-gradient(circle at top,#0c1b33,#05080f);
  color:var(--text);
}

header{
  padding:18px 24px;
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(10,20,40,.75);
}

.wrap{
  max-width:1000px;
  margin:auto;
  padding:35px 20px;
}

.caseBox{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:16px;
  padding:22px;
}

h1{
  margin:0;
  font-size:24px;
}

.meta{
  margin-top:8px;
  color:var(--muted);
  font-size:14px;
}

select, textarea, input{
  width:100%;
  margin-top:10px;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.03);
  color:white;
  outline:none;
}

button{
  margin-top:12px;
  padding:11px 16px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-weight:800;
  background:linear-gradient(135deg,#ff5d5d,#ff2f2f);
}

.section{
  margin-top:25px;
}

.noteCard{
  padding:12px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.08);
  margin-top:10px;
  color:var(--muted);
}

.logCard{
  padding:10px;
  border-radius:12px;
  margin-top:10px;
  border:1px solid rgba(255,255,255,.08);
  font-size:13px;
  color:#cdd8ff;
}

.adminZone{
  margin-top:30px;
  padding:15px;
  border:1px dashed rgba(255,93,93,.4);
  border-radius:14px;
}
</style>
</head>

<body>

<header>
  <div onclick="history.back()" style="cursor:pointer;">‚Üê Back</div>
  <b>‚öñÔ∏è Case File</b>
</header>

<div class="wrap">

  <div class="caseBox">
    <h1 id="caseTitle">Loading...</h1>
    <div class="meta" id="caseMeta"></div>

    <!-- üî• Assignment -->
    <div class="section">
      <h3>Assigned Staff</h3>
      <select id="assignSelect"></select>
      <button onclick="assignStaff()">Assign Case</button>
    </div>

    <!-- Status Update -->
    <div class="section">
      <h3>Status</h3>
      <select id="statusSelect">
        <option value="open">Open</option>
        <option value="investigating">Investigating</option>
        <option value="resolved">Resolved</option>
        <option value="dismissed">Dismissed</option>
      </select>
      <button onclick="updateStatus()">Update Status</button>
    </div>

    <!-- Notes -->
    <div class="section">
      <h3>Internal Notes</h3>
      <textarea id="noteInput" placeholder="Write staff-only notes..."></textarea>
      <button onclick="addNote()">Add Note</button>
      <div id="noteList"></div>
    </div>

    <!-- üî• Evidence Upload -->
    <div class="section">
      <h3>Evidence Upload</h3>
      <input type="file" id="evidenceFile" />
      <button onclick="uploadEvidence()">Upload Evidence</button>
      <div id="evidenceList"></div>
    </div>

    <!-- üî• Action Logs -->
    <div class="section">
      <h3>Case Action Logs</h3>
      <div id="logList"></div>
    </div>

    <!-- üî• Admin Tools -->
    <div class="adminZone" id="adminTools" style="display:none;">
      <h3>Admin Tools</h3>
      <button onclick="archiveCase()">üì¶ Archive Case</button>
      <button onclick="deleteCase()" style="background:#111;margin-top:10px;">
        ‚ùå Delete Case Permanently
      </button>
    </div>

  </div>

</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

const caseId = new URLSearchParams(location.search).get("id");

let currentUser = null;
let currentRole = "member";

/* ‚úÖ Staff Role Check */
function isStaff(role){
  return ["owner","admin","moderator"].includes(role);
}
function isAdmin(role){
  return ["owner","admin"].includes(role);
}

/* ‚úÖ LOG ACTION */
async function logAction(action, details=""){
  await supabase.from("law_case_logs").insert([{
    case_id: caseId,
    staff_user: currentUser.id,
    action,
    details
  }]);
}

/* ‚úÖ ACCESS GUARD */
async function checkAccess(){
  const { data:{user} } = await supabase.auth.getUser();
  if(!user){
    alert("Login required.");
    location.href="law-login.html";
    return;
  }

  currentUser = user;

  const { data: profile } = await supabase
    .from("profiles")
    .select("username, role")
    .eq("id", user.id)
    .single();

  currentRole = profile.role;

  if(!isStaff(currentRole)){
    alert("Access denied.");
    location.href="law.html";
    return;
  }

  if(isAdmin(currentRole)){
    document.getElementById("adminTools").style.display="block";
  }
}

/* ‚úÖ LOAD CASE */
async function loadCase(){
  const { data } = await supabase
    .from("law_cases")
    .select("*")
    .eq("id", caseId)
    .single();

  document.getElementById("caseTitle").textContent = data.title;
  document.getElementById("caseMeta").textContent =
    `Priority: ${data.priority} ‚Ä¢ Created: ${new Date(data.created_at).toLocaleString()}`;

  document.getElementById("statusSelect").value = data.status;
}

/* ‚úÖ LOAD STAFF LIST */
async function loadStaff(){
  const { data: staff } = await supabase
    .from("profiles")
    .select("id, username, role")
    .in("role", ["owner","admin","moderator"]);

  const dropdown = document.getElementById("assignSelect");
  dropdown.innerHTML="";

  staff.forEach(s=>{
    const opt=document.createElement("option");
    opt.value=s.id;
    opt.textContent=`${s.username} (${s.role})`;
    dropdown.appendChild(opt);
  });
}

/* ‚úÖ ASSIGN CASE */
window.assignStaff = async function(){
  const staffId = document.getElementById("assignSelect").value;

  await supabase.from("law_cases")
    .update({ assigned_to: staffId })
    .eq("id", caseId);

  await logAction("Assigned Staff", "Assigned to staff ID: " + staffId);

  alert("Case assigned.");
};

/* ‚úÖ STATUS UPDATE */
window.updateStatus = async function(){
  const newStatus = document.getElementById("statusSelect").value;

  await supabase.from("law_cases")
    .update({ status:newStatus })
    .eq("id", caseId);

  await logAction("Status Updated", "New status: " + newStatus);

  alert("Status updated.");
};

/* ‚úÖ NOTES */
async function loadNotes(){
  const { data } = await supabase
    .from("law_case_notes")
    .select("*")
    .eq("case_id", caseId)
    .order("created_at", { ascending:false });

  const list=document.getElementById("noteList");
  list.innerHTML="";

  data.forEach(n=>{
    const div=document.createElement("div");
    div.className="noteCard";
    div.textContent=n.note;
    list.appendChild(div);
  });
}

window.addNote = async function(){
  const text=document.getElementById("noteInput").value.trim();
  if(!text) return;

  await supabase.from("law_case_notes").insert([{
    case_id: caseId,
    staff_user: currentUser.id,
    note: text
  }]);

  await logAction("Note Added", text);

  document.getElementById("noteInput").value="";
  loadNotes();
};

/* ‚úÖ EVIDENCE UPLOAD TO STORAGE */
window.uploadEvidence = async function(){
  const file=document.getElementById("evidenceFile").files[0];
  if(!file){
    alert("Select a file first.");
    return;
  }

  const filePath = `case-${caseId}/${Date.now()}-${file.name}`;

  const { error } = await supabase.storage
    .from("law-evidence")
    .upload(filePath, file);

  if(error){
    alert("Upload failed.");
    console.error(error);
    return;
  }

  const { data } = supabase.storage
    .from("law-evidence")
    .getPublicUrl(filePath);

  await supabase.from("law_case_evidence").insert([{
    case_id: caseId,
    uploaded_by: currentUser.id,
    file_url: data.publicUrl
  }]);

  await logAction("Evidence Uploaded", file.name);

  alert("Evidence uploaded.");
  loadEvidence();
};

/* ‚úÖ LOAD EVIDENCE */
async function loadEvidence(){
  const { data } = await supabase
    .from("law_case_evidence")
    .select("*")
    .eq("case_id", caseId);

  const list=document.getElementById("evidenceList");
  list.innerHTML="";

  data.forEach(e=>{
    const div=document.createElement("div");
    div.className="noteCard";
    div.innerHTML=`üìé <a href="${e.file_url}" target="_blank">${e.file_url}</a>`;
    list.appendChild(div);
  });
}

/* ‚úÖ LOAD LOGS */
async function loadLogs(){
  const { data } = await supabase
    .from("law_case_logs")
    .select("*")
    .eq("case_id", caseId)
    .order("created_at", { ascending:false });

  const list=document.getElementById("logList");
  list.innerHTML="";

  data.forEach(l=>{
    const div=document.createElement("div");
    div.className="logCard";
    div.innerHTML=`üî• <b>${l.action}</b><br>${l.details}<br>
    <span style="opacity:.6">${new Date(l.created_at).toLocaleString()}</span>`;
    list.appendChild(div);
  });
}

/* ‚úÖ ARCHIVE */
window.archiveCase = async function(){
  if(!confirm("Archive this case?")) return;

  await supabase.from("law_cases")
    .update({ archived:true })
    .eq("id", caseId);

  await logAction("Case Archived");

  alert("Archived.");
  location.href="law-dashboard.html";
};

/* ‚úÖ DELETE (ADMIN ONLY) */
window.deleteCase = async function(){
  if(!confirm("DELETE permanently?")) return;

  await supabase.from("law_cases")
    .delete()
    .eq("id", caseId);

  await logAction("Case Deleted");

  alert("Deleted.");
  location.href="law-dashboard.html";
};

/* INIT */
(async()=>{
  await checkAccess();
  await loadCase();
  await loadStaff();
  await loadNotes();
  await loadEvidence();
  await loadLogs();
})();
</script>

</body>
</html>
