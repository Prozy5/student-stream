<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Law Staff Cases ¬∑ StudentStream Law</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module" src="/js/platform-guard.js"></script>

<style>
:root{
  --bg:#060b14;
  --panel:#0c1626;
  --accent:#ff5d5d;
  --text:#eaf1ff;
  --muted:#9fb0cc;
  --border:rgba(255,255,255,0.08);
}

body{
  margin:0;
  font-family:system-ui;
  background:radial-gradient(circle at top,#0c1b33,#05080f);
  color:var(--text);
}

header{
  padding:18px 22px;
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(10,20,40,.78);
  backdrop-filter:blur(12px);
}

header b{
  font-size:15px;
}

.wrap{
  max-width:1100px;
  margin:auto;
  padding:35px 20px;
}

h1{
  margin:0;
  font-size:22px;
  font-weight:950;
}

.searchRow{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  margin:20px 0;
}

input, select{
  flex:1;
  min-width:180px;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.03);
  color:white;
  outline:none;
}

.caseCard{
  background:var(--panel);
  border:1px solid var(--border);
  padding:18px;
  border-radius:16px;
  margin-bottom:14px;
  cursor:pointer;
  transition:.2s;
}

.caseCard:hover{
  transform:translateY(-2px);
  border-color:rgba(255,93,93,.35);
}

.caseTitle{
  font-size:16px;
  font-weight:900;
}

.caseMeta{
  margin-top:6px;
  font-size:13px;
  color:var(--muted);
}

.pill{
  display:inline-block;
  margin-top:10px;
  padding:6px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:850;
  border:1px solid rgba(255,255,255,.12);
}

.open{color:#00ffb3;}
.investigating{color:#ffd966;}
.resolved{color:#77ff77;}
.dismissed{color:#ff7777;}
.archived{color:#aaa;}

.empty{
  padding:40px;
  text-align:center;
  opacity:.6;
  border:1px dashed rgba(255,255,255,.15);
  border-radius:16px;
}
</style>
</head>

<body>

<header>
  <div onclick="history.back()" style="cursor:pointer;">‚Üê Back</div>
  <b>‚öñÔ∏è StudentStream Law Staff Cases</b>
</header>

<div class="wrap">

  <h1>Internal Enforcement Reports</h1>
  <p style="color:var(--muted);margin-top:8px;">
    This system is restricted to verified StudentStreamHQ Law Staff only.
    All user reports are processed here.
  </p>

  <!-- SEARCH + FILTER -->
  <div class="searchRow">
    <input id="searchInput" placeholder="Search report/case title..." />

    <select id="statusFilter">
      <option value="">All Status</option>
      <option value="open">Open</option>
      <option value="investigating">Investigating</option>
      <option value="resolved">Resolved</option>
      <option value="dismissed">Dismissed</option>
      <option value="archived">Archived</option>
    </select>
  </div>

  <!-- CASE LIST -->
  <div id="caseList">Loading enforcement cases...</div>

</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

const caseList = document.getElementById("caseList");

let allCases = [];

/* üîí LAW STAFF ACCESS ONLY */
async function requireLawStaff(){
  const { data:{user} } = await supabase.auth.getUser();

  if(!user){
    alert("Law Staff login required.");
    location.href="law-login.html";
    return;
  }

  const { data:profile } = await supabase
    .from("profiles")
    .select("law_rank")
    .eq("id", user.id)
    .single();

  if(!profile || profile.law_rank === "none"){
    alert("Access denied. Verified Law Staff only.");
    location.href="law.html";
    return;
  }
}

/* LOAD CASES */
async function loadCases(){
  const { data } = await supabase
    .from("law_cases")
    .select("*")
    .neq("status","archived")
    .order("created_at",{ascending:false});

  allCases = data || [];
  renderCases(allCases);
}

/* RENDER */
function renderCases(cases){
  caseList.innerHTML="";

  if(cases.length===0){
    caseList.innerHTML=`<div class="empty">No active enforcement cases.</div>`;
    return;
  }

  cases.forEach(c=>{
    const div=document.createElement("div");
    div.className="caseCard";

    div.innerHTML=`
      <div class="caseTitle">${c.title}</div>
      <div class="caseMeta">
        Priority: <b>${c.priority}</b> ‚Ä¢ Status: <b>${c.status}</b>
      </div>
      <span class="pill ${c.status}">
        ${c.status.toUpperCase()}
      </span>
    `;

    div.onclick=()=>{
      location.href="case.html?id="+c.id;
    };

    caseList.appendChild(div);
  });
}

/* LIVE FILTER */
document.getElementById("searchInput").addEventListener("input", filterCases);
document.getElementById("statusFilter").addEventListener("change", filterCases);

function filterCases(){
  const search = document.getElementById("searchInput").value.toLowerCase();
  const status = document.getElementById("statusFilter").value;

  const filtered = allCases.filter(c=>{
    const matchTitle = c.title.toLowerCase().includes(search);
    const matchStatus = status ? c.status===status : true;
    return matchTitle && matchStatus;
  });

  renderCases(filtered);
}

/* INIT */
(async()=>{
  await requireLawStaff();
  await loadCases();
})();
</script>

</body>
</html>
