<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Case File ¬∑ StudentStream Law</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#060b14;
  --panel:#0c1626;
  --accent:#ff5d5d;
  --text:#eaf1ff;
  --muted:#9fb0cc;
  --border:rgba(255,255,255,0.08);
}

body{
  margin:0;
  font-family:system-ui;
  background:radial-gradient(circle at top,#0c1b33,#05080f);
  color:var(--text);
}

header{
  padding:18px 24px;
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(10,20,40,.75);
}

.wrap{
  max-width:1000px;
  margin:auto;
  padding:35px 20px;
}

.caseBox{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:16px;
  padding:22px;
}

h1{
  margin:0;
  font-size:24px;
}

.meta{
  margin-top:8px;
  color:var(--muted);
  font-size:14px;
}

select, textarea, input{
  width:100%;
  margin-top:10px;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.03);
  color:white;
  outline:none;
}

button{
  margin-top:12px;
  padding:11px 16px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-weight:800;
  background:linear-gradient(135deg,#ff5d5d,#ff2f2f);
}

.section{
  margin-top:25px;
}

.noteCard{
  padding:12px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.08);
  margin-top:10px;
  color:var(--muted);
}
</style>
</head>

<body>

<header>
  <div onclick="history.back()" style="cursor:pointer;">‚Üê Back</div>
  <b>‚öñÔ∏è Case File</b>
</header>

<div class="wrap">

  <div class="caseBox">
    <h1 id="caseTitle">Loading...</h1>
    <div class="meta" id="caseMeta"></div>

    <!-- Status Update -->
    <div class="section">
      <h3>Status</h3>
      <select id="statusSelect">
        <option value="open">Open</option>
        <option value="investigating">Investigating</option>
        <option value="resolved">Resolved</option>
        <option value="dismissed">Dismissed</option>
      </select>
      <button onclick="updateStatus()">Update Status</button>
    </div>

    <!-- Notes -->
    <div class="section">
      <h3>Internal Notes</h3>
      <textarea id="noteInput" placeholder="Write staff-only notes..."></textarea>
      <button onclick="addNote()">Add Note</button>

      <div id="noteList"></div>
    </div>

    <!-- Evidence -->
    <div class="section">
      <h3>Evidence Links</h3>
      <input id="evidenceUrl" placeholder="Paste file link..." />
      <button onclick="addEvidence()">Attach Evidence</button>

      <div id="evidenceList"></div>
    </div>

  </div>

</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

const caseId = new URLSearchParams(location.search).get("id");

let caseData = null;

async function loadCase(){
  const { data } = await supabase
    .from("law_cases")
    .select("*")
    .eq("id", caseId)
    .single();

  caseData = data;

  document.getElementById("caseTitle").textContent = data.title;
  document.getElementById("caseMeta").textContent =
    "Priority: " + data.priority + " ‚Ä¢ Created: " +
    new Date(data.created_at).toLocaleString();

  document.getElementById("statusSelect").value = data.status;
}

window.updateStatus = async function(){
  const newStatus = document.getElementById("statusSelect").value;

  await supabase
    .from("law_cases")
    .update({ status:newStatus })
    .eq("id", caseId);

  alert("Status updated.");
};

async function loadNotes(){
  const { data } = await supabase
    .from("law_case_notes")
    .select("*")
    .eq("case_id", caseId)
    .order("created_at", { ascending:false });

  const list = document.getElementById("noteList");
  list.innerHTML="";

  data.forEach(n=>{
    const div=document.createElement("div");
    div.className="noteCard";
    div.textContent = n.note;
    list.appendChild(div);
  });
}

window.addNote = async function(){
  const text = document.getElementById("noteInput").value.trim();
  if(!text) return;

  const { data:{user} } = await supabase.auth.getUser();

  await supabase.from("law_case_notes").insert([{
    case_id: caseId,
    staff_user: user.id,
    note: text
  }]);

  document.getElementById("noteInput").value="";
  loadNotes();
};

async function loadEvidence(){
  const { data } = await supabase
    .from("law_case_evidence")
    .select("*")
    .eq("case_id", caseId);

  const list=document.getElementById("evidenceList");
  list.innerHTML="";

  data.forEach(e=>{
    const div=document.createElement("div");
    div.className="noteCard";
    div.innerHTML = `üìé <a href="${e.file_url}" target="_blank">${e.file_url}</a>`;
    list.appendChild(div);
  });
}

window.addEvidence = async function(){
  const url = document.getElementById("evidenceUrl").value.trim();
  if(!url) return;

  const { data:{user} } = await supabase.auth.getUser();

  await supabase.from("law_case_evidence").insert([{
    case_id: caseId,
    uploaded_by: user.id,
    file_url: url
  }]);

  document.getElementById("evidenceUrl").value="";
  loadEvidence();
};

(async()=>{
  await loadCase();
  await loadNotes();
  await loadEvidence();
})();
</script>

</body>
</html>
