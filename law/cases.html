<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Case File ¬∑ StudentStream Law</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module" src="/js/platform-guard.js"></script>

<style>
:root{
  --bg:#060b14;
  --panel:#0c1626;
  --accent:#ff5d5d;
  --text:#eaf1ff;
  --muted:#9fb0cc;
  --border:rgba(255,255,255,0.08);
}

body{
  margin:0;
  font-family:system-ui;
  background:radial-gradient(circle at top,#0c1b33,#05080f);
  color:var(--text);
}

header{
  padding:18px 24px;
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(10,20,40,.75);
  backdrop-filter:blur(10px);
}

header b{
  font-size:15px;
}

.wrap{
  max-width:1100px;
  margin:auto;
  padding:35px 20px;
}

.caseBox{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:18px;
  padding:24px;
}

h1{
  margin:0;
  font-size:26px;
  font-weight:950;
}

.meta{
  margin-top:8px;
  color:var(--muted);
  font-size:14px;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
  margin-top:20px;
}

.section{
  margin-top:25px;
}

.card{
  padding:18px;
  border-radius:16px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.02);
}

.card h3{
  margin:0 0 12px;
}

select, textarea, input{
  width:100%;
  margin-top:10px;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.04);
  color:white;
  outline:none;
}

textarea{min-height:100px}

button{
  margin-top:12px;
  padding:11px 16px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-weight:850;
  color:white;
  background:linear-gradient(135deg,#ff5d5d,#ff2f2f);
}

button.secondary{
  background:rgba(255,255,255,.05);
  border:1px solid var(--border);
}

.logItem{
  padding:10px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.08);
  margin-top:10px;
  font-size:13px;
  color:var(--muted);
}

.dangerZone{
  margin-top:25px;
  border:1px solid rgba(255,50,50,.35);
  background:rgba(255,50,50,.06);
}
</style>
</head>

<body>

<header>
  <div onclick="history.back()" style="cursor:pointer;">‚Üê Back</div>
  <b>‚öñÔ∏è StudentStream Law Case File</b>
</header>

<div class="wrap">

  <div class="caseBox">

    <h1 id="caseTitle">Loading...</h1>
    <div class="meta" id="caseMeta"></div>

    <!-- CASE MANAGEMENT GRID -->
    <div class="grid">

      <!-- STATUS + ASSIGNMENT -->
      <div class="card">
        <h3>Case Control</h3>

        <label>Status</label>
        <select id="statusSelect">
          <option value="open">Open</option>
          <option value="investigating">Investigating</option>
          <option value="resolved">Resolved</option>
          <option value="dismissed">Dismissed</option>
          <option value="archived">Archived</option>
        </select>

        <label>Assigned Staff</label>
        <select id="assignSelect"></select>

        <button onclick="saveCaseUpdates()">Save Updates</button>
      </div>

      <!-- ACTION LOGS -->
      <div class="card">
        <h3>Action Timeline</h3>
        <div id="logList">Loading logs...</div>
      </div>

    </div>

    <!-- NOTES -->
    <div class="section card">
      <h3>Internal Notes</h3>
      <textarea id="noteInput" placeholder="Staff-only notes..."></textarea>
      <button onclick="addNote()">Add Note</button>

      <div id="noteList"></div>
    </div>

    <!-- EVIDENCE UPLOAD -->
    <div class="section card">
      <h3>Evidence Upload</h3>

      <input type="file" id="fileInput" />
      <button onclick="uploadEvidence()">Upload Evidence</button>

      <div id="evidenceList"></div>
    </div>

    <!-- CHIEF ONLY DANGER -->
    <div id="dangerZone" class="section card dangerZone" style="display:none;">
      <h3>Chief/Admin Tools</h3>
      <button onclick="archiveCase()">üì¶ Archive Case</button>
      <button onclick="deleteCase()">üóë Delete Case</button>
    </div>

  </div>

</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

const caseId = new URLSearchParams(location.search).get("id");

let caseData=null;
let currentRank="none";
let currentUser=null;

/* LOAD ACCESS */
async function checkAccess(){
  const { data:{user} } = await supabase.auth.getUser();
  if(!user){
    alert("Law login required.");
    location.href="law-login.html";
    return;
  }
  currentUser=user;

  const { data:profile } = await supabase
    .from("profiles")
    .select("law_rank")
    .eq("id", user.id)
    .single();

  currentRank=profile.law_rank;

  if(currentRank==="none"){
    alert("Access denied.");
    location.href="law.html";
  }

  if(currentRank==="chief" || currentRank==="admin"){
    document.getElementById("dangerZone").style.display="block";
  }
}

/* LOAD CASE */
async function loadCase(){
  const { data } = await supabase
    .from("law_cases")
    .select("*")
    .eq("id", caseId)
    .single();

  caseData=data;

  document.getElementById("caseTitle").textContent=data.title;
  document.getElementById("caseMeta").textContent =
    `Priority: ${data.priority} ‚Ä¢ Created: ${new Date(data.created_at).toLocaleString()}`;

  document.getElementById("statusSelect").value=data.status;
}

/* STAFF DROPDOWN */
async function loadStaff(){
  const { data:staff } = await supabase
    .from("profiles")
    .select("id, username, law_rank")
    .neq("law_rank","none");

  const dropdown=document.getElementById("assignSelect");
  dropdown.innerHTML=`<option value="">Unassigned</option>`;

  staff.forEach(s=>{
    dropdown.innerHTML += `
      <option value="${s.id}">
        ${s.username} (${s.law_rank})
      </option>
    `;
  });

  dropdown.value=caseData.assigned_to || "";
}

/* SAVE UPDATES */
window.saveCaseUpdates = async function(){
  const status=document.getElementById("statusSelect").value;
  const assigned=document.getElementById("assignSelect").value || null;

  await supabase.from("law_cases")
    .update({ status, assigned_to:assigned })
    .eq("id", caseId);

  await logAction("Updated case status/assignment");

  alert("Case updated.");
};

/* LOG ACTION */
async function logAction(action){
  await supabase.from("law_action_logs").insert([{
    case_id: caseId,
    staff_user: currentUser.id,
    action
  }]);
  loadLogs();
}

/* LOAD LOGS */
async function loadLogs(){
  const { data:logs } = await supabase
    .from("law_action_logs")
    .select("*")
    .eq("case_id", caseId)
    .order("created_at",{ascending:false});

  const list=document.getElementById("logList");
  list.innerHTML="";

  if(!logs || logs.length===0){
    list.innerHTML="<div class='logItem'>No actions yet.</div>";
    return;
  }

  logs.forEach(l=>{
    const div=document.createElement("div");
    div.className="logItem";
    div.textContent =
      `${new Date(l.created_at).toLocaleString()} ‚Ä¢ ${l.action}`;
    list.appendChild(div);
  });
}

/* NOTES */
async function loadNotes(){
  const { data } = await supabase
    .from("law_case_notes")
    .select("*")
    .eq("case_id", caseId)
    .order("created_at",{ascending:false});

  const list=document.getElementById("noteList");
  list.innerHTML="";

  data.forEach(n=>{
    const div=document.createElement("div");
    div.className="logItem";
    div.textContent=n.note;
    list.appendChild(div);
  });
}

window.addNote = async function(){
  const text=document.getElementById("noteInput").value.trim();
  if(!text) return;

  await supabase.from("law_case_notes").insert([{
    case_id: caseId,
    staff_user: currentUser.id,
    note:text
  }]);

  await logAction("Added internal note");

  document.getElementById("noteInput").value="";
  loadNotes();
};

/* EVIDENCE UPLOAD */
window.uploadEvidence = async function(){
  const file=document.getElementById("fileInput").files[0];
  if(!file) return alert("Select a file first.");

  const path=`case-${caseId}/${Date.now()}-${file.name}`;

  const { error } = await supabase.storage
    .from("law-evidence")
    .upload(path,file);

  if(error){
    alert("Upload failed: "+error.message);
    return;
  }

  const { data:urlData } = supabase.storage
    .from("law-evidence")
    .getPublicUrl(path);

  await supabase.from("law_case_evidence").insert([{
    case_id: caseId,
    uploaded_by: currentUser.id,
    file_url: urlData.publicUrl
  }]);

  await logAction("Uploaded evidence file");

  alert("Evidence uploaded.");
  loadEvidence();
};

/* LOAD EVIDENCE */
async function loadEvidence(){
  const { data } = await supabase
    .from("law_case_evidence")
    .select("*")
    .eq("case_id", caseId);

  const list=document.getElementById("evidenceList");
  list.innerHTML="";

  data.forEach(e=>{
    const div=document.createElement("div");
    div.className="logItem";
    div.innerHTML=`üìé <a href="${e.file_url}" target="_blank">${e.file_url}</a>`;
    list.appendChild(div);
  });
}

/* CHIEF ONLY */
window.archiveCase = async function(){
  await supabase.from("law_cases")
    .update({ status:"archived" })
    .eq("id", caseId);

  await logAction("Archived case");

  alert("Case archived.");
};

window.deleteCase = async function(){
  if(!confirm("Delete permanently?")) return;

  await supabase.from("law_cases")
    .delete()
    .eq("id", caseId);

  alert("Case deleted.");
  location.href="law-dashboard.html";
};

(async()=>{
  await checkAccess();
  await loadCase();
  await loadStaff();
  await loadLogs();
  await loadNotes();
  await loadEvidence();
})();
</script>

</body>
</html>
