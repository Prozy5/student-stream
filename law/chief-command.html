<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chief Command V7 ¬∑ StudentStream Law</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module" src="/js/platform-guard.js"></script>

<style>
:root{
  --bg:#05080f;
  --panel:#0c1626;
  --panel2:#101f35;
  --accent:#ff5d5d;
  --accent2:#ff2f2f;
  --text:#eaf1ff;
  --muted:#9fb0cc;
  --border:rgba(255,255,255,0.08);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:system-ui;
  background:radial-gradient(circle at top,#0c1b33,#05080f);
  color:var(--text);
}

header{
  padding:18px 26px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid var(--border);
  background:rgba(10,20,40,.88);
  backdrop-filter:blur(14px);
}

h1{
  font-size:18px;
  font-weight:950;
}

.chiefTag{
  color:var(--accent);
  font-weight:950;
}

.alertBanner{
  padding:14px;
  text-align:center;
  font-weight:950;
  font-size:14px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#200000;
}

.wrap{
  max-width:1300px;
  margin:auto;
  padding:35px 20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(380px,1fr));
  gap:18px;
}

.card{
  background:rgba(12,22,38,.92);
  border:1px solid var(--border);
  border-radius:18px;
  padding:18px;
}

.card h2{
  font-size:15px;
  font-weight:950;
  margin-bottom:12px;
}

select, textarea{
  width:100%;
  margin-top:8px;
  padding:11px;
  border-radius:12px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.04);
  color:white;
  outline:none;
}

textarea{min-height:90px}

button{
  margin-top:12px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  font-weight:950;
  cursor:pointer;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#200000;
}

button.secondary{
  background:rgba(255,255,255,.06);
  border:1px solid var(--border);
  color:white;
}

.logBox{
  max-height:280px;
  overflow:auto;
  padding-right:6px;
}

.item{
  padding:12px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.06);
  margin-bottom:10px;
  font-size:13px;
  color:var(--muted);
}

.item b{
  color:var(--accent);
}

.tag{
  display:inline-block;
  margin-top:6px;
  padding:5px 10px;
  border-radius:999px;
  font-size:12px;
  border:1px solid rgba(255,255,255,.12);
}
</style>
</head>

<body>

<header>
  <h1>‚öñÔ∏è Chief Command Center <span class="chiefTag">V7</span></h1>
  <div id="chiefName">Loading...</div>
</header>

<div class="alertBanner">
üö® NATIONAL ENFORCEMENT ALERT SYSTEM ¬∑ VERIFIED CHIEF AUTHORITY ACTIVE
</div>

<div class="wrap">
  <div class="grid">

    <!-- STAFF RANK CONTROL -->
    <div class="card">
      <h2>üëÆ Staff Rank Control</h2>

      <select id="staffUser"></select>

      <select id="rankSelect">
        <option value="none">None</option>
        <option value="officer">Officer</option>
        <option value="investigator">Investigator</option>
        <option value="admin">Admin</option>
        <option value="chief">Chief</option>
      </select>

      <button onclick="updateRank()">Update Rank</button>

      <button class="secondary" onclick="removeRank()">
        Remove Enforcement Access
      </button>
    </div>

    <!-- CASE ASSIGNMENT -->
    <div class="card">
      <h2>üìÇ Case Assignment Board</h2>

      <select id="caseSelect"></select>
      <select id="assignSelect"></select>

      <button onclick="assignCase()">Assign Case</button>

      <button class="secondary" onclick="unassignCase()">
        Unassign Case
      </button>
    </div>

    <!-- ACTIVE CASES -->
    <div class="card">
      <h2>üìÅ Active Case Files</h2>
      <div id="caseList" class="logBox">Loading...</div>
    </div>

    <!-- AUDIT LOGS -->
    <div class="card">
      <h2>üßæ Chief Audit Logs</h2>
      <div id="auditLogs" class="logBox">Loading...</div>
    </div>

  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

/* CHIEF LOCK */
async function chiefOnly(){
  const { data:{user} } = await supabase.auth.getUser();

  if(!user){
    alert("Chief login required.");
    location.href="law-login.html";
    return;
  }

  const { data:profile } = await supabase
    .from("profiles")
    .select("username, law_rank")
    .eq("id", user.id)
    .single();

  if(profile.law_rank !== "chief"){
    alert("‚õî Chief Command Only.");
    location.href="law.html";
    return;
  }

  document.getElementById("chiefName").textContent =
    "Verified Chief: " + profile.username;
}

/* LOAD STAFF */
async function loadStaff(){
  const { data } = await supabase
    .from("profiles")
    .select("id, username, law_rank")
    .order("username",{ascending:true});

  const dropdown=document.getElementById("staffUser");
  dropdown.innerHTML="";

  data.forEach(u=>{
    dropdown.innerHTML += `
      <option value="${u.id}">
        ${u.username} (${u.law_rank})
      </option>
    `;
  });

  document.getElementById("assignSelect").innerHTML =
    dropdown.innerHTML;
}

/* UPDATE RANK */
window.updateRank = async()=>{
  const userId=document.getElementById("staffUser").value;
  const newRank=document.getElementById("rankSelect").value;

  const { error } = await supabase.rpc("chief_update_rank",{
    target:userId,
    new_rank:newRank
  });

  if(error){
    alert("Error: "+error.message);
    return;
  }

  alert("‚úÖ Rank Updated.");
  loadStaff();
  loadAudit();
};

/* REMOVE */
window.removeRank = async()=>{
  const userId=document.getElementById("staffUser").value;

  await supabase.rpc("chief_update_rank",{
    target:userId,
    new_rank:"none"
  });

  alert("Removed enforcement access.");
  loadStaff();
  loadAudit();
};

/* LOAD CASES */
async function loadCases(){
  const { data } = await supabase
    .from("law_cases")
    .select("id,title,status,assigned_to")
    .order("created_at",{ascending:false});

  const dropdown=document.getElementById("caseSelect");
  dropdown.innerHTML="";

  const list=document.getElementById("caseList");
  list.innerHTML="";

  data.forEach(c=>{
    dropdown.innerHTML += `
      <option value="${c.id}">
        ${c.title} (${c.status})
      </option>
    `;

    list.innerHTML += `
      <div class="item">
        <b>${c.title}</b><br>
        Status: ${c.status}<br>
        Assigned: ${c.assigned_to || "Unassigned"}
        <div class="tag">CASE FILE</div>
      </div>
    `;
  });
}

/* ASSIGN CASE */
window.assignCase = async()=>{
  const caseId=document.getElementById("caseSelect").value;
  const staffId=document.getElementById("assignSelect").value;

  const { error } = await supabase.rpc("chief_assign_case",{
    case_id:caseId,
    staff_id:staffId
  });

  if(error){
    alert("Error: "+error.message);
    return;
  }

  alert("‚úÖ Case Assigned.");
  loadCases();
  loadAudit();
};

/* UNASSIGN */
window.unassignCase = async()=>{
  const caseId=document.getElementById("caseSelect").value;

  await supabase
    .from("law_cases")
    .update({ assigned_to:null })
    .eq("id", caseId);

  alert("Case unassigned.");
  loadCases();
  loadAudit();
};

/* LOAD AUDIT */
async function loadAudit(){
  const { data } = await supabase
    .from("law_enforcement_actions")
    .select("*")
    .order("created_at",{ascending:false})
    .limit(12);

  const box=document.getElementById("auditLogs");
  box.innerHTML="";

  data.forEach(a=>{
    box.innerHTML += `
      <div class="item">
        <b>${a.action_type}</b><br>
        ${a.reason || "No reason"}<br>
        <span class="tag">${new Date(a.created_at).toLocaleString()}</span>
      </div>
    `;
  });
}

/* INIT */
(async()=>{
  await chiefOnly();
  await loadStaff();
  await loadCases();
  await loadAudit();
})();
</script>

</body>
</html>
