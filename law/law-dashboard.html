<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Law Dashboard ¬∑ StudentStream Law</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module" src="/js/platform-guard.js"></script>

<style>
:root{
  --bg:#060b14;
  --panel:#0c1626;
  --accent:#ff5d5d;
  --text:#eaf1ff;
  --muted:#9fb0cc;
  --border:rgba(255,255,255,0.08);
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:system-ui;
  background:radial-gradient(circle at top,#0c1b33,#05080f);
  color:var(--text);
}

header{
  padding:18px 24px;
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(10,20,40,.75);
  backdrop-filter:blur(12px);
}

h1{
  font-size:18px;
  font-weight:900;
}

.staffTag{
  color:var(--accent);
  font-weight:800;
}

.wrap{
  max-width:1100px;
  margin:auto;
  padding:40px 20px;
}

.topBar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}

button{
  padding:11px 16px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  font-weight:800;
  background:linear-gradient(135deg,#ff5d5d,#ff2f2f);
}

.caseCard{
  background:var(--panel);
  border:1px solid var(--border);
  padding:18px;
  border-radius:16px;
  margin-bottom:14px;
  cursor:pointer;
  transition:.2s;
}

.caseCard:hover{
  transform:translateY(-2px);
  border-color:rgba(255,93,93,.35);
}

.caseTitle{
  font-size:16px;
  font-weight:850;
}

.caseMeta{
  margin-top:6px;
  font-size:13px;
  color:var(--muted);
}

.status{
  display:inline-block;
  margin-top:10px;
  padding:5px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:800;
  border:1px solid rgba(255,255,255,.12);
}

.empty{
  padding:40px;
  text-align:center;
  opacity:.6;
  border:1px dashed rgba(255,255,255,.15);
  border-radius:16px;
}

/* ‚úÖ MODAL ADDITION */
.modalOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.72);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}

.modal{
  width:100%;
  max-width:520px;
  background:var(--panel);
  padding:25px;
  border-radius:18px;
  border:1px solid rgba(255,255,255,.14);
}

.modal h2{
  font-size:18px;
  margin-bottom:12px;
}

.modal input,
.modal textarea,
.modal select{
  width:100%;
  margin-top:10px;
  padding:12px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(255,255,255,.05);
  color:white;
  outline:none;
}

.modal textarea{
  min-height:110px;
  resize:none;
}

.modalActions{
  display:flex;
  gap:10px;
  margin-top:15px;
}

.modalActions button{
  flex:1;
}
</style>
</head>

<body>

<header>
  <h1>‚öñÔ∏è StudentStream Law <span class="staffTag">Dashboard</span></h1>
  <div id="staffName">Loading...</div>
</header>

<div class="wrap">

  <div class="topBar">
    <h2>Active Cases</h2>
    <button onclick="newCase()">+ New Case</button>
  </div>

  <div id="caseList">Loading cases...</div>

</div>

<!-- ‚úÖ CASE CREATION MODAL -->
<div class="modalOverlay" id="caseModal">
  <div class="modal">
    <h2>üî• Create New Case</h2>

    <input id="caseTitleInput" placeholder="Case Title..." />
    <textarea id="caseDescInput" placeholder="Case Description..."></textarea>

    <select id="casePriorityInput">
      <option value="low">Low</option>
      <option value="medium" selected>Medium</option>
      <option value="high">High</option>
      <option value="critical">Critical</option>
    </select>

    <!-- ‚úÖ Assignment Dropdown -->
    <select id="caseAssignInput">
      <option value="">Assign to Staff (optional)</option>
    </select>

    <div class="modalActions">
      <button onclick="closeModal()" style="background:#222;">
        Cancel
      </button>
      <button onclick="submitCase()">
        Create Case
      </button>
    </div>
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

const caseList = document.getElementById("caseList");
const modal = document.getElementById("caseModal");

let currentUser = null;
let currentRole = "member";

/* ‚úÖ Staff Roles Shared */
function isStaff(role){
  return ["owner","admin","moderator"].includes(role);
}

/* ‚úÖ ACCESS CHECK */
async function checkLawAccess(){
  const { data: { user } } = await supabase.auth.getUser();
  if(!user){
    alert("Law login required.");
    location.href="law-login.html";
    return;
  }

  currentUser = user;

  const { data: profile } = await supabase
    .from("profiles")
    .select("username, role")
    .eq("id", user.id)
    .single();

  currentRole = profile?.role || "member";

  if(!isStaff(currentRole)){
    alert("Access denied. Only verified StudentStreamHQ staff.");
    location.href="law.html";
    return;
  }

  document.getElementById("staffName").textContent =
    profile.username + " (" + currentRole + ")";
}

/* ‚úÖ LOAD STAFF FOR ASSIGNMENT */
async function loadStaffList(){
  const { data: staff } = await supabase
    .from("profiles")
    .select("id, username, role")
    .in("role", ["owner","admin","moderator"]);

  const dropdown = document.getElementById("caseAssignInput");

  staff.forEach(s => {
    const opt = document.createElement("option");
    opt.value = s.id;
    opt.textContent = `${s.username} (${s.role})`;
    dropdown.appendChild(opt);
  });
}

/* ‚úÖ LOAD CASES */
async function loadCases(){
  const { data: cases } = await supabase
    .from("law_cases")
    .select("*")
    .eq("archived", false)
    .order("created_at", { ascending:false });

  if(!cases || cases.length === 0){
    caseList.innerHTML = `<div class="empty">No active cases yet.</div>`;
    return;
  }

  caseList.innerHTML = "";

  cases.forEach(c => {
    const div = document.createElement("div");
    div.className="caseCard";

    div.innerHTML = `
      <div class="caseTitle">${c.title}</div>
      <div class="caseMeta">
        Priority: <b>${c.priority}</b> ‚Ä¢ Status: <b>${c.status}</b>
      </div>
      <span class="status">${c.status.toUpperCase()}</span>
    `;

    div.onclick = () => {
      location.href="case.html?id=" + c.id;
    };

    caseList.appendChild(div);
  });
}

/* ‚úÖ MODAL CONTROLS */
window.newCase = function(){
  modal.style.display="flex";
};

window.closeModal = function(){
  modal.style.display="none";
};

/* ‚úÖ AUTO LOG ACTION */
async function logAction(caseId, action, details=""){
  await supabase.from("law_case_logs").insert([{
    case_id: caseId,
    staff_user: currentUser.id,
    action,
    details
  }]);
}

/* ‚úÖ SUBMIT CASE */
window.submitCase = async function(){
  const title = document.getElementById("caseTitleInput").value.trim();
  const desc  = document.getElementById("caseDescInput").value.trim();
  const priority = document.getElementById("casePriorityInput").value;
  const assignedTo = document.getElementById("caseAssignInput").value || null;

  if(title.length < 3){
    alert("Title too short.");
    return;
  }

  const { data: newCase, error } = await supabase
    .from("law_cases")
    .insert([{
      title,
      description: desc,
      priority,
      status: "open",
      created_by: currentUser.id,
      assigned_to: assignedTo
    }])
    .select()
    .single();

  if(error){
    alert("‚ùå Failed: " + error.message);
    return;
  }

  await logAction(newCase.id, "Case Created", "Priority: " + priority);

  alert("‚úÖ Case Created!");
  closeModal();

  document.getElementById("caseTitleInput").value="";
  document.getElementById("caseDescInput").value="";

  loadCases();
};

/* INIT */
(async()=>{
  await checkLawAccess();
  await loadStaffList();
  await loadCases();
})();
</script>

</body>
</html>
