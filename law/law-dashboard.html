<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Law Dashboard ¬∑ StudentStream Law</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module" src="/js/platform-guard.js"></script>

<style>
:root{
  --bg:#060b14;
  --panel:#0c1626;
  --accent:#ff5d5d;
  --text:#eaf1ff;
  --muted:#9fb0cc;
  --border:rgba(255,255,255,0.08);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:system-ui;
  background:radial-gradient(circle at top,#0c1b33,#05080f);
  color:var(--text);
}

/* HEADER */
header{
  padding:18px 24px;
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(10,20,40,.75);
  backdrop-filter:blur(12px);
}

h1{
  font-size:18px;
  font-weight:950;
}

.staffTag{
  color:var(--accent);
  font-weight:900;
}

.wrap{
  max-width:1150px;
  margin:auto;
  padding:40px 20px;
}

.topBar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
  flex-wrap:wrap;
  gap:12px;
}

button{
  padding:11px 16px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  font-weight:850;
  color:white;
  background:linear-gradient(135deg,#ff5d5d,#ff2f2f);
}

button.secondary{
  background:rgba(255,255,255,.06);
  border:1px solid var(--border);
}

.caseCard{
  background:var(--panel);
  border:1px solid var(--border);
  padding:18px;
  border-radius:16px;
  margin-bottom:14px;
  cursor:pointer;
  transition:.2s;
}

.caseCard:hover{
  transform:translateY(-2px);
  border-color:rgba(255,93,93,.35);
}

.caseTitle{
  font-size:16px;
  font-weight:900;
}

.caseMeta{
  margin-top:6px;
  font-size:13px;
  color:var(--muted);
}

.statusTag{
  display:inline-block;
  margin-top:10px;
  padding:5px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:850;
  border:1px solid rgba(255,255,255,.12);
}

.empty{
  padding:40px;
  text-align:center;
  opacity:.6;
  border:1px dashed rgba(255,255,255,.15);
  border-radius:16px;
}

/* MODAL */
.modalOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}

.modal{
  width:100%;
  max-width:550px;
  padding:25px;
  border-radius:18px;
  border:1px solid var(--border);
  background:rgba(15,20,35,.95);
}

.modal h2{
  margin-bottom:12px;
}

input, textarea, select{
  width:100%;
  margin-top:10px;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.05);
  color:white;
  outline:none;
}

textarea{min-height:110px}

.modalActions{
  display:flex;
  justify-content:flex-end;
  gap:10px;
  margin-top:15px;
}

/* REPORTS BOX */
.reportBox{
  margin-top:40px;
}

.reportCard{
  background:rgba(255,255,255,.03);
  border:1px solid var(--border);
  padding:14px;
  border-radius:14px;
  margin-top:12px;
}

.reportCard b{
  color:var(--accent);
}
</style>
</head>

<body>

<header>
  <h1>‚öñÔ∏è StudentStream Law <span class="staffTag">HQ Dashboard</span></h1>
  <div id="staffName">Loading...</div>
</header>

<div class="wrap">

  <!-- TOP ACTIONS -->
  <div class="topBar">
    <h2>Active Case Files</h2>
    <div>
      <button onclick="openCaseModal()">+ New Case</button>
      <button class="secondary" onclick="refreshAll()">‚Üª Refresh</button>
    </div>
  </div>

  <!-- CASE LIST -->
  <div id="caseList">Loading cases...</div>

  <!-- REPORTS -->
  <div class="reportBox">
    <h2>Public Reports</h2>
    <div id="reportList">Loading reports...</div>
  </div>

</div>

<!-- CASE CREATION MODAL -->
<div class="modalOverlay" id="caseModal">
  <div class="modal">
    <h2>üìÇ Create New Case</h2>

    <input id="caseTitle" placeholder="Case Title..." />
    <textarea id="caseDesc" placeholder="Case Description..."></textarea>

    <select id="casePriority">
      <option value="low">Low Priority</option>
      <option value="medium" selected>Medium Priority</option>
      <option value="high">High Priority</option>
      <option value="critical">Critical</option>
    </select>

    <select id="caseAssign"></select>

    <div class="modalActions">
      <button class="secondary" onclick="closeCaseModal()">Cancel</button>
      <button onclick="createCase()">Create Case</button>
    </div>
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

let currentUser = null;
let lawRank = "none";

/* ACCESS CONTROL */
async function checkLawAccess(){
  const { data:{user} } = await supabase.auth.getUser();
  if(!user){
    alert("Law login required.");
    location.href="law-login.html";
    return;
  }

  currentUser = user;

  const { data:profile } = await supabase
    .from("profiles")
    .select("username, law_rank")
    .eq("id", user.id)
    .single();

  lawRank = profile.law_rank;

  if(lawRank === "none"){
    alert("Access denied.");
    location.href="law.html";
    return;
  }

  document.getElementById("staffName").textContent =
    profile.username + " (" + lawRank.toUpperCase() + ")";
}

/* LOAD STAFF FOR ASSIGNMENT */
async function loadStaffList(){
  const { data:staff } = await supabase
    .from("profiles")
    .select("id, username, law_rank")
    .neq("law_rank","none");

  const dropdown = document.getElementById("caseAssign");
  dropdown.innerHTML = `<option value="">Unassigned</option>`;

  staff.forEach(s=>{
    dropdown.innerHTML += `
      <option value="${s.id}">
        ${s.username} (${s.law_rank})
      </option>
    `;
  });
}

/* LOAD CASES */
async function loadCases(){
  const { data:cases } = await supabase
    .from("law_cases")
    .select("*")
    .order("created_at",{ascending:false});

  const list = document.getElementById("caseList");

  if(!cases || cases.length===0){
    list.innerHTML = `<div class="empty">No active cases yet.</div>`;
    return;
  }

  list.innerHTML="";

  cases.forEach(c=>{
    const div=document.createElement("div");
    div.className="caseCard";

    div.innerHTML=`
      <div class="caseTitle">${c.title}</div>
      <div class="caseMeta">
        Priority: <b>${c.priority}</b> ‚Ä¢ Status: <b>${c.status}</b>
      </div>
      <span class="statusTag">${c.status.toUpperCase()}</span>
    `;

    div.onclick=()=>{
      location.href="case.html?id="+c.id;
    };

    list.appendChild(div);
  });
}

/* LOAD REPORTS */
async function loadReports(){
  const { data:reports } = await supabase
    .from("law_reports")
    .select("*")
    .order("created_at",{ascending:false});

  const box=document.getElementById("reportList");

  if(!reports || reports.length===0){
    box.innerHTML=`<div class="empty">No reports submitted.</div>`;
    return;
  }

  box.innerHTML="";

  reports.forEach(r=>{
    const div=document.createElement("div");
    div.className="reportCard";

    div.innerHTML=`
      <b>${r.issue_type}</b> report by ${r.username || "Anonymous"}<br>
      <span style="color:var(--muted)">${r.description}</span>
    `;

    box.appendChild(div);
  });
}

/* MODAL CONTROLS */
window.openCaseModal=()=>{
  document.getElementById("caseModal").style.display="flex";
};

window.closeCaseModal=()=>{
  document.getElementById("caseModal").style.display="none";
};

/* CREATE CASE */
window.createCase = async function(){
  const title=document.getElementById("caseTitle").value.trim();
  const desc=document.getElementById("caseDesc").value.trim();
  const priority=document.getElementById("casePriority").value;
  const assigned=document.getElementById("caseAssign").value || null;

  if(title.length<3){
    alert("Case title too short.");
    return;
  }

  const { error } = await supabase
    .from("law_cases")
    .insert([{
      title,
      description:desc,
      priority,
      assigned_to:assigned
    }]);

  if(error){
    alert("‚ùå Failed: " + error.message);
    return;
  }

  alert("‚úÖ Case created.");
  closeCaseModal();
  loadCases();
};

/* REFRESH */
window.refreshAll=()=>{
  loadCases();
  loadReports();
};

(async()=>{
  await checkLawAccess();
  await loadStaffList();
  await loadCases();
  await loadReports();
})();
</script>

</body>
</html>
