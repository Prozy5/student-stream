<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudentStream Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#05080f;
  --panel:#0c1626;
  --accent:#4da3ff;
  --text:#eaf1ff;
  --muted:#9fb0cc;
  --border:rgba(255,255,255,0.08);
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui,Segoe UI,Roboto;
  background:radial-gradient(circle at top,#0c1b33,#05080f 70%);
  color:var(--text);
  min-height:100vh;
}

nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 20px;
  background:rgba(10,20,40,.7);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--border);
}

.brand{font-weight:700;letter-spacing:.5px}

button{
  background:#1b2a44;
  color:var(--text);
  border:1px solid var(--border);
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
}

button:hover{border-color:var(--accent)}

.main{
  max-width:1000px;
  margin:auto;
  padding:28px 20px;
}

.welcome{
  margin-bottom:24px;
}

.welcome h1{font-size:26px;margin-bottom:6px}
.welcome p{color:var(--muted)}

.role-badge{
  display:inline-block;
  margin-top:8px;
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
  background:rgba(77,163,255,.15);
  color:var(--accent);
  border:1px solid var(--border);
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
}

.card{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:14px;
  padding:18px;
}

.card h3{margin-bottom:6px}
.card p{color:var(--muted);font-size:14px}

.open{
  margin-top:12px;
  display:inline-block;
  color:var(--accent);
  text-decoration:none;
  font-size:14px;
}
</style>
</head>

<body>

<nav>
  <div class="brand">StudentStream</div>
  <button id="logoutBtn">Logout</button>
</nav>

<div class="main">

  <div class="welcome">
    <h1>Dashboard</h1>
    <p id="userEmail">Loading...</p>
    <div id="userRole" class="role-badge" style="display:none;"></div>
  </div>

  <div class="grid">

    <div class="card">
      <h3>üé® Studios</h3>
      <p>Create portfolios, sell work, and collaborate.</p>
      <a class="open" href="/studios/">Open ‚Üí</a>
    </div>

    <div class="card">
      <h3>‚öñÔ∏è Law</h3>
      <p>Creator protection & platform safety division.</p>
      <a class="open" href="/law/">Open ‚Üí</a>
    </div>

    <div class="card">
      <h3>üïµÔ∏è SS:I</h3>
      <p>Investigations into the unknown.</p>
      <a class="open" href="/ssi/">Open ‚Üí</a>
    </div>

  </div>
</div>

<script type="module">
import { supabase, logout } from "/js/auth.js";

// Protect page
const { data: sessionData } = await supabase.auth.getSession();

if (!sessionData.session) {
  window.location.href = "/auth/login.html";
}

// Load user info
const user = sessionData.session.user;
document.getElementById("userEmail").textContent = user.email;

// Fetch role from profiles table
const { data: profile } = await supabase
  .from("profiles")
  .select("role")
  .eq("id", user.id)
  .single();

if (profile?.role) {
  const roleEl = document.getElementById("userRole");
  roleEl.textContent = profile.role.toUpperCase();
  roleEl.style.display = "inline-block";
}

// Logout
document.getElementById("logoutBtn").onclick = async () => {
  await logout();
  window.location.href = "/auth/login.html";
};
</script>

</body>
</html>
