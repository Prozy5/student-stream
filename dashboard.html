<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Creator Dashboard â€¢ StudentStreamHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui;
      background: radial-gradient(circle at top, #081428, #05070c);
      color: white;
    }

    header {
      padding: 18px 22px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 18px;
      font-weight: 900;
    }

    .logoutBtn {
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.05);
      color: white;
      cursor: pointer;
    }

    .wrap {
      max-width: 950px;
      margin: auto;
      padding: 20px;
    }

    .profileCard {
      padding: 26px;
      border-radius: 22px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.08);
      margin-bottom: 22px;
    }

    .profileCard h2 {
      margin: 0;
      font-size: 28px;
      font-weight: 900;
    }

    .badge {
      display: inline-block;
      margin-left: 10px;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 800;
      background: rgba(77,163,255,.14);
      border: 1px solid rgba(77,163,255,.25);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }

    .statBox {
      padding: 18px;
      border-radius: 18px;
      background: rgba(255,255,255,.03);
      border: 1px solid rgba(255,255,255,.07);
    }

    .statBox h3 {
      margin: 0;
      font-size: 14px;
      opacity: .7;
    }

    .statBox b {
      font-size: 28px;
      display: block;
      margin-top: 8px;
    }

    .studio {
      margin-top: 30px;
      padding: 22px;
      border-radius: 20px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.09);
    }

    .studio button {
      margin-top: 12px;
      width: 100%;
      padding: 14px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      font-weight: 900;
      background: linear-gradient(90deg,#4da3ff,#3cff7a);
      color: black;
    }

    .staffPanel {
      margin-top: 28px;
      padding: 20px;
      border-radius: 18px;
      background: rgba(255,215,0,.10);
      border: 1px solid rgba(255,215,0,.20);
      display: none;
    }
  </style>
</head>

<body>

<header>
  <h1>StudentStream<span style="color:#4da3ff">HQ</span> Creator Hub</h1>
  <button class="logoutBtn" onclick="logout()">Logout</button>
</header>

<div class="wrap">

  <!-- PROFILE -->
  <div class="profileCard">
    <h2>
      <span id="username">Loading...</span>
      <span class="badge" id="roleBadge">...</span>
    </h2>
    <p id="rankLine" style="opacity:.7;margin-top:6px;"></p>
  </div>

  <!-- ANALYTICS GRID -->
  <div class="grid">

    <div class="statBox">
      <h3>Total Uploads</h3>
      <b id="uploadCount">--</b>
    </div>

    <div class="statBox">
      <h3>Total Views</h3>
      <b id="viewCount">--</b>
    </div>

    <div class="statBox">
      <h3>Likes Received</h3>
      <b id="likeCount">--</b>
    </div>

    <div class="statBox">
      <h3>Creator Rank</h3>
      <b id="rankStatus">Active</b>
    </div>

  </div>

  <!-- CREATOR STUDIO -->
  <div class="studio">
    <h2 style="margin:0;font-weight:900;">ðŸŽ¥ Creator Studio</h2>
    <p style="opacity:.7;margin-top:8px;">
      Upload new content, track performance, and manage your creator profile.
    </p>

    <button onclick="location.href='/upload.html'">
      Upload New Content
    </button>
  </div>

  <!-- STAFF PANEL (OWNER + ADMIN ONLY) -->
  <div class="staffPanel" id="staffPanel">
    <h2 style="margin:0;font-weight:900;">ðŸ‘‘ Staff Admin Panel</h2>
    <p style="opacity:.8;margin-top:8px;">
      Platform tools unlocked for leadership roles.
    </p>

    <button onclick="location.href='/staff/'">
      Open Staff Tools
    </button>
  </div>

</div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://iabzmoxzbqzcqgypxctr.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
  );

  async function loadDashboard() {
    const { data: sessionData } = await supabase.auth.getSession();
    const user = sessionData.session?.user;

    if (!user) {
      location.href = "/login.html";
      return;
    }

    const { data: profile } = await supabase
      .from("profiles")
      .select("*")
      .eq("id", user.id)
      .single();

    document.getElementById("username").textContent = profile.username;

    let badge = "ðŸ‘¤ Member";
    if (profile.role === "owner") badge = "ðŸ‘‘ Owner";
    if (profile.role === "admin") badge = "ðŸ›¡ Admin";
    if (profile.role === "staff") badge = "â­ Staff";

    document.getElementById("roleBadge").textContent = badge;
    document.getElementById("rankLine").textContent =
      `Rank: ${badge} â€¢ Joined ${new Date(profile.created_at).toLocaleDateString()}`;

    // Upload Stats
    const { data: uploads } = await supabase
      .from("creator_uploads")
      .select("*")
      .eq("user_id", user.id);

    document.getElementById("uploadCount").textContent = uploads.length;

    let totalViews = 0;
    let totalLikes = 0;

    uploads.forEach(u => {
      totalViews += u.views;
      totalLikes += u.likes;
    });

    document.getElementById("viewCount").textContent = totalViews;
    document.getElementById("likeCount").textContent = totalLikes;

    // Staff Panel Unlock
    if (profile.role === "owner" || profile.role === "admin") {
      document.getElementById("staffPanel").style.display = "block";
    }
  }

  loadDashboard();

  window.logout = async function () {
    await supabase.auth.signOut();
    location.href = "/login.html";
  };
</script>

</body>
</html>
