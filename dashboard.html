<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dashboard ‚Ä¢ StudentStreamHQ</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui,sans-serif;}
body{
  background:radial-gradient(circle at top,#0a1425,#05070c);
  color:white;
  min-height:100vh;
  display:flex;
  overflow-x:hidden;
}

/* Glow background */
body::before{
  content:"";
  position:fixed;
  width:500px;
  height:500px;
  background:linear-gradient(45deg,#4da3ff,#6cf2c2);
  filter:blur(160px);
  opacity:.08;
  top:-100px;
  left:-100px;
  z-index:-1;
}

/* SIDEBAR */

.sidebar{
  width:260px;
  background:rgba(255,255,255,.03);
  border-right:1px solid rgba(255,255,255,.08);
  padding:28px 20px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  transition:.3s;
}

.sidebar.collapsed{
  width:80px;
}

.logo{
  font-size:18px;
  font-weight:900;
}

.logo span{color:#4da3ff;}

.nav{
  margin-top:35px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.nav a{
  padding:12px;
  border-radius:14px;
  text-decoration:none;
  color:white;
  font-weight:600;
  font-size:14px;
  transition:.2s;
}

.nav a:hover{
  background:rgba(77,163,255,.1);
}

/* MAIN */

.main{
  flex:1;
  padding:35px 40px;
}

/* TOP BAR */

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.toggleBtn{
  background:none;
  border:none;
  color:white;
  font-size:22px;
  cursor:pointer;
}

.notif{
  position:relative;
  font-size:20px;
  cursor:pointer;
}

.notif span{
  position:absolute;
  top:-6px;
  right:-6px;
  background:#ff4d6d;
  font-size:11px;
  padding:3px 6px;
  border-radius:999px;
}

/* HERO */

.hero{
  padding:30px;
  border-radius:24px;
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.08);
  margin-bottom:25px;
}

.hero h2{
  font-size:28px;
  font-weight:900;
}

.badge{
  margin-left:10px;
  padding:5px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:800;
  background:rgba(77,163,255,.15);
  border:1px solid rgba(77,163,255,.35);
}

.hero p{opacity:.7;font-size:14px;margin-top:6px;}

/* STATS */

.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px;
  margin-bottom:30px;
}

.statCard{
  padding:20px;
  border-radius:18px;
  background:rgba(255,255,255,.03);
  border:1px solid rgba(255,255,255,.07);
  transition:.2s;
}

.statCard:hover{
  transform:translateY(-4px);
  border-color:rgba(77,163,255,.4);
}

.statValue{
  font-size:26px;
  font-weight:900;
  margin-top:6px;
}

/* CHART */

.chartWrap{
  padding:22px;
  border-radius:22px;
  background:rgba(255,255,255,.03);
  border:1px solid rgba(255,255,255,.07);
  margin-bottom:30px;
}

/* STAFF */

.staffPanel{
  margin-top:30px;
  padding:20px;
  border-radius:18px;
  background:rgba(255,215,0,.08);
  border:1px solid rgba(255,215,0,.3);
  display:none;
}
</style>
</head>

<body>

<div class="sidebar" id="sidebar">
  <div>
    <div class="logo">StudentStream<span>HQ</span></div>
    <div class="nav">
      <a href="#">üè† Overview</a>
      <a href="/sswatch/">üé• SS:Watch</a>
      <a href="/devforum/">üí¨ DevForum</a>
      <a href="/boosts.html">üí∞ Boosts</a>
      <a href="/settings.html">‚öô Settings</a>
    </div>
  </div>
  <button onclick="logout()" style="padding:10px;border-radius:12px;border:1px solid rgba(255,255,255,.1);background:rgba(255,255,255,.05);color:white;">Logout</button>
</div>

<div class="main">

  <div class="topbar">
    <button class="toggleBtn" onclick="toggleSidebar()">‚ò∞</button>
    <div class="notif">üîî <span>3</span></div>
  </div>

  <div class="hero">
    <h2>
      Welcome, <span id="username">Loading...</span>
      <span class="badge" id="roleBadge">...</span>
    </h2>
    <p id="memberLine">Loading dashboard...</p>
  </div>

  <div class="stats">
    <div class="statCard">
      <div>Total Earnings</div>
      <div class="statValue" id="earningsTotal">$0.00</div>
    </div>

    <div class="statCard">
      <div>Monetization</div>
      <div class="statValue" id="monetizationStatus">Checking...</div>
    </div>

    <div class="statCard">
      <div>Active Divisions</div>
      <div class="statValue">3</div>
    </div>
  </div>

  <div class="chartWrap">
    <h3 style="margin-bottom:15px;">Earnings Overview</h3>
    <canvas id="earningsChart"></canvas>
  </div>

  <div class="staffPanel" id="staffPanel">
    <h3>üëë Staff Control Panel</h3>
    <p>Leadership tools enabled.</p>
  </div>

</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

/* Sidebar */
window.toggleSidebar = function(){
  document.getElementById("sidebar").classList.toggle("collapsed");
};

/* Chart */
const ctx=document.getElementById("earningsChart");
const chart=new Chart(ctx,{
  type:"line",
  data:{
    labels:["Jan","Feb","Mar","Apr","May","Jun"],
    datasets:[{
      label:"Earnings",
      data:[0,0,0,0,0,0],
      borderColor:"#4da3ff",
      backgroundColor:"rgba(77,163,255,.1)",
      tension:.4,
      fill:true
    }]
  },
  options:{
    plugins:{legend:{display:false}},
    scales:{x:{ticks:{color:"#aaa"}},y:{ticks:{color:"#aaa"}}}
  }
});

async function loadDashboard(){
  const { data:{session} } = await supabase.auth.getSession();
  if(!session){ location.href="/login.html"; return; }

  const user=session.user;

  const { data:profile }=await supabase
    .from("profiles")
    .select("*")
    .eq("id",user.id)
    .single();

  document.getElementById("username").textContent=profile.username;

  let badge="üë§ Member";
  if(profile.role==="owner") badge="üëë Owner";
  if(profile.role==="admin") badge="üõ° Admin";
  if(profile.role==="staff") badge="‚≠ê Staff";

  document.getElementById("roleBadge").textContent=badge;
  document.getElementById("memberLine").textContent=
    `Role: ${profile.role.toUpperCase()} ‚Ä¢ Joined ${new Date(profile.created_at).toLocaleDateString()}`;

  if(profile.role==="owner"||profile.role==="admin"){
    document.getElementById("staffPanel").style.display="block";
  }

  const { data:earnings }=await supabase
    .from("creator_earnings")
    .select("*")
    .eq("creator_id",user.id)
    .single();

  if(earnings){
    document.getElementById("earningsTotal").textContent=
      "$"+Number(earnings.total_boost_earnings).toFixed(2);

    chart.data.datasets[0].data=[0,5,15,25,40,earnings.total_boost_earnings];
    chart.update();
  }

  /* Real-time */
  supabase.channel("earnings_updates")
    .on("postgres_changes",{event:"UPDATE",schema:"public",table:"creator_earnings"},
      payload=>{
        if(payload.new.creator_id===user.id){
          document.getElementById("earningsTotal").textContent=
            "$"+Number(payload.new.total_boost_earnings).toFixed(2);
        }
      }
    ).subscribe();
}

loadDashboard();

window.logout=async function(){
  await supabase.auth.signOut();
  location.href="/login.html";
};
</script>

</body>
</html>
