<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Division Directory · StudentStreamHQ</title>

<style>
:root{
  --bg:#05070d;
  --panel:#0c1422;
  --border:rgba(255,255,255,0.08);

  --text:#eaf2ff;
  --muted:#9fb0cc;

  --open:#38ff9c;
  --maint:#ffd24d;
  --closed:#ff5d5d;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:system-ui;
  background:radial-gradient(circle at top,#101a2f,#05070d);
  color:var(--text);
}

header{
  padding:18px 26px;
  border-bottom:1px solid var(--border);
  background:rgba(10,15,25,.92);
  backdrop-filter:blur(14px);

  display:flex;
  justify-content:space-between;
  align-items:center;
}

header h1{
  font-size:18px;
  font-weight:950;
}

header a{
  color:var(--muted);
  text-decoration:none;
  font-size:14px;
}
header a:hover{color:white}

.wrap{
  max-width:1100px;
  margin:auto;
  padding:55px 20px;
}

.title{
  text-align:center;
  margin-bottom:45px;
}

.title h2{
  font-size:40px;
  font-weight:950;
}

.title p{
  margin-top:10px;
  opacity:.75;
  font-size:15px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:18px;
}

.card{
  background:rgba(12,20,34,.92);
  border:1px solid var(--border);
  border-radius:18px;
  padding:20px;
}

.card h3{
  font-size:18px;
  font-weight:950;
}

.desc{
  margin-top:10px;
  font-size:13px;
  line-height:1.5;
  opacity:.78;
}

.statusRow{
  margin-top:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.badge{
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:900;
  border:1px solid rgba(255,255,255,0.15);
}

.open{color:var(--open);border-color:rgba(56,255,156,.4)}
.maintenance{color:var(--maint);border-color:rgba(255,210,77,.4)}
.closed{color:var(--closed);border-color:rgba(255,93,93,.4)}

.updated{
  font-size:12px;
  opacity:.55;
}

footer{
  margin-top:70px;
  padding:30px;
  text-align:center;
  font-size:13px;
  opacity:.55;
  border-top:1px solid var(--border);
}
</style>
</head>

<body>

<header>
  <h1>StudentStreamHQ · Division Directory</h1>
  <a href="index.html">← Back Home</a>
</header>

<div class="wrap">

  <div class="title">
    <h2>Division Status Board</h2>
    <p>
      Live operational status across all StudentStreamHQ divisions.<br>
      Updated directly from internal platform systems.
    </p>
  </div>

  <div id="divisionGrid" class="grid">
    <div class="card">Loading divisions...</div>
  </div>

</div>

<footer>
  © 2026 StudentStreamHQ · Official Division Directory
</footer>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

function badgeClass(status){
  if(status==="open") return "open";
  if(status==="closed") return "closed";
  return "maintenance";
}

function label(status){
  if(status==="open") return "OPEN";
  if(status==="closed") return "CLOSED";
  return "MAINTENANCE";
}

async function loadDivisions(){
  const grid = document.getElementById("divisionGrid");

  const { data, error } = await supabase
    .from("divisions")
    .select("*")
    .order("name",{ascending:true});

  if(error){
    grid.innerHTML = `<div class="card">Error loading divisions.</div>`;
    return;
  }

  grid.innerHTML = "";

  data.forEach(d=>{
    grid.innerHTML += `
      <div class="card">
        <h3>${d.name}</h3>
        <p class="desc">${d.description || ""}</p>

        <div class="statusRow">
          <span class="badge ${badgeClass(d.status)}">
            ${label(d.status)}
          </span>
          <span class="updated">
            Updated ${new Date(d.updated_at).toLocaleDateString()}
          </span>
        </div>
      </div>
    `;
  });
}

loadDivisions();
</script>

</body>
</html>
