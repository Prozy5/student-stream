<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SS:I — StudentStream Investigations</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- GLOBAL PLATFORM LOCK -->
<script type="module" src="/js/platform-guard.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#050b14;
  --panel:#0b1624;
  --panel2:#081526;
  --text:#e8f0ff;
  --muted:#8aa0c4;
  --accent:#3fa9ff;
  --classified:#ff3b3b;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(circle at top,#0c1b33,#050b14 70%);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  overflow:hidden;
}

/* Loading Screen */
#loader{
  position:fixed;
  inset:0;
  background:#050b14;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:9999;
}

.loader-ring{
  width:70px;
  height:70px;
  border:4px solid #1b2f4f;
  border-top:4px solid var(--accent);
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{to{transform:rotate(360deg)}}

.loader-text{
  margin-top:20px;
  letter-spacing:2px;
  color:var(--muted);
}

/* Main */
main{
  min-height:100vh;
  display:flex;
  align-items:center;
  padding:80px;
}

.hero{
  max-width:720px;
  animation:fadeIn 1.2s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}

.badge{
  display:inline-block;
  padding:6px 12px;
  background:#0f223f;
  border:1px solid #244a82;
  border-radius:6px;
  color:var(--accent);
  font-size:13px;
  letter-spacing:1px;
}

h1{
  font-size:64px;
  margin:20px 0 10px;
}

.sub{
  color:var(--muted);
  font-size:20px;
  margin-bottom:16px;
}

.desc{
  color:#b7c9ea;
  line-height:1.6;
  margin-bottom:40px;
}

.buttons{
  display:flex;
  gap:16px;
  flex-wrap:wrap;
}

.btn{
  padding:14px 22px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:600;
  font-size:15px;
}

.btn-primary{
  background:var(--accent);
  color:#031422;
}

.btn-outline{
  background:transparent;
  color:var(--text);
  border:1px solid #355c96;
}

.btn:hover{transform:translateY(-2px)}

/* Trailer Modal */
#trailerModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9998;
}

.modal-box{
  width:min(900px,92%);
  background:#020b1a;
  border-radius:12px;
  padding:12px;
  border:1px solid #274b7d;
}

.modal-header{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
}

.close-btn{
  cursor:pointer;
  color:var(--muted);
}

/* Background scan effect */
.scan{
  position:fixed;
  inset:0;
  background:linear-gradient(120deg,transparent 30%,rgba(63,169,255,.03),transparent 70%);
  animation:scan 6s linear infinite;
  pointer-events:none;
}

@keyframes scan{
  from{transform:translateX(-100%)}
  to{transform:translateX(100%)}
}
</style>
</head>
<body>

<!-- Loading Screen -->
<div id="loader">
  <div class="loader-ring"></div>
  <div class="loader-text">INITIALIZING SS:I SYSTEMS</div>
</div>

<div class="scan"></div>

<main>
  <section class="hero">
    <div class="badge">STUDENTSTREAM BLACK FILES DIVISION</div>
    <h1>SS:I</h1>
    <div class="sub">StudentStream Investigations</div>
    <div class="desc">
      Documenting what doesn’t fit the record. Archiving what refuses to disappear.<br>
      Investigating what others overlook.
    </div>

    <div class="buttons">
      <button class="btn btn-primary" onclick="openCases()">Access Case Archives</button>
      <button class="btn btn-outline" onclick="openTrailer()">Watch Trailer</button>
    </div>
  </section>
</main>

<!-- Trailer Modal -->
<div id="trailerModal">
  <div class="modal-box">
    <div class="modal-header">
      <strong>SS:I — Official Trailer</strong>
      <span class="close-btn" onclick="closeTrailer()">✕</span>
    </div>
    <video id="trailerVideo" controls width="100%" poster="/media/ssi-poster.jpg">
      <!-- Replace with your real trailer file -->
      <source src="/media/ssi-trailer.mp4" type="video/mp4">
      Your browser does not support video.
    </video>
  </div>
</div>

<script>
/* Supabase Init (already wired) */
const SUPABASE_URL = "https://YOUR_PROJECT_ID.supabase.co";
const SUPABASE_KEY = "YOUR_PUBLIC_ANON_KEY";
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* Loader */
window.addEventListener("load", () => {
  setTimeout(()=>{
    document.getElementById("loader").style.display="none";
    document.body.style.overflow="auto";
  },900);
});

/* Navigation */
function openCases(){
  window.location.href = "/ssi/cases.html";
}

function openTrailer(){
  document.getElementById("trailerModal").style.display="flex";
  document.getElementById("trailerVideo").play();
}

function closeTrailer(){
  const v=document.getElementById("trailerVideo");
  v.pause(); v.currentTime=0;
  document.getElementById("trailerModal").style.display="none";
}

/* Optional: quick auth check */
(async()=>{
  const { data } = await supabase.auth.getUser();
  console.log("SS:I User:", data?.user?.id || "guest");
})();
</script>

</body>
</html>
