<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SS:I â€” StudentStream Investigations</title>
<link rel="stylesheet" href="style.css">
<script defer src="app.js"></script>
</head>
<body>

<!-- LOADER -->
<div id="loader">
  <img src="ssi-logo.png" id="loader-logo">
  <p>INITIALIZING INVESTIGATION SYSTEM...</p>
</div>

<!-- MAIN APP -->
<div id="app" class="hidden">

<header>
  <img src="ssi-logo.png" class="logo">
  <h1>StudentStream Investigations</h1>
  <span>SS:I Division</span>
</header>

<section class="panel">
  <h2>Upload Intelligence Video</h2>
  <input type="text" id="videoTitle" placeholder="Video title">
  <input type="file" id="videoFile">
  <button onclick="uploadVideo()">Upload</button>
</section>

<section class="panel">
  <h2>Create Case File</h2>
  <input type="text" id="caseTitle" placeholder="Case title">
  <textarea id="caseDesc" placeholder="Case description"></textarea>
  <button onclick="createCase()">Create Case</button>
</section>

<section class="panel">
  <h2>Intelligence Feed</h2>
  <div id="feed"></div>
</section>

</div>

</body>
</html>
