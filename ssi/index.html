<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudentStream Investigations</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root {
  --bg:#05080e;
  --panel:#0c1422;
  --border:#1c2a44;
  --text:#e6ecff;
  --muted:#8fa3c7;
  --accent:#4da3ff;
  --gold:#d4af37;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:radial-gradient(circle at top,#0a1220,#05080e 70%);
  color:var(--text);
}

header{
  padding:28px 20px;
  text-align:center;
  border-bottom:1px solid var(--border);
  background:linear-gradient(180deg,#0c1527,#070b14);
}

header h1{
  margin:0;
  font-weight:800;
  letter-spacing:1px;
  color:#fff;
}

header span{
  display:block;
  margin-top:6px;
  color:var(--muted);
  font-size:14px;
}

.container{
  max-width:1100px;
  margin:auto;
  padding:20px;
}

.search-box{
  margin-bottom:20px;
}

.search-box input{
  width:100%;
  padding:12px 14px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#08101d;
  color:white;
  font-size:15px;
}

.case-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:16px;
}

.case-card{
  background:linear-gradient(180deg,#0d1626,#0a1120);
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px;
  cursor:pointer;
  transition:.2s;
  position:relative;
}

.case-card:hover{
  transform:translateY(-4px);
  border-color:var(--accent);
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}

.case-id{
  font-size:12px;
  color:var(--gold);
  letter-spacing:1px;
  margin-bottom:6px;
}

.case-title{
  font-weight:700;
  font-size:16px;
  margin-bottom:8px;
}

.case-desc{
  color:var(--muted);
  font-size:14px;
  line-height:1.4;
}

.badge{
  position:absolute;
  top:12px;
  right:12px;
  font-size:11px;
  padding:4px 8px;
  border-radius:20px;
  background:#12203a;
  border:1px solid #2a3f66;
  color:#9fc1ff;
}

footer{
  margin-top:40px;
  padding:20px;
  text-align:center;
  color:#6f84aa;
  font-size:13px;
}
</style>
</head>
<body>

<header>
  <h1>StudentStream Investigations</h1>
  <span>Independent Digital Investigation Division</span>
</header>

<div class="container">

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search case files...">
  </div>

  <div id="cases" class="case-grid"></div>

</div>

<footer>
  SS:I © 2026 — Public Investigation Archive
</footer>

<script>
/* ====== CONFIG ====== */
const SUPABASE_URL = "https://YOUR_PROJECT_ID.supabase.co";
const SUPABASE_KEY = "YOUR_PUBLIC_ANON_KEY";

/* =================== */

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let allCases = [];

async function loadCases() {
  const { data, error } = await supabase
    .from("cases")
    .select("*")
    .order("created_at", { ascending: false });

  if (error) {
    alert("Failed to load cases");
    console.error(error);
    return;
  }

  allCases = data;
  renderCases(data);
}

function renderCases(cases) {
  const container = document.getElementById("cases");
  container.innerHTML = "";

  if (!cases.length) {
    container.innerHTML = "<p style='color:#7f92b5'>No cases found.</p>";
    return;
  }

  cases.forEach(c => {
    const div = document.createElement("div");
    div.className = "case-card";

    div.innerHTML = `
      <div class="badge">ACTIVE</div>
      <div class="case-id">${c.id}</div>
      <div class="case-title">${escapeHtml(c.title)}</div>
      <div class="case-desc">${escapeHtml(c.description || "No description available.")}</div>
    `;

    div.onclick = () => {
      window.location.href = `case.html?id=${c.id}`;
    };

    container.appendChild(div);
  });
}

document.getElementById("searchInput").addEventListener("input", e => {
  const q = e.target.value.toLowerCase();
  const filtered = allCases.filter(c =>
    c.title.toLowerCase().includes(q) ||
    (c.description || "").toLowerCase().includes(q)
  );
  renderCases(filtered);
});

function escapeHtml(text) {
  return text.replace(/[&<>"']/g, m => ({
    "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;"
  }[m]));
}

loadCases();
</script>

</body>
</html>
