<!DOCTYPE html>
<html>
<head>
  <title>StudentStream Investigations</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="layout">
  <div class="sidebar">
    <h2>StudentStream FBI</h2>
    <a href="index.html">Case Files</a>
    <a href="agent.html">Agent Console</a>
  </div>

  <div class="main">
    <h1>Active Case Files</h1>
    <div id="cases"></div>
  </div>
</div>

<script type="module">
import { getCases } from "./supabase.js";

const casesDiv = document.getElementById("cases");

const cases = await getCases();
cases.forEach(c => {
  const el = document.createElement("div");
  el.className = "case-card";
  el.innerHTML = `
    <b>${c.title}</b><br>
    Status: ${c.status}<br>
    <a href="case.html?id=${c.id}">Open Case</a>
  `;
  casesDiv.appendChild(el);
});
</script>

</body>
</html>
