<!DOCTYPE html>
<html>
<head>
  <title>StudentStream Investigations</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>StudentStream Investigations</h1>
<p>Documenting the unexplained. Researching the ignored.</p>

<a href="agent.html">Agent Console</a>

<h2>Active Case Files</h2>
<div id="cases"></div>

<script type="module">
import { getCases } from "./supabase.js";

async function load() {
  const cases = await getCases();
  const div = document.getElementById("cases");

  div.innerHTML = cases.map(c => `
    <div class="case">
      <b>${c.title}</b><br>
      Status: ${c.status}<br>
      <a href="case.html?id=${c.id}">Open Case</a>
    </div>
  `).join("");
}

load();
</script>

</body>
</html>
