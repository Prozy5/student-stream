<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SS:I Case File</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#050b14;
  --panel:#0b1624;
  --text:#e8f0ff;
  --muted:#8aa0c4;
  --accent:#3fa9ff;
  --open:#3bff7a;
  --closed:#ffd23b;
  --classified:#ff3b3b;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:radial-gradient(circle at top,#0c1b33,#050b14 70%);
  color:var(--text);
}

.container{
  max-width:900px;
  margin:60px auto;
  padding:30px;
  background:var(--panel);
  border:1px solid #1f3c66;
  border-radius:12px;
}

.badge{
  display:inline-block;
  padding:6px 12px;
  border-radius:6px;
  font-size:13px;
  font-weight:600;
  margin-bottom:16px;
}

.status-open{background:rgba(59,255,122,.15);color:var(--open)}
.status-closed{background:rgba(255,210,59,.15);color:var(--closed)}
.status-classified{background:rgba(255,59,59,.15);color:var(--classified)}

h1{
  margin:10px 0 8px;
  font-size:40px;
}

.meta{
  color:var(--muted);
  margin-bottom:24px;
}

.desc{
  line-height:1.7;
  color:#cfe1ff;
  white-space:pre-line;
}

.back{
  display:inline-block;
  margin-bottom:20px;
  color:var(--accent);
  text-decoration:none;
}

.error{
  color:#ff6b6b;
  text-align:center;
  margin-top:80px;
}
</style>
</head>
<body>

<div class="container" id="caseBox" style="display:none">
  <a class="back" href="cases.html">← Back to Case Archive</a>

  <div id="statusBadge" class="badge"></div>
  <h1 id="title"></h1>
  <div class="meta" id="meta"></div>
  <div class="desc" id="description"></div>
</div>

<div class="error" id="errorBox" style="display:none">
  Case file not found.
</div>

<script>
/* ========= SUPABASE CONFIG ========= */
const SUPABASE_URL = "https://iabzmoxzbqzcqgypxctr.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";

const supabase = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);
/* ================================== */

function getCaseId(){
  const params = new URLSearchParams(window.location.search);
  return params.get("id");
}

function statusClass(status){
  if(status === "closed") return "status-closed";
  if(status === "classified") return "status-classified";
  return "status-open";
}

async function loadCase(){
  const id = getCaseId();
  if(!id){
    showError();
    return;
  }

  const { data, error } = await supabase
    .from("ssi_cases")
    .select("*")
    .eq("id", id)
    .single();

  if(error || !data){
    showError();
    return;
  }

  document.getElementById("title").textContent = data.title;
  document.getElementById("description").textContent = data.description || "";

  const date = new Date(data.created_at).toLocaleDateString();

  document.getElementById("meta").textContent =
    `Category: ${data.category || "general"} • Filed: ${date}`;

  const badge = document.getElementById("statusBadge");
  badge.textContent = (data.status || "open").toUpperCase();
  badge.className = `badge ${statusClass(data.status)}`;

  document.getElementById("caseBox").style.display = "block";
}

function showError(){
  document.getElementById("errorBox").style.display = "block";
}

loadCase();
</script>

</body>
</html>
