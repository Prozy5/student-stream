<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Case File</title>

<style>
body{
  margin:0;
  background:#05070d;
  color:#dbe7ff;
  font-family:system-ui;
}
.container{
  max-width:800px;
  margin:auto;
  padding:30px;
}
.status{color:#7aa2ff}
.back{color:#8ab4ff;text-decoration:none}
hr{border-color:#1e293b}
</style>
</head>
<body>

<div class="container">
  <a class="back" href="index.html">‚Üê Back to cases</a>
  <h1 id="title"></h1>
  <div class="status" id="status"></div>
  <hr>
  <p id="content"></p>
</div>

<script type="module">
import { supabase } from "./supabase.js";

const id = new URLSearchParams(location.search).get("id");

async function load(){
  const { data } = await supabase
    .from("cases")
    .select("*")
    .eq("id", id)
    .single();

  title.innerText = data.title;
  status.innerText = "Status: " + data.status;
  content.innerText = data.content;
}

load();
</script>

</body>
</html>
