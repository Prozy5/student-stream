<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SS:I Case Archive</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#050b14;
  --panel:#0b1624;
  --panel2:#0f1f35;
  --text:#e8f0ff;
  --muted:#8aa0c4;
  --accent:#3fa9ff;
  --open:#3bff7a;
  --closed:#ffd23b;
  --classified:#ff3b3b;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:radial-gradient(circle at top,#0c1b33,#050b14 70%);
  color:var(--text);
}

header{
  padding:30px;
  border-bottom:1px solid #1f3c66;
}

header h1{
  margin:0;
  font-size:36px;
}

header p{
  margin:6px 0 0;
  color:var(--muted);
}

.container{
  max-width:1100px;
  margin:40px auto;
  padding:0 20px 60px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:20px;
}

.card{
  background:var(--panel);
  border:1px solid #1f3c66;
  border-radius:12px;
  padding:20px;
  cursor:pointer;
  transition:.15s ease;
}

.card:hover{
  transform:translateY(-4px);
  border-color:#3fa9ff;
}

.badge{
  display:inline-block;
  padding:5px 10px;
  border-radius:6px;
  font-size:12px;
  font-weight:600;
  margin-bottom:10px;
}

.status-open{background:rgba(59,255,122,.15);color:var(--open)}
.status-closed{background:rgba(255,210,59,.15);color:var(--closed)}
.status-classified{background:rgba(255,59,59,.15);color:var(--classified)}

.title{
  font-size:18px;
  margin:6px 0;
}

.summary{
  color:#cbd9f3;
  font-size:14px;
  line-height:1.4;
  margin-bottom:12px;
}

.meta{
  font-size:12px;
  color:var(--muted);
}

.loading, .error{
  text-align:center;
  margin-top:80px;
  color:var(--muted);
}
</style>
</head>
<body>

<header>
  <h1>SS:I Case Archive</h1>
  <p>Public intelligence records & investigation files</p>
</header>

<div class="container">
  <div id="loading" class="loading">Loading case files…</div>
  <div id="error" class="error" style="display:none">Failed to load cases.</div>
  <div id="grid" class="grid" style="display:none"></div>
</div>

<script>
/* ========= SUPABASE CONFIG ========= */
const SUPABASE_URL = "https://iabzmoxzbqzcqgypxctr.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";

const supabase = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);
/* ================================== */

function statusClass(status){
  if(status === "closed") return "status-closed";
  if(status === "classified") return "status-classified";
  return "status-open";
}

async function loadCases(){
  const { data, error } = await supabase
    .from("ssi_cases")
    .select("*")
    .order("created_at", { ascending:false });

  document.getElementById("loading").style.display="none";

  if(error){
    console.error(error);
    document.getElementById("error").style.display="block";
    return;
  }

  const grid = document.getElementById("grid");

  if(!data.length){
    grid.innerHTML = "<p>No cases available.</p>";
  }

  data.forEach(c=>{
    const card = document.createElement("div");
    card.className = "card";
    card.onclick = ()=> {
      window.location.href = `case.html?id=${c.id}`;
    };

    const badge = document.createElement("div");
    badge.className = `badge ${statusClass(c.status)}`;
    badge.textContent = (c.status || "open").toUpperCase();

    const title = document.createElement("div");
    title.className = "title";
    title.textContent = c.title;

    const summary = document.createElement("div");
    summary.className = "summary";
    summary.textContent = c.summary || "";

    const meta = document.createElement("div");
    meta.className = "meta";
    const date = new Date(c.created_at).toLocaleDateString();
    meta.textContent = `${c.category || "general"} • ${date}`;

    card.appendChild(badge);
    card.appendChild(title);
    card.appendChild(summary);
    card.appendChild(meta);

    grid.appendChild(card);
  });

  grid.style.display="grid";
}

loadCases();
</script>

</body>
</html>
