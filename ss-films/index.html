<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SS Films</title>

  <!-- ‚úÖ Supabase Module Import -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    /* ================================
       ‚úÖ SUPABASE CONFIG
    ================================ */
    const supabaseUrl = "https://iabzmoxzbqzcqgypxctr.supabase.co";
    const supabaseKey =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";

    const supabase = createClient(supabaseUrl, supabaseKey);

    /* ================================
       ELEMENTS
    ================================ */
    const moviesRow = document.getElementById("moviesRow");
    const seriesRow = document.getElementById("seriesRow");
    const docRow = document.getElementById("docRow");
    const trendingRow = document.getElementById("trendingRow");

    const searchInput = document.getElementById("searchInput");
    const filterSelect = document.getElementById("filterSelect");

    let spotlightFilm = null;
    let allFilms = [];

    /* ================================
       ‚úÖ GO TO WATCH PAGE
    ================================ */
    function goWatch(film) {
      window.location.href = `watch.html?id=${film.id}`;
    }

    /* ================================
       LOAD FILMS
    ================================ */
    async function loadFilms() {
      const { data, error } = await supabase
        .from("films")
        .select("*")
        .eq("visibility", "public")
        .order("created_at", { ascending: false });

      if (error) {
        alert("Error loading films.");
        console.log(error);
        return;
      }

      allFilms = data;
      renderFilms(data);
    }

    /* ================================
       RENDER FILMS
    ================================ */
    function renderFilms(films) {
      moviesRow.innerHTML = "";
      seriesRow.innerHTML = "";
      docRow.innerHTML = "";
      trendingRow.innerHTML = "";

      spotlightFilm = null;

      films.forEach((film, index) => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img src="${film.thumbnail_url}" />
          <div class="overlay">
            <h4>${film.title}</h4>
            <p>${film.genre || "SS Films Original"}</p>
          </div>
        `;

        /* ‚úÖ CLICK ‚Üí WATCH.HTML */
        card.onclick = () => goWatch(film);

        const cat = film.category?.toLowerCase();

        if (film.featured && !spotlightFilm) spotlightFilm = film;

        if (index < 6) trendingRow.appendChild(card);

        if (cat === "movie") moviesRow.appendChild(card);
        else if (cat === "series") seriesRow.appendChild(card);
        else if (cat === "documentary") docRow.appendChild(card);
      });

      /* Spotlight */
      if (spotlightFilm) {
        document.getElementById("spotlightTitle").innerText =
          spotlightFilm.title;

        document.getElementById("spotlightDesc").innerText =
          spotlightFilm.description;

        document.querySelector(".hero").style.background =
          `url('${spotlightFilm.thumbnail_url}') center/cover`;
      }
    }

    /* ================================
       SEARCH + FILTER
    ================================ */
    function applyFilters() {
      const query = searchInput.value.toLowerCase();
      const category = filterSelect.value;

      let filtered = allFilms.filter(f =>
        f.title.toLowerCase().includes(query)
      );

      if (category !== "all") {
        filtered = filtered.filter(f =>
          f.category?.toLowerCase() === category
        );
      }

      renderFilms(filtered);
    }

    searchInput.addEventListener("input", applyFilters);
    filterSelect.addEventListener("change", applyFilters);

    /* ================================
       SPOTLIGHT CLICK
    ================================ */
    window.openSpotlight = function () {
      if (spotlightFilm) {
        goWatch(spotlightFilm);
      }
    };

    loadFilms();
  </script>

  <style>
    body {
      margin: 0;
      font-family: "Inter", Arial, sans-serif;
      background: #050507;
      color: white;
    }

    header {
      padding: 18px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 999;
      background: rgba(0,0,0,0.65);
      backdrop-filter: blur(12px);
    }

    header h1 {
      margin: 0;
      font-size: 20px;
      color: #00ff99;
      font-weight: 800;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    input, select {
      flex: 1;
      padding: 12px;
      border-radius: 14px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.08);
      color: white;
      font-size: 14px;
    }

    input::placeholder {
      color: rgba(255,255,255,0.4);
    }

    /* HERO Spotlight */
    .hero {
      height: 70vh;
      display: flex;
      align-items: flex-end;
      padding: 90px 20px 40px;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, #050507 25%, transparent);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 520px;
    }

    .hero h2 {
      font-size: 44px;
      margin: 0;
      font-weight: 900;
    }

    .hero p {
      opacity: 0.8;
      line-height: 1.4;
      font-size: 15px;
    }

    .hero button {
      margin-top: 18px;
      padding: 14px 22px;
      border: none;
      border-radius: 14px;
      font-weight: bold;
      cursor: pointer;
      background: #00ff99;
    }

    /* Sections */
    .section {
      padding: 25px 20px;
    }

    .section h3 {
      font-size: 18px;
      margin-bottom: 12px;
    }

    .row {
      display: flex;
      gap: 14px;
      overflow-x: auto;
      padding-bottom: 10px;
      scroll-snap-type: x mandatory;
    }

    .row::-webkit-scrollbar {
      display: none;
    }

    /* Cards */
    .card {
      min-width: 170px;
      height: 240px;
      border-radius: 16px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      scroll-snap-align: start;
      transition: 0.25s;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card:hover {
      transform: scale(1.08);
    }

    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 12px;
      background: linear-gradient(to top, rgba(0,0,0,0.85), transparent);
    }

    .overlay h4 {
      margin: 0;
      font-size: 14px;
      font-weight: 700;
    }

    .overlay p {
      margin: 3px 0 0;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

<header>
  <h1>üé¨ SS Films</h1>

  <div class="controls">
    <input id="searchInput" placeholder="Search SS Films..." />
    <select id="filterSelect">
      <option value="all">All</option>
      <option value="movie">Movies</option>
      <option value="series">Series</option>
      <option value="documentary">Documentary</option>
    </select>
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <div class="hero-content">
    <h2 id="spotlightTitle">Spotlight Premiere</h2>
    <p id="spotlightDesc">Featured SS Films Original</p>
    <button onclick="openSpotlight()">‚ñ∂ Watch Spotlight</button>
  </div>
</section>

<!-- Trending -->
<section class="section">
  <h3>üî• Trending Now</h3>
  <div class="row" id="trendingRow"></div>
</section>

<section class="section">
  <h3>üçø Movies</h3>
  <div class="row" id="moviesRow"></div>
</section>

<section class="section">
  <h3>üì∫ Series</h3>
  <div class="row" id="seriesRow"></div>
</section>

<section class="section">
  <h3>üé• Documentary</h3>
  <div class="row" id="docRow"></div>
</section>

</body>
</html>
