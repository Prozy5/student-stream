<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SS Films</title>

<style>
*{box-sizing:border-box}
body{margin:0;background:#0b0f14;color:#fff;font-family:system-ui}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 16px;
  border-bottom:1px solid #1f2630;
}

.logo{font-size:22px;font-weight:800;color:#1e90ff}

.header-right{
  display:flex;
  gap:10px;
  align-items:center;
}

.btn{
  background:#1e90ff;
  border:none;
  color:#fff;
  padding:8px 12px;
  border-radius:6px;
  cursor:pointer;
  font-weight:600;
}

.btn.outline{
  background:none;
  border:1px solid #1e90ff;
}

.search{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  background:#161c24;
  color:#fff;
  margin:12px 0;
}

.container{padding:14px}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
  gap:12px;
}

.card{
  cursor:pointer;
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:10px;
}

.title{
  margin-top:6px;
  font-size:13px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.meta{
  font-size:11px;
  opacity:.7;
}

.hero{
  text-align:center;
  padding:60px 20px;
  opacity:.7;
}

.creator-banner{
  background:#141b24;
  border:1px solid #1e90ff33;
  padding:12px;
  border-radius:10px;
  margin-bottom:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
</style>
</head>
<body>

<header>
  <div class="logo">SS Films</div>
  <div class="header-right" id="authArea"></div>
</header>

<div class="container">

  <div id="creatorBanner" class="creator-banner" style="display:none">
    <div>üé¨ Become a creator and upload your own films</div>
    <button class="btn" onclick="goCreator()">Join as Creator</button>
  </div>

  <input id="search" class="search" placeholder="Search films...">

  <div id="filmsGrid" class="grid"></div>
  <div id="empty" class="hero" style="display:none">No films yet</div>

</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

const filmsGrid = document.getElementById("filmsGrid");
const searchInput = document.getElementById("search");
const authArea = document.getElementById("authArea");
const creatorBanner = document.getElementById("creatorBanner");

let films = [];
let user = null;

async function init(){
  const {data} = await supabase.auth.getUser();
  user = data.user;

  renderAuthButtons();
  if(user) checkCreator();

  await loadFilms();
}

function renderAuthButtons(){
  authArea.innerHTML = "";

  if(!user){
    authArea.innerHTML = `
      <button class="btn outline" onclick="location.href='login.html'">Login</button>
      <button class="btn" onclick="location.href='signup.html'">Sign up</button>
    `;
  }else{
    authArea.innerHTML = `
      <button class="btn outline" onclick="logout()">Logout</button>
    `;
  }
}

async function logout(){
  await supabase.auth.signOut();
  location.reload();
}

async function checkCreator(){
  const {data} = await supabase
    .from("creators")
    .select("id")
    .eq("user_id", user.id)
    .maybeSingle();

  if(!data){
    creatorBanner.style.display="flex";
  }
}

window.goCreator = ()=>{
  location.href="creator-apply.html";
};

async function loadFilms(){
  const {data,error} = await supabase
    .from("films")
    .select("id,title,thumbnail_url,views")
    .eq("is_published",true)
    .order("created_at",{ascending:false});

  if(error){
    console.error(error);
    return;
  }

  films = data;

  if(!films.length){
    document.getElementById("empty").style.display="block";
  }

  renderFilms(films);
}

function renderFilms(list){
  filmsGrid.innerHTML = list.map(f=>`
    <div class="card" onclick="openWatch('${f.id}')">
      <img src="${f.thumbnail_url}">
      <div class="title">${f.title}</div>
      <div class="meta">üëÅ ${f.views||0}</div>
    </div>
  `).join("");
}

window.openWatch = (id)=>{
  if(!user){
    location.href="login.html";
    return;
  }
  location.href = `watch.html?id=${id}`;
};

searchInput.oninput = ()=>{
  const q = searchInput.value.toLowerCase();
  const filtered = films.filter(f=>f.title.toLowerCase().includes(q));
  renderFilms(filtered);
};

init();
</script>

</body>
</html>
