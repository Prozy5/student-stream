<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SS Films</title>

  <!-- ‚úÖ Supabase Module Import -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    /* ================================
       ‚úÖ SUPABASE CONFIG
    ================================ */

    const supabaseUrl = "https://iabzmoxzbqzcqgypxctr.supabase.co";
    const supabaseKey =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";

    const supabase = createClient(supabaseUrl, supabaseKey);

    /* ================================
       ELEMENTS
    ================================ */

    const moviesRow = document.getElementById("moviesRow");
    const seriesRow = document.getElementById("seriesRow");
    const docRow = document.getElementById("docRow");

    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modalTitle");
    const modalDesc = document.getElementById("modalDesc");
    const player = document.getElementById("player");

    let spotlightFilm = null;

    /* ================================
       LOAD FILMS (PUBLIC)
    ================================ */

    async function loadFilms() {
      moviesRow.innerHTML = "<p>Loading...</p>";
      seriesRow.innerHTML = "<p>Loading...</p>";
      docRow.innerHTML = "<p>Loading...</p>";

      const { data, error } = await supabase
        .from("films")
        .select("*")
        .eq("visibility", "public")
        .order("created_at", { ascending: false });

      if (error) {
        alert("Error loading films.");
        console.log(error);
        return;
      }

      moviesRow.innerHTML = "";
      seriesRow.innerHTML = "";
      docRow.innerHTML = "";

      if (!data || data.length === 0) {
        moviesRow.innerHTML = "<p>No films yet.</p>";
        return;
      }

      data.forEach((film) => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img src="${film.thumbnail_url}" />
          <div class="info">
            <h4>${film.title}</h4>
            <p>${film.genre || "SS Films Original"}</p>
          </div>
        `;

        card.onclick = () => openFilm(film);

        const cat = film.category?.toLowerCase();

        if (film.featured) spotlightFilm = film;

        if (cat === "movie") moviesRow.appendChild(card);
        else if (cat === "series") seriesRow.appendChild(card);
        else if (cat === "documentary") docRow.appendChild(card);
        else moviesRow.appendChild(card);
      });

      /* ‚úÖ Hide Empty Rows */
      if (!moviesRow.innerHTML.trim()) moviesRow.parentElement.style.display = "none";
      if (!seriesRow.innerHTML.trim()) seriesRow.parentElement.style.display = "none";
      if (!docRow.innerHTML.trim()) docRow.parentElement.style.display = "none";

      /* ‚úÖ Spotlight Auto Background */
      if (spotlightFilm) {
        document.getElementById("spotlightTitle").innerText = spotlightFilm.title;
        document.getElementById("spotlightDesc").innerText = spotlightFilm.description;

        document.querySelector(".spotlight").style.background =
          `linear-gradient(to right, black, transparent),
           url('${spotlightFilm.thumbnail_url}') center/cover`;
      }
    }

    /* ================================
       OPEN MODAL (PUBLIC WATCH)
    ================================ */

    function openFilm(film) {
      modal.style.display = "flex";
      modalTitle.innerText = film.title;
      modalDesc.innerText = film.description;

      player.style.display = "block";
      player.src = film.video_url;
      player.play();
    }

    window.closeModal = function () {
      modal.style.display = "none";
      player.pause();
    };

    /* ================================
       SPOTLIGHT PLAY
    ================================ */

    window.openSpotlight = function () {
      if (spotlightFilm) openFilm(spotlightFilm);
      else alert("No featured film yet.");
    };

    /* ================================
       INIT
    ================================ */

    loadFilms();
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0f;
      color: white;
    }

    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.85);
      position: sticky;
      top: 0;
      z-index: 99;
    }

    header h1 {
      font-size: 22px;
      color: #00ff99;
    }

    .spotlight {
      padding: 60px 20px;
      background: linear-gradient(to right, black, transparent),
        url("https://picsum.photos/1200/500");
      background-size: cover;
      background-position: center;
    }

    .spotlight h2 {
      font-size: 42px;
      margin: 0;
    }

    .spotlight p {
      max-width: 520px;
      opacity: 0.85;
    }

    .spotlight button {
      margin-top: 20px;
      background: #00ff99;
      border: none;
      padding: 14px 22px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
    }

    .section {
      padding: 25px 20px;
    }

    .row {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding-bottom: 10px;
    }

    .card {
      min-width: 220px;
      background: #14141c;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 130px;
      object-fit: cover;
    }

    .card .info {
      padding: 10px;
    }

    .card .info h4 {
      margin: 0;
      font-size: 16px;
    }

    .card .info p {
      margin: 5px 0 0;
      font-size: 13px;
      opacity: 0.7;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 200;
    }

    .modal-content {
      background: #15151f;
      padding: 25px;
      width: 92%;
      max-width: 700px;
      border-radius: 15px;
      text-align: center;
    }

    video {
      width: 100%;
      border-radius: 12px;
      margin-top: 15px;
    }

    .close {
      float: right;
      cursor: pointer;
      font-size: 22px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

<header>
  <h1>üé¨ SS Films</h1>
</header>

<!-- Spotlight -->
<section class="spotlight">
  <h2 id="spotlightTitle">Spotlight Premiere</h2>
  <p id="spotlightDesc">The newest featured original from SS Films creators.</p>
  <button onclick="openSpotlight()">‚ñ∂ Watch Spotlight</button>
</section>

<!-- Movies -->
<section class="section">
  <h3>üçø Movies</h3>
  <div class="row" id="moviesRow"></div>
</section>

<!-- Series -->
<section class="section">
  <h3>üì∫ Series</h3>
  <div class="row" id="seriesRow"></div>
</section>

<!-- Documentary -->
<section class="section">
  <h3>üé• Documentary</h3>
  <div class="row" id="docRow"></div>
</section>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">‚úñ</span>
    <h2 id="modalTitle"></h2>
    <p id="modalDesc"></p>
    <video id="player" controls></video>
  </div>
</div>

</body>
</html>
