<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SS Films</title>

  <!-- ‚úÖ Supabase Module Import -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    /* ================================
       ‚úÖ SUPABASE CONFIG
    ================================ */
    const supabaseUrl = "https://iabzmoxzbqzcqgypxctr.supabase.co";
    const supabaseKey =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";

    const supabase = createClient(supabaseUrl, supabaseKey);

    /* ================================
       ELEMENTS
    ================================ */
    const moviesRow = document.getElementById("moviesRow");
    const seriesRow = document.getElementById("seriesRow");
    const docRow = document.getElementById("docRow");
    const trendingRow = document.getElementById("trendingRow");

    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modalTitle");
    const modalDesc = document.getElementById("modalDesc");
    const player = document.getElementById("player");

    const searchInput = document.getElementById("searchInput");
    const filterSelect = document.getElementById("filterSelect");

    let spotlightFilm = null;
    let allFilms = [];

    /* ================================
       LOAD FILMS
    ================================ */
    async function loadFilms() {
      const { data, error } = await supabase
        .from("films")
        .select("*")
        .eq("visibility", "public")
        .order("created_at", { ascending: false });

      if (error) {
        alert("Error loading films.");
        console.log(error);
        return;
      }

      allFilms = data;
      renderFilms(data);
    }

    /* ================================
       RENDER FILMS
    ================================ */
    function renderFilms(films) {
      moviesRow.innerHTML = "";
      seriesRow.innerHTML = "";
      docRow.innerHTML = "";
      trendingRow.innerHTML = "";

      films.forEach((film, index) => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img src="${film.thumbnail_url}" />
          <div class="info">
            <h4>${film.title}</h4>
            <p>${film.genre || "SS Films Original"}</p>
          </div>
        `;

        card.onclick = () => openFilm(film);

        const cat = film.category?.toLowerCase();

        if (film.featured) spotlightFilm = film;

        if (index < 5) trendingRow.appendChild(card);

        if (cat === "movie") moviesRow.appendChild(card);
        else if (cat === "series") seriesRow.appendChild(card);
        else if (cat === "documentary") docRow.appendChild(card);
        else moviesRow.appendChild(card);
      });

      if (spotlightFilm) {
        document.getElementById("spotlightTitle").innerText = spotlightFilm.title;
        document.getElementById("spotlightDesc").innerText = spotlightFilm.description;

        document.querySelector(".spotlight").style.background =
          `linear-gradient(to right, black, transparent),
           url('${spotlightFilm.thumbnail_url}') center/cover`;
      }
    }

    /* ================================
       SEARCH + FILTER
    ================================ */
    function applyFilters() {
      const query = searchInput.value.toLowerCase();
      const category = filterSelect.value;

      let filtered = allFilms.filter(f =>
        f.title.toLowerCase().includes(query)
      );

      if (category !== "all") {
        filtered = filtered.filter(f =>
          f.category?.toLowerCase() === category
        );
      }

      renderFilms(filtered);
    }

    searchInput.addEventListener("input", applyFilters);
    filterSelect.addEventListener("change", applyFilters);

    /* ================================
       MODAL WATCH
    ================================ */
    function openFilm(film) {
      modal.style.display = "flex";

      modalTitle.innerText = film.title;
      modalDesc.innerText = film.description;

      player.src = film.video_url;
      player.play();

      localStorage.setItem("lastWatched", film.title);
    }

    window.closeModal = function () {
      modal.style.display = "none";
      player.pause();
    };

    window.openSpotlight = function () {
      if (spotlightFilm) openFilm(spotlightFilm);
      else alert("No featured film yet.");
    };

    /* ================================
       INIT
    ================================ */
    loadFilms();
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0f;
      color: white;
    }

    header {
      padding: 20px;
      background: rgba(0,0,0,0.9);
      position: sticky;
      top: 0;
      z-index: 99;
    }

    header h1 {
      color: #00ff99;
      margin: 0;
    }

    /* üîç Search Bar */
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    input, select {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    .spotlight {
      padding: 60px 20px;
      background-size: cover;
      background-position: center;
    }

    .spotlight h2 {
      font-size: 42px;
    }

    .spotlight button {
      background: #00ff99;
      border: none;
      padding: 14px 22px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
    }

    .section {
      padding: 25px 20px;
    }

    .row {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
    }

    .card {
      min-width: 220px;
      background: #14141c;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      scroll-snap-align: start;
      transition: 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 130px;
      object-fit: cover;
    }

    .info {
      padding: 10px;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 200;
    }

    .modal-content {
      background: #15151f;
      padding: 25px;
      width: 92%;
      max-width: 750px;
      border-radius: 15px;
      text-align: center;
    }

    video {
      width: 100%;
      margin-top: 15px;
      border-radius: 12px;
    }

    .close {
      float: right;
      cursor: pointer;
      font-size: 22px;
    }
  </style>
</head>

<body>

<header>
  <h1>üé¨ SS Films</h1>

  <!-- üîç Controls -->
  <div class="controls">
    <input id="searchInput" placeholder="Search films..." />
    <select id="filterSelect">
      <option value="all">All</option>
      <option value="movie">Movies</option>
      <option value="series">Series</option>
      <option value="documentary">Documentary</option>
    </select>
  </div>
</header>

<!-- Spotlight -->
<section class="spotlight">
  <h2 id="spotlightTitle">Spotlight Premiere</h2>
  <p id="spotlightDesc">The newest featured original from SS Films creators.</p>
  <button onclick="openSpotlight()">‚ñ∂ Watch Spotlight</button>
</section>

<!-- Trending -->
<section class="section">
  <h3>üî• Trending Now</h3>
  <div class="row" id="trendingRow"></div>
</section>

<!-- Movies -->
<section class="section">
  <h3>üçø Movies</h3>
  <div class="row" id="moviesRow"></div>
</section>

<!-- Series -->
<section class="section">
  <h3>üì∫ Series</h3>
  <div class="row" id="seriesRow"></div>
</section>

<!-- Documentary -->
<section class="section">
  <h3>üé• Documentary</h3>
  <div class="row" id="docRow"></div>
</section>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">‚úñ</span>
    <h2 id="modalTitle"></h2>
    <p id="modalDesc"></p>
    <video id="player" controls></video>
  </div>
</div>

</body>
</html>
