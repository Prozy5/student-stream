<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SS Films</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0f;
      color: white;
    }

    header {
      padding: 18px 22px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.9);
      position: sticky;
      top: 0;
      z-index: 99;
    }

    header h1 {
      font-size: 22px;
      color: #00ff99;
      margin: 0;
    }

    nav button {
      background: #00ff99;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }

    /* Spotlight */
    .spotlight {
      padding: 60px 22px;
      background: linear-gradient(to right, black, transparent),
        url("https://picsum.photos/1400/600");
      background-size: cover;
      background-position: center;
    }

    .spotlight h2 {
      font-size: 42px;
      margin: 0;
    }

    .spotlight p {
      max-width: 520px;
      opacity: 0.85;
      font-size: 16px;
      margin-top: 12px;
    }

    .spotlight button {
      margin-top: 22px;
      background: #00ff99;
      border: none;
      padding: 13px 22px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
    }

    /* Sections */
    .section {
      padding: 25px 22px;
    }

    .section h3 {
      font-size: 20px;
      margin-bottom: 14px;
    }

    .row {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding-bottom: 12px;
    }

    .card {
      min-width: 230px;
      background: #15151f;
      border-radius: 14px;
      overflow: hidden;
      cursor: pointer;
      transition: 0.25s;
      flex-shrink: 0;
    }

    .card:hover {
      transform: scale(1.06);
    }

    .card img {
      width: 100%;
      height: 135px;
      object-fit: cover;
    }

    .card .info {
      padding: 10px;
    }

    .card .info h4 {
      margin: 0;
      font-size: 16px;
    }

    .card .info p {
      margin: 6px 0 0;
      font-size: 13px;
      opacity: 0.7;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 200;
    }

    .modal-content {
      background: #15151f;
      padding: 25px;
      width: 92%;
      max-width: 650px;
      border-radius: 18px;
      text-align: center;
      position: relative;
    }

    .close {
      position: absolute;
      right: 18px;
      top: 15px;
      cursor: pointer;
      font-size: 22px;
      opacity: 0.7;
    }

    video {
      width: 100%;
      border-radius: 12px;
      margin-top: 15px;
    }

    .locked {
      color: #ff4444;
      font-weight: bold;
      margin-top: 18px;
      font-size: 15px;
    }

    .loginBtn {
      margin-top: 12px;
      padding: 10px 16px;
      border-radius: 10px;
      background: #00ff99;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header>
  <h1>üé¨ SS Films</h1>
  <nav>
    <button onclick="handleAuth()" id="authBtn">Login</button>
  </nav>
</header>

<!-- SPOTLIGHT -->
<section class="spotlight">
  <h2 id="spotlightTitle">Spotlight Premiere</h2>
  <p id="spotlightDesc">
    The newest featured original from SS Films creators.
  </p>
  <button onclick="openSpotlight()">‚ñ∂ Watch Spotlight</button>
</section>

<!-- MOVIES -->
<section class="section">
  <h3>üçø Movies</h3>
  <div class="row" id="moviesRow"></div>
</section>

<!-- SERIES -->
<section class="section">
  <h3>üì∫ Series</h3>
  <div class="row" id="seriesRow"></div>
</section>

<!-- DOCUMENTARY -->
<section class="section">
  <h3>üé• Documentary</h3>
  <div class="row" id="docRow"></div>
</section>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">‚úñ</span>

    <h2 id="modalTitle"></h2>
    <p id="modalDesc"></p>

    <p class="locked" id="lockedText"></p>
    <button class="loginBtn" id="loginNowBtn" style="display:none;" onclick="goLogin()">
      Login to Watch
    </button>

    <video id="player" controls></video>
  </div>
</div>

<script>
/* ============================
   ‚úÖ SUPABASE CONFIG
============================ */
const supabaseUrl = "https://iabzmoxzbqzcqgypxctr.supabase.co";
const supabaseKey =
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";

const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

let currentUser = null;

/* ============================
   ELEMENTS
============================ */
const moviesRow = document.getElementById("moviesRow");
const seriesRow = document.getElementById("seriesRow");
const docRow = document.getElementById("docRow");

const modal = document.getElementById("modal");
const modalTitle = document.getElementById("modalTitle");
const modalDesc = document.getElementById("modalDesc");
const lockedText = document.getElementById("lockedText");

const loginNowBtn = document.getElementById("loginNowBtn");
const player = document.getElementById("player");

const authBtn = document.getElementById("authBtn");

/* ============================
   AUTH
============================ */
async function checkUser() {
  const { data } = await supabase.auth.getUser();
  currentUser = data.user;
  authBtn.innerText = currentUser ? "Logout" : "Login";
}

async function handleAuth() {
  if (currentUser) {
    await supabase.auth.signOut();
    location.reload();
  } else {
    window.location.href = "/login.html";
  }
}

function goLogin() {
  window.location.href = "/login.html";
}

/* ============================
   LOAD FILMS ‚úÖ FIXED
============================ */
async function loadFilms() {
  moviesRow.innerHTML = "<p>Loading...</p>";
  seriesRow.innerHTML = "<p>Loading...</p>";
  docRow.innerHTML = "<p>Loading...</p>";

  const { data, error } = await supabase
    .from("films")
    .select("*")
    .order("created_at", { ascending: false });

  console.log("FILMS DATA:", data);
  console.log("FILMS ERROR:", error);

  if (error) {
    alert("Error loading films.");
    return;
  }

  moviesRow.innerHTML = "";
  seriesRow.innerHTML = "";
  docRow.innerHTML = "";

  if (!data || data.length === 0) {
    moviesRow.innerHTML = "<p>No films yet.</p>";
    return;
  }

  data.forEach((film) => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <img src="${film.thumbnail_url || "https://picsum.photos/400/200"}" />
      <div class="info">
        <h4>${film.title}</h4>
        <p>${film.genre || "SS Films Original"}</p>
      </div>
    `;

    card.onclick = () => openFilm(film);

    const cat = film.category?.toLowerCase();

    if (cat === "movie") moviesRow.appendChild(card);
    else if (cat === "series") seriesRow.appendChild(card);
    else if (cat === "documentary") docRow.appendChild(card);
    else moviesRow.appendChild(card);
  });
}

/* ============================
   MODAL WATCH LOCK
============================ */
function openFilm(film) {
  modal.style.display = "flex";
  modalTitle.innerText = film.title;
  modalDesc.innerText = film.description;

  if (!currentUser) {
    lockedText.innerText = "üîí Login required to watch.";
    player.style.display = "none";
    loginNowBtn.style.display = "inline-block";
  } else {
    lockedText.innerText = "";
    loginNowBtn.style.display = "none";
    player.style.display = "block";
    player.src = film.video_url;
  }
}

function closeModal() {
  modal.style.display = "none";
  player.pause();
}

/* ============================
   SPOTLIGHT FEATURED FILM
============================ */
async function openSpotlight() {
  const { data } = await supabase
    .from("films")
    .select("*")
    .eq("featured", true)
    .limit(1)
    .single();

  if (data) openFilm(data);
  else alert("No featured film set yet.");
}

/* ============================
   INIT
============================ */
checkUser();
loadFilms();
</script>

</body>
</html>
