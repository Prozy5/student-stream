<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ==========================================
     SS FILMS • STUDENTSTREAM HQ v600
     Netflix-Inspired Homepage Upgrade
     Supabase Connected • Manual Monetization Club
  =========================================== -->

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>SS Films • StudentStream HQ</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --bg: #05060c;
      --text: #f5f7ff;
      --muted: rgba(255,255,255,0.55);
      --accent: #2f8cff;
      --radius: 18px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 50;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 22px;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(18px);
    }

    .brand {
      font-weight: 900;
      font-size: 18px;
      color: var(--accent);
    }

    .brand span {
      color: white;
      opacity: 0.65;
      font-size: 14px;
      margin-left: 6px;
      font-weight: 600;
    }

    .nav-btns {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 10px 16px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.15);
      background: transparent;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: rgba(255,255,255,0.08);
    }

    /* HERO */
    .hero {
      margin-top: 80px;
      padding: 70px 22px;
      min-height: 78vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background:
        linear-gradient(to top, rgba(0,0,0,0.95), rgba(0,0,0,0.35)),
        url("https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?auto=format&fit=crop&w=1400&q=80");
      background-size: cover;
      background-position: center;
    }

    .hero h1 {
      font-size: 52px;
      font-weight: 1000;
      max-width: 620px;
      line-height: 1.05;
      letter-spacing: -1px;
    }

    .hero p {
      margin-top: 14px;
      font-size: 17px;
      max-width: 520px;
      color: var(--muted);
      line-height: 1.6;
    }

    .hero-actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
      flex-wrap: wrap;
    }

    .primary {
      padding: 14px 20px;
      border-radius: 999px;
      border: none;
      font-weight: 900;
      cursor: pointer;
      background: var(--accent);
      color: white;
      font-size: 15px;
    }

    .secondary {
      padding: 14px 20px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.35);
      color: white;
      font-weight: 800;
      cursor: pointer;
    }

    /* SECTION */
    section {
      padding: 35px 22px;
    }

    section h2 {
      font-size: 20px;
      font-weight: 900;
      margin-bottom: 18px;
    }

    /* FILM ROW */
    .row {
      display: flex;
      gap: 14px;
      overflow-x: auto;
      padding-bottom: 10px;
    }

    .poster {
      min-width: 150px;
      height: 220px;
      border-radius: var(--radius);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.08);
      overflow: hidden;
      cursor: pointer;
      transition: 0.25s;
      display: flex;
      align-items: flex-end;
      padding: 12px;
    }

    .poster:hover {
      transform: scale(1.06);
      border-color: rgba(47,140,255,0.6);
    }

    .poster-title {
      font-size: 14px;
      font-weight: 800;
      text-shadow: 0 0 12px black;
    }

    footer {
      text-align: center;
      padding: 35px;
      color: rgba(255,255,255,0.35);
      font-size: 13px;
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header>
  <div class="brand">
    SS Films <span>by StudentStream</span>
  </div>

  <div class="nav-btns">
    <button class="btn" id="studioBtn" style="display:none;">Studio</button>
    <button class="btn" id="logoutBtn" style="display:none;">Logout</button>
    <button class="btn" id="loginBtn">Login</button>
  </div>
</header>

<!-- HERO -->
<div class="hero">
  <h1>Original Films. Real Creators.</h1>

  <p>
    SS Films is StudentStream HQ’s official film & production division.
    Watch new releases, trending creator projects, and studio originals.
  </p>

  <div class="hero-actions">
    <button class="primary" onclick="scrollToTrending()">Browse</button>
    <button class="secondary" onclick="openMonetizationClub()">
      Monetization Club
    </button>
  </div>
</div>

<!-- TRENDING -->
<section id="trending">
  <h2>Trending Now</h2>
  <div class="row" id="trendingRow"></div>
</section>

<!-- LATEST -->
<section>
  <h2>Latest Releases</h2>
  <div class="row" id="latestRow"></div>
</section>

<footer>
  © 2026 SS Films • StudentStream HQ Studios Division
</footer>

<script>
/* ============================================
   SUPABASE CONFIG
============================================ */
const SUPABASE_URL = "https://iabzmoxzbqzcqgypxctr.supabase.co";
const SUPABASE_ANON_KEY =
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";

const supabase = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* ============================================
   SESSION UI
============================================ */
async function checkUser() {
  const { data } = await supabase.auth.getSession();

  if (!data.session) return;

  document.getElementById("loginBtn").style.display = "none";
  document.getElementById("logoutBtn").style.display = "block";
  document.getElementById("studioBtn").style.display = "block";
}

checkUser();

/* BUTTONS */
document.getElementById("loginBtn").onclick = () => {
  window.location.href = "/studios/login.html";
};

document.getElementById("logoutBtn").onclick = async () => {
  await supabase.auth.signOut();
  location.reload();
};

document.getElementById("studioBtn").onclick = () => {
  window.location.href = "/studios/dashboard.html";
};

/* MONETIZATION CLUB */
function openMonetizationClub() {
  window.location.href = "/studios/monetization-club.html";
}

/* ============================================
   LOAD FILMS (Posters)
   Table: films(title, category)
============================================ */
async function loadFilms() {
  const { data: films } = await supabase
    .from("films")
    .select("*")
    .order("created_at", { ascending: false });

  if (!films) return;

  const trending = films.slice(0, 6);
  const latest = films.slice(0, 6);

  trending.forEach(film => {
    document.getElementById("trendingRow").innerHTML += `
      <div class="poster">
        <div class="poster-title">${film.title}</div>
      </div>
    `;
  });

  latest.forEach(film => {
    document.getElementById("latestRow").innerHTML += `
      <div class="poster">
        <div class="poster-title">${film.title}</div>
      </div>
    `;
  });
}

loadFilms();

/* SCROLL */
function scrollToTrending() {
  document.getElementById("trending").scrollIntoView({
    behavior: "smooth"
  });
}
</script>

</body>
</html>
