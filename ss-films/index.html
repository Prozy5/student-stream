<!-- DEBUG BOX -->
<div id="debugBox" style="
  position: fixed;
  bottom: 15px;
  left: 15px;
  width: 360px;
  max-height: 250px;
  overflow-y: auto;
  background: rgba(255,0,0,0.12);
  border: 2px solid red;
  padding: 14px;
  font-size: 12px;
  font-family: monospace;
  color: white;
  z-index: 9999;
  border-radius: 12px;
">
  <b>SS FILMS DEBUG:</b>
  <div id="debugText">Loading...</div>
</div>

<script>
/* ================================
   DEBUG HELPER
================================ */

const debugText = document.getElementById("debugText");

function logDebug(msg) {
  debugText.innerHTML += `<br>• ${msg}`;
  console.log("DEBUG:", msg);
}

/* ================================
   SUPABASE TEST
================================ */

async function runDebug() {

  logDebug("Supabase Loaded: " + (!!window.supabase));

  // Check Auth Session
  const sessionRes = await supabase.auth.getSession();
  logDebug("Session Found: " + (!!sessionRes.data.session));

  if (sessionRes.data.session) {
    logDebug("User Email: " + sessionRes.data.session.user.email);
  }

  // Check Films Table
  logDebug("Querying films table...");

  const { data, error } = await supabase
    .from("films")
    .select("*")
    .limit(5);

  if (error) {
    logDebug("❌ Supabase ERROR:");
    logDebug(error.message);
    logDebug("Code: " + error.code);
    return;
  }

  if (!data || data.length === 0) {
    logDebug("⚠️ No films returned.");
    logDebug("This means RLS is blocking OR table empty.");
    return;
  }

  logDebug("✅ Films Found: " + data.length);
  logDebug("First Film Title: " + data[0].title);

  logDebug("Thumbnail Column Exists: " + ("thumbnail_url" in data[0]));
  logDebug("Video Column Exists: " + ("video_url" in data[0]));

  logDebug("FULL FILM SAMPLE:");
  logDebug(JSON.stringify(data[0], null, 2));
}

runDebug();
</script>
