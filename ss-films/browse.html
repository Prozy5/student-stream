<body>

<header>

<script>
  const SUPABASE_URL = "https://iabzmoxzbqzcqgypxctr.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";

  const supabase = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  async function loadBrowseFilms() {
    const grid = document.getElementById("filmGrid");

    const { data: films, error } = await supabase
      .from("films")
      .select("*")
      .order("created_at", { ascending: false });

    if (error) {
      grid.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
      return;
    }

    if (!films || films.length === 0) {
      grid.innerHTML = `<p style="opacity:.6;">No films uploaded yet.</p>`;
      return;
    }

    grid.innerHTML = "";

    films.forEach(film => {
      const card = document.createElement("div");
      card.className = "filmCard";

      card.innerHTML = `
        <img src="${film.thumbnail_url}" alt="thumbnail">
        <div class="filmInfo">
          <h3>${film.title}</h3>
          <p>${film.description.substring(0, 90)}...</p>
          <div class="tag">${film.film_type}</div>
        </div>
      `;

      card.onclick = () => {
        window.location.href = `/watch.html?id=${film.id}`;
      };

      grid.appendChild(card);
    });
  }

  loadBrowseFilms();
</script>

</body>
