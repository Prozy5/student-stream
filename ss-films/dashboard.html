<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SS Films Creator Dashboard V9</title>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    /* ================================
       ‚úÖ SUPABASE CONFIG
    ================================ */
    const supabaseUrl = "https://iabzmoxzbqzcqgypxctr.supabase.co";
    const supabaseKey =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";

    const supabase = createClient(supabaseUrl, supabaseKey);

    /* ================================
       ‚úÖ REQUIRE LOGIN
    ================================ */
    async function checkAuth() {
      const { data } = await supabase.auth.getSession();

      if (!data.session) {
        window.location.href = "login.html?redirect=dashboard.html";
        return;
      }

      document.getElementById("userEmail").innerText =
        data.session.user.email;

      loadTrending();
      loadCreatorUploads();
    }

    /* ================================
       ‚úÖ LOGOUT
    ================================ */
    window.logout = async function () {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    };

    /* ================================
       ‚úÖ UPLOAD FILE TO STORAGE
    ================================ */
    async function uploadFile(bucket, file, userId) {
      const filePath = `${userId}/${Date.now()}-${file.name}`;

      const { error } = await supabase.storage
        .from(bucket)
        .upload(filePath, file);

      if (error) {
        alert("Upload failed: " + error.message);
        console.log(error);
        return null;
      }

      const { data } = supabase.storage
        .from(bucket)
        .getPublicUrl(filePath);

      return data.publicUrl;
    }

    /* ================================
       ‚úÖ PUBLISH FILM (VIDEO + THUMB)
    ================================ */
    window.publishFilm = async function () {
      const title = document.getElementById("title").value.trim();
      const desc = document.getElementById("desc").value.trim();
      const category = document.getElementById("category").value;

      const thumbFile = document.getElementById("thumbnail").files[0];
      const videoFile = document.getElementById("videoFile").files[0];

      if (!title || !thumbFile || !videoFile) {
        alert("Title, Thumbnail, and Video File are required.");
        return;
      }

      const { data: sessionData } = await supabase.auth.getSession();
      const user = sessionData.session.user;

      const msg = document.getElementById("statusMsg");
      msg.style.color = "#ffcc00";
      msg.innerText = "Uploading thumbnail...";

      /* ‚úÖ Upload Thumbnail */
      const thumbUrl = await uploadFile("thumbnails", thumbFile, user.id);
      if (!thumbUrl) return;

      msg.innerText = "Uploading video file...";

      /* ‚úÖ Upload Video */
      const videoUrl = await uploadFile("videos", videoFile, user.id);
      if (!videoUrl) return;

      msg.innerText = "Publishing film instantly...";

      /* ‚úÖ Insert Film */
      const { error } = await supabase.from("films").insert([
        {
          title: title,
          description: desc,
          category: category,

          thumbnail_url: thumbUrl,
          video_url: videoUrl,

          visibility: "public",
          status: "approved",
          creator_id: user.id
        }
      ]);

      if (error) {
        msg.style.color = "red";
        msg.innerText = "‚ùå Upload failed: " + error.message;
        return;
      }

      msg.style.color = "#00ff99";
      msg.innerText = "‚úÖ Film published instantly!";

      document.getElementById("uploadForm").reset();

      loadTrending();
      loadCreatorUploads();
    };

    /* ================================
       ‚úÖ LOAD TRENDING FILMS
    ================================ */
    async function loadTrending() {
      const row = document.getElementById("trendingRow");

      const { data, error } = await supabase
        .from("films")
        .select("*")
        .eq("visibility", "public")
        .order("created_at", { ascending: false });

      row.innerHTML = "";

      if (error) {
        row.innerHTML = "<p>Error loading films.</p>";
        return;
      }

      if (!data.length) {
        row.innerHTML = "<p style='opacity:0.6'>No films yet...</p>";
        return;
      }

      data.forEach(film => {
        const card = document.createElement("div");
        card.className = "card";

        card.onclick = () => {
          window.location.href =
            `watch.html?id=${film.id}`;
        };

        card.innerHTML = `
          <img src="${film.thumbnail_url}" />
          <div class="overlay">
            <h4>${film.title}</h4>
            <p>${film.category}</p>
          </div>
        `;

        row.appendChild(card);
      });
    }

    /* ================================
       ‚úÖ LOAD CREATOR UPLOADS
    ================================ */
    async function loadCreatorUploads() {
      const row = document.getElementById("uploadsRow");

      const { data: sessionData } = await supabase.auth.getSession();
      const user = sessionData.session.user;

      const { data, error } = await supabase
        .from("films")
        .select("*")
        .eq("creator_id", user.id)
        .order("created_at", { ascending: false });

      row.innerHTML = "";

      if (error) {
        row.innerHTML = "<p>Error loading uploads.</p>";
        return;
      }

      if (!data.length) {
        row.innerHTML =
          "<p style='opacity:0.6'>No uploads yet...</p>";
        return;
      }

      data.forEach(film => {
        const card = document.createElement("div");
        card.className = "card small";

        card.innerHTML = `
          <img src="${film.thumbnail_url}" />
          <div class="overlay">
            <h4>${film.title}</h4>
          </div>
        `;

        row.appendChild(card);
      });
    }

    checkAuth();
  </script>

  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #050507;
      color: white;
    }

    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      color: #00ff99;
      font-size: 24px;
      font-weight: 900;
    }

    .userBox {
      text-align: right;
      font-size: 13px;
      opacity: 0.75;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      background: #00ff99;
      margin-top: 8px;
    }

    .wrap {
      padding: 20px;
      max-width: 950px;
      margin: auto;
    }

    .panel {
      background: rgba(255,255,255,0.06);
      border-radius: 18px;
      padding: 20px;
      margin-bottom: 30px;
    }

    input, textarea, select {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 14px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.08);
      color: white;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 90px;
    }

    .row {
      display: flex;
      gap: 14px;
      overflow-x: auto;
      padding-top: 12px;
    }

    .card {
      min-width: 180px;
      height: 250px;
      border-radius: 16px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: 0.2s;
    }

    .card:hover {
      transform: scale(1.04);
    }

    .card.small {
      min-width: 140px;
      height: 190px;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 12px;
      background: linear-gradient(to top, rgba(0,0,0,0.85), transparent);
    }

    .overlay h4 {
      margin: 0;
      font-size: 14px;
    }

    #statusMsg {
      margin-top: 12px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <h1>üé¨ SS Films Creator Dashboard V9</h1>

  <div class="userBox">
    Logged in as:<br>
    <b id="userEmail"></b><br>
    <button onclick="logout()">Logout</button>
  </div>
</header>

<div class="wrap">

  <!-- Upload Panel -->
  <div class="panel">
    <h2>üì§ Upload + Publish Instantly</h2>

    <form id="uploadForm" onsubmit="event.preventDefault(); publishFilm();">

      <input id="title" placeholder="Film Title" required />

      <textarea id="desc" placeholder="Description"></textarea>

      <select id="category">
        <option value="movie">Movie</option>
        <option value="series">Series</option>
        <option value="documentary">Documentary</option>
      </select>

      <input id="thumbnail" type="file" accept="image/*" required />
      <input id="videoFile" type="file" accept="video/*" required />

      <button type="submit">üöÄ Publish Film</button>

      <div id="statusMsg"></div>
    </form>
  </div>

  <!-- Trending -->
  <div class="panel">
    <h2>üî• Trending Now (Live)</h2>
    <div class="row" id="trendingRow"></div>
  </div>

  <!-- Creator Uploads -->
  <div class="panel">
    <h2>üéû Your Uploads</h2>
    <div class="row" id="uploadsRow"></div>
  </div>

</div>

</body>
</html>
