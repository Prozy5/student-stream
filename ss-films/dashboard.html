<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SS Films Creator Dashboard</title>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    /* ================================
       âœ… SUPABASE CONFIG
    ================================ */
    const supabaseUrl = "https://iabzmoxzbqzcqgypxctr.supabase.co";
    const supabaseKey =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";

    const supabase = createClient(supabaseUrl, supabaseKey);

    /* ================================
       âœ… REQUIRE LOGIN
    ================================ */
    async function checkAuth() {
      const { data } = await supabase.auth.getSession();

      if (!data.session) {
        window.location.href = "login.html?redirect=dashboard.html";
        return;
      }

      document.getElementById("userEmail").innerText =
        data.session.user.email;

      loadMyUploads();
    }

    /* ================================
       âœ… LOGOUT
    ================================ */
    window.logout = async function () {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    };

    /* ================================
       âœ… UPLOAD THUMBNAIL TO STORAGE
    ================================ */
    async function uploadThumbnail(file, userId) {
      const filePath = `${userId}/${Date.now()}-${file.name}`;

      const { error } = await supabase.storage
        .from("thumbnails")
        .upload(filePath, file);

      if (error) {
        alert("Thumbnail upload failed.");
        console.log(error);
        return null;
      }

      const { data } = supabase.storage
        .from("thumbnails")
        .getPublicUrl(filePath);

      return data.publicUrl;
    }

    /* ================================
       âœ… SUBMIT FILM UPLOAD
    ================================ */
    window.publishFilm = async function () {
      const title = document.getElementById("title").value.trim();
      const desc = document.getElementById("desc").value.trim();
      const category = document.getElementById("category").value;
      const videoUrl = document.getElementById("videoUrl").value.trim();
      const thumbFile = document.getElementById("thumbnail").files[0];

      if (!title || !videoUrl || !thumbFile) {
        alert("Title, Video URL, and Thumbnail are required.");
        return;
      }

      const { data: sessionData } = await supabase.auth.getSession();
      const user = sessionData.session.user;

      document.getElementById("statusMsg").innerText =
        "Uploading thumbnail...";

      // âœ… Upload thumbnail to Supabase Storage
      const thumbnailUrl = await uploadThumbnail(thumbFile, user.id);

      if (!thumbnailUrl) return;

      document.getElementById("statusMsg").innerText =
        "Publishing film...";

      // âœ… Insert into films table
      const { error } = await supabase.from("films").insert([
        {
          title: title,
          description: desc,
          category: category,
          video_url: videoUrl,
          thumbnail_url: thumbnailUrl,

          visibility: "public",
          status: "approved",

          creator_id: user.id
        }
      ]);

      if (error) {
        alert("Upload failed: " + error.message);
        console.log(error);
        return;
      }

      document.getElementById("statusMsg").style.color = "#00ff99";
      document.getElementById("statusMsg").innerText =
        "âœ… Film published instantly!";

      document.getElementById("uploadForm").reset();

      loadMyUploads();
    };

    /* ================================
       âœ… LOAD CREATOR UPLOADS
    ================================ */
    async function loadMyUploads() {
      const uploadsRow = document.getElementById("uploadsRow");

      const { data: sessionData } = await supabase.auth.getSession();
      const user = sessionData.session.user;

      const { data, error } = await supabase
        .from("films")
        .select("*")
        .eq("creator_id", user.id)
        .order("created_at", { ascending: false });

      uploadsRow.innerHTML = "";

      if (error) {
        uploadsRow.innerHTML = "<p>Error loading uploads.</p>";
        return;
      }

      if (!data.length) {
        uploadsRow.innerHTML =
          "<p style='opacity:0.6'>No uploads yet...</p>";
        return;
      }

      data.forEach(film => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img src="${film.thumbnail_url}" />
          <div class="overlay">
            <h4>${film.title}</h4>
            <p>${film.category}</p>
          </div>
        `;

        uploadsRow.appendChild(card);
      });
    }

    checkAuth();
  </script>

  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #050507;
      color: white;
    }

    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      color: #00ff99;
      font-size: 24px;
      font-weight: 900;
    }

    .userBox {
      text-align: right;
      font-size: 13px;
      opacity: 0.75;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      background: #00ff99;
      margin-top: 8px;
    }

    .wrap {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .panel {
      background: rgba(255,255,255,0.06);
      border-radius: 18px;
      padding: 20px;
      margin-bottom: 30px;
    }

    input, textarea, select {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 14px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.08);
      color: white;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 90px;
    }

    .row {
      display: flex;
      gap: 14px;
      overflow-x: auto;
      padding-top: 12px;
    }

    .card {
      min-width: 170px;
      height: 240px;
      border-radius: 16px;
      overflow: hidden;
      position: relative;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 12px;
      background: linear-gradient(to top, rgba(0,0,0,0.85), transparent);
    }

    .overlay h4 {
      margin: 0;
      font-size: 14px;
    }

    .overlay p {
      margin: 3px 0 0;
      font-size: 12px;
      opacity: 0.7;
    }

    #statusMsg {
      margin-top: 12px;
      font-size: 14px;
      color: #ff5555;
    }
  </style>
</head>

<body>

<header>
  <h1>ðŸŽ¬ SS Films Creator Dashboard</h1>

  <div class="userBox">
    Logged in as: <br>
    <b id="userEmail"></b><br>
    <button onclick="logout()">Logout</button>
  </div>
</header>

<div class="wrap">

  <!-- âœ… Upload Panel -->
  <div class="panel">
    <h2>ðŸ“¤ Upload a Film</h2>

    <form id="uploadForm" onsubmit="event.preventDefault(); publishFilm();">

      <input id="title" placeholder="Film Title" required />

      <textarea id="desc" placeholder="Description"></textarea>

      <select id="category">
        <option value="movie">Movie</option>
        <option value="series">Series</option>
        <option value="documentary">Documentary</option>
      </select>

      <input id="videoUrl" placeholder="Video URL (MP4 or Stream Link)" required />

      <input id="thumbnail" type="file" accept="image/*" required />

      <button type="submit">ðŸš€ Publish Instantly</button>

      <div id="statusMsg"></div>
    </form>
  </div>

  <!-- âœ… Creator Uploads -->
  <div class="panel">
    <h2>ðŸŽž Your Published Films</h2>
    <div class="row" id="uploadsRow"></div>
  </div>

</div>

</body>
</html>
