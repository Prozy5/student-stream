<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SS Films Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #050507;
      color: white;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 18px 25px;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(14px);
    }

    header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 900;
      color: #00ff99;
      cursor: pointer;
    }

    .account {
      position: relative;
      cursor: pointer;
      font-size: 14px;
      opacity: 0.85;
    }

    .dropdown {
      position: absolute;
      right: 0;
      top: 35px;
      background: rgba(25,25,25,0.95);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 14px;
      overflow: hidden;
      display: none;
      min-width: 180px;
    }

    .dropdown button {
      width: 100%;
      padding: 12px;
      border: none;
      background: none;
      color: white;
      cursor: pointer;
      text-align: left;
      font-size: 14px;
    }

    .dropdown button:hover {
      background: rgba(255,255,255,0.08);
      color: #00ff99;
    }

    .hero {
      height: 75vh;
      padding: 120px 35px 40px;
      display: flex;
      align-items: flex-end;
      background: linear-gradient(to top, #050507 20%, transparent),
        url("https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?auto=format&fit=crop&w=1600&q=80")
        center/cover;
    }

    .hero-content {
      max-width: 620px;
    }

    .hero h2 {
      font-size: 50px;
      margin: 0;
      font-weight: 900;
    }

    .hero p {
      opacity: 0.75;
      margin-top: 12px;
      font-size: 15px;
      line-height: 1.4;
    }

    .section {
      padding: 25px 35px;
    }

    .section h3 {
      margin-bottom: 14px;
      font-size: 18px;
    }

    .row {
      display: flex;
      gap: 14px;
      overflow-x: auto;
      padding-bottom: 12px;
    }

    .row::-webkit-scrollbar {
      display: none;
    }

    .card {
      min-width: 180px;
      height: 250px;
      border-radius: 18px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
      transition: 0.25s;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card:hover {
      transform: scale(1.08);
    }

    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 12px;
      background: linear-gradient(to top, rgba(0,0,0,0.85), transparent);
    }

    .overlay h4 {
      margin: 0;
      font-size: 14px;
    }

    .overlay p {
      margin: 4px 0 0;
      font-size: 12px;
      opacity: 0.7;
    }

    .actions {
      display: flex;
      gap: 6px;
      margin-top: 8px;
    }

    .actions button {
      flex: 1;
      padding: 7px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 12px;
      font-weight: bold;
    }

    .likeBtn {
      background: rgba(255,255,255,0.15);
      color: white;
    }

    .listBtn {
      background: #00ff99;
      color: black;
    }
  </style>
</head>

<body>

<header>
  <h1 onclick="window.location.href='index.html'">üé¨ SS Films</h1>

  <div class="account" id="accountBtn">
    <span id="userEmail">Account ‚ñæ</span>

    <div class="dropdown" id="dropdownMenu">
      <button onclick="window.location.href='index.html'">üçø Browse</button>
      <button onclick="window.location.href='mylist.html'">‚≠ê My List</button>
      <button onclick="logout()">üö™ Logout</button>
    </div>
  </div>
</header>

<section class="hero">
  <div class="hero-content">
    <h2>Dashboard</h2>
    <p>Your personal SS Films hub ‚Äî watch history, saved films, and Originals.</p>
  </div>
</section>

<section class="section">
  <h3>‚ñ∂ Continue Watching</h3>
  <div class="row" id="continueRow"></div>
</section>

<section class="section">
  <h3>üî• Trending Now</h3>
  <div class="row" id="trendingRow"></div>
</section>

<section class="section">
  <h3>‚≠ê My List</h3>
  <div class="row" id="myListRow"></div>
</section>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabaseUrl = "https://iabzmoxzbqzcqgypxctr.supabase.co";
  const supabaseKey =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";

  const supabase = createClient(supabaseUrl, supabaseKey);

  const userEmail = document.getElementById("userEmail");
  const continueRow = document.getElementById("continueRow");
  const trendingRow = document.getElementById("trendingRow");
  const myListRow = document.getElementById("myListRow");

  let currentUser = null;

  /* ‚úÖ AUTH */
  async function protectPage() {
    const { data } = await supabase.auth.getSession();

    if (!data.session) {
      window.location.href = "login.html";
      return;
    }

    currentUser = data.session.user;
    userEmail.innerText = currentUser.email + " ‚ñæ";
  }

  /* üé¨ Load Films */
  async function loadTrending() {
    const { data } = await supabase
      .from("films")
      .select("*")
      .eq("visibility", "public")
      .limit(10);

    trendingRow.innerHTML = "";

    data.forEach(film => {
      trendingRow.appendChild(makeFilmCard(film));
    });
  }

  /* ‚ñ∂ Continue Watching */
  async function loadContinueWatching() {
    const { data } = await supabase
      .from("continue_watching")
      .select("film_id, films(*)")
      .eq("user_id", currentUser.id);

    continueRow.innerHTML = "";

    if (!data.length) {
      continueRow.innerHTML = "<p style='opacity:.6'>Nothing yet...</p>";
      return;
    }

    data.forEach(item => {
      continueRow.appendChild(makeFilmCard(item.films));
    });
  }

  /* ‚≠ê My List */
  async function loadMyList() {
    const { data } = await supabase
      .from("watchlist")
      .select("film_id, films(*)")
      .eq("user_id", currentUser.id);

    myListRow.innerHTML = "";

    if (!data.length) {
      myListRow.innerHTML = "<p style='opacity:.6'>No saved films yet...</p>";
      return;
    }

    data.forEach(item => {
      myListRow.appendChild(makeFilmCard(item.films));
    });
  }

  /* üé¥ Card Builder */
  function makeFilmCard(film) {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <img src="${film.thumbnail_url}">
      <div class="overlay">
        <h4>${film.title}</h4>
        <p>${film.genre || "SS Films Original"}</p>

        <div class="actions">
          <button class="likeBtn">‚ô• Like</button>
          <button class="listBtn">Ôºã List</button>
        </div>
      </div>
    `;

    card.onclick = () => {
      window.location.href = `watch.html?id=${film.id}`;
    };

    /* Like */
    card.querySelector(".likeBtn").onclick = async (e) => {
      e.stopPropagation();
      await supabase.from("film_likes").insert({
        user_id: currentUser.id,
        film_id: film.id
      });
      alert("‚ù§Ô∏è Liked!");
    };

    /* Add to List */
    card.querySelector(".listBtn").onclick = async (e) => {
      e.stopPropagation();
      await supabase.from("watchlist").insert({
        user_id: currentUser.id,
        film_id: film.id
      });
      alert("‚≠ê Added to My List!");
      loadMyList();
    };

    return card;
  }

  /* Logout */
  window.logout = async function () {
    await supabase.auth.signOut();
    window.location.href = "login.html";
  };

  /* Dropdown */
  document.getElementById("accountBtn").onclick = () => {
    const menu = document.getElementById("dropdownMenu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  };

  /* INIT */
  await protectPage();
  loadTrending();
  loadContinueWatching();
  loadMyList();
</script>

</body>
</html>
