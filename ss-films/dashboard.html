<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Creator Dashboard ‚Ä¢ SS Films</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg:#05060c;
      --panel:#0e1424;
      --text:#f5f7ff;
      --muted:#a9b4d0;
      --line:rgba(255,255,255,0.12);
      --accent:#3b82f6;
      --radius:18px;
    }

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:system-ui,Segoe UI,Roboto,Arial;
    }

    body{
      background:var(--bg);
      color:var(--text);
      padding:40px 20px;
    }

    .wrap{
      max-width:1000px;
      margin:auto;
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:50px;
    }

    header h1{
      font-size:26px;
      font-weight:1000;
    }

    header a{
      color:var(--muted);
      text-decoration:none;
      font-weight:800;
      font-size:14px;
    }

    header a:hover{
      color:white;
    }

    /* FORM PANEL */
    .panel{
      background:rgba(255,255,255,0.04);
      border:1px solid var(--line);
      border-radius:22px;
      padding:34px;
      box-shadow:0 0 80px rgba(0,0,0,0.6);
    }

    .panel h2{
      font-size:20px;
      font-weight:950;
      margin-bottom:18px;
    }

    label{
      display:block;
      margin-top:18px;
      font-size:13px;
      font-weight:800;
      color:var(--muted);
    }

    input, textarea{
      width:100%;
      margin-top:8px;
      padding:14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,0.12);
      background:rgba(255,255,255,0.05);
      color:white;
      font-size:14px;
      outline:none;
    }

    textarea{
      min-height:110px;
      resize:vertical;
    }

    button{
      margin-top:26px;
      width:100%;
      padding:15px;
      border-radius:999px;
      border:none;
      font-weight:950;
      font-size:15px;
      cursor:pointer;
      background:var(--accent);
      color:white;
      transition:.2s;
    }

    button:hover{
      transform:translateY(-2px);
    }

    .msg{
      margin-top:18px;
      font-size:14px;
      color:var(--muted);
      text-align:center;
    }

    /* FILM LIST */
    .film-list{
      margin-top:70px;
    }

    .film-list h2{
      font-size:20px;
      font-weight:950;
      margin-bottom:18px;
    }

    .film-card{
      padding:18px;
      border-radius:18px;
      border:1px solid var(--line);
      background:rgba(255,255,255,0.03);
      margin-bottom:14px;
    }

    .film-card b{
      font-size:15px;
    }

    .film-card p{
      font-size:13px;
      color:var(--muted);
      margin-top:6px;
    }
  </style>
</head>

<body>
<div class="wrap">

  <!-- HEADER -->
  <header>
    <h1>üé¨ SS Films Creator Dashboard</h1>
    <a href="./index.html">‚Üê Back to Films</a>
  </header>

  <!-- UPLOAD PANEL -->
  <div class="panel">
    <h2>Upload a New Film</h2>

    <form id="filmForm">
      <label>Film Title</label>
      <input id="title" required placeholder="Enter film title..." />

      <label>Description</label>
      <textarea id="description" required placeholder="Write a short summary..."></textarea>

      <label>Thumbnail URL</label>
      <input id="thumb" required placeholder="https://image-link.jpg" />

      <label>Video URL (MP4 link)</label>
      <input id="video" required placeholder="https://video-link.mp4" />

      <button type="submit">üöÄ Publish Film</button>
    </form>

    <div class="msg" id="msg"></div>
  </div>

  <!-- FILM LIST -->
  <div class="film-list">
    <h2>Your Uploaded Films</h2>
    <div id="filmFeed">
      <p style="color:var(--muted)">Loading...</p>
    </div>
  </div>

</div>

<script>
  const SUPABASE_URL = "https://iabzmoxzbqzcqgypxctr.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";

  const supabase = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  const msg = document.getElementById("msg");
  const filmFeed = document.getElementById("filmFeed");

  // Publish Film
  document.getElementById("filmForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    msg.textContent = "Publishing...";

    const title = document.getElementById("title").value;
    const description = document.getElementById("description").value;
    const thumb = document.getElementById("thumb").value;
    const video = document.getElementById("video").value;

    const { error } = await supabase.from("films").insert([
      {
        title: title,
        description: description,
        thumbnail_url: thumb,
        video_url: video
      }
    ]);

    if(error){
      msg.textContent = "‚ùå Error: " + error.message;
      return;
    }

    msg.textContent = "‚úÖ Film published successfully!";
    document.getElementById("filmForm").reset();
    loadFilms();
  });

  // Load Uploaded Films
  async function loadFilms(){
    const { data: films, error } = await supabase
      .from("films")
      .select("*")
      .order("created_at", { ascending: false });

    if(error){
      filmFeed.innerHTML = "<p style='color:red;'>Error loading films.</p>";
      return;
    }

    if(!films || films.length === 0){
      filmFeed.innerHTML = "<p style='color:var(--muted)'>No films yet.</p>";
      return;
    }

    filmFeed.innerHTML = "";

    films.forEach(film => {
      const div = document.createElement("div");
      div.className = "film-card";

      div.innerHTML = `
        <b>${film.title}</b>
        <p>${film.description}</p>
      `;

      filmFeed.appendChild(div);
    });
  }

  loadFilms();
</script>

</body>
</html>
