<!DOCTYPE html>
<html lang="en">
<head>
  <!-- =========================================
       SS FILMS ‚Ä¢ CREATOR DASHBOARD v2 (LOCKED)
       StudentStream HQ Streaming Division
       Auth Required + Creator Upload System
       ========================================= -->

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SS Films Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg:#05060c;
      --panel:#0e1424;
      --muted:#a9b4d0;
      --line:rgba(255,255,255,0.12);
      --accent:#3b82f6;
      --radius:18px;
    }

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:system-ui,Segoe UI,Roboto,Arial;
    }

    body{
      background:var(--bg);
      color:white;
      min-height:100vh;
    }

    header{
      position:sticky;
      top:0;
      z-index:50;
      padding:18px 28px;
      background:rgba(5,6,12,0.92);
      backdrop-filter:blur(14px);
      border-bottom:1px solid var(--line);

      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .logo{
      font-weight:1000;
      font-size:14px;
      letter-spacing:0.5px;
    }

    .logout{
      padding:10px 18px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.15);
      background:rgba(255,255,255,0.05);
      color:white;
      font-weight:800;
      cursor:pointer;
      transition:.2s;
    }

    .logout:hover{
      border-color:rgba(59,130,246,0.5);
    }

    .wrap{
      max-width:1150px;
      margin:auto;
      padding:50px 22px;
    }

    .hero{
      padding:30px;
      border-radius:24px;
      border:1px solid var(--line);
      background:rgba(255,255,255,0.03);
      box-shadow:0 0 70px rgba(0,0,0,0.55);
      margin-bottom:35px;
    }

    .hero h1{
      font-size:32px;
      font-weight:1000;
    }

    .hero p{
      margin-top:8px;
      color:var(--muted);
      font-size:14px;
    }

    /* Upload Form */
    .uploadBox{
      margin-top:25px;
      display:grid;
      gap:12px;
    }

    input, textarea{
      padding:13px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,0.12);
      background:rgba(255,255,255,0.05);
      color:white;
      font-size:14px;
      outline:none;
    }

    textarea{
      resize:none;
      min-height:90px;
    }

    .btn{
      padding:14px;
      border-radius:999px;
      border:none;
      background:var(--accent);
      color:white;
      font-weight:900;
      cursor:pointer;
      transition:.2s;
    }

    .btn:hover{
      transform:translateY(-2px);
    }

    /* Film Grid */
    .sectionTitle{
      font-size:18px;
      font-weight:1000;
      margin-bottom:14px;
    }

    .filmsGrid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:18px;
    }

    .filmCard{
      border-radius:18px;
      overflow:hidden;
      border:1px solid var(--line);
      background:rgba(14,20,36,0.85);
      transition:.25s;
    }

    .filmCard:hover{
      transform:translateY(-4px);
      border-color:rgba(59,130,246,0.45);
    }

    .filmCard img{
      width:100%;
      height:150px;
      object-fit:cover;
    }

    .filmInfo{
      padding:14px;
    }

    .filmInfo h3{
      font-size:14px;
      font-weight:900;
      margin-bottom:6px;
    }

    .filmInfo p{
      font-size:12px;
      color:var(--muted);
      line-height:1.4;
    }

    .deleteBtn{
      margin-top:12px;
      width:100%;
      padding:10px;
      border-radius:12px;
      border:1px solid rgba(255,80,80,0.25);
      background:rgba(255,80,80,0.10);
      color:white;
      font-weight:800;
      cursor:pointer;
      transition:.2s;
    }

    .deleteBtn:hover{
      background:rgba(255,80,80,0.18);
    }

    footer{
      margin-top:70px;
      text-align:center;
      color:rgba(255,255,255,0.35);
      font-size:13px;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">üé¨ SS Films ‚Ä¢ Creator Dashboard</div>
  <button class="logout" onclick="logout()">Logout</button>
</header>

<div class="wrap">

  <!-- HERO -->
  <div class="hero">
    <h1>Welcome back, <span id="userEmail">Creator</span></h1>
    <p>Upload films, manage your originals, and build your legacy.</p>

    <!-- Upload Form -->
    <div class="uploadBox">
      <input id="title" placeholder="Film Title" />
      <input id="thumb" placeholder="Thumbnail Image URL" />
      <textarea id="desc" placeholder="Film Description..."></textarea>

      <button class="btn" onclick="uploadFilm()">Upload Film üé•</button>

      <p id="msg" style="color:var(--muted);font-size:13px;"></p>
    </div>
  </div>

  <!-- FILMS -->
  <h2 class="sectionTitle">Your Uploaded Films</h2>
  <div class="filmsGrid" id="filmsGrid">
    <p style="color:var(--muted)">Loading your films...</p>
  </div>

  <footer>
    ¬© 2026 StudentStream HQ ‚Äî SS Films Creator System Locked üîí
  </footer>

</div>

<script>
  const supabase = window.supabase.createClient(
    "https://iabzmoxzbqzcqgypxctr.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
  );

  let currentUser = null;

  /* LOCK SYSTEM */
  async function requireLogin(){
    const { data } = await supabase.auth.getSession();

    if(!data.session){
      window.location.href = "./login.html";
      return;
    }

    currentUser = data.session.user;
    document.getElementById("userEmail").textContent =
      currentUser.email;

    loadMyFilms();
  }

  /* LOAD CREATOR FILMS ONLY */
  async function loadMyFilms(){
    const grid = document.getElementById("filmsGrid");

    const { data: films, error } = await supabase
      .from("films")
      .select("*")
      .eq("creator_id", currentUser.id)
      .order("created_at", { ascending:false });

    if(error){
      grid.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
      return;
    }

    if(!films || films.length === 0){
      grid.innerHTML = `<p style="color:var(--muted)">No uploads yet.</p>`;
      return;
    }

    grid.innerHTML = "";

    films.forEach(film => {
      const card = document.createElement("div");
      card.className = "filmCard";

      card.innerHTML = `
        <img src="${film.thumbnail_url}" />
        <div class="filmInfo">
          <h3>${film.title}</h3>
          <p>${film.description}</p>

          <button class="deleteBtn"
            onclick="deleteFilm('${film.id}')">
            Delete Film ‚ùå
          </button>
        </div>
      `;

      grid.appendChild(card);
    });
  }

  /* UPLOAD FILM */
  async function uploadFilm(){
    const title = document.getElementById("title").value;
    const thumb = document.getElementById("thumb").value;
    const desc = document.getElementById("desc").value;
    const msg = document.getElementById("msg");

    if(!title || !thumb){
      msg.textContent = "‚ùå Title + Thumbnail required.";
      return;
    }

    msg.textContent = "Uploading...";

    const { error } = await supabase
      .from("films")
      .insert([{
        title,
        thumbnail_url: thumb,
        description: desc,
        creator_id: currentUser.id
      }]);

    if(error){
      msg.textContent = "‚ùå " + error.message;
      return;
    }

    msg.textContent = "‚úÖ Film uploaded successfully!";
    document.getElementById("title").value = "";
    document.getElementById("thumb").value = "";
    document.getElementById("desc").value = "";

    loadMyFilms();
  }

  /* DELETE FILM */
  async function deleteFilm(id){
    if(!confirm("Delete this film permanently?")) return;

    await supabase
      .from("films")
      .delete()
      .eq("id", id);

    loadMyFilms();
  }

  /* LOGOUT */
  async function logout(){
    await supabase.auth.signOut();
    window.location.href = "./login.html";
  }

  requireLogin();
</script>

</body>
</html>
