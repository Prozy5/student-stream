<body>

<div class="container">
  <div class="card">

    <h2>Join StudentStream Creators</h2>
    <p>Upload short films, documentaries, series, and exclusive content to reach students worldwide.</p>

    <label>Channel Name</label>
    <input id="channel" placeholder="Your creator name">

    <label>Why do you want to join?</label>
    <textarea id="reason" placeholder="Tell us about your content..."></textarea>

    <label>Portfolio / YouTube / TikTok (optional)</label>
    <input id="portfolio" placeholder="https://">

    <button class="btn" onclick="apply()">Submit Application</button>

    <div id="status" class="status"></div>

  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

async function apply(){
  const channel = document.getElementById("channel").value.trim();
  const reason = document.getElementById("reason").value.trim();
  const portfolio = document.getElementById("portfolio").value.trim();
  const status = document.getElementById("status");

  if(!channel || !reason){
    status.textContent = "Please fill all required fields.";
    return;
  }

  status.textContent = "Checking login...";

  const {data:userData} = await supabase.auth.getUser();
  const user = userData.user;

  if(!user){
    status.textContent = "You must be logged in.";
    return;
  }

  status.textContent = "Submitting application...";

  const {error} = await supabase.from("creator_applications").insert({
    user_id: user.id,
    channel_name: channel,
    reason,
    portfolio_url: portfolio,
    status: "pending"
  });

  if(error){
    status.textContent = "âŒ Failed to submit application.";
    console.error(error);
    return;
  }

  status.textContent = "âœ… Application submitted! We'll review it soon.";

  setTimeout(()=>{
    location.href = "index.html";
  },1500);
}
</script>
