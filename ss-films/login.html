<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>SS Films Login ‚Ä¢ StudentStreamHQ</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:system-ui,Segoe UI,Roboto,Arial;
    }

    body{
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:radial-gradient(circle at top,#0b1020,#05060c);
      color:white;
      padding:20px;
    }

    .box{
      width:100%;
      max-width:420px;
      padding:38px;
      border-radius:22px;
      background:rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.10);
      box-shadow:0 0 80px rgba(0,0,0,0.55);
      text-align:center;
    }

    h1{
      font-size:26px;
      font-weight:1000;
      margin-bottom:6px;
    }

    p{
      color:rgba(255,255,255,0.65);
      font-size:14px;
      line-height:1.5;
      margin-bottom:28px;
    }

    input{
      width:100%;
      padding:14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,0.15);
      background:rgba(255,255,255,0.06);
      color:white;
      margin-bottom:14px;
      font-size:14px;
      outline:none;
    }

    input:focus{
      border-color:rgba(59,130,246,0.6);
    }

    button{
      width:100%;
      padding:14px;
      border-radius:999px;
      border:none;
      font-weight:900;
      cursor:pointer;
      background:linear-gradient(135deg,#3b82f6,#6cf2c2);
      color:#05060c;
      font-size:15px;
      transition:.2s;
    }

    button:hover{
      transform:translateY(-2px);
    }

    .msg{
      margin-top:18px;
      font-size:13px;
      opacity:.8;
    }

    .back{
      margin-top:24px;
      display:block;
      font-size:13px;
      text-decoration:none;
      color:rgba(255,255,255,0.55);
    }

    .back:hover{
      color:white;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>üé¨ SS Films Login</h1>
    <p>
      Sign in with your StudentStreamHQ account<br>
      to access your creator dashboard.
    </p>

    <input id="email" type="email" placeholder="Email address" />
    <input id="password" type="password" placeholder="Password" />

    <button onclick="login()">Login</button>

    <div class="msg" id="msg"></div>

    <a class="back" href="../dashboard.html">‚Üê Back to StudentStreamHQ</a>
  </div>

  <script>
    /* SUPABASE CONFIG (same as HQ) */
    const SUPABASE_URL = "https://iabzmoxzbqzcqgypxctr.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    /* LOGIN FUNCTION */
    async function login(){
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("msg");

      msg.style.color = "white";
      msg.textContent = "Signing in...";

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if(error){
        msg.style.color = "red";
        msg.textContent = error.message;
        return;
      }

      msg.style.color = "#6cf2c2";
      msg.textContent = "Login successful. Redirecting...";

      /* Redirect into SS Films Dashboard */
      setTimeout(() => {
        window.location.href = "./dashboard.html";
      }, 900);
    }

    /* AUTO SESSION CHECK */
    async function checkSession(){
      const { data } = await supabase.auth.getSession();
      if(data.session){
        window.location.href = "./dashboard.html";
      }
    }

    checkSession();
  </script>

</body>
</html>
