<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login ‚Ä¢ SS Films</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui;
    }

    body {
      background: radial-gradient(circle at top, #0b1022, #05060c);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .loginBox {
      width: 100%;
      max-width: 460px;
      padding: 38px;
      border-radius: 26px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 0 80px rgba(0,0,0,.6);
      text-align: center;
    }

    h1 {
      font-size: 34px;
      font-weight: 1000;
      margin-bottom: 8px;
    }

    p {
      opacity: .7;
      font-size: 14px;
      margin-bottom: 28px;
      line-height: 1.5;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      color: white;
      font-size: 15px;
      outline: none;
    }

    input:focus {
      border-color: rgba(77,163,255,.5);
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-weight: 900;
      font-size: 15px;
      cursor: pointer;
      background: linear-gradient(135deg, #3b82f6, #6cf2c2);
      color: black;
      margin-top: 6px;
      transition: .2s;
    }

    button:hover {
      transform: translateY(-2px);
    }

    .backLink {
      margin-top: 18px;
      display: block;
      font-size: 13px;
      opacity: .6;
      text-decoration: none;
      color: white;
    }

    .errorMsg {
      margin-top: 14px;
      font-size: 13px;
      color: #ff4d4d;
      display: none;
    }
  </style>
</head>

<body>

<div class="loginBox">
  <h1>üé¨ SS Films Login</h1>

  <p>
    Log in to watch films, series, and Originals on StudentStream.
  </p>

  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />

  <button onclick="login()">Login</button>

  <p class="errorMsg" id="errorMsg"></p>

  <a href="/browse.html" class="backLink">
    ‚Üê Back to Browse
  </a>
</div>

<script>
  const SUPABASE_URL = "https://iabzmoxzbqzcqgypxctr.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";

  const supabase = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  // Read redirect params
  const params = new URLSearchParams(window.location.search);
  const redirectType = params.get("redirect");
  const filmId = params.get("id");

  async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const errorBox = document.getElementById("errorMsg");
    errorBox.style.display = "none";

    const { data, error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      errorBox.textContent = error.message;
      errorBox.style.display = "block";
      return;
    }

    // ‚úÖ Redirect back correctly
    if (redirectType === "watch" && filmId) {
      window.location.href = `/watch.html?id=${filmId}`;
    } else {
      window.location.href = `/dashboard.html`;
    }
  }

  // Auto redirect if already logged in
  async function checkSession() {
    const { data } = await supabase.auth.getSession();

    if (data.session) {
      if (redirectType === "watch" && filmId) {
        window.location.href = `/watch.html?id=${filmId}`;
      } else {
        window.location.href = `/dashboard.html`;
      }
    }
  }

  checkSession();
</script>

</body>
</html>
