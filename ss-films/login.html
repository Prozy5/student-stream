<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudentStream Login</title>

  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #050507;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      width: 90%;
      max-width: 420px;
      padding: 35px;
      border-radius: 18px;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(18px);
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 900;
      color: #00ff99;
    }

    p {
      opacity: 0.7;
      margin: 12px 0 25px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border: none;
      outline: none;
      border-radius: 14px;
      background: rgba(255,255,255,0.08);
      color: white;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 14px;
      background: #00ff99;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.85;
    }

    .link {
      margin-top: 18px;
      display: block;
      font-size: 13px;
      opacity: 0.65;
      text-decoration: none;
      color: white;
    }

    #msg {
      margin-top: 14px;
      font-size: 14px;
      color: #ff5555;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>StudentStream Login</h1>
    <p>Sign in to access SS Films + StudentStreamHQ.</p>

    <input id="email" type="email" placeholder="Email address" />
    <input id="password" type="password" placeholder="Password" />

    <button id="loginBtn">Login</button>

    <div id="msg"></div>

    <a class="link" href="signup.html">
      Don’t have an account? Sign up →
    </a>
  </div>

  <!-- ✅ UNIVERSAL LOGIN SCRIPT -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://iabzmoxzbqzcqgypxctr.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const loginBtn = document.getElementById("loginBtn");
    const msg = document.getElementById("msg");

    // ✅ Detect redirect destination
    const params = new URLSearchParams(window.location.search);

    // Default goes to StudentStreamHQ dashboard
    const redirectTo =
      params.get("redirect") || "hq-dashboard.html";

    loginBtn.onclick = async () => {
      msg.innerText = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        msg.innerText = "Enter your email + password.";
        return;
      }

      // ✅ Login Supabase User
      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        msg.innerText = "❌ " + error.message;
        return;
      }

      msg.style.color = "#00ff99";
      msg.innerText = "✅ Login successful... redirecting";

      // ✅ Redirect to correct platform
      setTimeout(() => {
        window.location.href = redirectTo;
      }, 800);
    };
  </script>

</body>
</html>
