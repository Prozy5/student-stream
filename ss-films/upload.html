<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SS Films â€“ Creator Studio</title>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:system-ui;background:#0b0f14;color:#fff}

header{
  padding:14px 16px;
  border-bottom:1px solid #1f2630;
  font-weight:800;
  font-size:20px;
  color:#1e90ff;
}

.container{padding:16px;max-width:900px;margin:auto}

.card{
  background:#121923;
  padding:16px;
  border-radius:12px;
  margin-bottom:16px;
  border:1px solid #1f2630;
}

label{font-size:13px;opacity:.8}

input,textarea,select{
  width:100%;
  margin-top:6px;
  margin-bottom:14px;
  padding:10px;
  border-radius:8px;
  border:none;
  background:#0b0f14;
  color:#fff;
}

textarea{resize:vertical;min-height:90px}

.drop{
  border:2px dashed #1e90ff66;
  padding:20px;
  border-radius:10px;
  text-align:center;
  cursor:pointer;
  margin-top:8px;
}

.drop img{
  width:140px;
  border-radius:10px;
  margin-top:10px;
}

.row{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}

.row > div{flex:1}

.btn{
  background:#1e90ff;
  border:none;
  color:#fff;
  padding:12px;
  border-radius:8px;
  width:100%;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}

.toggle{
  display:flex;
  align-items:center;
  gap:10px;
}

.toggle input{width:auto}

.progress{
  margin-top:10px;
  font-size:13px;
  opacity:.8;
}
</style>
</head>
<body>

<header>ðŸŽ¬ Creator Studio â€“ Upload Film</header>

<div class="container">

<div class="card">

<label>Film Title</label>
<input id="title" placeholder="Enter film title">

<label>Description</label>
<textarea id="description" placeholder="Describe your film..."></textarea>

<div class="row">
  <div>
    <label>Category</label>
    <select id="category">
      <option>Short Film</option>
      <option>Documentary</option>
      <option>Music Video</option>
      <option>Series</option>
      <option>Other</option>
    </select>
  </div>

  <div>
    <label>Publish</label>
    <div class="toggle">
      <input type="checkbox" id="publish" checked>
      <span>Make public</span>
    </div>
  </div>
</div>

<label>Thumbnail</label>
<div class="drop" id="thumbDrop">
  Click to upload thumbnail
  <input type="file" id="thumbnail" accept="image/*" hidden>
  <div id="thumbPreview"></div>
</div>

<label>Film Video</label>
<input type="file" id="video" accept="video/*">

<button class="btn" onclick="uploadFilm()">Upload Film</button>

<div id="progress" class="progress"></div>

</div>

</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

const thumbDrop = document.getElementById("thumbDrop");
const thumbInput = document.getElementById("thumbnail");
const thumbPreview = document.getElementById("thumbPreview");
const progress = document.getElementById("progress");

let thumbFile = null;

thumbDrop.onclick = ()=> thumbInput.click();

thumbInput.onchange = ()=>{
  thumbFile = thumbInput.files[0];
  const url = URL.createObjectURL(thumbFile);
  thumbPreview.innerHTML = `<img src="${url}">`;
};

async function uploadFilm(){
  const title = document.getElementById("title").value.trim();
  const desc = document.getElementById("description").value.trim();
  const category = document.getElementById("category").value;
  const publish = document.getElementById("publish").checked;
  const videoFile = document.getElementById("video").files[0];

  if(!title || !videoFile || !thumbFile){
    alert("Missing required fields");
    return;
  }

  progress.textContent = "Checking account...";

  const {data:userData} = await supabase.auth.getUser();
  const user = userData.user;

  if(!user){
    alert("Login required");
    return;
  }

  const {data:creator} = await supabase
    .from("creators")
    .select("id")
    .eq("user_id", user.id)
    .single();

  if(!creator){
    alert("Creator account required");
    return;
  }

  progress.textContent = "Uploading thumbnail...";

  const thumbPath = `thumbnails/${creator.id}-${Date.now()}.jpg`;
  await supabase.storage.from("thumbnails").upload(thumbPath, thumbFile);

  const {data:thumbUrl} = supabase.storage.from("thumbnails").getPublicUrl(thumbPath);

  progress.textContent = "Uploading video...";

  const videoPath = `videos/${creator.id}-${Date.now()}.mp4`;
  await supabase.storage.from("videos").upload(videoPath, videoFile);

  const {data:videoUrl} = supabase.storage.from("videos").getPublicUrl(videoPath);

  progress.textContent = "Saving film...";

  await supabase.from("films").insert({
    title,
    description: desc,
    category,
    thumbnail_url: thumbUrl.publicUrl,
    video_url: videoUrl.publicUrl,
    creator_id: creator.id,
    is_published: publish
  });

  progress.textContent = "âœ… Upload complete!";
  setTimeout(()=> location.href="index.html",1200);
}

</script>

</body>
</html>
