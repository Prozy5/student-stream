<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Upload â€“ SS Films</title>

<style>
body{margin:0;background:#0b0f14;color:#fff;font-family:system-ui}
header{padding:14px 16px;border-bottom:1px solid #1f2630;font-weight:800;font-size:18px}
.container{max-width:700px;margin:auto;padding:16px}
.box{background:#121822;border:1px solid #1f2630;border-radius:12px;padding:16px}
input,textarea,select{width:100%;margin-top:10px;padding:10px;border-radius:8px;border:none;background:#1a2230;color:#fff}
button{background:#1e90ff;border:none;color:#fff;padding:12px;border-radius:8px;cursor:pointer;font-weight:700;width:100%;margin-top:14px}
.msg{margin-top:10px;font-size:13px}
</style>
</head>
<body>

<header>ðŸŽ¬ Upload Film</header>

<div class="container">
<div class="box">

<input id="title" placeholder="Film title">
<textarea id="desc" placeholder="Description"></textarea>

<label>Thumbnail</label>
<input id="thumb" type="file">

<label>Video</label>
<input id="video" type="file">

<button id="uploadBtn">Upload</button>

<div id="msg" class="msg"></div>

</div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient("https://iabzmoxzbqzcqgypxctr.supabase.co","eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ");

const msg=document.getElementById("msg");

let creator=null;
let user=null;

async function init(){

  const {data:{user:authUser}}=await supabase.auth.getUser();
  user=authUser;

  if(!user){ location.href="login.html"; return; }

  const {data}=await supabase.from("creators").select("*").eq("user_id",user.id).single();

  if(!data){ location.href="creator-apply.html"; return; }

  if(data.status!=="approved"){
    alert("Your creator account is pending approval.");
    location.href="creator.html";
    return;
  }

  creator=data;
}

document.getElementById("uploadBtn").onclick=async()=>{

  const title=document.getElementById("title").value.trim();
  const desc=document.getElementById("desc").value.trim();
  const thumb=document.getElementById("thumb").files[0];
  const video=document.getElementById("video").files[0];

  if(!title||!thumb||!video){
    alert("Fill all fields");
    return;
  }

  msg.textContent="Uploading...";

  const videoPath=`videos/${user.id}/${Date.now()}_${video.name}`;
  const thumbPath=`thumbs/${user.id}/${Date.now()}_${thumb.name}`;

  await supabase.storage.from("films").upload(videoPath,video);
  await supabase.storage.from("films").upload(thumbPath,thumb);

  const {data:videoUrl}=supabase.storage.from("films").getPublicUrl(videoPath);
  const {data:thumbUrl}=supabase.storage.from("films").getPublicUrl(thumbPath);

  const {error}=await supabase.from("films").insert({
    title,
    description:desc,
    video_url:videoUrl.publicUrl,
    thumbnail_url:thumbUrl.publicUrl,
    creator_id:creator.id,
    is_published:true,
    views:0
  });

  if(error){
    msg.textContent="Upload failed";
    console.error(error);
  }else{
    msg.textContent="âœ… Uploaded!";
    setTimeout(()=>location.href="creator.html",1200);
  }
};

init();
</script>

</body>
</html>
