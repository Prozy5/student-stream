<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Creator Studio â€“ SS Films</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  background:#0b0f14;
  color:#fff;
}

header{
  padding:16px 20px;
  border-bottom:1px solid #1f2630;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#0e141c;
}

.logo{
  font-weight:900;
  color:#3ea6ff;
  font-size:18px;
}

.nav{
  display:flex;
  gap:10px;
}

.btn{
  background:#1e90ff;
  color:#fff;
  border:none;
  padding:9px 14px;
  border-radius:8px;
  font-weight:700;
  cursor:pointer;
}

.btn.outline{
  background:none;
  border:1px solid #1e90ff;
}

.container{
  max-width:1000px;
  margin:auto;
  padding:24px;
}

.card{
  background:#121923;
  border-radius:14px;
  border:1px solid #1f2630;
  padding:18px;
  margin-bottom:18px;
}

.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:14px;
}

.stat{
  background:#0b0f14;
  padding:14px;
  border-radius:10px;
  text-align:center;
}

.stat h3{margin:0;font-size:24px;color:#3ea6ff}
.stat p{margin:4px 0 0;font-size:12px;opacity:.7}

.films{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
}

.film{
  background:#0b0f14;
  border-radius:12px;
  padding:10px;
  font-size:13px;
  transition:.2s;
}

.film:hover{transform:scale(1.04)}

.film img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:8px;
  margin-bottom:6px;
}

.empty{
  opacity:.6;
  text-align:center;
  padding:30px;
}

.topline{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
</style>
</head>
<body>

<header>
  <div class="logo">ðŸŽ¬ SS Films Creator Studio</div>
  <div class="nav">
    <button class="btn outline" onclick="goHome()">Site</button>
    <button class="btn" onclick="goUpload()">Upload</button>
    <button class="btn outline" onclick="logout()">Logout</button>
  </div>
</header>

<div class="container">

  <div id="loading" class="card">Loading creator dashboardâ€¦</div>

  <div id="dashboard" style="display:none">

    <div class="card">
      <div class="topline">
        <div>
          <h2 id="channelName"></h2>
          <p id="creatorId" style="opacity:.6;font-size:13px"></p>
        </div>
      </div>
    </div>

    <div class="card stats">
      <div class="stat"><h3 id="filmCount">0</h3><p>Films</p></div>
      <div class="stat"><h3 id="viewCount">0</h3><p>Views</p></div>
      <div class="stat"><h3>$0</h3><p>Earnings</p></div>
    </div>

    <div class="card">
      <h3>Your Films</h3>
      <div id="films" class="films"></div>
    </div>

  </div>

</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

const loading = document.getElementById("loading");
const dashboard = document.getElementById("dashboard");
const filmsDiv = document.getElementById("films");

let currentUser = null;
let creatorProfile = null;

async function init(){

  const {data:userData} = await supabase.auth.getUser();
  currentUser = userData.user;

  if(!currentUser){
    location.href="login.html";
    return;
  }

  const {data:creator} = await supabase
    .from("creators")
    .select("*")
    .eq("user_id",currentUser.id)
    .maybeSingle();

  if(!creator){
    location.href="creator-apply.html";
    return;
  }

  creatorProfile = creator;

  document.getElementById("channelName").textContent = creator.name;
  document.getElementById("creatorId").textContent = "Creator ID: " + creator.id;

  loadFilms();
}

async function loadFilms(){

  const {data:films} = await supabase
    .from("films")
    .select("*")
    .eq("creator_id",creatorProfile.id)
    .order("created_at",{ascending:false});

  document.getElementById("filmCount").textContent = films?.length || 0;

  let totalViews = 0;

  if(!films || films.length===0){
    filmsDiv.innerHTML = `<div class="empty">No uploads yet</div>`;
  }else{
    filmsDiv.innerHTML = "";
    films.forEach(f=>{
      totalViews += f.views || 0;
      const div = document.createElement("div");
      div.className="film";
      div.innerHTML=`
        <img src="${f.thumbnail_url || 'https://placehold.co/400x600'}">
        <b>${f.title}</b>
      `;
      filmsDiv.appendChild(div);
    });
  }

  document.getElementById("viewCount").textContent = totalViews;

  loading.style.display="none";
  dashboard.style.display="block";
}

window.logout = async ()=>{
  await supabase.auth.signOut();
  location.href="index.html";
}

window.goUpload = ()=> location.href="upload.html";
window.goHome = ()=> location.href="index.html";

init();
</script>

</body>
</html>
