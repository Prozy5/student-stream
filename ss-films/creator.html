<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Creator Studio ‚Äì SS Films</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:#05070c;
  color:#fff;
}

header{
  padding:16px 20px;
  border-bottom:1px solid #1f2630;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{font-weight:900;color:#3ea6ff}

.btn{
  background:#1e90ff;
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  font-weight:700;
  cursor:pointer;
}

.btn.outline{
  background:none;
  border:1px solid #1e90ff;
}

.container{
  max-width:1000px;
  margin:auto;
  padding:20px;
}

.card{
  background:#0e1522;
  border-radius:14px;
  border:1px solid #1f2630;
  padding:16px;
  margin-bottom:16px;
}

.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:12px;
}

.stat{
  background:#05070c;
  padding:12px;
  border-radius:10px;
  text-align:center;
}

.stat h3{margin:0;font-size:22px;color:#1e90ff}
.stat p{margin:0;font-size:12px;opacity:.7}

.films{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:12px;
}

.film{
  background:#05070c;
  border-radius:10px;
  padding:10px;
  font-size:13px;
}

.film img{
  width:100%;
  border-radius:8px;
  margin-bottom:6px;
  height:200px;
  object-fit:cover;
}

.empty{
  opacity:.6;
  text-align:center;
  padding:20px;
}
</style>
</head>
<body>

<header>
  <div class="logo">üé¨ Creator Studio</div>
  <div>
    <button class="btn outline" onclick="goHome()">Home</button>
    <button class="btn outline" onclick="logout()">Logout</button>
    <button class="btn" onclick="goUpload()">Upload</button>
  </div>
</header>

<div class="container">

  <div id="loading" class="card">Loading creator profile...</div>

  <div id="dashboard" style="display:none">

    <div class="card">
      <h2 id="channelName"></h2>
      <p id="creatorId" style="opacity:.6;font-size:13px"></p>
    </div>

    <div class="card stats">
      <div class="stat"><h3 id="filmCount">0</h3><p>Films</p></div>
      <div class="stat"><h3 id="viewCount">0</h3><p>Total Views</p></div>
      <div class="stat"><h3>$0</h3><p>Earnings</p></div>
    </div>

    <div class="card">
      <h3>Your Films</h3>
      <div id="films" class="films"></div>
    </div>

  </div>

</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

const loading = document.getElementById("loading");
const dashboard = document.getElementById("dashboard");

async function init(){

  const { data:{ user } } = await supabase.auth.getUser();

  if(!user){
    location.href="login.html";
    return;
  }

  const { data:creator } = await supabase
    .from("creators")
    .select("*")
    .eq("user_id",user.id)
    .maybeSingle();

  if(!creator){
    location.href="creator-apply.html";
    return;
  }

  document.getElementById("channelName").textContent = creator.name;
  document.getElementById("creatorId").textContent = "Creator ID: " + creator.id;

  const { data:films } = await supabase
    .from("films")
    .select("id,title,thumbnail_url,views")
    .eq("creator_id",creator.id)
    .order("created_at",{ascending:false});

  document.getElementById("filmCount").textContent = films?.length || 0;

  let totalViews = 0;
  films?.forEach(f=> totalViews += f.views || 0);
  document.getElementById("viewCount").textContent = totalViews;

  const filmsDiv = document.getElementById("films");

  if(!films || films.length===0){
    filmsDiv.innerHTML = `<div class="empty">No uploads yet</div>`;
  } else {
    filmsDiv.innerHTML = films.map(f=>`
      <div class="film">
        <img src="${f.thumbnail_url || ''}">
        <b>${f.title}</b><br>
        üëÅ ${f.views || 0}
      </div>
    `).join("");
  }

  loading.style.display="none";
  dashboard.style.display="block";
}

async function logout(){
  await supabase.auth.signOut();
  location.href="login.html";
}

function goUpload(){ location.href="upload.html"; }
function goHome(){ location.href="index.html"; }

init();
</script>

</body>
</html>
