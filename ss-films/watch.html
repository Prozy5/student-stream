<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Watch • SS Films</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      background: #05060c;
      color: white;
      font-family: system-ui, sans-serif;
    }

    header {
      padding: 18px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(12px);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    header button {
      border: none;
      background: rgba(255,255,255,0.08);
      color: white;
      padding: 10px 16px;
      border-radius: 999px;
      font-weight: 800;
      cursor: pointer;
    }

    .player {
      width: 100%;
      max-height: 420px;
      background: black;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    .info {
      padding: 22px;
    }

    .info h1 {
      font-size: 32px;
      margin-bottom: 10px;
      font-weight: 1000;
    }

    .info p {
      color: rgba(255,255,255,0.65);
      line-height: 1.6;
      font-size: 15px;
    }

    .meta {
      margin-top: 14px;
      font-size: 13px;
      color: rgba(255,255,255,0.45);
    }

    .loading {
      padding: 40px;
      text-align: center;
      color: rgba(255,255,255,0.6);
    }
  </style>
</head>

<body>

<header>
  <button onclick="goBack()">← Back</button>
  <strong>SS Films Watch</strong>
</header>

<div class="player">
  <video id="filmPlayer" controls autoplay></video>
</div>

<div class="info">
  <h1 id="filmTitle">Loading...</h1>
  <p id="filmDesc"></p>
  <div class="meta" id="filmMeta"></div>
</div>

<div class="loading" id="loadingText">
  Loading film from SS Films...
</div>

<script>
/* ==============================
   SUPABASE CONNECT
============================== */
const supabase = window.supabase.createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

/* ==============================
   GET FILM ID FROM URL
============================== */
const params = new URLSearchParams(window.location.search);
const filmId = params.get("id");

/* ==============================
   LOAD FILM FROM DATABASE
============================== */
async function loadFilm() {
  if (!filmId) {
    alert("Film not found.");
    return;
  }

  const { data: film, error } = await supabase
    .from("films")
    .select("*")
    .eq("id", filmId)
    .single();

  if (error) {
    alert("Error loading film: " + error.message);
    return;
  }

  // Fill Page
  document.getElementById("filmTitle").innerText = film.title;
  document.getElementById("filmDesc").innerText =
    film.description || "No description yet.";

  document.getElementById("filmMeta").innerText =
    "Uploaded by: " + (film.creator_name || "SS Creator");

  // Video Source
  document.getElementById("filmPlayer").src = film.video_url;

  // Remove Loading
  document.getElementById("loadingText").style.display = "none";
}

loadFilm();

/* ==============================
   BACK BUTTON
============================== */
function goBack() {
  window.history.back();
}
</script>

</body>
</html>
