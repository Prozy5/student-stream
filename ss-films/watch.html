<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Watch ‚Ä¢ SS Films</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg:#05060c;
      --panel:#0e1424;
      --text:#f5f7ff;
      --muted:#a9b4d0;
      --line:rgba(255,255,255,0.12);
      --accent:#3b82f6;
      --radius:18px;
    }

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:system-ui,Segoe UI,Roboto,Arial;
    }

    body{
      background:var(--bg);
      color:var(--text);
    }

    /* TOP BAR */
    header{
      position:sticky;
      top:0;
      z-index:50;
      padding:18px 28px;
      background:rgba(5,6,12,0.92);
      backdrop-filter:blur(14px);
      border-bottom:1px solid var(--line);

      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    header .logo{
      font-weight:1000;
      font-size:14px;
      letter-spacing:.6px;
    }

    header a{
      color:var(--muted);
      text-decoration:none;
      font-size:13px;
      font-weight:800;
      margin-left:16px;
    }

    header a:hover{
      color:white;
    }

    /* PLAYER HERO */
    .player-wrap{
      max-width:1200px;
      margin:auto;
      padding:40px 24px;
    }

    .video-box{
      width:100%;
      border-radius:22px;
      overflow:hidden;
      border:1px solid var(--line);
      background:black;
      box-shadow:0 0 90px rgba(0,0,0,0.75);
    }

    video{
      width:100%;
      height:auto;
      display:block;
      background:black;
    }

    /* FILM DETAILS */
    .details{
      margin-top:28px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    h1{
      font-size:42px;
      font-weight:1000;
      line-height:1.1;
    }

    .meta{
      color:var(--muted);
      font-size:14px;
      line-height:1.5;
      max-width:850px;
    }

    .actions{
      margin-top:12px;
      display:flex;
      gap:14px;
      flex-wrap:wrap;
    }

    .btn{
      padding:13px 22px;
      border-radius:999px;
      font-weight:900;
      font-size:14px;
      border:none;
      cursor:pointer;
      transition:.2s;
      text-decoration:none;
      display:inline-block;
    }

    .btn-primary{
      background:var(--accent);
      color:white;
    }

    .btn-secondary{
      border:1px solid rgba(255,255,255,0.18);
      background:rgba(255,255,255,0.06);
      color:white;
    }

    .btn:hover{
      transform:translateY(-2px);
    }

    footer{
      text-align:center;
      padding:50px 20px;
      margin-top:70px;
      border-top:1px solid var(--line);
      font-size:13px;
      color:rgba(255,255,255,0.35);
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <header>
    <div class="logo">üé¨ SS Films</div>

    <nav>
      <a href="./index.html">Home</a>
      <a href="./dashboard.html">Creator Dashboard</a>
    </nav>
  </header>

  <!-- WATCH PLAYER -->
  <div class="player-wrap">

    <!-- VIDEO PLAYER -->
    <div class="video-box">
      <video id="player" controls autoplay></video>
    </div>

    <!-- DETAILS -->
    <div class="details">
      <h1 id="title">Loading...</h1>

      <p class="meta" id="description">
        Fetching film details...
      </p>

      <div class="actions">
        <a href="./index.html" class="btn btn-secondary">‚Üê Back to Films</a>
        <a href="./monetization.html" class="btn btn-primary">‚ö° Boost This Film</a>
      </div>
    </div>

  </div>

  <!-- FOOTER -->
  <footer>
    ¬© 2026 StudentStream HQ ‚Äî SS Films Originals
  </footer>

  <!-- SUPABASE FILM LOADER -->
  <script>
    const SUPABASE_URL = "https://iabzmoxzbqzcqgypxctr.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    // Get film ID from URL
    const params = new URLSearchParams(window.location.search);
    const filmId = params.get("id");

    async function loadFilm(){
      if(!filmId){
        document.getElementById("title").textContent = "Film Not Found";
        return;
      }

      const { data: film, error } = await supabase
        .from("films")
        .select("*")
        .eq("id", filmId)
        .single();

      if(error){
        document.getElementById("title").textContent = "Error Loading Film";
        document.getElementById("description").textContent = error.message;
        return;
      }

      // Inject Film Info
      document.getElementById("title").textContent = film.title;
      document.getElementById("description").textContent = film.description;

      // Load Video
      const player = document.getElementById("player");
      player.src = film.video_url;
    }

    loadFilm();
  </script>

</body>
</html>
