<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch | SS Films</title>

  <!-- âœ… Supabase -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    /* ================================
       SUPABASE CONFIG
    ================================ */
    const supabaseUrl = "https://iabzmoxzbqzcqgypxctr.supabase.co";
    const supabaseKey =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";

    const supabase = createClient(supabaseUrl, supabaseKey);

    /* ================================
       GET FILM ID
    ================================ */
    const params = new URLSearchParams(window.location.search);
    const filmId = params.get("id");

    /* ================================
       ELEMENTS
    ================================ */
    const titleEl = document.getElementById("filmTitle");
    const descEl = document.getElementById("filmDesc");
    const genreEl = document.getElementById("filmGenre");

    const player = document.getElementById("player");
    const playBtn = document.getElementById("playBtn");

    const loading = document.getElementById("loading");
    const suggestionsRow = document.getElementById("suggestionsRow");

    let currentFilm = null;

    /* ================================
       LOAD FILM
    ================================ */
    async function loadFilm() {
      if (!filmId) return alert("No film selected.");

      const { data, error } = await supabase
        .from("films")
        .select("*")
        .eq("id", filmId)
        .single();

      if (error) {
        alert("Film not found.");
        console.log(error);
        return;
      }

      currentFilm = data;

      loading.style.display = "none";

      titleEl.innerText = data.title;
      descEl.innerText = data.description;
      genreEl.innerText = data.genre || "SS Films Original";

      player.src = data.video_url;
    }

    /* ================================
       PLAY BUTTON OVERLAY
    ================================ */
    window.togglePlay = function () {
      if (player.paused) {
        player.play();
        playBtn.style.display = "none";
      } else {
        player.pause();
        playBtn.style.display = "flex";
      }
    };

    player.addEventListener("pause", () => {
      playBtn.style.display = "flex";
    });

    player.addEventListener("play", () => {
      playBtn.style.display = "none";
    });

    /* ================================
       LOAD SUGGESTIONS
    ================================ */
    async function loadSuggestions() {
      const { data } = await supabase
        .from("films")
        .select("*")
        .eq("visibility", "public")
        .limit(8);

      suggestionsRow.innerHTML = "";

      data.forEach((film) => {
        if (film.id === filmId) return;

        const card = document.createElement("div");
        card.className = "suggest-card";

        card.innerHTML = `
          <img src="${film.thumbnail_url}" />
          <p>${film.title}</p>
        `;

        card.onclick = () => {
          window.location.href = `watch.html?id=${film.id}`;
        };

        suggestionsRow.appendChild(card);
      });
    }

    /* ================================
       INIT
    ================================ */
    loadFilm();
    loadSuggestions();
  </script>

  <style>
    body {
      margin: 0;
      font-family: "Inter", Arial, sans-serif;
      background: #050507;
      color: white;
    }

    header {
      padding: 18px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 999;
      background: rgba(0,0,0,0.65);
      backdrop-filter: blur(12px);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 18px;
      color: #00ff99;
      font-weight: 800;
    }

    .back-btn {
      padding: 10px 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: rgba(255,255,255,0.1);
      color: white;
      font-weight: bold;
    }

    /* ðŸŽ¬ PLAYER AREA */
    .player-wrap {
      margin-top: 75px;
      position: relative;
      width: 100%;
      max-height: 75vh;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 75vh;
      object-fit: cover;
      background: black;
    }

    /* Overlay Play Button */
    .play-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 80px;
      cursor: pointer;
      background: rgba(0,0,0,0.35);
      transition: 0.2s;
    }

    .play-overlay:hover {
      background: rgba(0,0,0,0.55);
    }

    /* Film Info */
    .info {
      max-width: 950px;
      margin: auto;
      padding: 25px;
    }

    h2 {
      font-size: 38px;
      margin: 0;
      font-weight: 900;
    }

    .genre {
      opacity: 0.7;
      margin-top: 6px;
      font-size: 14px;
    }

    .desc {
      margin-top: 14px;
      font-size: 15px;
      opacity: 0.85;
      line-height: 1.5;
    }

    /* Suggestions */
    .suggestions {
      margin-top: 35px;
    }

    .suggestions h3 {
      font-size: 18px;
      margin-bottom: 12px;
    }

    .suggest-row {
      display: flex;
      gap: 14px;
      overflow-x: auto;
    }

    .suggest-row::-webkit-scrollbar {
      display: none;
    }

    .suggest-card {
      min-width: 170px;
      cursor: pointer;
    }

    .suggest-card img {
      width: 170px;
      height: 230px;
      object-fit: cover;
      border-radius: 14px;
      transition: 0.2s;
    }

    .suggest-card img:hover {
      transform: scale(1.07);
    }

    .suggest-card p {
      margin: 6px 0 0;
      font-size: 13px;
      opacity: 0.8;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 120px;
      font-size: 18px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

<header>
  <h1>ðŸŽ¬ SS Films</h1>

  <button class="back-btn" onclick="window.location.href='index.html'">
    â¬… Back
  </button>
</header>

<div id="loading" class="loading">
  Loading film...
</div>

<!-- ðŸŽ¬ Player -->
<div class="player-wrap">
  <video id="player" controls></video>

  <!-- Big Play Overlay -->
  <div id="playBtn" class="play-overlay" onclick="togglePlay()">
    â–¶
  </div>
</div>

<!-- Film Info -->
<div class="info">
  <h2 id="filmTitle"></h2>
  <p class="genre" id="filmGenre"></p>
  <p class="desc" id="filmDesc"></p>

  <!-- Suggestions -->
  <div class="suggestions">
    <h3>More Like This</h3>
    <div class="suggest-row" id="suggestionsRow"></div>
  </div>
</div>

</body>
</html>
