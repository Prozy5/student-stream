<!DOCTYPE html>
<html lang="en">
<head>
  <!-- =========================================
       SS FILMS ‚Ä¢ WATCH PAGE (LOCKED)
       Requires Login + Loads Film from Supabase
       Netflix-Style Cinematic Player
       ========================================= -->

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch ‚Ä¢ SS Films</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg:#05060c;
      --panel:#0e1424;
      --text:#f5f7ff;
      --muted:#a9b4d0;
      --line:rgba(255,255,255,0.12);
      --accent:#3b82f6;
      --radius:18px;
    }

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:system-ui,Segoe UI,Roboto,Arial;
    }

    body{
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
    }

    header{
      padding:18px 26px;
      border-bottom:1px solid var(--line);
      display:flex;
      justify-content:space-between;
      align-items:center;
      background:rgba(5,6,12,0.92);
      backdrop-filter:blur(12px);
      position:sticky;
      top:0;
      z-index:50;
    }

    header h1{
      font-size:14px;
      font-weight:1000;
      letter-spacing:0.4px;
    }

    header a{
      text-decoration:none;
      font-size:13px;
      font-weight:800;
      color:var(--muted);
      transition:.2s;
    }

    header a:hover{
      color:white;
    }

    /* MAIN PLAYER */
    .wrap{
      max-width:1100px;
      margin:auto;
      padding:40px 22px;
    }

    .playerBox{
      width:100%;
      border-radius:22px;
      overflow:hidden;
      border:1px solid var(--line);
      background:rgba(255,255,255,0.03);
      box-shadow:0 0 80px rgba(0,0,0,0.65);
    }

    video{
      width:100%;
      height:auto;
      display:block;
      background:black;
    }

    /* FILM INFO */
    .info{
      margin-top:26px;
    }

    .info h2{
      font-size:34px;
      font-weight:1000;
      margin-bottom:10px;
    }

    .info p{
      color:var(--muted);
      font-size:15px;
      line-height:1.6;
      max-width:800px;
    }

    .meta{
      margin-top:16px;
      font-size:13px;
      opacity:.65;
    }

    /* LOADING */
    .loading{
      padding:60px;
      text-align:center;
      color:var(--muted);
    }

    /* ERROR */
    .error{
      padding:60px;
      text-align:center;
      color:red;
      font-weight:800;
    }
  </style>
</head>

<body>

<!-- NAV -->
<header>
  <h1>üé¨ SS Films ‚Ä¢ Watch</h1>
  <a href="./index.html">‚Üê Back to Feed</a>
</header>

<div class="wrap">

  <!-- PLAYER -->
  <div class="playerBox" id="playerBox">
    <div class="loading">Loading film...</div>
  </div>

  <!-- FILM DETAILS -->
  <div class="info">
    <h2 id="filmTitle">...</h2>
    <p id="filmDesc">Loading description...</p>
    <div class="meta" id="filmMeta"></div>
  </div>

</div>

<!-- =====================================
     SUPABASE WATCH LOADER (LOCKED)
     ===================================== -->
<script>
  const supabase = window.supabase.createClient(
    "https://iabzmoxzbqzcqgypxctr.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
  );

  /* GET FILM ID */
  const params = new URLSearchParams(window.location.search);
  const filmId = params.get("id");

  /* SECURITY: MUST BE LOGGED IN */
  async function requireLogin(){
    const { data } = await supabase.auth.getSession();

    if(!data.session){
      window.location.href = "./login.html";
      return false;
    }
    return true;
  }

  /* LOAD FILM DATA */
  async function loadFilm(){
    if(!filmId){
      document.getElementById("playerBox").innerHTML =
        `<div class="error">Film not found.</div>`;
      return;
    }

    const { data: film, error } = await supabase
      .from("films")
      .select("*")
      .eq("id", filmId)
      .single();

    if(error || !film){
      document.getElementById("playerBox").innerHTML =
        `<div class="error">Error loading film.</div>`;
      return;
    }

    /* PLAYER */
    document.getElementById("playerBox").innerHTML = `
      <video controls autoplay>
        <source src="${film.video_url}" type="video/mp4">
        Your browser does not support video playback.
      </video>
    `;

    /* INFO */
    document.getElementById("filmTitle").textContent = film.title;
    document.getElementById("filmDesc").textContent =
      film.description || "No description provided.";

    document.getElementById("filmMeta").textContent =
      "Uploaded on " + new Date(film.created_at).toLocaleDateString();
  }

  /* RUN */
  requireLogin().then(ok => {
    if(ok) loadFilm();
  });
</script>

</body>
</html>
