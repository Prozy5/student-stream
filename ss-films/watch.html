<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Watch ‚Äì SS Films</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;background:#0b0f14;color:#fff;font-family:system-ui}
header{padding:12px 16px;font-weight:700;border-bottom:1px solid #1f2937;display:flex;justify-content:space-between}
.container{max-width:1100px;margin:auto;padding:16px}
.player-box{background:black;border-radius:12px;overflow:hidden}
video{width:100%;max-height:520px;background:black}

.title{font-size:26px;font-weight:700;margin-top:12px}
.meta{opacity:.7;font-size:14px;margin:6px 0}
.badge{background:#1e90ff;padding:3px 8px;border-radius:6px;font-size:12px;margin-left:6px}

.actions{display:flex;gap:10px;margin:10px 0}
.btn{padding:8px 14px;border:none;border-radius:8px;background:#1f2937;color:#fff;cursor:pointer}
.btn.like.active{background:#dc2626}

.section{margin-top:24px}
.row{display:flex;gap:10px;overflow-x:auto}
.card{min-width:140px}
.card img{width:140px;height:200px;border-radius:8px;object-fit:cover}

.episodes{margin-top:10px}
.episode{padding:8px;border-bottom:1px solid #222;cursor:pointer}
.episode:hover{background:#111827}

</style>
</head>
<body>

<header>
  <div>SS Films</div>
  <button onclick="logout()" class="btn">Logout</button>
</header>

<div class="container">

<div class="player-box">
  <video id="player" controls></video>
</div>

<div class="title" id="title"></div>
<div class="meta" id="meta"></div>

<div class="actions">
  <button class="btn like" id="likeBtn">‚ù§Ô∏è Like</button>
</div>

<div class="section" id="episodesSection" style="display:none">
  <h3>Episodes</h3>
  <div class="episodes" id="episodesList"></div>
</div>

<div class="section">
  <h3>Recommended</h3>
  <div class="row" id="recommended"></div>
</div>

</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

const params = new URLSearchParams(location.search);
const filmId = params.get("id");

let user, film, liked=false;
const player = document.getElementById("player");

async function init(){
  const {data:{user:u}} = await supabase.auth.getUser();
  if(!u){ location.href="login.html"; return; }
  user=u;

  await loadFilm();
  await loadLike();
  await loadProgress();
  await addView();
  loadRecommendations();
}

async function loadFilm(){
  const {data} = await supabase
    .from("films")
    .select("*, film_creators(name)")
    .eq("id", filmId)
    .single();

  film=data;

  document.getElementById("title").textContent=film.title;
  document.getElementById("meta").innerHTML=
    `üëÅ ${film.views||0} views ${film.film_creators?`<span class="badge">${film.film_creators.name}</span>`:""}`;

  player.src=film.video_url;

  if(film.is_series){
    loadEpisodes();
  }
}

async function loadEpisodes(){
  const {data} = await supabase
    .from("film_episodes")
    .select("*")
    .eq("series_id", filmId)
    .order("episode_number");

  if(!data.length) return;

  document.getElementById("episodesSection").style.display="block";

  document.getElementById("episodesList").innerHTML =
    data.map(ep=>`
      <div class="episode" onclick="playEpisode('${ep.video_url}')">
        Episode ${ep.episode_number} ‚Äì ${ep.title}
      </div>
    `).join("");
}

window.playEpisode=url=>{
  player.src=url;
  player.play();
}

async function loadLike(){
  const {data} = await supabase.from("film_likes")
    .select("*")
    .eq("film_id",filmId)
    .eq("user_id",user.id)
    .single();

  liked=!!data;
  updateLikeBtn();
}

function updateLikeBtn(){
  document.getElementById("likeBtn").classList.toggle("active",liked);
}

document.getElementById("likeBtn").onclick=async()=>{
  if(liked){
    await supabase.from("film_likes")
      .delete().eq("film_id",filmId).eq("user_id",user.id);
    liked=false;
  }else{
    await supabase.from("film_likes")
      .insert({film_id:filmId,user_id:user.id});
    liked=true;
  }
  updateLikeBtn();
};

async function addView(){
  await supabase.rpc("increment_film_views",{fid:filmId});
}

async function loadProgress(){
  const {data} = await supabase.from("film_progress")
    .select("*")
    .eq("film_id",filmId)
    .eq("user_id",user.id)
    .single();

  if(data){
    player.currentTime = player.duration * (data.progress/100);
  }
}

player.addEventListener("timeupdate", async ()=>{
  if(!user) return;
  const percent = (player.currentTime / player.duration) * 100;

  await supabase.from("film_progress").upsert({
    film_id:filmId,
    user_id:user.id,
    progress:Math.floor(percent)
  });
});

async function loadRecommendations(){
  const {data} = await supabase
    .from("films")
    .select("id,title,thumbnail_url")
    .neq("id",filmId)
    .limit(10);

  document.getElementById("recommended").innerHTML =
    data.map(f=>`
      <div class="card" onclick="location.href='watch.html?id=${f.id}'">
        <img src="${f.thumbnail_url}">
      </div>
    `).join("");
}

window.logout = async ()=>{
  await supabase.auth.signOut();
  location.href="login.html";
}

init();
</script>

</body>
</html>
