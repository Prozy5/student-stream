  <!-- âœ… Supabase Module -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    /* ================================
       SUPABASE CONFIG
    ================================ */
    const supabaseUrl = "https://iabzmoxzbqzcqgypxctr.supabase.co";
    const supabaseKey =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";

    const supabase = createClient(supabaseUrl, supabaseKey);

    /* ================================
       GET FILM ID FROM URL
    ================================ */
    const params = new URLSearchParams(window.location.search);
    const filmId = params.get("id");

    /* ================================
       ELEMENTS
    ================================ */
    const titleEl = document.getElementById("filmTitle");
    const descEl = document.getElementById("filmDesc");
    const genreEl = document.getElementById("filmGenre");
    const player = document.getElementById("player");
    const loading = document.getElementById("loading");

    /* ================================
       LOAD FILM BY ID
    ================================ */
    async function loadFilm() {
      if (!filmId) {
        alert("No film selected.");
        return;
      }

      const { data, error } = await supabase
        .from("films")
        .select("*")
        .eq("id", filmId)
        .single();

      if (error) {
        console.log(error);
        alert("Film not found.");
        return;
      }

      loading.style.display = "none";

      titleEl.innerText = data.title;
      descEl.innerText = data.description;
      genreEl.innerText = data.genre || "SS Films Original";

      player.src = data.video_url;
      player.play();
    }

    loadFilm();
  </script>
