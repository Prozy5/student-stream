<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SS Films – Watch</title>

<style>
body{
  margin:0;
  background:#070b12;
  color:#fff;
  font-family:system-ui;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  background:#0b1220;
}

.logo{font-weight:900;font-size:18px;color:#4aa3ff}

button{
  background:#1e90ff;
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  font-weight:600;
}

.player-wrap{
  padding:14px;
}

video{
  width:100%;
  max-height:65vh;
  background:black;
  border-radius:12px;
}

.actions{
  margin-top:10px;
}

.section{
  padding:14px;
}

.row{
  display:flex;
  gap:12px;
  overflow-x:auto;
}

.card{
  min-width:140px;
  background:#121a2a;
  border-radius:10px;
  overflow:hidden;
  cursor:pointer;
}

.thumb{
  height:180px;
  background:#000;
}

.thumb img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.title{
  padding:6px;
  font-size:13px;
}
</style>
</head>
<body>

<header>
  <div class="logo">SS Films</div>
  <button onclick="logout()">Logout</button>
</header>

<div class="player-wrap">
  <video
    id="player"
    controls
    playsinline
    webkit-playsinline
    preload="metadata"
  ></video>

  <div class="actions">
    <button onclick="likeFilm()">❤️ Like</button>
  </div>
</div>

<div class="section">
  <h3>Recommended</h3>
  <div id="recommended" class="row"></div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

const params = new URLSearchParams(location.search);
const filmId = params.get("id");

const video = document.getElementById("player");
const recommendedRow = document.getElementById("recommended");

let currentFilm = null;

/* ---------- AUTH ---------- */

async function checkAuth(){
  const { data:{user} } = await supabase.auth.getUser();
  if(!user){
    location.href="login.html";
  }
}

window.logout = async ()=>{
  await supabase.auth.signOut();
  location.href="login.html";
};

/* ---------- LOAD FILM ---------- */

async function loadFilm(){
  const { data, error } = await supabase
    .from("films")
    .select("*")
    .eq("id", filmId)
    .single();

  if(error){
    alert("Film not found");
    return;
  }

  currentFilm = data;

  console.log("Video URL:", data.video_url);

  video.src = data.video_url;
  video.load();

  incrementViews();
}

/* ---------- VIEWS ---------- */

async function incrementViews(){
  await supabase
    .from("films")
    .update({ views: (currentFilm.views||0)+1 })
    .eq("id", filmId);
}

/* ---------- LIKE ---------- */

window.likeFilm = async ()=>{
  alert("Liked ❤️ (hook this to table later)");
};

/* ---------- RECOMMENDED ---------- */

async function loadRecommended(){
  const { data } = await supabase
    .from("films")
    .select("id,title,thumbnail_url")
    .eq("is_published", true)
    .limit(10);

  recommendedRow.innerHTML = (data||[])
    .filter(f=>f.id!==filmId)
    .map(f=>`
      <div class="card" onclick="openFilm('${f.id}')">
        <div class="thumb">
          <img src="${f.thumbnail_url||''}">
        </div>
        <div class="title">${f.title}</div>
      </div>
    `).join("");
}

window.openFilm = (id)=>{
  location.href = "watch.html?id="+id;
};

/* ---------- INIT ---------- */

(async()=>{
  await checkAuth();
  await loadFilm();
  await loadRecommended();
})();
</script>

</body>
</html>
