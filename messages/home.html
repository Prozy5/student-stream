<!DOCTYPE html>
<html>
<head>
<title>StudentStreamHQ Messages</title>

<style>
body {
  margin: 0;
  background: #0f0f0f;
  font-family: Arial, sans-serif;
  color: white;
}

.header {
  padding: 20px;
  font-size: 22px;
  font-weight: bold;
  border-bottom: 1px solid #222;
}

.inbox {
  max-width: 500px;
  margin: auto;
}

.chat-item {
  display: flex;
  align-items: center;
  padding: 15px;
  border-bottom: 1px solid #1f1f1f;
  cursor: pointer;
  transition: 0.2s;
}

.chat-item:hover {
  background: #181818;
}

.avatar {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  margin-right: 15px;
  object-fit: cover;
}

.chat-info {
  flex: 1;
}

.username {
  font-weight: bold;
  margin-bottom: 5px;
}

.preview {
  color: #aaa;
  font-size: 14px;
}

.time {
  font-size: 12px;
  color: #777;
}
</style>
</head>

<body>

<div class="header">
  StudentStreamHQ Messages
</div>

<div class="inbox" id="inbox"></div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"

const supabase = createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
)

async function loadInbox() {
  const { data, error } = await supabase
    .from('inbox_view')
    .select('*')

  const inbox = document.getElementById('inbox')
  inbox.innerHTML = ''

  data.forEach(chat => {
    const item = document.createElement('div')
    item.className = 'chat-item'

    item.innerHTML = `
      <img src="${chat.avatar_url || 'https://via.placeholder.com/50'}" class="avatar">
      <div class="chat-info">
        <div class="username">${chat.username}</div>
        <div class="preview">${chat.last_message || 'Start a conversation...'}</div>
      </div>
      <div class="time">
        ${chat.last_message_time ? new Date(chat.last_message_time).toLocaleDateString() : ''}
      </div>
    `

    inbox.appendChild(item)
  })
}

loadInbox()
</script>

</body>
</html>
