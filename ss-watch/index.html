<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SS: Watch â€” StudentStreamHQ</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0f;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: #111;
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }

    header h1 span {
      color: #ff2d55;
    }

    .search-bar input {
      width: 300px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #1c1c22;
      color: white;
    }

    .upload-btn {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #ff2d55;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 25px;
    }

    .video-card {
      background: #14141b;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: 0.2s;
    }

    .video-card:hover {
      transform: scale(1.03);
    }

    .thumb {
      width: 100%;
      height: 160px;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #aaa;
      font-size: 14px;
    }

    .video-info {
      padding: 12px;
    }

    .video-info h3 {
      margin: 0;
      font-size: 16px;
      font-weight: bold;
    }

    .video-info p {
      margin: 5px 0;
      font-size: 13px;
      color: #aaa;
    }

    /* Modal Player */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 99;
    }

    .modal-content {
      width: 80%;
      max-width: 900px;
      background: #111;
      padding: 20px;
      border-radius: 12px;
    }

    video {
      width: 100%;
      border-radius: 10px;
    }

    .close-btn {
      margin-top: 10px;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background: #ff2d55;
      cursor: pointer;
      font-weight: bold;
      color: white;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <h1>SS:<span>Watch</span></h1>

    <div class="search-bar">
      <input id="searchInput" placeholder="Search videos..." />
    </div>

    <button class="upload-btn" onclick="alert('Upload system next ðŸ”¥')">
      Upload
    </button>
  </header>

  <!-- VIDEO FEED -->
  <main class="container" id="videoFeed">
    <p style="color:#aaa;">Loading videos...</p>
  </main>

  <!-- MODAL PLAYER -->
  <div class="modal" id="videoModal">
    <div class="modal-content">
      <h2 id="modalTitle"></h2>
      <p id="modalCreator" style="color:#aaa;"></p>

      <video id="modalVideo" controls></video>

      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    // ===============================
    // ðŸ”¥ SUPABASE CONFIG (PUT YOUR KEYS)
    // ===============================
    const SUPABASE_URL = "https://iabzmoxzbqzcqgypxctr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";

    const TABLE = "sswatch_videos";

    // ===============================
    // FETCH VIDEOS
    // ===============================
    async function loadVideos() {
      const feed = document.getElementById("videoFeed");

      const res = await fetch(`${SUPABASE_URL}/rest/v1/${TABLE}?select=*`, {
        headers: {
          apikey: SUPABASE_KEY,
          Authorization: `Bearer ${SUPABASE_KEY}`
        }
      });

      const videos = await res.json();

      if (!videos.length) {
        feed.innerHTML = "<p style='color:#aaa;'>No videos uploaded yet.</p>";
        return;
      }

      feed.innerHTML = "";

      videos.forEach(video => {
        const card = document.createElement("div");
        card.className = "video-card";

        card.innerHTML = `
          <div class="thumb">â–¶ Preview</div>
          <div class="video-info">
            <h3>${video.title}</h3>
            <p>@${video.username}</p>
          </div>
        `;

        card.onclick = () => openModal(video);

        feed.appendChild(card);
      });
    }

    // ===============================
    // OPEN MODAL PLAYER
    // ===============================
    function openModal(video) {
      document.getElementById("videoModal").style.display = "flex";

      document.getElementById("modalTitle").innerText = video.title;
      document.getElementById("modalCreator").innerText = `Uploaded by @${video.username}`;

      document.getElementById("modalVideo").src = video.video_url;
    }

    function closeModal() {
      document.getElementById("videoModal").style.display = "none";
      document.getElementById("modalVideo").pause();
    }

    // ===============================
    // SEARCH FEATURE
    // ===============================
    document.getElementById("searchInput").addEventListener("input", function(e) {
      const term = e.target.value.toLowerCase();
      const cards = document.querySelectorAll(".video-card");

      cards.forEach(card => {
        const title = card.innerText.toLowerCase();
        card.style.display = title.includes(term) ? "block" : "none";
      });
    });

    // Load videos on start
    loadVideos();
  </script>

</body>
</html>
