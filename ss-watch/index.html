<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SS: Watch â€” StudentStreamHQ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #070b14;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 30px;
      background: #0d1220;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    header h1 {
      font-size: 20px;
      font-weight: 700;
      margin: 0;
      color: #3b82f6;
    }

    .btn {
      background: linear-gradient(90deg, #2563eb, #3b82f6);
      padding: 10px 16px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      color: white;
      text-decoration: none;
    }

    main {
      padding: 25px;
    }

    h2 {
      margin-top: 0;
      font-size: 28px;
    }

    .grid {
      display: grid;
      gap: 18px;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      margin-top: 20px;
    }

    .card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      padding: 16px;
      border-radius: 18px;
      transition: 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
      border-color: rgba(59,130,246,0.6);
    }

    .card h3 {
      margin: 0;
      font-size: 16px;
    }

    .card p {
      font-size: 13px;
      opacity: 0.7;
    }

    video {
      width: 100%;
      border-radius: 14px;
      margin-top: 10px;
    }

    .uploadBox {
      margin-top: 25px;
      background: rgba(255,255,255,0.03);
      padding: 18px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.08);
    }

    input, textarea {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.06);
      color: white;
    }

    textarea {
      resize: none;
      height: 70px;
    }

    #status {
      margin-top: 10px;
      font-size: 13px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

<header>
  <h1>ðŸ“º SS: Watch</h1>
  <button class="btn" onclick="document.getElementById('uploadSection').scrollIntoView()">
    â¬† Upload
  </button>
</header>

<main>

  <h2>Latest Uploads</h2>
  <div class="grid" id="videoGrid"></div>

  <!-- Upload Section -->
  <div class="uploadBox" id="uploadSection">
    <h2>Upload Video</h2>

    <input id="title" placeholder="Video title..." />
    <textarea id="desc" placeholder="Description..."></textarea>
    <input type="file" id="fileInput" accept="video/*" />

    <button class="btn" onclick="uploadVideo()">Upload Now</button>

    <div id="status"></div>
  </div>

</main>

<!-- Supabase -->
<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js";

  // âœ… PUT YOUR INFO HERE
  const supabaseUrl = "https://iabzmoxzbqzcqgypxctr.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";

  const supabase = createClient(supabaseUrl, supabaseKey);

  // Load videos
  async function loadVideos() {
    const { data, error } = await supabase
      .from("videos")
      .select("*")
      .order("created_at", { ascending: false });

    if (error) {
      console.log(error);
      return;
    }

    const grid = document.getElementById("videoGrid");
    grid.innerHTML = "";

    data.forEach(video => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <h3>${video.title}</h3>
        <p>${video.description || ""}</p>
        <video controls>
          <source src="${video.video_url}" type="video/mp4">
        </video>
      `;

      grid.appendChild(card);
    });
  }

  loadVideos();

  // Upload video
  window.uploadVideo = async function () {
    const title = document.getElementById("title").value;
    const desc = document.getElementById("desc").value;
    const file = document.getElementById("fileInput").files[0];

    if (!title || !file) {
      alert("Title + video file required.");
      return;
    }

    document.getElementById("status").innerText = "Uploading...";

    const fileName = `${Date.now()}-${file.name}`;

    // Upload to bucket
    const { error: uploadError } = await supabase.storage
      .from("videos")
      .upload(fileName, file);

    if (uploadError) {
      console.log(uploadError);
      document.getElementById("status").innerText = "Upload failed.";
      return;
    }

    // Public URL
    const { data } = supabase.storage
      .from("videos")
      .getPublicUrl(fileName);

    const videoUrl = data.publicUrl;

    // Save into table
    await supabase.from("videos").insert([
      {
        title: title,
        description: desc,
        video_url: videoUrl
      }
    ]);

    document.getElementById("status").innerText = "Uploaded successfully âœ…";

    // Refresh feed
    loadVideos();
  };
</script>

</body>
</html>
