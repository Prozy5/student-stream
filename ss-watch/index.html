<div id="feed"></div>

<script>
const SUPABASE_URL = "https://iabzmoxzbqzcqgypxctr.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";

const supabase = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_KEY
);

async function loadFeed() {
  const { data, error } = await supabase
    .from("sswatch_videos")
    .select("*")
    .order("created_at", { ascending: false });

  const feed = document.getElementById("feed");

  if (error) {
    feed.innerHTML = "‚ùå Error loading feed.";
    return;
  }

  if (data.length === 0) {
    feed.innerHTML = "<p>No videos yet. Upload the first one.</p>";
    return;
  }

  data.forEach(video => {
    feed.innerHTML += `
      <div class="video">
        <h2>${video.title}</h2>
        <p>${video.description || ""}</p>
        <a href="watch.html?id=${video.id}">‚ñ∂ Watch Video</a>
      </div>
    `;
  });
}

loadFeed();
</script>

</body>
