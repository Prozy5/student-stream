<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SS:Watch â€” Home</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0f;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 25px;
      background: rgba(15,15,20,0.95);
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 20px;
      font-weight: bold;
    }

    header span {
      color: #ff2d55;
    }

    .search-bar input {
      width: 280px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #1c1c22;
      color: white;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      color: white;
    }

    .upload-btn {
      background: #ff2d55;
    }

    .logout-btn {
      background: #333;
    }

    h2 {
      padding: 20px 25px 5px;
      margin: 0;
      font-size: 22px;
    }

    #statusMsg {
      padding: 0 25px;
      color: #aaa;
      font-size: 14px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      padding: 25px;
    }

    .video-card {
      background: #14141b;
      border-radius: 14px;
      overflow: hidden;
      cursor: pointer;
      transition: 0.2s;
    }

    .video-card:hover {
      transform: scale(1.03);
    }

    .thumb {
      height: 160px;
      background: linear-gradient(120deg,#222,#111);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 15px;
      color: #aaa;
    }

    .video-info {
      padding: 12px;
    }

    .video-info h3 {
      margin: 0;
      font-size: 16px;
    }

    .video-info p {
      margin: 6px 0 0;
      font-size: 13px;
      color: #888;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.88);
      justify-content: center;
      align-items: center;
      z-index: 99;
    }

    .modal-content {
      width: 92%;
      max-width: 850px;
      background: #111;
      padding: 20px;
      border-radius: 14px;
    }

    video {
      width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }

    .close-btn {
      margin-top: 12px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #ff2d55;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <h1>SS:<span>Watch</span></h1>

  <div class="search-bar">
    <input id="searchInput" placeholder="Search videos..." />
  </div>

  <div class="actions">
    <button class="btn upload-btn" onclick="alert('Upload page next ðŸ”¥')">
      Upload
    </button>
    <button class="btn logout-btn" onclick="logout()">
      Logout
    </button>
  </div>
</header>

<h2>Latest Uploads</h2>
<p id="statusMsg">Loading videos...</p>

<main class="container" id="videoFeed"></main>

<!-- MODAL -->
<div class="modal" id="videoModal">
  <div class="modal-content">
    <h2 id="modalTitle"></h2>
    <p id="modalCreator" style="color:#aaa;"></p>

    <video id="modalVideo" controls autoplay></video>

    <button class="close-btn" onclick="closeModal()">Close</button>
  </div>
</div>

<script>
  const SUPABASE_URL = "https://iabzmoxzbqzcqgypxctr.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";

  const TABLE = "sswatch_videos";

  async function loadVideos() {
    const feed = document.getElementById("videoFeed");
    const status = document.getElementById("statusMsg");

    try {
      const res = await fetch(
        `${SUPABASE_URL}/rest/v1/${TABLE}?select=*`,
        {
          headers: {
            apikey: SUPABASE_KEY,
            Authorization: `Bearer ${SUPABASE_KEY}`
          }
        }
      );

      if (!res.ok) {
        const errorText = await res.text();
        status.innerText = "âŒ Supabase Error: " + errorText;
        return;
      }

      const videos = await res.json();

      if (!videos.length) {
        status.innerText = "No videos uploaded yet.";
        return;
      }

      status.innerText = "";

      feed.innerHTML = "";

      videos.forEach(video => {
        const card = document.createElement("div");
        card.className = "video-card";

        card.innerHTML = `
          <div class="thumb">â–¶ Preview</div>
          <div class="video-info">
            <h3>${video.title || "Untitled Video"}</h3>
            <p>@${video.username || "StudentStreamHQ"}</p>
          </div>
        `;

        card.onclick = () => openModal(video);

        feed.appendChild(card);
      });

    } catch (err) {
      status.innerText = "âŒ Connection failed: " + err.message;
    }
  }

  function openModal(video) {
    document.getElementById("videoModal").style.display = "flex";

    document.getElementById("modalTitle").innerText = video.title;
    document.getElementById("modalCreator").innerText =
      "Uploaded by @" + video.username;

    document.getElementById("modalVideo").src = video.video_url;
  }

  function closeModal() {
    document.getElementById("videoModal").style.display = "none";
    document.getElementById("modalVideo").pause();
  }

  function logout() {
    window.location.href = "/ss-watch/login.html";
  }

  document.getElementById("searchInput").addEventListener("input", function(e) {
    const term = e.target.value.toLowerCase();
    const cards = document.querySelectorAll(".video-card");

    cards.forEach(card => {
      card.style.display =
        card.innerText.toLowerCase().includes(term)
          ? "block"
          : "none";
    });
  });

  loadVideos();
</script>

</body>
</html>
