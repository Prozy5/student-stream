<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SS:Watch — Home</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b12;
      color: white;
    }

    /* HEADER */
    header {
      position: sticky;
      top: 0;
      z-index: 50;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 25px;
      background: rgba(15,15,22,0.92);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    header h1 {
      font-size: 22px;
      margin: 0;
      font-weight: bold;
    }

    header h1 span {
      color: #ff2d55;
    }

    .search-bar input {
      width: 320px;
      padding: 11px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #1b1b25;
      color: white;
      font-size: 14px;
    }

    .header-btns {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }

    .upload-btn {
      background: linear-gradient(to right, #ff2d55, #ff4f87);
      color: white;
    }

    .logout-btn {
      background: rgba(255,255,255,0.08);
      color: white;
    }

    /* FEED */
    .container {
      padding: 25px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 18px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .video-card {
      background: rgba(25,25,35,0.9);
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      transition: 0.2s;
      border: 1px solid rgba(255,255,255,0.06);
    }

    .video-card:hover {
      transform: scale(1.03);
      border-color: rgba(255,45,85,0.5);
    }

    .thumb {
      height: 170px;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      color: #aaa;
    }

    .video-info {
      padding: 14px;
    }

    .video-info h3 {
      margin: 0;
      font-size: 16px;
    }

    .video-info p {
      margin: 6px 0 0;
      font-size: 13px;
      color: #aaa;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      width: 85%;
      max-width: 950px;
      background: #111;
      border-radius: 16px;
      padding: 20px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    video {
      width: 100%;
      border-radius: 14px;
      margin-top: 12px;
      background: black;
    }

    .close-btn {
      margin-top: 14px;
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      background: #ff2d55;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    /* MOBILE */
    @media(max-width: 700px) {
      .search-bar input {
        width: 160px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <h1>SS:<span>Watch</span></h1>

    <div class="search-bar">
      <input id="searchInput" placeholder="Search videos..." />
    </div>

    <div class="header-btns">
      <button class="btn upload-btn" onclick="goUpload()">Upload</button>
      <button class="btn logout-btn" onclick="logout()">Logout</button>
    </div>
  </header>

  <!-- FEED -->
  <main class="container">
    <h2>Latest Uploads</h2>
    <div class="video-grid" id="videoFeed">
      <p style="color:#888;">Loading videos...</p>
    </div>
  </main>

  <!-- MODAL PLAYER -->
  <div class="modal" id="videoModal">
    <div class="modal-content">
      <h2 id="modalTitle"></h2>
      <p id="modalCreator" style="color:#aaa;"></p>

      <video id="modalVideo" controls></video>

      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <!-- SUPABASE -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <script>
    // ===============================
    // SUPABASE CONFIG
    // ===============================
    const SUPABASE_URL = "https://iabzmoxzbqzcqgypxctr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_KEY
    );

    const TABLE = "sswatch_videos";

    // ===============================
    // AUTH PROTECT
    // ===============================
    async function checkAuth() {
      const { data } = await supabase.auth.getUser();

      if (!data.user) {
        window.location.href = "login.html";
      }
    }

    // ===============================
    // LOAD VIDEOS
    // ===============================
    async function loadVideos() {
      const feed = document.getElementById("videoFeed");

      const { data: videos, error } = await supabase
        .from(TABLE)
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        feed.innerHTML = "<p style='color:red;'>Error loading videos.</p>";
        console.log(error);
        return;
      }

      if (!videos.length) {
        feed.innerHTML = "<p style='color:#aaa;'>No videos uploaded yet.</p>";
        return;
      }

      feed.innerHTML = "";

      videos.forEach(video => {
        const card = document.createElement("div");
        card.className = "video-card";

        card.innerHTML = `
          <div class="thumb">▶ Preview</div>
          <div class="video-info">
            <h3>${video.title}</h3>
            <p>@${video.username}</p>
          </div>
        `;

        card.onclick = () => openModal(video);

        feed.appendChild(card);
      });
    }

    // ===============================
    // MODAL PLAYER
    // ===============================
    function openModal(video) {
      document.getElementById("videoModal").style.display = "flex";

      document.getElementById("modalTitle").innerText = video.title;
      document.getElementById("modalCreator").innerText =
        `Uploaded by @${video.username}`;

      document.getElementById("modalVideo").src = video.video_url;
    }

    function closeModal() {
      document.getElementById("videoModal").style.display = "none";
      document.getElementById("modalVideo").pause();
    }

    // ===============================
    // SEARCH FILTER
    // ===============================
    document.getElementById("searchInput").addEventListener("input", e => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll(".video-card").forEach(card => {
        card.style.display = card.innerText.toLowerCase().includes(term)
          ? "block"
          : "none";
      });
    });

    // ===============================
    // BUTTONS
    // ===============================
    function goUpload() {
      window.location.href = "upload.html";
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    }

    // ===============================
    // START APP
    // ===============================
    checkAuth();
    loadVideos();
  </script>

</body>
</html>
