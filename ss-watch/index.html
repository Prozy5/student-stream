<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SS: Watch</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: #05070f;
      color: white;
      overflow-x: hidden;
    }

    /* Layout */
    .app {
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #070a14;
      height: 100vh;
      padding: 20px;
      position: fixed;
      border-right: 1px solid rgba(255,255,255,0.08);
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #3b82f6;
      margin-bottom: 30px;
    }

    .nav-item {
      padding: 12px 14px;
      margin-bottom: 10px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
      font-size: 15px;
      opacity: 0.85;
    }

    .nav-item:hover {
      background: rgba(255,255,255,0.05);
      opacity: 1;
    }

    /* Main */
    .main {
      margin-left: 250px;
      width: 100%;
      padding: 25px;
    }

    /* Topbar */
    .topbar {
      position: sticky;
      top: 0;
      z-index: 999;
      background: rgba(5,7,15,0.9);
      backdrop-filter: blur(12px);
      padding: 15px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .search {
      width: 65%;
      padding: 14px 18px;
      border-radius: 30px;
      border: none;
      outline: none;
      background: #141a2b;
      color: white;
      font-size: 15px;
    }

    .upload-btn {
      background: linear-gradient(135deg,#2563eb,#3b82f6);
      border: none;
      padding: 13px 18px;
      border-radius: 14px;
      cursor: pointer;
      font-weight: bold;
      color: white;
      transition: 0.2s;
    }

    .upload-btn:hover {
      transform: scale(1.05);
    }

    /* Section */
    h1 {
      margin: 20px 0;
      font-size: 22px;
    }

    /* Video Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 22px;
      padding-bottom: 50px;
    }

    .card {
      background: #0d1224;
      border-radius: 18px;
      overflow: hidden;
      cursor: pointer;
      transition: 0.25s;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .card:hover {
      transform: translateY(-6px);
      border-color: rgba(59,130,246,0.6);
    }

    .thumb {
      width: 100%;
      height: 160px;
      object-fit: cover;
      background: black;
    }

    .info {
      padding: 14px;
    }

    .title {
      font-size: 15px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .desc {
      font-size: 12px;
      opacity: 0.65;
      line-height: 1.4;
    }

    /* Watch Modal */
    .watchModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .watchBox {
      width: 90%;
      max-width: 900px;
      background: #05070f;
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .watchVideo {
      width: 100%;
      height: 480px;
      background: black;
    }

    .watchInfo {
      padding: 18px;
    }

    .closeWatch {
      float: right;
      cursor: pointer;
      font-size: 18px;
      opacity: 0.7;
    }

    .closeWatch:hover {
      opacity: 1;
    }

    /* Upload Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-box {
      width: 90%;
      max-width: 450px;
      background: #0d1224;
      padding: 25px;
      border-radius: 18px;
    }

    input, textarea {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: #141a2b;
      color: white;
    }

    textarea { resize: none; height: 90px; }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .btn {
      padding: 11px 14px;
      border-radius: 12px;
      cursor: pointer;
      border: none;
      font-weight: bold;
    }

    .cancel { background: #222; color: white; }
    .submit { background: #2563eb; color: white; }

    /* Responsive */
    @media(max-width: 800px) {
      .sidebar { display: none; }
      .main { margin-left: 0; }
      .search { width: 55%; }
      .watchVideo { height: 250px; }
    }

  </style>
</head>

<body>

<div class="app">

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">üì∫ SS: Watch</div>
    <div class="nav-item">üè† Home</div>
    <div class="nav-item">üî• Trending</div>
    <div class="nav-item">üé¨ Originals</div>
    <div class="nav-item">‚≠ê Subscriptions</div>
  </div>

  <!-- Main -->
  <div class="main">

    <!-- Topbar -->
    <div class="topbar">
      <input id="search" class="search" placeholder="Search StudentStream..." />
      <button class="upload-btn" onclick="openUpload()">‚¨Ü Upload</button>
    </div>

    <h1>Latest Uploads</h1>

    <div class="grid" id="videoGrid">
      <p>Loading videos...</p>
    </div>

  </div>
</div>

<!-- WATCH MODAL -->
<div class="watchModal" id="watchModal">
  <div class="watchBox">
    <video id="watchPlayer" class="watchVideo" controls></video>
    <div class="watchInfo">
      <span class="closeWatch" onclick="closeWatch()">‚úñ</span>
      <h2 id="watchTitle"></h2>
      <p id="watchDesc" style="opacity:0.7;"></p>
    </div>
  </div>
</div>

<!-- UPLOAD MODAL -->
<div class="modal" id="uploadModal">
  <div class="modal-box">
    <h2>Upload to SS: Watch</h2>
    <input id="title" placeholder="Video title..." />
    <textarea id="desc" placeholder="Description..."></textarea>
    <input type="file" id="file" accept="video/*"/>

    <div class="actions">
      <button class="btn cancel" onclick="closeUpload()">Cancel</button>
      <button class="btn submit" onclick="uploadVideo()">Upload</button>
    </div>

    <p id="status" style="margin-top:10px;"></p>
  </div>
</div>

<script>
  // üî• PUT YOUR SUPABASE INFO
  const SUPABASE_URL = "https://iabzmoxzbqzcqgypxctr.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";
  const BUCKET = "sswatch-videos";

  let allVideos = [];

  // Load Videos
  async function loadVideos() {
    const grid = document.getElementById("videoGrid");

    const res = await fetch(`${SUPABASE_URL}/rest/v1/videos?select=*`, {
      headers: {
        apikey: SUPABASE_KEY,
        Authorization: `Bearer ${SUPABASE_KEY}`
      }
    });

    allVideos = await res.json();
    renderVideos(allVideos.reverse());
  }

  // Render Videos
  function renderVideos(videos) {
    const grid = document.getElementById("videoGrid");
    grid.innerHTML = "";

    if (videos.length === 0) {
      grid.innerHTML = "<p>No videos found.</p>";
      return;
    }

    videos.forEach(v => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <video class="thumb" src="${v.file_url}"></video>
        <div class="info">
          <div class="title">${v.title}</div>
          <div class="desc">${v.description || ""}</div>
        </div>
      `;

      card.onclick = () => openWatch(v);
      grid.appendChild(card);
    });
  }

  // Search Filter
  document.getElementById("search").addEventListener("input", e => {
    const q = e.target.value.toLowerCase();
    const filtered = allVideos.filter(v =>
      v.title.toLowerCase().includes(q)
    );
    renderVideos(filtered);
  });

  // Watch Modal
  function openWatch(video) {
    document.getElementById("watchModal").style.display = "flex";
    document.getElementById("watchPlayer").src = video.file_url;
    document.getElementById("watchTitle").innerText = video.title;
    document.getElementById("watchDesc").innerText = video.description || "";
  }

  function closeWatch() {
    document.getElementById("watchModal").style.display = "none";
    document.getElementById("watchPlayer").pause();
  }

  // Upload Modal
  function openUpload() {
    document.getElementById("uploadModal").style.display = "flex";
  }

  function closeUpload() {
    document.getElementById("uploadModal").style.display = "none";
  }

  // Upload Video
  async function uploadVideo() {
    const title = document.getElementById("title").value;
    const desc = document.getElementById("desc").value;
    const file = document.getElementById("file").files[0];
    const status = document.getElementById("status");

    if (!file) return alert("Pick a video first.");

    status.innerText = "Uploading...";

    const filePath = `${Date.now()}-${file.name}`;

    const uploadRes = await fetch(
      `${SUPABASE_URL}/storage/v1/object/${BUCKET}/${filePath}`,
      {
        method: "POST",
        headers: {
          apikey: SUPABASE_KEY,
          Authorization: `Bearer ${SUPABASE_KEY}`,
          "Content-Type": file.type
        },
        body: file
      }
    );

    if (!uploadRes.ok) {
      status.innerText = "Upload failed ‚ùå";
      return;
    }

    const fileUrl =
      `${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${filePath}`;

    await fetch(`${SUPABASE_URL}/rest/v1/videos`, {
      method: "POST",
      headers: {
        apikey: SUPABASE_KEY,
        Authorization: `Bearer ${SUPABASE_KEY}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        title,
        description: desc,
        file_url: fileUrl
      })
    });

    status.innerText = "Uploaded ‚úÖ";

    closeUpload();
    loadVideos();
  }

  loadVideos();
</script>

</body>
</html>
