<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial;
      background: #0b0b10;
      color: white;
    }

    /* TOP BAR */
    header {
      height: 65px;
      background: #11121a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 25px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-weight: 900;
      font-size: 20px;
      letter-spacing: 0.5px;
    }

    .search {
      flex: 1;
      max-width: 500px;
      margin: 0 30px;
    }

    .search input {
      width: 100%;
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      outline: none;
      background: #1c1f2b;
      color: white;
    }

    .uploadBtn {
      background: linear-gradient(135deg,#00c6ff,#7c5cff);
      border: none;
      padding: 10px 18px;
      border-radius: 999px;
      color: white;
      font-weight: 800;
      cursor: pointer;
    }

    /* LAYOUT */
    .layout {
      display: flex;
    }

    /* SIDEBAR */
    .sidebar {
      width: 220px;
      padding: 20px;
      border-right: 1px solid rgba(255,255,255,0.08);
      min-height: 100vh;
      background: #0f1018;
    }

    .sideLink {
      display: block;
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 10px;
      font-weight: 700;
      color: rgba(255,255,255,0.75);
      text-decoration: none;
      transition: 0.2s;
    }

    .sideLink:hover {
      background: rgba(255,255,255,0.06);
      color: white;
    }

    /* FEED GRID */
    .feed {
      flex: 1;
      padding: 25px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 22px;
    }

    .card {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      overflow: hidden;
      cursor: pointer;
      transition: 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
      border-color: rgba(255,255,255,0.18);
    }

    .thumb {
      height: 150px;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      color: rgba(255,255,255,0.3);
    }

    .info {
      padding: 14px;
    }

    .info h2 {
      font-size: 15px;
      margin: 0;
      font-weight: 900;
    }

    .info p {
      margin: 6px 0 0;
      font-size: 13px;
      color: rgba(255,255,255,0.55);
    }

    footer {
      padding: 25px;
      text-align: center;
      font-size: 13px;
      opacity: 0.25;
    }
  </style>
</head>

<body>

<!-- TOP NAV -->
<header>
  <div class="logo">üì∫ SS: Watch</div>

  <div class="search">
    <input placeholder="Search StudentStream videos...">

  <button class="uploadBtn" onclick="goUpload()">
    ‚¨Ü Upload
  </button>
</header>

<!-- MAIN LAYOUT -->
<div class="layout">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <a class="sideLink" href="index.html">üè† Home</a>
    <a class="sideLink" href="#">üî• Trending</a>
    <a class="sideLink" href="#">üé¨ SS Films Originals</a>
    <a class="sideLink" href="#">üí∏ Monetization Club</a>
    <a class="sideLink" href="#">‚öô Settings</a>
  </div>

  <!-- FEED -->
  <div class="feed">
    <h1 style="margin-bottom:20px;">Latest Uploads</h1>

    <div class="grid" id="videoGrid"></div>

    <footer>
      ¬© 2026 StudentStream HQ ‚Ä¢ SS: Watch Division
    </footer>
  </div>

</div>

<script>
/* ‚úÖ SUPABASE CONNECT */
const SUPABASE_URL = "https://iabzmoxzbqzcqgypxctr.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";

const supabase = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_KEY
);

/* Upload Redirect */
function goUpload() {
  window.location.href = "upload.html";
}

/* Load Feed */
async function loadVideos() {
  const grid = document.getElementById("videoGrid");

  const { data, error } = await supabase
    .from("sswatch_videos")
    .select("*")
    .order("created_at", { ascending: false });

  if (error) {
    grid.innerHTML = "<p>‚ùå Error loading videos.</p>";
    return;
  }

  if (data.length === 0) {
    grid.innerHTML = "<p>No videos yet. Upload the first one.</p>";
    return;
  }

  data.forEach(video => {
    grid.innerHTML += `
      <div class="card" onclick="watchVideo('${video.id}')">
        <div class="thumb">SS WATCH</div>
        <div class="info">
          <h2>${video.title}</h2>
          <p>${video.description || ""}</p>
        </div>
      </div>
    `;
  });
}

/* Watch Redirect */
function watchVideo(id) {
  window.location.href = "watch.html?id=" + id;
}

loadVideos();
</script>

</body>
</html>
