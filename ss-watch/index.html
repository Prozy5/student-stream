<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SS: Watch</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0f1a;
      color: white;
    }

    /* Layout */
    .app {
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      height: 100vh;
      background: #070a12;
      padding: 20px;
      box-sizing: border-box;
      position: fixed;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
      color: #3b82f6;
    }

    .nav-item {
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 10px;
      cursor: pointer;
      color: #ddd;
    }

    .nav-item:hover {
      background: rgba(255,255,255,0.05);
    }

    /* Main */
    .main {
      margin-left: 220px;
      padding: 20px;
      width: 100%;
    }

    /* Topbar */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 25px;
    }

    .search {
      width: 60%;
      padding: 12px;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 15px;
      background: #151a2b;
      color: white;
    }

    .upload-btn {
      background: #2563eb;
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    /* Video Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: #11162a;
      border-radius: 14px;
      overflow: hidden;
      cursor: pointer;
      transition: 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    video {
      width: 100%;
      height: 140px;
      object-fit: cover;
      background: black;
    }

    .info {
      padding: 10px;
    }

    .title {
      font-size: 15px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .desc {
      font-size: 12px;
      opacity: 0.7;
    }

    /* Upload Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-box {
      width: 90%;
      max-width: 420px;
      background: #0f172a;
      padding: 25px;
      border-radius: 18px;
    }

    .modal-box h2 {
      margin-top: 0;
    }

    input, textarea {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #1e293b;
      color: white;
      outline: none;
    }

    .modal-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .close-btn {
      background: #333;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      color: white;
    }

    .submit-btn {
      background: #2563eb;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="app">

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>üì∫ SS: Watch</h2>
    <div class="nav-item">üè† Home</div>
    <div class="nav-item">üî• Trending</div>
    <div class="nav-item">üé¨ Originals</div>
  </div>

  <!-- Main -->
  <div class="main">

    <!-- Topbar -->
    <div class="topbar">
      <input class="search" placeholder="Search StudentStream..." />
      <button class="upload-btn" onclick="openModal()">‚¨Ü Upload</button>
    </div>

    <h1>Latest Uploads</h1>

    <!-- Video Grid -->
    <div class="grid" id="videoGrid">
      <p>Loading videos...</p>
    </div>

  </div>
</div>

<!-- Upload Modal -->
<div class="modal" id="uploadModal">
  <div class="modal-box">
    <h2>Upload Video</h2>

    <input id="title" placeholder="Video title..." />
    <textarea id="desc" placeholder="Description..."></textarea>
    <input type="file" id="file" accept="video/*" />

    <div class="modal-actions">
      <button class="close-btn" onclick="closeModal()">Cancel</button>
      <button class="submit-btn" onclick="uploadVideo()">Upload</button>
    </div>

    <p id="status"></p>
  </div>
</div>

<script>
  // üî• PUT YOUR SUPABASE INFO HERE
  const SUPABASE_URL = "https://iabzmoxzbqzcqgypxctr.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";
  const BUCKET = "sswatch-videos";

  // Modal controls
  function openModal() {
    document.getElementById("uploadModal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("uploadModal").style.display = "none";
  }

  // Load Videos
  async function loadVideos() {
    const grid = document.getElementById("videoGrid");

    const res = await fetch(`${SUPABASE_URL}/rest/v1/videos?select=*`, {
      headers: {
        apikey: SUPABASE_KEY,
        Authorization: `Bearer ${SUPABASE_KEY}`
      }
    });

    const videos = await res.json();

    grid.innerHTML = "";

    if (videos.length === 0) {
      grid.innerHTML = "<p>No videos uploaded yet.</p>";
      return;
    }

    videos.reverse().forEach(v => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <video src="${v.file_url}" controls></video>
        <div class="info">
          <div class="title">${v.title}</div>
          <div class="desc">${v.description || ""}</div>
        </div>
      `;

      grid.appendChild(card);
    });
  }

  // Upload Video
  async function uploadVideo() {
    const title = document.getElementById("title").value;
    const desc = document.getElementById("desc").value;
    const file = document.getElementById("file").files[0];
    const status = document.getElementById("status");

    if (!file) {
      alert("Pick a video first.");
      return;
    }

    status.innerText = "Uploading...";

    const filePath = `${Date.now()}-${file.name}`;

    // Upload to Supabase Storage
    const uploadRes = await fetch(
      `${SUPABASE_URL}/storage/v1/object/${BUCKET}/${filePath}`,
      {
        method: "POST",
        headers: {
          apikey: SUPABASE_KEY,
          Authorization: `Bearer ${SUPABASE_KEY}`,
          "Content-Type": file.type
        },
        body: file
      }
    );

    if (!uploadRes.ok) {
      status.innerText = "Upload failed.";
      return;
    }

    // Public URL
    const fileUrl =
      `${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${filePath}`;

    // Insert into videos table
    await fetch(`${SUPABASE_URL}/rest/v1/videos`, {
      method: "POST",
      headers: {
        apikey: SUPABASE_KEY,
        Authorization: `Bearer ${SUPABASE_KEY}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        title,
        description: desc,
        file_url: fileUrl
      })
    });

    status.innerText = "Uploaded successfully ‚úÖ";
    closeModal();
    loadVideos();
  }

  // Run
  loadVideos();
</script>

</body>
</html>
