<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SS: Watch</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #070b14;
      color: white;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 230px;
      height: 100vh;
      background: #0c1220;
      padding: 20px;
      border-right: 1px solid rgba(255,255,255,0.08);
    }

    .logo {
      font-size: 20px;
      font-weight: 800;
      color: #3b82f6;
      margin-bottom: 30px;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .nav a {
      text-decoration: none;
      color: white;
      opacity: 0.8;
      padding: 12px;
      border-radius: 12px;
      transition: 0.2s;
    }

    .nav a:hover {
      background: rgba(59,130,246,0.15);
      opacity: 1;
    }

    /* Main */
    .main {
      flex: 1;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    header input {
      width: 60%;
      padding: 12px;
      border-radius: 14px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.06);
      color: white;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-weight: bold;
      background: linear-gradient(90deg,#2563eb,#3b82f6);
      color: white;
    }

    h2 {
      margin: 0;
      font-size: 26px;
    }

    /* Video Grid */
    .grid {
      margin-top: 20px;
      display: grid;
      gap: 18px;
      grid-template-columns: repeat(auto-fill,minmax(260px,1fr));
    }

    .card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      overflow: hidden;
      transition: 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
      border-color: rgba(59,130,246,0.5);
    }

    .thumb {
      width: 100%;
      height: 170px;
      background: black;
    }

    .info {
      padding: 12px;
    }

    .info h3 {
      margin: 0;
      font-size: 15px;
    }

    .info p {
      margin-top: 6px;
      font-size: 12px;
      opacity: 0.6;
    }

    /* Upload Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modalBox {
      width: 420px;
      padding: 20px;
      border-radius: 18px;
      background: #0c1220;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .modalBox input,
    .modalBox textarea {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.06);
      color: white;
    }

    textarea {
      height: 80px;
      resize: none;
    }

    #status {
      margin-top: 10px;
      font-size: 13px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">üì∫ SS: Watch</div>
    <div class="nav">
      <a href="#">üè† Home</a>
      <a href="#">üî• Trending</a>
      <a href="#">üé¨ Originals</a>
      <a href="#">üí∞ Monetization</a>
      <a href="#">‚öô Settings</a>
    </div>
  </div>

  <!-- Main -->
  <div class="main">

    <header>
      <input placeholder="Search StudentStream..." />
      <button class="btn" onclick="openUpload()">‚¨Ü Upload</button>
    </header>

    <h2>Latest Uploads</h2>
    <div class="grid" id="videoGrid"></div>

  </div>

  <!-- Upload Modal -->
  <div class="modal" id="uploadModal">
    <div class="modalBox">
      <h2>Upload Video</h2>

      <input id="title" placeholder="Video title..." />
      <textarea id="desc" placeholder="Description..."></textarea>
      <input type="file" id="fileInput" accept="video/*"/>

      <button class="btn" onclick="uploadVideo()">Upload Now</button>
      <button class="btn" style="margin-top:10px;background:#222;"
        onclick="closeUpload()">Cancel</button>

      <div id="status"></div>
    </div>
  </div>

  <!-- Supabase -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    /* üî• PUT YOUR REAL INFO */
    const supabaseUrl = "https://iabzmoxzbqzcqgypxctr.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";

    const supabase = createClient(supabaseUrl, supabaseKey);

    /* Modal */
    window.openUpload = () => {
      document.getElementById("uploadModal").style.display = "flex";
    };

    window.closeUpload = () => {
      document.getElementById("uploadModal").style.display = "none";
    };

    /* Load Videos */
    async function loadVideos() {
      const { data, error } = await supabase
        .from("videos")
        .select("*")
        .order("id", { ascending: false });

      const grid = document.getElementById("videoGrid");
      grid.innerHTML = "";

      if (error) {
        grid.innerHTML = "<p>Error loading videos.</p>";
        console.log(error);
        return;
      }

      if (!data || data.length === 0) {
        grid.innerHTML = "<p style='opacity:0.6'>No videos uploaded yet.</p>";
        return;
      }

      data.forEach(video => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <video class="thumb" controls>
            <source src="${video.url}" type="video/mp4">
          </video>
          <div class="info">
            <h3>${video.title}</h3>
            <p>${video.description || ""}</p>
          </div>
        `;

        grid.appendChild(card);
      });
    }

    loadVideos();

    /* Upload */
    window.uploadVideo = async function () {
      const title = document.getElementById("title").value;
      const desc = document.getElementById("desc").value;
      const file = document.getElementById("fileInput").files[0];

      if (!title || !file) {
        alert("Title + video required.");
        return;
      }

      document.getElementById("status").innerText = "Uploading...";

      const fileName = `${Date.now()}-${file.name}`;

      /* Upload to bucket */
      const { error: uploadError } = await supabase.storage
        .from("videos")
        .upload(fileName, file);

      if (uploadError) {
        document.getElementById("status").innerText = "Upload failed ‚ùå";
        console.log(uploadError);
        return;
      }

      /* Get URL */
      const { data } = supabase.storage
        .from("videos")
        .getPublicUrl(fileName);

      /* Insert into table */
      await supabase.from("videos").insert([
        {
          title: title,
          description: desc,
          url: data.publicUrl
        }
      ]);

      document.getElementById("status").innerText = "Uploaded ‚úÖ";

      closeUpload();
      loadVideos();
    };
  </script>

</body>
</html>
