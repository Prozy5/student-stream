<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SS:Watch — Home</title>

  <!-- SEO / Social Preview -->
  <meta name="description" content="SS:Watch is the creator-first video platform inside StudentStreamHQ." />
  <meta property="og:title" content="SS:Watch" />
  <meta property="og:description" content="Next-generation creator distribution + originals." />
  <meta property="og:type" content="website" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #15151f, #07070b);
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 25px;
      background: rgba(10,10,15,0.92);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(12px);
    }

    header h1 {
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    header span {
      color: #ff2d55;
    }

    .search-bar input {
      width: 320px;
      padding: 11px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.08);
      color: white;
      font-size: 14px;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      color: white;
      transition: 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .upload-btn {
      background: linear-gradient(90deg,#ff2d55,#ff5f7a);
    }

    .logout-btn {
      background: rgba(255,255,255,0.12);
    }

    h2 {
      padding: 20px 25px 5px;
      margin: 0;
      font-size: 22px;
    }

    #statusMsg {
      padding: 0 25px;
      color: rgba(255,255,255,0.55);
      font-size: 14px;
    }

    /* GRID FEED */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
      gap: 22px;
      padding: 25px;
    }

    .video-card {
      background: rgba(255,255,255,0.04);
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: 0.25s;
      border: 1px solid rgba(255,255,255,0.06);
    }

    .video-card:hover {
      transform: translateY(-6px) scale(1.02);
      border-color: rgba(255,45,85,0.5);
    }

    .thumb {
      height: 165px;
      background: linear-gradient(120deg,#1c1c25,#0a0a0f);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 15px;
      color: rgba(255,255,255,0.4);
      position: relative;
    }

    .play-icon {
      position: absolute;
      font-size: 40px;
      opacity: 0.9;
      color: #ff2d55;
    }

    .video-info {
      padding: 14px;
    }

    .video-info h3 {
      margin: 0;
      font-size: 16px;
      font-weight: bold;
    }

    .video-info p {
      margin: 6px 0 0;
      font-size: 13px;
      color: rgba(255,255,255,0.55);
    }

    .badge {
      display: inline-block;
      margin-left: 6px;
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 8px;
      background: rgba(255,45,85,0.25);
      color: #ff2d55;
    }

    .views {
      font-size: 12px;
      margin-top: 8px;
      opacity: 0.45;
    }

    /* MOBILE */
    @media(max-width: 700px) {
      .search-bar input {
        width: 150px;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>SS:<span>Watch</span></h1>

  <div class="search-bar">
    <input id="searchInput" placeholder="Search creators, videos..." />
  </div>

  <div class="actions">
    <button class="btn upload-btn" onclick="goUpload()">Upload</button>
    <button class="btn logout-btn" onclick="logout()">Logout</button>
  </div>
</header>

<h2>Latest Uploads</h2>
<p id="statusMsg">Loading videos...</p>

<main class="container" id="videoFeed"></main>

<script>
  const SUPABASE_URL = "https://iabzmoxzbqzcqgypxctr.supabase.co";
  const SUPABASE_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";

  const TABLE = "sswatch_videos";

  // ✅ Fix playback: always use direct public storage link
  function fixVideoURL(url) {
    if (!url) return "";
    return url.replace("/object/public/", "/object/public/");
  }

  async function loadVideos() {
    const feed = document.getElementById("videoFeed");
    const status = document.getElementById("statusMsg");

    try {
      const res = await fetch(
        `${SUPABASE_URL}/rest/v1/${TABLE}?select=*&order=created_at.desc`,
        {
          headers: {
            apikey: SUPABASE_KEY,
            Authorization: `Bearer ${SUPABASE_KEY}`
          }
        }
      );

      if (!res.ok) {
        status.innerText = "❌ Database Error";
        return;
      }

      const videos = await res.json();

      if (!videos.length) {
        status.innerText = "No uploads yet. Be the first creator on SS:Watch.";
        return;
      }

      status.innerText = "";
      feed.innerHTML = "";

      videos.forEach(video => {
        const card = document.createElement("div");
        card.className = "video-card";

        card.innerHTML = `
          <div class="thumb">
            <div class="play-icon">▶</div>
          </div>

          <div class="video-info">
            <h3>
              ${video.title || "Untitled"}
            </h3>

            <p>
              @${video.username || "studentstreamhq"}
              <span class="badge">SS Creator</span>
            </p>

            <div class="views">
              ${(video.views || 0)} views • SS:Watch Originals Ready
            </div>
          </div>
        `;

        // ✅ REAL WATCH PAGE ROUTING
        card.onclick = () => {
          window.location.href =
            `watch.html?id=${video.id}`;
        };

        feed.appendChild(card);
      });

    } catch (err) {
      status.innerText = "❌ Connection failed: " + err.message;
    }
  }

  function logout() {
    window.location.href = "/ss-watch/login.html";
  }

  function goUpload() {
    window.location.href = "/ss-watch/upload.html";
  }

  document.getElementById("searchInput")
    .addEventListener("input", function(e) {

      const term = e.target.value.toLowerCase();
      const cards = document.querySelectorAll(".video-card");

      cards.forEach(card => {
        card.style.display =
          card.innerText.toLowerCase().includes(term)
            ? "block"
            : "none";
      });
    });

  loadVideos();
</script>

</body>
</html>
