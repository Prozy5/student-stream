    .login-box h2 {
      font-size: 26px;
      font-weight: 900;

    }

    .login-box h2 span {

    }

    .login-box p {

      color: rgba(255,255,255,0.55);

    label {

    input {

      padding: 14px;

      text-align: center;
      font-size: 13px;

    .extra {

    .extra a {

<body>

  <script>

      const email = document.getElementById("email").value;

      const msg = document.getElementById("msg");
      msg.style.color = "white";
      msg.innerText = "Signing in...";

        email,
        password
      });

      if (error) {
        msg.style.color = "red";
        msg.innerText = error.message;
        return;
      }

      msg.style.color = "#00ff99";
