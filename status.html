<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StudentStreamHQ Status</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: radial-gradient(circle at top, #0a1628, #05070c);
      color: white;
      min-height: 100vh;
    }

    header {
      padding: 22px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 20px;
      font-weight: 900;
      color: #4da3ff;
    }

    header span {
      font-size: 13px;
      opacity: 0.6;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 28px;
    }

    /* Overall Banner */
    .overall {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 22px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 26px;
    }

    .overall h2 {
      font-size: 18px;
      font-weight: 800;
    }

    .overall p {
      font-size: 13px;
      opacity: 0.6;
      margin-top: 4px;
    }

    .badge {
      font-size: 14px;
      font-weight: 700;
      padding: 8px 14px;
      border-radius: 999px;
    }

    .ok { background: rgba(60,255,122,0.15); color: #3cff7a; }
    .warn { background: rgba(255,184,77,0.15); color: #ffb84d; }
    .bad { background: rgba(255,77,77,0.15); color: #ff4d4d; }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
      gap: 16px;
    }

    .card {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 18px;
    }

    .card h3 {
      font-size: 16px;
      font-weight: 800;
      margin-bottom: 10px;
    }

    .service {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid rgba(255,255,255,0.05);
      font-size: 14px;
    }

    .service:first-of-type {
      border-top: none;
    }

    .dot {
      width: 9px;
      height: 9px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
    }

    .operational { background: #3cff7a; }
    .degraded { background: #ffb84d; }
    .down { background: #ff4d4d; }
    .maintenance { background: #4da3ff; }

    /* Updates */
    .updates {
      margin-top: 40px;
    }

    .updates h2 {
      font-size: 18px;
      font-weight: 900;
      margin-bottom: 14px;
    }

    .update-box {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 14px;
    }

    .update-box b {
      font-size: 14px;
    }

    .update-box p {
      font-size: 13px;
      opacity: 0.7;
      margin-top: 6px;
    }

    footer {
      text-align: center;
      padding: 40px 0;
      font-size: 13px;
      opacity: 0.5;
      margin-top: 60px;
    }
  </style>
</head>

<body>

  <header>
    <h1>StudentStreamHQ Status</h1>
    <span>Live Infrastructure Health</span>
  </header>

  <div class="container">

    <!-- Overall -->
    <div class="overall">
      <div>
        <h2 id="overallText">Loading system health...</h2>
        <p>Real-time platform status across StudentStreamHQ</p>
      </div>
      <div id="overallBadge" class="badge ok">Checking...</div>
    </div>

    <!-- Status Grid -->
    <div class="grid" id="grid"></div>

    <!-- Updates -->
    <div class="updates">
      <h2>Platform Updates</h2>
      <div id="updates"></div>
    </div>

  </div>

  <footer>
    © 2026 StudentStreamHQ · Official Public Status Network
  </footer>

  <!-- Supabase -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://iabzmoxzbqzcqgypxctr.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
    );

    const grid = document.getElementById("grid");
    const updatesBox = document.getElementById("updates");

    const overallText = document.getElementById("overallText");
    const overallBadge = document.getElementById("overallBadge");

    function formatStatus(status) {
      return status.charAt(0).toUpperCase() + status.slice(1);
    }

    async function loadStatus() {
      const { data } = await supabase
        .from("system_status")
        .select("*")
        .order("division");

      if (!data) return;

      let hasDown = false;
      let hasWarn = false;

      const grouped = {};

      data.forEach((row) => {
        if (!grouped[row.division]) grouped[row.division] = [];
        grouped[row.division].push(row);

        if (row.status === "down") hasDown = true;
        if (row.status === "degraded" || row.status === "maintenance") hasWarn = true;
      });

      grid.innerHTML = "";

      Object.entries(grouped).forEach(([division, services]) => {
        const card = document.createElement("div");
        card.className = "card";

        let html = `<h3>${division}</h3>`;

        services.forEach((s) => {
          html += `
            <div class="service">
              <span>
                <span class="dot ${s.status}"></span>
                ${s.service}
              </span>
              <span>${formatStatus(s.status)}</span>
            </div>
          `;
        });

        card.innerHTML = html;
        grid.appendChild(card);
      });

      if (hasDown) {
        overallText.textContent = "Major System Outage";
        overallBadge.className = "badge bad";
        overallBadge.textContent = "Outage";
      } else if (hasWarn) {
        overallText.textContent = "Partial Maintenance / Degraded Systems";
        overallBadge.className = "badge warn";
        overallBadge.textContent = "Degraded";
      } else {
        overallText.textContent = "All Systems Operational";
        overallBadge.className = "badge ok";
        overallBadge.textContent = "Operational";
      }
    }

    async function loadUpdates() {
      const { data } = await supabase
        .from("status_updates")
        .select("*")
        .order("posted_at", { ascending: false })
        .limit(3);

      updatesBox.innerHTML = "";

      data.forEach((u) => {
        updatesBox.innerHTML += `
          <div class="update-box">
            <b>${u.headline}</b>
            <p>${u.body}</p>
          </div>
        `;
      });
    }

    loadStatus();
    loadUpdates();

    setInterval(loadStatus, 30000);
  </script>

</body>
</html>
