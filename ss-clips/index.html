<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SS Clips | StudentStream</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="SS Clips is StudentStream’s creator discovery division — highlighting standout clips across the internet.">
<meta name="author" content="StudentStream">

<style>
:root{
  --bg:#050816;
  --panel:#0c1426;
  --panel-dark:#091020;
  --accent:#4facfe;
  --accent-2:#00f2fe;
  --text:#eef3ff;
  --muted:#9aa8c7;
  --border:rgba(255,255,255,.08);
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:radial-gradient(circle at top,#0f1f3a,#050816 70%);
  color:var(--text);
}

nav{
  position:fixed;
  top:0;
  width:100%;
  padding:18px 28px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(6,12,26,.85);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--border);
  z-index:10;
}

nav a{
  color:var(--muted);
  text-decoration:none;
  margin-left:18px;
  font-size:14px;
}
nav a:hover{color:var(--text)}

main{
  max-width:1200px;
  margin:auto;
  padding:140px 24px 120px;
}

h1{font-size:56px;margin-bottom:18px}
h2{font-size:34px;margin-bottom:18px}

p{color:var(--muted);line-height:1.7}

.hero{max-width:820px}

.hero-buttons{
  margin-top:32px;
  display:flex;
  gap:16px;
  flex-wrap:wrap;
}

.hero-buttons a{
  padding:14px 22px;
  border-radius:16px;
  font-weight:800;
  font-size:15px;
  text-decoration:none;
}

.primary{
  background:linear-gradient(135deg,var(--accent),var(--accent-2));
  color:#00121f;
}

.secondary{
  border:1px solid var(--border);
  color:var(--text);
}

.section{margin-top:120px}

.featured-grid{
  margin-top:40px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:24px;
}

.clip{
  background:linear-gradient(180deg,var(--panel),var(--panel-dark));
  border:1px solid var(--border);
  border-radius:22px;
  padding:18px;
}

.clip h4{font-size:16px;margin-bottom:6px}
.clip span{font-size:13px;color:var(--muted)}
.clip a{color:var(--accent);text-decoration:none;font-size:14px}

footer{
  border-top:1px solid var(--border);
  padding:80px 24px;
  text-align:center;
  font-size:13px;
  color:var(--muted);
}
</style>
</head>

<body>

<nav>
  <strong>StudentStream</strong>
  <div>
    <a href="/">Home</a>
    <a href="index.html">SS Clips</a>
    <a href="featured.html">Featured</a>
    <a href="submit.html">Submit</a>
  </div>
</nav>

<main>

<!-- HERO -->
<section class="hero">
  <h1>SS Clips</h1>
  <p>
    A curated discovery platform highlighting standout moments
    from creators across the internet.
  </p>

  <div class="hero-buttons">
    <a class="primary" href="submit.html">Submit a Clip</a>
    <a class="secondary" href="featured.html">View Featured</a>
  </div>
</section>

<!-- APPROVED CLIPS -->
<section class="section">
  <h2>Latest Approved Clips</h2>
  <div id="clips" class="featured-grid"></div>
</section>

</main>

<footer>
© 2026 StudentStream<br>
SS Clips — Creator Discovery Division
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabase = supabase.createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

async function loadClips(){
  const { data, error } = await supabase
    .from("clips")
    .select("creator, platform, category, clip_url")
    .eq("status","approved")
    .order("approved_at",{ascending:false})
    .limit(12);

  if(error){
    console.error(error);
    return;
  }

  const container = document.getElementById("clips");
  container.innerHTML = "";

  if(!data.length){
    container.innerHTML = "<p>No clips yet.</p>";
    return;
  }

  data.forEach(c=>{
    container.innerHTML += `
      <div class="clip">
        <h4>${c.creator}</h4>
        <span>${c.platform} • ${c.category}</span><br><br>
        <a href="${c.clip_url}" target="_blank">Watch Clip ↗</a>
      </div>
    `;
  });
}

loadClips();
</script>

</body>
</html>
