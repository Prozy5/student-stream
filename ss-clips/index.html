<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudentStream Clips</title>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: white;
      font-family: Inter, system-ui, sans-serif;
    }

    header {
      padding: 24px;
      text-align: center;
      font-size: 1.6rem;
      font-weight: 700;
    }

    .clips {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 24px;
    }

    .clip {
      background: #161616;
      border-radius: 14px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 320px;
      border: none;
    }

    .meta {
      padding: 12px;
    }

    .creator {
      font-weight: 600;
    }

    .badge {
      display: inline-block;
      margin-top: 6px;
      padding: 4px 8px;
      background: #22c55e;
      color: black;
      border-radius: 999px;
      font-size: 0.7rem;
      font-weight: 700;
    }
  </style>
</head>
<body>

<header>ðŸ”¥ StudentStream Clips</header>

<section class="clips" id="clips"></section>

<script>
  const supabase = window.supabase.createClient(
    "https://iabzmoxzbqzcqgypxctr.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
  )

  async function loadClips() {
    const { data, error } = await supabase
      .from("public_clips_feed")
      .select("*")

    if (error) {
      console.error(error)
      return
    }

    const container = document.getElementById("clips")

    data.forEach(clip => {
      const card = document.createElement("div")
      card.className = "clip"

      card.innerHTML = `
        <iframe src="${clip.clip_url}" allowfullscreen></iframe>
        <div class="meta">
          <div class="creator">@${clip.creator}</div>
          ${clip.featured ? `<div class="badge">FEATURED</div>` : ""}
        </div>
      `

      container.appendChild(card)
    })
  }

  loadClips()
</script>

</body>
</html>
