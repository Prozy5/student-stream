<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Submit a Clip | SS Clips</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="Submit your clip to SS Clips by StudentStream. Free or featured submissions available.">

<style>
:root{
  --bg:#050816;
  --panel:#0c1426;
  --accent:#4facfe;
  --text:#eef3ff;
  --muted:#9aa8c7;
  --border:rgba(255,255,255,.08);
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui;
  background:radial-gradient(circle at top,#0f1f3a,#050816 70%);
  color:var(--text);
}

nav{
  position:fixed;
  top:0;
  width:100%;
  padding:18px 28px;
  display:flex;
  justify-content:space-between;
  background:rgba(6,12,26,.85);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--border);
}

nav a{
  color:var(--muted);
  text-decoration:none;
  margin-left:18px;
  font-size:14px;
}

main{
  max-width:900px;
  margin:auto;
  padding:130px 24px 120px;
}

h1{font-size:44px;margin-bottom:14px}
p{color:var(--muted);line-height:1.7}

.form-card{
  margin-top:40px;
  background:linear-gradient(180deg,#0c1426,#091020);
  border:1px solid var(--border);
  border-radius:22px;
  padding:30px;
}

label{
  display:block;
  font-size:13px;
  margin-bottom:6px;
  color:var(--muted);
}

input,select,textarea{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:#fff;
  font-size:15px;
  margin-bottom:18px;
}

textarea{height:110px;resize:none}

.toggle{
  display:flex;
  gap:14px;
  margin-bottom:24px;
}

.toggle button{
  flex:1;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:#101a33;
  color:white;
  font-weight:700;
  cursor:pointer;
}

.toggle .active{
  background:linear-gradient(135deg,#4facfe,#00f2fe);
  color:#00121f;
}

button.submit{
  width:100%;
  padding:16px;
  border-radius:16px;
  border:none;
  font-weight:800;
  background:linear-gradient(135deg,#4facfe,#00f2fe);
  color:#00121f;
  cursor:pointer;
}

.note{
  font-size:13px;
  color:var(--muted);
  margin-top:22px;
  line-height:1.6;
}
</style>
</head>

<body>

<nav>
  <strong>StudentStream</strong>
  <div>
    <a href="/">Home</a>
    <a href="/ss-clips/">SS Clips</a>
  </div>
</nav>

<main>

<h1>Submit Your Clip</h1>
<p>
SS Clips highlights standout creator moments.  
We never re-host content â€” all clips link to the original source.
</p>

<div class="form-card">

<div class="toggle">
  <button id="freeBtn" class="active" onclick="setType(false)">Free Submission</button>
  <button id="paidBtn" onclick="setType(true)">Apply for Featured</button>
</div>

<form id="clipForm">

<label>Creator Name / Handle</label>
<input id="creator" required>

<label>Email</label>
<input id="email" type="email" required>

<label>Platform</label>
<select id="platform" required>
  <option value="">Select platform</option>
  <option>YouTube</option>
  <option>TikTok</option>
  <option>Twitch</option>
  <option>Instagram</option>
  <option>Kick</option>
  <option>Other</option>
</select>

<label>Clip URL</label>
<input id="url" type="url" required>

<label>Clip Category</label>
<select id="category" required>
  <option value="">Select type</option>
  <option>Viral Moment</option>
  <option>Funny / Unhinged</option>
  <option>Cold Clip</option>
  <option>Storytime / POV</option>
  <option>Real Talk</option>
  <option>Live Moment</option>
  <option>Clutch / Skill</option>
  <option>Fail / L</option>
  <option>Chat Interaction</option>
  <option>Internet Culture</option>
  <option>Underground / Upcoming</option>
</select>

<label>Optional Note</label>
<textarea id="note"></textarea>

<button class="submit">Submit Clip</button>

</form>

<div class="note" id="paidNote" style="display:none">
Featured submissions are reviewed first.  
Payment is only requested **after approval**.
</div>

</div>

</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabase = supabase.createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

let paid = false;

function setType(val){
  paid = val;
  freeBtn.classList.toggle("active", !val);
  paidBtn.classList.toggle("active", val);
  paidNote.style.display = val ? "block" : "none";
}

clipForm.addEventListener("submit", async e=>{
  e.preventDefault();

  await supabase.from("clips").insert({
    creator: creator.value,
    email: email.value,
    platform: platform.value,
    clip_url: url.value,
    category: category.value,
    note: note.value,
    status: "pending",
    paid_request: paid,
    payment_status: "unpaid",
    price: paid ? 10 : 0
  });

  alert("Clip submitted!");
  clipForm.reset();
});
</script>

</body>
</html>
