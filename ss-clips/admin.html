<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SS Clips Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#050816;
  --panel:#0c1426;
  --accent:#4facfe;
  --danger:#ff5c5c;
  --success:#4dff88;
  --text:#eef3ff;
  --muted:#9aa8c7;
  --border:rgba(255,255,255,.08);
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui;
  background:radial-gradient(circle at top,#0f1f3a,#050816 70%);
  color:var(--text);
}

header{
  padding:22px 28px;
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
}

main{
  max-width:1300px;
  margin:auto;
  padding:40px 24px 120px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:22px;
}

.card{
  background:linear-gradient(180deg,#0c1426,#091020);
  border:1px solid var(--border);
  border-radius:20px;
  padding:22px;
}

.actions button{
  margin-top:10px;
  margin-right:8px;
  padding:10px 14px;
  border-radius:10px;
  border:none;
  font-weight:700;
  cursor:pointer;
}

.approve{background:var(--success)}
.deny{background:var(--danger)}
.feature{background:var(--accent)}
</style>
</head>

<body>

<header>
  <strong>SS Clips Admin</strong>
  <button onclick="logout()">Logout</button>
</header>

<main>

<h2>Pending</h2>
<div id="pending" class="grid"></div>

<h2>Approved</h2>
<div id="approved" class="grid"></div>

<h2>Denied</h2>
<div id="denied" class="grid"></div>

</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabase = supabase.createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

// ðŸ” AUTO BLOCK
(async()=>{
  const { data:{ user } } = await supabase.auth.getUser();
  if(!user) location.href="/ss-clips/admin-login.html";

  const { data:admin } = await supabase
    .from("admins")
    .select("*")
    .eq("user_id", user.id)
    .single();

  if(!admin) location.href="/";
  load();
})();

async function load(){
  const { data } = await supabase.from("clips").select("*").order("created_at",{ascending:false});
  render("pending", data.filter(x=>x.status==="pending"));
  render("approved", data.filter(x=>x.status==="approved"));
  render("denied", data.filter(x=>x.status==="denied"));
}

function render(id,list){
  const el=document.getElementById(id);
  el.innerHTML="";
  list.forEach(c=>{
    el.innerHTML+=`
      <div class="card">
        <strong>${c.creator}</strong>
        <p>${c.platform} â€¢ ${c.category}</p>
        <a href="${c.clip_url}" target="_blank">Open Clip</a>
        <div class="actions">
          ${id==="pending"?`
            <button class="approve" onclick="setStatus('${c.id}','approved')">Approve</button>
            <button class="deny" onclick="setStatus('${c.id}','denied')">Deny</button>
          `:""}
          ${id==="approved" && c.paid_request && c.payment_status!=="paid"?`
            <button class="feature" onclick="markPaid('${c.id}')">Mark Paid & Feature</button>
          `:""}
        </div>
      </div>
    `;
  });
}

async function setStatus(id,status){
  await supabase.from("clips").update({status}).eq("id",id);
  load();
}

async function markPaid(id){
  await supabase.from("clips").update({
    payment_status:"paid",
    featured:true
  }).eq("id",id);
  load();
}

async function logout(){
  await supabase.auth.signOut();
  location.href="/ss-clips/admin-login.html";
}
</script>

</body>
</html>
