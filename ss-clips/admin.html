<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SS Clips Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#050816;
  --panel:#0c1426;
  --panel-dark:#091020;
  --accent:#4facfe;
  --accent-2:#00f2fe;
  --green:#2cff9a;
  --red:#ff6b6b;
  --text:#eef3ff;
  --muted:#9aa8c7;
  --border:rgba(255,255,255,.08);
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:radial-gradient(circle at top,#0f1f3a,#050816 70%);
  color:var(--text);
}

header{
  position:fixed;
  top:0;
  width:100%;
  padding:18px 28px;
  background:rgba(6,12,26,.9);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:10;
}

header button{
  background:none;
  border:1px solid var(--border);
  color:var(--text);
  padding:10px 16px;
  border-radius:14px;
  cursor:pointer;
}

main{
  max-width:1200px;
  margin:auto;
  padding:140px 24px 120px;
}

h1{font-size:44px;margin-bottom:10px}
p{color:var(--muted)}

.section{
  margin-top:60px;
}

.grid{
  margin-top:30px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:22px;
}

.card{
  background:linear-gradient(180deg,var(--panel),var(--panel-dark));
  border:1px solid var(--border);
  border-radius:22px;
  padding:22px;
}

.card h3{font-size:18px;margin-bottom:6px}
.card span{font-size:13px;color:var(--muted)}

.actions{
  display:flex;
  gap:10px;
  margin-top:16px;
  flex-wrap:wrap;
}

.actions button{
  padding:10px 14px;
  border-radius:14px;
  border:none;
  font-weight:700;
  font-size:13px;
  cursor:pointer;
}

.approve{background:var(--green);color:#00121f}
.deny{background:var(--red);color:#00121f}
.feature{background:linear-gradient(135deg,var(--accent),var(--accent-2));color:#00121f}

a.cliplink{
  display:inline-block;
  margin-top:10px;
  font-size:13px;
  color:var(--accent);
  text-decoration:none;
}
</style>
</head>

<body>

<header>
  <strong>SS Clips Admin</strong>
  <button onclick="logout()">Logout</button>
</header>

<main>
  <h1>Moderation Dashboard</h1>
  <p>Approve, deny, or feature submitted clips.</p>

  <section class="section">
    <h2>Pending Submissions</h2>
    <div class="grid" id="pendingGrid"></div>
  </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabase = supabase.createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

/* ðŸ” PROTECT PAGE */
(async()=>{
  const { data:{ user } } = await supabase.auth.getUser();
  if(!user) return location.href="admin-login.html";

  const { data:admin } = await supabase
    .from("admins")
    .select("id")
    .eq("user_id", user.id)
    .single();

  if(!admin){
    await supabase.auth.signOut();
    location.href="admin-login.html";
  }

  loadPending();
})();

/* LOAD PENDING CLIPS */
async function loadPending(){
  const { data } = await supabase
    .from("clips")
    .select("*")
    .eq("status","pending")
    .order("created_at",{ascending:false});

  pendingGrid.innerHTML = "";

  if(!data || data.length === 0){
    pendingGrid.innerHTML = "<p>No pending submissions.</p>";
    return;
  }

  data.forEach(c=>{
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <h3>${c.title}</h3>
      <span>${c.creator_name} â€¢ ${c.platform}</span>
      <a class="cliplink" href="${c.clip_url}" target="_blank">View Clip â†—</a>

      <div class="actions">
        <button class="approve" onclick="approve('${c.id}')">Approve</button>
        <button class="deny" onclick="deny('${c.id}')">Deny</button>
        <button class="feature" onclick="feature('${c.id}')">Feature</button>
      </div>
    `;
    pendingGrid.appendChild(div);
  });
}

/* ACTIONS */
async function approve(id){
  await supabase.from("clips").update({ status:"approved" }).eq("id",id);
  loadPending();
}

async function deny(id){
  await supabase.from("clips").update({ status:"denied" }).eq("id",id);
  loadPending();
}

async function feature(id){
  await supabase.from("clips").update({
    status:"approved",
    featured:true
  }).eq("id",id);
  loadPending();
}

async function logout(){
  await supabase.auth.signOut();
  location.href="admin-login.html";
}
</script>

</body>
</html>
