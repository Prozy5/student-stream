<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SS Clips Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#050816;
  --panel:#0c1426;
  --accent:#4facfe;
  --danger:#ff5c5c;
  --success:#4dff88;
  --text:#eef3ff;
  --muted:#9aa8c7;
  --border:rgba(255,255,255,.08);
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui;
  background:radial-gradient(circle at top,#0f1f3a,#050816 70%);
  color:var(--text);
}

header{
  padding:22px 28px;
  border-bottom:1px solid var(--border);
  background:rgba(6,12,26,.85);
  backdrop-filter:blur(12px);
  position:sticky;
  top:0;
  z-index:10;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header button{
  padding:10px 16px;
  border-radius:12px;
  border:none;
  background:#18244a;
  color:var(--text);
  cursor:pointer;
}

main{
  max-width:1300px;
  margin:auto;
  padding:40px 24px 100px;
}

h1{font-size:38px;margin-bottom:10px}
h2{font-size:26px;margin:50px 0 18px}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:22px;
}

.card{
  background:linear-gradient(180deg,#0c1426,#091020);
  border:1px solid var(--border);
  border-radius:20px;
  padding:22px;
}

.card h3{font-size:18px;margin-bottom:6px}
.card p{font-size:14px;color:var(--muted);margin-bottom:10px}

.actions{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-top:14px;
}

.actions button{
  padding:10px 14px;
  border-radius:10px;
  border:none;
  font-size:13px;
  font-weight:700;
  cursor:pointer;
}

.approve{background:var(--success);color:#01210f}
.deny{background:var(--danger);color:#300}
.feature{background:var(--accent);color:#00121f}
.unfeature{background:#26345c;color:white}

.badge{
  display:inline-block;
  font-size:12px;
  padding:4px 10px;
  border-radius:999px;
  background:rgba(79,172,254,.15);
  color:var(--accent);
  margin-top:8px;
}
</style>
</head>

<body>

<header>
  <strong>SS Clips Admin</strong>
  <button onclick="logout()">Logout</button>
</header>

<main>
  <h1>Dashboard</h1>
  <p style="color:var(--muted)">Approve, deny, and feature submitted clips.</p>

  <h2>‚è≥ Pending</h2>
  <div id="pending" class="grid"></div>

  <h2>‚úÖ Approved</h2>
  <div id="approved" class="grid"></div>

  <h2>‚ùå Denied</h2>
  <div id="denied" class="grid"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = "https://iabzmoxzbqzcqgypxctr.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// üîê AUTO BLOCK
(async()=>{
  const { data:{ user } } = await supabase.auth.getUser();
  if(!user){
    window.location.href="/ss-clips/admin-login.html";
    return;
  }

  const { data:admin } = await supabase
    .from("admins")
    .select("user_id")
    .eq("user_id", user.id)
    .single();

  if(!admin){
    alert("Access denied");
    window.location.href="/";
    return;
  }

  loadClips();
})();

async function loadClips(){
  const { data } = await supabase
    .from("clips")
    .select("*")
    .order("created_at",{ascending:false});

  render("pending", data.filter(c=>c.status==="pending"));
  render("approved", data.filter(c=>c.status==="approved"));
  render("denied", data.filter(c=>c.status==="denied"));
}

function render(target, clips){
  const el = document.getElementById(target);
  el.innerHTML="";
  clips.forEach(c=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <h3>${c.creator}</h3>
      <p>${c.platform} ‚Ä¢ ${c.category}</p>
      <a href="${c.clip_url}" target="_blank">Open Clip ‚Üó</a>
      ${c.featured?`<div class="badge">Featured</div>`:""}
      <div class="actions">
        ${target==="pending"?`
          <button class="approve" onclick="update('${c.id}','approved')">Approve</button>
          <button class="deny" onclick="update('${c.id}','denied')">Deny</button>
        `:""}
        ${target==="approved"?`
          <button class="${c.featured?'unfeature':'feature'}"
            onclick="feature('${c.id}',${!c.featured})">
            ${c.featured?'Unfeature':'Feature'}
          </button>
        `:""}
      </div>
    `;
    el.appendChild(card);
  });
}

async function update(id,status){
  await supabase.from("clips").update({status}).eq("id",id);
  loadClips();
}

async function feature(id,val){
  await supabase.from("clips").update({featured:val}).eq("id",id);
  loadClips();
}

async function logout(){
  await supabase.auth.signOut();
  window.location.href="/ss-clips/admin-login.html";
}
</script>

</body>
</html>
