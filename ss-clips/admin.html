<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SS Clips Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#050816;
  --panel:#0c1426;
  --panel-dark:#091020;
  --accent:#4facfe;
  --success:#4dff88;
  --danger:#ff5c5c;
  --warning:#ffd24d;
  --text:#eef3ff;
  --muted:#9aa8c7;
  --border:rgba(255,255,255,.08);
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui;
  background:radial-gradient(circle at top,#0f1f3a,#050816 70%);
  color:var(--text);
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:10;
  background:rgba(6,12,26,.9);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--border);
  padding:18px 26px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header button{
  background:var(--danger);
  border:none;
  color:#000;
  padding:10px 14px;
  border-radius:10px;
  font-weight:800;
  cursor:pointer;
}

/* LAYOUT */
main{
  max-width:1400px;
  margin:auto;
  padding:40px 24px 120px;
}

h2{margin:40px 0 14px}
small{color:var(--muted)}

/* STATS */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:18px;
}

.stat{
  background:linear-gradient(180deg,var(--panel),var(--panel-dark));
  border:1px solid var(--border);
  border-radius:18px;
  padding:22px;
}

.stat strong{font-size:26px}

/* FILTERS */
.filters{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  margin-top:40px;
}

.filters input,
.filters select{
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#fff;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:22px;
}

/* CARD */
.card{
  background:linear-gradient(180deg,var(--panel),var(--panel-dark));
  border:1px solid var(--border);
  border-radius:20px;
  padding:20px;
}

.card a{
  color:var(--accent);
  text-decoration:none;
  font-weight:700;
}

.meta{
  font-size:13px;
  color:var(--muted);
  margin:6px 0 12px;
}

/* STATUS */
.badge{
  display:inline-block;
  padding:6px 10px;
  border-radius:999px;
  font-size:11px;
  font-weight:800;
}

.pending{background:var(--warning)}
.approved{background:var(--success)}
.denied{background:var(--danger)}
.featured{background:var(--accent);color:#000}

/* ACTIONS */
.actions{
  margin-top:14px;
  display:flex;
  flex-wrap:wrap;
  gap:8px;
}

.actions button{
  padding:8px 12px;
  border:none;
  border-radius:10px;
  font-weight:800;
  cursor:pointer;
}

.approve{background:var(--success)}
.deny{background:var(--danger)}
.feature{background:var(--accent)}
</style>
</head>

<body>

<header>
  <strong>SS Clips Admin Panel</strong>
  <button onclick="logout()">Logout</button>
</header>

<main>

<!-- STATS -->
<section class="stats">
  <div class="stat"><small>Pending</small><br><strong id="s_pending">0</strong></div>
  <div class="stat"><small>Approved</small><br><strong id="s_approved">0</strong></div>
  <div class="stat"><small>Denied</small><br><strong id="s_denied">0</strong></div>
  <div class="stat"><small>Featured</small><br><strong id="s_featured">0</strong></div>
</section>

<!-- FILTERS -->
<div class="filters">
  <input id="search" placeholder="Search creatorâ€¦" oninput="renderAll()">
  <select id="platformFilter" onchange="renderAll()">
    <option value="">All Platforms</option>
    <option>YouTube</option>
    <option>TikTok</option>
    <option>Twitch</option>
    <option>Instagram</option>
    <option>Kick</option>
  </select>
</div>

<h2>Pending</h2>
<div id="pending" class="grid"></div>

<h2>Approved</h2>
<div id="approved" class="grid"></div>

<h2>Denied</h2>
<div id="denied" class="grid"></div>

</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabase = supabase.createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

let clips=[];

/* ðŸ”’ ADMIN LOCK */
(async()=>{
  const { data:{ user } } = await supabase.auth.getUser();
  if(!user) return location.replace("/ss-clips/admin-login.html");

  const { data:admin } = await supabase
    .from("admins")
    .select("user_id")
    .eq("user_id",user.id)
    .single();

  if(!admin){
    await supabase.auth.signOut();
    return location.replace("/ss-clips/admin-login.html");
  }

  load();
})();

/* LOAD */
async function load(){
  const { data } = await supabase
    .from("clips")
    .select("*")
    .order("created_at",{ascending:false});

  clips=data||[];
  stats();
  renderAll();
}

/* STATS */
function stats(){
  s_pending.textContent=clips.filter(c=>c.status==="pending").length;
  s_approved.textContent=clips.filter(c=>c.status==="approved").length;
  s_denied.textContent=clips.filter(c=>c.status==="denied").length;
  s_featured.textContent=clips.filter(c=>c.featured).length;
}

/* RENDER */
function renderAll(){
  render("pending","pending");
  render("approved","approved");
  render("denied","denied");
}

function render(status,id){
  const box=document.getElementById(id);
  box.innerHTML="";

  const term=search.value.toLowerCase();
  const plat=platformFilter.value;

  clips
    .filter(c=>c.status===status)
    .filter(c=>!term||c.creator.toLowerCase().includes(term))
    .filter(c=>!plat||c.platform===plat)
    .forEach(c=>{
      box.innerHTML+=`
      <div class="card">
        <strong>${c.creator}</strong>
        <div class="meta">${c.platform} â€¢ ${c.category}</div>
        <span class="badge ${c.status}">${c.status}</span>
        ${c.featured?` <span class="badge featured">FEATURED</span>`:""}
        <br><br>
        <a href="${c.clip_url}" target="_blank">Open Clip â†—</a>

        <div class="actions">
          ${status==="pending"?`
            <button class="approve" onclick="setStatus('${c.id}','approved')">Approve</button>
            <button class="deny" onclick="setStatus('${c.id}','denied')">Deny</button>
          `:""}
          ${status==="approved" && c.paid_request && !c.featured?`
            <button class="feature" onclick="feature('${c.id}')">Mark Paid & Feature</button>
          `:""}
        </div>
      </div>`;
    });
}

/* ACTIONS */
async function setStatus(id,status){
  await supabase.from("clips").update({status}).eq("id",id);
  load();
}

async function feature(id){
  await supabase.from("clips").update({
    featured:true,
    payment_status:"paid"
  }).eq("id",id);
  load();
}

async function logout(){
  await supabase.auth.signOut();
  location.replace("/ss-clips/admin-login.html");
}
</script>

</body>
</html>
