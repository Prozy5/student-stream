<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SS Clips Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#050816;
  --panel:#0c1426;
  --panel-dark:#091020;
  --accent:#4facfe;
  --danger:#ff5c5c;
  --success:#4dff88;
  --warning:#ffd24d;
  --text:#eef3ff;
  --muted:#9aa8c7;
  --border:rgba(255,255,255,.08);
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:radial-gradient(circle at top,#0f1f3a,#050816 70%);
  color:var(--text);
}

/* LOGIN */
.login{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.login-card{
  width:100%;
  max-width:420px;
  background:linear-gradient(180deg,var(--panel),var(--panel-dark));
  border:1px solid var(--border);
  border-radius:24px;
  padding:36px;
}
.login-card h1{margin-bottom:10px}
.login-card p{color:var(--muted);margin-bottom:26px}
input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  margin-bottom:16px;
  font-size:15px;
}
button{
  border:none;
  border-radius:14px;
  padding:12px 16px;
  font-weight:800;
  cursor:pointer;
}
.primary{
  width:100%;
  background:linear-gradient(135deg,#4facfe,#00f2fe);
  color:#00121f;
}

/* DASHBOARD */
header{
  padding:22px 28px;
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

main{
  max-width:1500px;
  margin:auto;
  padding:40px 24px 120px;
}

.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:18px;
  margin-bottom:40px;
}
.stat{
  background:linear-gradient(180deg,var(--panel),var(--panel-dark));
  border:1px solid var(--border);
  border-radius:18px;
  padding:20px;
}
.stat strong{font-size:26px}
.stat span{color:var(--muted);font-size:13px}

.tabs{
  display:flex;
  gap:14px;
  margin-bottom:30px;
}
.tabs button{
  background:#101a33;
  color:var(--text);
}
.tabs .active{
  background:linear-gradient(135deg,#4facfe,#00f2fe);
  color:#00121f;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(340px,1fr));
  gap:22px;
}

.card{
  background:linear-gradient(180deg,var(--panel),var(--panel-dark));
  border:1px solid var(--border);
  border-radius:22px;
  padding:22px;
}
.card p{
  font-size:14px;
  color:var(--muted);
  margin:6px 0;
}

.badge{
  display:inline-block;
  font-size:12px;
  padding:4px 8px;
  border-radius:8px;
  margin-right:6px;
}
.pending{background:var(--warning)}
.approved{background:var(--success)}
.denied{background:var(--danger)}

.actions{
  margin-top:14px;
}
.actions button{
  margin-right:8px;
  margin-top:8px;
}

.hidden{display:none}
</style>
</head>

<body>

<div id="login" class="login hidden">
  <div class="login-card">
    <h1>SS Clips Admin</h1>
    <p>Authorized access only</p>
    <input id="email" type="email" placeholder="Admin email">
    <input id="password" type="password" placeholder="Password">
    <button class="primary" onclick="login()">Login</button>
  </div>
</div>

<div id="dashboard" class="hidden">
<header>
  <strong>SS Clips Admin</strong>
  <button onclick="logout()">Logout</button>
</header>

<main>

<div class="stats">
  <div class="stat"><strong id="total">0</strong><span>Total</span></div>
  <div class="stat"><strong id="pendingCount">0</strong><span>Pending</span></div>
  <div class="stat"><strong id="approvedCount">0</strong><span>Approved</span></div>
  <div class="stat"><strong id="featuredCount">0</strong><span>Featured</span></div>
  <div class="stat"><strong id="paidCount">0</strong><span>Paid</span></div>
</div>

<div class="tabs">
  <button class="active" onclick="switchTab('pending')">Pending</button>
  <button onclick="switchTab('approved')">Approved</button>
  <button onclick="switchTab('denied')">Denied</button>
</div>

<div id="pending" class="grid"></div>
<div id="approved" class="grid hidden"></div>
<div id="denied" class="grid hidden"></div>

</main>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabase = supabase.createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2NzEwODM3MCwiZXhwIjoyMDgyNjg0MzcwfQ.CsPZH8iEu--QB8Zcug4TaqBS8T-g_eqWBbnx9zJH7yA"
);

const ADMINS=["youremail@email.com"];

(async()=>{
  const { data:{ user } } = await supabase.auth.getUser();
  if(!user || !ADMINS.includes(user.email)){
    login.classList.remove("hidden");
    return;
  }
  dashboard.classList.remove("hidden");
  load();
})();

async function login(){
  const { error } = await supabase.auth.signInWithPassword({
    email: email.value,
    password: password.value
  });
  if(error) return alert("Login failed");
  location.reload();
}

async function logout(){
  await supabase.auth.signOut();
  location.reload();
}

async function load(){
  const { data } = await supabase.from("clips").select("*").order("created_at",{ascending:false});
  total.textContent=data.length;
  pendingCount.textContent=data.filter(x=>x.status==="pending").length;
  approvedCount.textContent=data.filter(x=>x.status==="approved").length;
  featuredCount.textContent=data.filter(x=>x.featured).length;
  paidCount.textContent=data.filter(x=>x.payment_status==="paid").length;

  render("pending",data.filter(x=>x.status==="pending"));
  render("approved",data.filter(x=>x.status==="approved"));
  render("denied",data.filter(x=>x.status==="denied"));
}

function render(id,list){
  const el=document.getElementById(id);
  el.innerHTML="";
  list.forEach(c=>{
    el.innerHTML+=`
    <div class="card">
      <span class="badge ${c.status}">${c.status}</span>
      ${c.featured?`<span class="badge approved">FEATURED</span>`:""}
      <strong>${c.creator}</strong>
      <p>${c.platform} â€¢ ${c.category}</p>
      <a href="${c.clip_url}" target="_blank">Open Clip</a>
      ${c.note?`<p>${c.note}</p>`:""}
      <div class="actions">
        ${id==="pending"?`
          <button onclick="setStatus('${c.id}','approved')">Approve</button>
          <button onclick="setStatus('${c.id}','denied')">Deny</button>
        `:""}
        ${id==="approved" && c.paid_request && !c.featured?`
          <button onclick="feature('${c.id}')">Mark Paid & Feature</button>
        `:""}
      </div>
    </div>`;
  });
}

async function setStatus(id,status){
  await supabase.from("clips").update({status}).eq("id",id);
  load();
}
async function feature(id){
  await supabase.from("clips").update({
    featured:true,
    payment_status:"paid"
  }).eq("id",id);
  load();
}
function switchTab(tab){
  ["pending","approved","denied"].forEach(t=>document.getElementById(t).classList.add("hidden"));
  document.getElementById(tab).classList.remove("hidden");
  document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
}
</script>
</body>
</html>
