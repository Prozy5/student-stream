<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SS Clips Admin | StudentStream</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#050816;
  --panel:#0c1426;
  --panel-dark:#091020;
  --accent:#4facfe;
  --danger:#ff5c5c;
  --success:#4dff88;
  --warning:#ffd24d;
  --text:#eef3ff;
  --muted:#9aa8c7;
  --border:rgba(255,255,255,.08);
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:radial-gradient(circle at top,#0f1f3a,#050816 70%);
  color:var(--text);
}

header{
  position:sticky;
  top:0;
  z-index:10;
  background:rgba(6,12,26,.9);
  backdrop-filter:blur(14px);
  border-bottom:1px solid var(--border);
  padding:18px 26px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header button{
  padding:10px 16px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#101a33;
  color:var(--text);
  cursor:pointer;
}

main{
  max-width:1400px;
  margin:auto;
  padding:40px 24px 140px;
}

h2{
  margin:50px 0 16px;
  font-size:26px;
}

.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px;
}

.stat{
  background:linear-gradient(180deg,var(--panel),var(--panel-dark));
  border:1px solid var(--border);
  border-radius:18px;
  padding:20px;
}

.stat span{
  display:block;
  font-size:13px;
  color:var(--muted);
}

.stat strong{
  font-size:26px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:22px;
}

.card{
  background:linear-gradient(180deg,var(--panel),var(--panel-dark));
  border:1px solid var(--border);
  border-radius:20px;
  padding:22px;
}

.card p{
  font-size:14px;
  color:var(--muted);
  margin:6px 0;
}

.card a{
  display:inline-block;
  margin-top:6px;
  color:var(--accent);
  text-decoration:none;
  font-size:14px;
}

.actions{
  margin-top:14px;
}

.actions button{
  padding:10px 14px;
  border-radius:10px;
  border:none;
  font-weight:800;
  font-size:13px;
  cursor:pointer;
  margin-right:8px;
  margin-top:6px;
}

.approve{background:var(--success)}
.deny{background:var(--danger)}
.feature{background:var(--accent)}
.warn{background:var(--warning);color:#00121f}

.badge{
  display:inline-block;
  margin-top:8px;
  padding:4px 10px;
  border-radius:999px;
  font-size:11px;
  font-weight:800;
}

.pending{background:#1c2b4a}
.approved{background:#163a28}
.denied{background:#3a1616}
.featured{background:#003f6b}
</style>
</head>

<body>

<header>
  <strong>SS Clips â€” Admin</strong>
  <button onclick="logout()">Logout</button>
</header>

<main>

<!-- STATS -->
<div class="stats">
  <div class="stat"><span>Pending</span><strong id="sPending">0</strong></div>
  <div class="stat"><span>Approved</span><strong id="sApproved">0</strong></div>
  <div class="stat"><span>Featured</span><strong id="sFeatured">0</strong></div>
  <div class="stat"><span>Paid</span><strong id="sPaid">0</strong></div>
</div>

<h2>Pending Review</h2>
<div id="pending" class="grid"></div>

<h2>Approved</h2>
<div id="approved" class="grid"></div>

<h2>Denied</h2>
<div id="denied" class="grid"></div>

</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabase = supabase.createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

/* ðŸ” AUTO BLOCK */
(async()=>{
  const { data:{ user } } = await supabase.auth.getUser();
  if(!user) return location.href="/ss-clips/admin-login.html";

  const { data:admin } = await supabase
    .from("admins")
    .select("id")
    .eq("user_id", user.id)
    .single();

  if(!admin) return location.href="/";

  load();
})();

async function load(){
  const { data } = await supabase
    .from("clips")
    .select("*")
    .order("created_at",{ascending:false});

  const pending = data.filter(x=>x.status==="pending");
  const approved = data.filter(x=>x.status==="approved");
  const denied = data.filter(x=>x.status==="denied");

  document.getElementById("sPending").textContent = pending.length;
  document.getElementById("sApproved").textContent = approved.length;
  document.getElementById("sFeatured").textContent = approved.filter(x=>x.featured).length;
  document.getElementById("sPaid").textContent = approved.filter(x=>x.payment_status==="paid").length;

  render("pending", pending);
  render("approved", approved);
  render("denied", denied);
}

function render(id,list){
  const el = document.getElementById(id);
  el.innerHTML = "";

  list.forEach(c=>{
    el.innerHTML += `
      <div class="card">
        <strong>${c.creator}</strong>
        <p>${c.platform} â€¢ ${c.category}</p>
        <p>${c.note || ""}</p>
        <a href="${c.clip_url}" target="_blank">Open Clip â†—</a>

        <div class="badge ${c.status}">${c.status.toUpperCase()}</div>
        ${c.featured ? `<div class="badge featured">FEATURED</div>` : ""}

        <div class="actions">
          ${id==="pending" ? `
            <button class="approve" onclick="setStatus('${c.id}','approved')">Approve</button>
            <button class="deny" onclick="setStatus('${c.id}','denied')">Deny</button>
          ` : ""}

          ${id==="approved" && c.paid_request && c.payment_status!=="paid" ? `
            <button class="warn" onclick="alert('Request payment manually')">Awaiting Payment</button>
          ` : ""}

          ${id==="approved" && c.payment_status==="paid" && !c.featured ? `
            <button class="feature" onclick="feature('${c.id}')">Feature</button>
          ` : ""}
        </div>
      </div>
    `;
  });
}

async function setStatus(id,status){
  const update = { status };
  if(status==="approved") update.approved_at = new Date().toISOString();
  await supabase.from("clips").update(update).eq("id",id);
  load();
}

async function feature(id){
  await supabase.from("clips").update({ featured:true }).eq("id",id);
  load();
}

async function logout(){
  await supabase.auth.signOut();
  location.href="/ss-clips/admin-login.html";
}
</script>

</body>
</html>
