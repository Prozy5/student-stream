<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SS Clips Admin | StudentStream</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#050816;
  --panel:#0c1426;
  --panel-dark:#091020;
  --accent:#4facfe;
  --success:#4dff88;
  --danger:#ff5c5c;
  --warning:#ffd54f;
  --text:#eef3ff;
  --muted:#9aa8c7;
  --border:rgba(255,255,255,.08);
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:radial-gradient(circle at top,#0f1f3a,#050816 70%);
  color:var(--text);
}

header{
  position:sticky;
  top:0;
  z-index:10;
  background:rgba(6,12,26,.9);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--border);
  padding:18px 26px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header button{
  background:#101a33;
  color:var(--text);
  border:1px solid var(--border);
  padding:10px 14px;
  border-radius:10px;
  cursor:pointer;
  font-weight:700;
}

main{
  max-width:1500px;
  margin:auto;
  padding:40px 24px 120px;
}

h1{font-size:34px}
h2{font-size:26px;margin:50px 0 18px}

.stats{
  margin:30px 0;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:18px;
}

.stat{
  background:linear-gradient(180deg,var(--panel),var(--panel-dark));
  border:1px solid var(--border);
  border-radius:18px;
  padding:18px;
}

.stat strong{font-size:22px}
.stat span{font-size:13px;color:var(--muted)}

.controls{
  margin:40px 0 20px;
  display:flex;
  flex-wrap:wrap;
  gap:14px;
}

.controls input,
.controls select{
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#fff;
  font-size:14px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(340px,1fr));
  gap:22px;
}

.card{
  background:linear-gradient(180deg,var(--panel),var(--panel-dark));
  border:1px solid var(--border);
  border-radius:20px;
  padding:20px;
}

.card strong{font-size:16px}

.meta{
  font-size:13px;
  color:var(--muted);
  margin:6px 0;
  line-height:1.5;
}

.note{
  margin-top:8px;
  font-size:13px;
  color:#cbd6ff;
  opacity:.9;
}

.card a{
  display:inline-block;
  margin-top:8px;
  font-size:13px;
  color:var(--accent);
  text-decoration:none;
}

.actions{
  margin-top:14px;
  display:flex;
  flex-wrap:wrap;
  gap:8px;
}

.actions button{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:none;
  font-weight:800;
  cursor:pointer;
  font-size:13px;
}

.approve{background:var(--success)}
.deny{background:var(--danger)}
.feature{background:var(--warning)}
</style>
</head>

<body>

<header>
  <strong>SS Clips â€” Admin Panel</strong>
  <button onclick="logout()">Logout</button>
</header>

<main>

<h1>Dashboard</h1>

<!-- STATS -->
<div class="stats">
  <div class="stat"><strong id="s_pending">0</strong><br><span>Pending</span></div>
  <div class="stat"><strong id="s_approved">0</strong><br><span>Approved</span></div>
  <div class="stat"><strong id="s_denied">0</strong><br><span>Denied</span></div>
  <div class="stat"><strong id="s_featured">0</strong><br><span>Featured</span></div>
  <div class="stat"><strong id="s_paid">0</strong><br><span>Paid</span></div>
</div>

<!-- CONTROLS -->
<div class="controls">
  <input id="search" placeholder="Search creator / platform / category">
  <select id="statusFilter">
    <option value="">All Status</option>
    <option value="pending">Pending</option>
    <option value="approved">Approved</option>
    <option value="denied">Denied</option>
  </select>
  <select id="paidFilter">
    <option value="">Free & Paid</option>
    <option value="paid">Paid</option>
    <option value="free">Free</option>
  </select>
</div>

<h2>Clips</h2>
<div id="clips" class="grid"></div>

</main>

<script>
const supabase = supabase.createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

let clips = [];

/* ðŸ” AUTO BLOCK */
(async()=>{
  const { data:{ user } } = await supabase.auth.getUser();
  if(!user) return location.href="/ss-clips/admin-login.html";

  const { data:admin } = await supabase
    .from("admins")
    .select("*")
    .eq("user_id", user.id)
    .single();

  if(!admin) return location.href="/";
  load();
})();

async function load(){
  const { data } = await supabase
    .from("clips")
    .select("*")
    .order("created_at",{ascending:false});

  clips = data || [];
  updateStats();
  render();
}

function updateStats(){
  s_pending.textContent = clips.filter(c=>c.status==="pending").length;
  s_approved.textContent = clips.filter(c=>c.status==="approved").length;
  s_denied.textContent = clips.filter(c=>c.status==="denied").length;
  s_featured.textContent = clips.filter(c=>c.featured).length;
  s_paid.textContent = clips.filter(c=>c.payment_status==="paid").length;
}

function render(){
  const q = search.value.toLowerCase();
  const s = statusFilter.value;
  const p = paidFilter.value;

  const list = clips.filter(c=>{
    if(s && c.status!==s) return false;
    if(p==="paid" && c.payment_status!=="paid") return false;
    if(p==="free" && c.paid_request) return false;
    if(q && !`${c.creator} ${c.platform} ${c.category}`.toLowerCase().includes(q)) return false;
    return true;
  });

  clipsDiv.innerHTML = list.map(c=>`
    <div class="card">
      <strong>${c.creator}</strong>
      <div class="meta">
        ${c.platform} â€¢ ${c.category}<br>
        ${c.paid_request ? "ðŸ’° Paid Request" : "ðŸ†“ Free"} â€¢ ${c.status}
      </div>
      ${c.note ? `<div class="note">"${c.note}"</div>` : ``}
      <a href="${c.clip_url}" target="_blank">Open Clip â†—</a>
      <div class="actions">
        ${c.status==="pending"?`
          <button class="approve" onclick="setStatus('${c.id}','approved')">Approve</button>
          <button class="deny" onclick="setStatus('${c.id}','denied')">Deny</button>
        `:""}
        ${c.status==="approved" && c.paid_request && c.payment_status!=="paid"?`
          <button class="feature" onclick="feature('${c.id}')">Mark Paid & Feature</button>
        `:""}
      </div>
    </div>
  `).join("");
}

async function setStatus(id,status){
  await supabase.from("clips").update({status}).eq("id",id);
  load();
}

async function feature(id){
  await supabase.from("clips").update({
    featured:true,
    payment_status:"paid"
  }).eq("id",id);
  load();
}

search.oninput = statusFilter.onchange = paidFilter.onchange = render;

async function logout(){
  await supabase.auth.signOut();
  location.href="/ss-clips/admin-login.html";
}
</script>

</body>
</html>
