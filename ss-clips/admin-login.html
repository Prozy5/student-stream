<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SS Clips Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #0a1a3a, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(16px);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    h1 {
      margin: 0;
      text-align: center;
      font-size: 24px;
      font-weight: 700;
    }

    .sub {
      text-align: center;
      opacity: 0.7;
      margin-bottom: 22px;
    }

    label {
      display: block;
      margin-top: 14px;
      margin-bottom: 6px;
      font-size: 14px;
      opacity: 0.8;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      background: #f7ffb3;
      outline: none;
    }

    button {
      width: 100%;
      margin-top: 22px;
      padding: 15px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(135deg, #38bdf8, #22d3ee);
      color: #020617;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error {
      display: none;
      margin-top: 16px;
      padding: 12px;
      background: rgba(255,60,60,0.15);
      border: 1px solid rgba(255,60,60,0.4);
      border-radius: 10px;
      font-size: 14px;
    }

    .footer {
      text-align: center;
      margin-top: 18px;
      opacity: 0.6;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>SS Clips Admin</h1>
    <div class="sub">Authorized access only</div>

    <label>Email</label>
    <input id="email" type="email" placeholder="admin@email.com" />

    <label>Password</label>
    <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />

    <button id="loginBtn">Login</button>

    <div id="error" class="error"></div>

    <div class="footer">StudentStream ‚Ä¢ SS Clips</div>
  </div>

<script>
  // üîë CONFIG
  const SUPABASE_URL = "https://iabzmoxzbqzcqgypxctr.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";

  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const emailEl = document.getElementById("email");
  const passEl = document.getElementById("password");
  const btn = document.getElementById("loginBtn");
  const errorBox = document.getElementById("error");

  // üîÅ AUTO REDIRECT IF ALREADY LOGGED IN
  (async () => {
    const { data: { session } } = await supabase.auth.getSession();
    if (session) {
      location.href = "/ss-clips/admin.html";
    }
  })();

  btn.addEventListener("click", async () => {
    errorBox.style.display = "none";
    btn.disabled = true;
    btn.innerText = "Logging in‚Ä¶";

    const email = emailEl.value.trim();
    const password = passEl.value;

    if (!email || !password) {
      showError("Please enter email and password");
      return;
    }

    // 1Ô∏è‚É£ SIGN IN
    const { error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      showError(error.message);
      return;
    }

    // 2Ô∏è‚É£ GET USER
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      showError("Login failed");
      return;
    }

    // 3Ô∏è‚É£ ADMIN CHECK
    const { data: admin } = await supabase
      .from("admins")
      .select("id")
      .eq("user_id", user.id)
      .single();

    if (!admin) {
      await supabase.auth.signOut();
      showError("You are not authorized");
      return;
    }

    // 4Ô∏è‚É£ HARD REDIRECT (WORKS ON iOS)
    location.href = "/ss-clips/admin.html";
  });

  function showError(msg) {
    errorBox.innerText = msg;
    errorBox.style.display = "block";
    btn.disabled = false;
    btn.innerText = "Login";
  }
</script>

</body>
</html>
