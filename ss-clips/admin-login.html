<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SS Clips Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#050816;
  --panel:#0c1426;
  --panel-dark:#091020;
  --accent:#4facfe;
  --text:#eef3ff;
  --muted:#9aa8c7;
  --border:rgba(255,255,255,.08);
  --danger:#ff5c5c;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:radial-gradient(circle at top,#0f1f3a,#050816 70%);
  color:var(--text);
}

.card{
  width:100%;
  max-width:420px;
  background:linear-gradient(180deg,var(--panel),var(--panel-dark));
  border:1px solid var(--border);
  border-radius:24px;
  padding:36px;
}

h1{
  margin-bottom:8px;
}

p{
  color:var(--muted);
  margin-bottom:28px;
  font-size:14px;
}

input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  margin-bottom:16px;
  font-size:15px;
}

button{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  font-weight:900;
  font-size:15px;
  cursor:pointer;
  background:linear-gradient(135deg,#4facfe,#00f2fe);
  color:#00121f;
}

.error{
  margin-top:16px;
  color:var(--danger);
  font-size:13px;
  display:none;
}
</style>
</head>

<body>

<div class="card">
  <h1>SS Clips Login</h1>
  <p>Sign in to manage your submissions</p>

  <input id="email" type="email" placeholder="Email" autocomplete="email">
  <input id="password" type="password" placeholder="Password" autocomplete="current-password">

  <button id="loginBtn">Login</button>

  <div id="error" class="error"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabase = supabase.createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2NzEwODM3MCwiZXhwIjoyMDgyNjg0MzcwfQ.CsPZH8iEu--QB8Zcug4TaqBS8T-g_eqWBbnx9zJH7yA"
);

const btn = document.getElementById("loginBtn");
const errorBox = document.getElementById("error");

btn.addEventListener("click", async () => {
  errorBox.style.display = "none";
  btn.textContent = "Logging in...";
  btn.disabled = true;

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if(!email || !password){
    showError("Enter email and password");
    return;
  }

  const { error } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if(error){
    showError(error.message);
    return;
  }

  // ✅ SUCCESS — REDIRECT
  window.location.href = "/ss-clips/admin.html";
});

function showError(msg){
  errorBox.textContent = msg;
  errorBox.style.display = "block";
  btn.textContent = "Login";
  btn.disabled = false;
}
</script>

</body>
</html>
