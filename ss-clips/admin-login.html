<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>SS Clips Admin Access</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --bg:#050816;
  --panel:#0c1426;
  --accent:#4facfe;
  --danger:#ff6b6b;
  --text:#eef3ff;
  --muted:#9aa8c7;
  --border:rgba(255,255,255,.08);
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle at top,#0f1f3a,#050816 70%);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  color:var(--text);
}

.card{
  width:100%;
  max-width:440px;
  background:linear-gradient(180deg,#0c1426,#091020);
  border:1px solid var(--border);
  border-radius:22px;
  padding:36px;
}

h1{
  font-size:28px;
  margin-bottom:6px;
}

p{
  font-size:14px;
  color:var(--muted);
  margin-bottom:26px;
}

label{
  font-size:13px;
  color:var(--muted);
  display:block;
  margin-bottom:6px;
}

input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  font-size:15px;
  margin-bottom:18px;
}

button{
  width:100%;
  padding:16px;
  border-radius:16px;
  border:none;
  font-weight:900;
  font-size:15px;
  cursor:pointer;
  background:linear-gradient(135deg,#4facfe,#00f2fe);
  color:#00121f;
}

.secondary{
  margin-top:12px;
  background:none;
  border:1px solid var(--border);
  color:var(--text);
}

.error{
  margin-top:16px;
  font-size:13px;
  color:var(--danger);
  display:none;
  text-align:center;
}
</style>
</head>

<body>

<div class="card">
  <h1>SS Clips Admin</h1>
  <p id="statusText">Authorized access only</p>

  <!-- LOGIN FORM -->
  <form id="loginForm">
    <label>Email</label>
    <input id="email" type="email" required />

    <label>Password</label>
    <input id="password" type="password" required />

    <button type="submit">Login</button>
    <div id="error" class="error"></div>
  </form>

  <!-- LOGOUT -->
  <button id="logoutBtn" class="secondary" style="display:none">
    Logout
  </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabase = supabase.createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

const loginForm = document.getElementById("loginForm");
const logoutBtn  = document.getElementById("logoutBtn");
const errorBox   = document.getElementById("error");
const statusText = document.getElementById("statusText");

/* ===============================
   AUTO CHECK (ON PAGE LOAD)
================================ */
(async()=>{
  const { data:{ user } } = await supabase.auth.getUser();

  if(!user) return;

  const { data: admin } = await supabase
    .from("admins")
    .select("user_id")
    .eq("user_id", user.id)
    .single();

  if(admin){
    statusText.textContent = "Admin session active";
    loginForm.style.display = "none";
    logoutBtn.style.display = "block";

    // Optional auto redirect
    setTimeout(()=>{
      window.location.href = "/ss-clips/admin.html";
    }, 800);
  }
})();

/* ===============================
   LOGIN
================================ */
loginForm.addEventListener("submit", async (e)=>{
  e.preventDefault();
  errorBox.style.display = "none";

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { data, error } = await supabase.auth.signInWithPassword({
    email, password
  });

  if(error){
    showError(error.message);
    return;
  }

  const { data: admin } = await supabase
    .from("admins")
    .select("user_id")
    .eq("user_id", data.user.id)
    .single();

  if(!admin){
    await supabase.auth.signOut();
    showError("Access denied. Admin only.");
    return;
  }

  window.location.href = "/ss-clips/admin.html";
});

/* ===============================
   LOGOUT
================================ */
logoutBtn.addEventListener("click", async ()=>{
  await supabase.auth.signOut();
  location.reload();
});

function showError(msg){
  errorBox.textContent = msg;
  errorBox.style.display = "block";
}
</script>

</body>
</html>
