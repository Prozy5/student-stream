<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>SS Clips Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --bg:#050816;
  --panel:#0c1426;
  --accent:#4facfe;
  --danger:#ff6b6b;
  --text:#eef3ff;
  --muted:#9aa8c7;
  --border:rgba(255,255,255,.08);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle at top,#0f1f3a,#050816 70%);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  color:var(--text);
}

.card{
  width:100%;
  max-width:440px;
  background:linear-gradient(180deg,#0c1426,#091020);
  border:1px solid var(--border);
  border-radius:22px;
  padding:36px;
}

h1{font-size:28px;margin-bottom:6px}
p{font-size:14px;color:var(--muted);margin-bottom:24px}

label{
  font-size:13px;
  color:var(--muted);
  display:block;
  margin-bottom:6px;
}

input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  font-size:15px;
  margin-bottom:18px;
}

button{
  width:100%;
  padding:16px;
  border-radius:16px;
  border:none;
  font-weight:900;
  font-size:15px;
  cursor:pointer;
  background:linear-gradient(135deg,#4facfe,#00f2fe);
  color:#00121f;
}

button:disabled{
  opacity:.6;
  cursor:not-allowed;
}

.error{
  margin-top:16px;
  font-size:13px;
  color:var(--danger);
  display:none;
  text-align:center;
}
</style>
</head>

<body>

<div class="card">
  <h1>SS Clips Admin</h1>
  <p>Authorized access only</p>

  <form id="loginForm" novalidate>
    <label>Email</label>
    <input id="email" type="email" required />

    <label>Password</label>
    <input id="password" type="password" required />

    <button id="loginBtn" type="submit">Login</button>
    <div id="error" class="error"></div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabase = supabase.createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

const form = document.getElementById("loginForm");
const btn  = document.getElementById("loginBtn");
const err  = document.getElementById("error");

form.addEventListener("submit", async (e)=>{
  e.preventDefault(); // ðŸ”’ STOPS PAGE RESET
  err.style.display = "none";
  btn.disabled = true;

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if(!email || !password){
    showError("Missing email or password");
    return;
  }

  const { data, error } = await supabase.auth.signInWithPassword({
    email, password
  });

  if(error){
    showError(error.message);
    return;
  }

  const { data: admin } = await supabase
    .from("admins")
    .select("user_id")
    .eq("user_id", data.user.id)
    .single();

  if(!admin){
    await supabase.auth.signOut();
    showError("Access denied");
    return;
  }

  window.location.href = "/ss-clips/admin.html";
});

function showError(msg){
  err.textContent = msg;
  err.style.display = "block";
  btn.disabled = false;
}
</script>

</body>
</html>
