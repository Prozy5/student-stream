<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SS Clips Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="robots" content="noindex, nofollow">

<style>
:root{
  --bg:#050816;
  --panel:#0c1426;
  --accent:#4facfe;
  --accent-2:#00f2fe;
  --danger:#ff5c5c;
  --text:#eef3ff;
  --muted:#9aa8c7;
  --border:rgba(255,255,255,.08);
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:radial-gradient(circle at top,#0f1f3a,#050816 70%);
  color:var(--text);
}

.card{
  width:100%;
  max-width:420px;
  background:linear-gradient(180deg,var(--panel),#091020);
  border:1px solid var(--border);
  border-radius:26px;
  padding:36px;
}

.logo{
  text-align:center;
  font-weight:900;
  font-size:22px;
  margin-bottom:6px;
}

.sub{
  text-align:center;
  color:var(--muted);
  font-size:13px;
  margin-bottom:28px;
}

label{
  display:block;
  font-size:13px;
  margin-bottom:6px;
  color:var(--muted);
}

input{
  width:100%;
  padding:15px;
  border-radius:14px;
  border:1px solid var(--border);
  background:#ffffff;
  font-size:15px;
  margin-bottom:18px;
}

button{
  width:100%;
  padding:16px;
  border-radius:16px;
  border:none;
  font-weight:900;
  font-size:15px;
  cursor:pointer;
  background:linear-gradient(135deg,var(--accent),var(--accent-2));
  color:#00121f;
}

button:disabled{
  opacity:.7;
  cursor:not-allowed;
}

.error{
  display:none;
  margin-top:16px;
  padding:12px 14px;
  border-radius:12px;
  background:rgba(255,92,92,.15);
  color:var(--danger);
  font-size:13px;
  text-align:center;
}

.footer{
  margin-top:22px;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="card">
  <div class="logo">SS Clips Admin</div>
  <div class="sub">Authorized access only</div>

  <label>Email</label>
  <input id="email" type="email" placeholder="admin@email.com" autocomplete="username">

  <label>Password</label>
  <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password">

  <button id="loginBtn">Login</button>

  <div id="error" class="error"></div>

  <div class="footer">
    StudentStream ‚Ä¢ SS Clips
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabase = supabase.createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ",
  {
    auth:{
      persistSession:true,
      autoRefreshToken:true,
      detectSessionInUrl:false
    }
  }
);

// üîÅ AUTO REDIRECT IF ALREADY LOGGED IN
(async()=>{
  const { data:{ session } } = await supabase.auth.getSession();
  if(session){
    window.location.replace("/ss-clips/admin.html");
  }
})();

const btn = document.getElementById("loginBtn");
const errorBox = document.getElementById("error");

btn.addEventListener("click", async()=>{
  errorBox.style.display="none";
  btn.textContent="Logging in‚Ä¶";
  btn.disabled=true;

  const email=document.getElementById("email").value.trim();
  const password=document.getElementById("password").value;

  if(!email || !password){
    showError("Enter email and password");
    return;
  }

  const { error } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if(error){
    showError(error.message);
    return;
  }

  // üîê CONFIRM SESSION EXISTS
  const { data:{ session } } = await supabase.auth.getSession();

  if(!session){
    showError("Session failed. Try again.");
    return;
  }

  // üöÄ REDIRECT
  window.location.replace("/ss-clips/admin.html");
});

function showError(msg){
  errorBox.textContent=msg;
  errorBox.style.display="block";
  btn.textContent="Login";
  btn.disabled=false;
}
</script>

</body>
</html>
