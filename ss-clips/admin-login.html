<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SS Clips Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase CDN -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #0b1530, #050914);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      width: 100%;
      max-width: 380px;
      padding: 28px;
      border-radius: 18px;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
    }

    h1 {
      margin: 0;
      text-align: center;
      font-size: 26px;
    }

    p {
      margin-top: 6px;
      text-align: center;
      color: #aab3d4;
      font-size: 14px;
    }

    label {
      display: block;
      margin-top: 18px;
      font-size: 14px;
      color: #cfd6ff;
    }

    input {
      width: 100%;
      margin-top: 6px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 15px;
      background: #f4f7a6;
      color: #000;
    }

    button {
      margin-top: 22px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, #3bb2ff, #18e0ff);
      color: #000;
    }

    .error {
      margin-top: 14px;
      text-align: center;
      color: #ff6b6b;
      font-size: 14px;
      display: none;
    }

    .footer {
      margin-top: 18px;
      text-align: center;
      font-size: 12px;
      color: #8f97c7;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>SS Clips Admin</h1>
    <p>Authorized access only</p>

    <form id="loginForm">
      <label>Email</label>
      <input id="email" type="email" required />

      <label>Password</label>
      <input id="password" type="password" required />

      <button type="submit">Login</button>
      <div class="error" id="errorBox"></div>
    </form>

    <div class="footer">StudentStream â€¢ SS Clips</div>
  </div>

  <script>
    // ðŸ”‘ REPLACE THESE WITH YOUR REAL VALUES
    const SUPABASE_URL = "https://YOUR_PROJECT_ID.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_KEY
    );

    const form = document.getElementById("loginForm");
    const errorBox = document.getElementById("errorBox");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.style.display = "none";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        errorBox.textContent = error.message;
        errorBox.style.display = "block";
        return;
      }

      // âœ… SUCCESS â†’ REDIRECT
      window.location.href = "/ss-clips/admin.html";
    });
  </script>
</body>
</html>
