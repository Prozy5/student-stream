<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Featured Clips | SS Clips</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="Featured creator clips curated by SS Clips — StudentStream’s creator discovery division.">

<style>
:root{
  --bg:#050816;
  --panel:#0c1426;
  --panel-dark:#091020;
  --accent:#4facfe;
  --accent-2:#00f2fe;
  --text:#eef3ff;
  --muted:#9aa8c7;
  --border:rgba(255,255,255,.08);
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:radial-gradient(circle at top,#0f1f3a,#050816 70%);
  color:var(--text);
}

nav{
  position:fixed;
  top:0;
  width:100%;
  padding:18px 28px;
  background:rgba(6,12,26,.9);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:10;
}

nav a{
  color:var(--muted);
  text-decoration:none;
  margin-left:18px;
  font-size:14px;
}
nav a:hover{color:var(--text)}

main{
  max-width:1200px;
  margin:auto;
  padding:140px 24px 120px;
}

h1{
  font-size:54px;
  margin-bottom:14px;
}

p{
  color:var(--muted);
  line-height:1.7;
  max-width:720px;
}

.grid{
  margin-top:60px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:26px;
}

.clip{
  background:linear-gradient(180deg,var(--panel),var(--panel-dark));
  border:1px solid var(--border);
  border-radius:26px;
  padding:22px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

.thumb{
  height:160px;
  border-radius:18px;
  background:linear-gradient(135deg,#1b2b4a,#0c1426);
  margin-bottom:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--muted);
  font-size:13px;
}

.clip h3{
  font-size:18px;
  margin-bottom:6px;
}

.clip span{
  font-size:13px;
  color:var(--muted);
}

.meta{
  margin-bottom:14px;
}

.open{
  margin-top:14px;
  padding:12px;
  border-radius:14px;
  text-align:center;
  font-weight:800;
  text-decoration:none;
  background:linear-gradient(135deg,var(--accent),var(--accent-2));
  color:#00121f;
}

.empty{
  margin-top:80px;
  text-align:center;
  color:var(--muted);
}
</style>
</head>

<body>

<nav>
  <strong>StudentStream</strong>
  <div>
    <a href="/">Home</a>
    <a href="index.html">SS Clips</a>
    <a href="submit.html">Submit</a>
  </div>
</nav>

<main>

<h1>Featured Clips</h1>
<p>
A curated selection of standout moments from creators across the internet.
Every feature links directly to the original post.
</p>

<div class="grid" id="clips"></div>

<div class="empty" id="empty" style="display:none">
  No featured clips yet — check back soon.
</div>

</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabase = supabase.createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

async function loadFeatured(){
  const { data } = await supabase
    .from("clips")
    .select("*")
    .eq("status","approved")
    .eq("featured",true)
    .order("created_at",{ascending:false});

  const grid = document.getElementById("clips");
  grid.innerHTML="";

  if(!data || data.length === 0){
    document.getElementById("empty").style.display="block";
    return;
  }

  data.forEach(c=>{
    grid.innerHTML += `
      <div class="clip">
        <div>
          <div class="thumb">Featured Clip</div>
          <h3>${c.creator_name}</h3>
          <div class="meta">
            <span>${c.platform} • ${c.category}</span>
          </div>
        </div>
        <a class="open" href="${c.clip_url}" target="_blank">Open Original Clip</a>
      </div>
    `;
  });
}

loadFeatured();
</script>

</body>
</html>
