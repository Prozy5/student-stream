<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Featured Clips | SS Clips</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="Featured creator clips curated by SS Clips.">
<meta name="author" content="StudentStream">

<style>
:root{
  --bg:#050816;
  --panel:#0c1426;
  --panel-dark:#091020;
  --accent:#4facfe;
  --accent-2:#00f2fe;
  --text:#eef3ff;
  --muted:#9aa8c7;
  --border:rgba(255,255,255,.08);
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:radial-gradient(circle at top,#0f1f3a,#050816 70%);
  color:var(--text);
}

nav{
  position:fixed;
  top:0;
  width:100%;
  padding:18px 28px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(6,12,26,.85);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--border);
  z-index:10;
}

nav a{
  color:var(--muted);
  text-decoration:none;
  margin-left:18px;
  font-size:14px;
}
nav a:hover{color:var(--text)}

main{
  max-width:1200px;
  margin:auto;
  padding:140px 24px 120px;
}

h1{font-size:54px;margin-bottom:14px}
p{color:var(--muted);line-height:1.7}

.grid{
  margin-top:50px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:26px;
}

.clip{
  background:linear-gradient(180deg,var(--panel),var(--panel-dark));
  border:1px solid var(--border);
  border-radius:24px;
  padding:22px;
}

.clip h3{
  font-size:18px;
  margin-bottom:6px;
}

.clip span{
  font-size:13px;
  color:var(--muted);
}

.clip a{
  display:inline-block;
  margin-top:14px;
  font-weight:800;
  font-size:14px;
  text-decoration:none;
  color:#00121f;
  padding:10px 16px;
  border-radius:12px;
  background:linear-gradient(135deg,var(--accent),var(--accent-2));
}

.badge{
  display:inline-block;
  margin-bottom:10px;
  padding:4px 10px;
  border-radius:999px;
  font-size:11px;
  font-weight:900;
  background:#003f6b;
}
</style>
</head>

<body>

<nav>
  <strong>StudentStream</strong>
  <div>
    <a href="/">Home</a>
    <a href="index.html">SS Clips</a>
    <a href="featured.html">Featured</a>
    <a href="submit.html">Submit</a>
  </div>
</nav>

<main>

<h1>Featured Clips</h1>
<p>
A hand-picked selection of standout creator moments.
Every clip links directly to the original source.
</p>

<div id="featured" class="grid"></div>

</main>

<footer style="border-top:1px solid var(--border);padding:80px 24px;text-align:center;font-size:13px;color:var(--muted)">
© 2026 StudentStream<br>
SS Clips — Creator Discovery Division
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabase = supabase.createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

async function loadFeatured(){
  const { data, error } = await supabase
    .from("clips")
    .select("creator, platform, category, clip_url")
    .eq("status","approved")
    .eq("featured",true)
    .order("approved_at",{ascending:false});

  const container = document.getElementById("featured");
  container.innerHTML = "";

  if(error){
    console.error(error);
    container.innerHTML = "<p>Error loading clips.</p>";
    return;
  }

  if(!data.length){
    container.innerHTML = "<p>No featured clips yet.</p>";
    return;
  }

  data.forEach(c=>{
    container.innerHTML += `
      <div class="clip">
        <div class="badge">FEATURED</div>
        <h3>${c.creator}</h3>
        <span>${c.platform} • ${c.category}</span><br>
        <a href="${c.clip_url}" target="_blank">Watch Clip ↗</a>
      </div>
    `;
  });
}

loadFeatured();
</script>

</body>
</html>
