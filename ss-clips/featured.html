<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Featured Clips | SS Clips</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#050816;
  --panel:#0c1426;
  --accent:#4facfe;
  --text:#eef3ff;
  --muted:#9aa8c7;
  --border:rgba(255,255,255,.08);
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui;
  background:radial-gradient(circle at top,#0f1f3a,#050816 70%);
  color:var(--text);
}

nav{
  position:fixed;
  top:0;
  width:100%;
  padding:18px 28px;
  display:flex;
  justify-content:space-between;
  background:rgba(6,12,26,.85);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--border);
}

nav a{
  color:var(--muted);
  text-decoration:none;
  margin-left:18px;
  font-size:14px;
}
nav a:hover{color:var(--text)}

main{
  max-width:1200px;
  margin:auto;
  padding:140px 24px 120px;
}

h1{font-size:48px;margin-bottom:12px}
p{color:var(--muted);line-height:1.7}

.grid{
  margin-top:40px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:24px;
}

.clip{
  background:linear-gradient(180deg,#0c1426,#091020);
  border:1px solid var(--border);
  border-radius:22px;
  padding:18px;
}

.thumb{
  height:160px;
  border-radius:14px;
  background:linear-gradient(135deg,#1b2b4a,#0c1426);
  margin-bottom:14px;
}

.featured-badge{
  display:inline-block;
  font-size:12px;
  padding:6px 10px;
  border-radius:12px;
  background:linear-gradient(135deg,#4facfe,#00f2fe);
  color:#00121f;
  font-weight:800;
  margin-bottom:8px;
}

.clip h4{font-size:16px;margin-bottom:6px}
.clip span{font-size:13px;color:var(--muted)}
.clip a{
  display:block;
  margin-top:10px;
  font-size:14px;
  color:var(--accent);
  text-decoration:none;
}
.clip a:hover{text-decoration:underline}

footer{
  border-top:1px solid var(--border);
  padding:70px 24px;
  text-align:center;
  font-size:13px;
  color:var(--muted);
}
</style>
</head>

<body>

<nav>
  <strong>StudentStream</strong>
  <div>
    <a href="/">Home</a>
    <a href="/ss-clips/">SS Clips</a>
    <a href="/ss-clips/featured.html">Featured</a>
    <a href="/ss-clips/submit.html">Submit</a>
  </div>
</nav>

<main>

<section>
  <h1>Featured Clips</h1>
  <p>
    A curated selection of standout moments from creators across the internet.
    All clips link directly to the original source.
  </p>
</section>

<section class="grid" id="clips"></section>

</main>

<footer>
  © 2026 StudentStream  
  <br>
  SS Clips — Creator Discovery Division
</footer>

<script>
const SUPABASE_URL = "https://iabzmoxzbqzcqgypxctr.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";

const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

async function loadClips(){
  const { data } = await supabase
    .from('clips')
    .select('*')
    .eq('status','approved')
    .order('featured',{ascending:false})
    .order('created_at',{ascending:false});

  const container = document.getElementById("clips");
  container.innerHTML = "";

  data.forEach(clip=>{
    container.innerHTML += `
      <div class="clip">
        ${clip.featured ? `<div class="featured-badge">FEATURED</div>` : ``}
        <div class="thumb"></div>
        <h4>${clip.creator}</h4>
        <span>${clip.platform} • ${clip.category}</span>
        <a href="${clip.clip_url}" target="_blank">Watch original clip →</a>
      </div>
    `;
  });
}

loadClips();
</script>

</body>
</html>
