<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Featured Clips | SS Clips</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="Featured creator clips curated by SS Clips — StudentStream’s creator discovery division.">

<style>
:root{
  --bg:#050816;
  --panel:#0c1426;
  --accent:#4facfe;
  --text:#eef3ff;
  --muted:#9aa8c7;
  --border:rgba(255,255,255,.08);
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui;
  background:radial-gradient(circle at top,#0f1f3a,#050816 70%);
  color:var(--text);
}

nav{
  position:fixed;
  top:0;
  width:100%;
  padding:18px 28px;
  display:flex;
  justify-content:space-between;
  background:rgba(6,12,26,.85);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--border);
  z-index:10;
}

nav a{
  color:var(--muted);
  text-decoration:none;
  margin-left:18px;
  font-size:14px;
}
nav a:hover{color:var(--text)}

main{
  max-width:1200px;
  margin:auto;
  padding:140px 24px 120px;
}

h1{font-size:52px;margin-bottom:16px}
h2{font-size:34px;margin-bottom:16px}

p{
  color:var(--muted);
  line-height:1.7;
}

.section{
  margin-top:100px;
}

.grid{
  margin-top:32px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:24px;
}

.clip{
  background:linear-gradient(180deg,#0c1426,#091020);
  border:1px solid var(--border);
  border-radius:22px;
  padding:18px;
}

.thumb{
  height:160px;
  border-radius:14px;
  background:linear-gradient(135deg,#1b2b4a,#0c1426);
  margin-bottom:14px;
}

.clip h3{
  font-size:18px;
  margin-bottom:6px;
}

.clip span{
  font-size:13px;
  color:var(--muted);
}

.badge{
  display:inline-block;
  margin-top:10px;
  padding:6px 12px;
  font-size:12px;
  border-radius:999px;
  background:rgba(79,172,254,.15);
  color:var(--accent);
}

footer{
  border-top:1px solid var(--border);
  padding:80px 24px;
  text-align:center;
  font-size:13px;
  color:var(--muted);
}
</style>
</head>

<body>

<nav>
  <strong>StudentStream</strong>
  <div>
    <a href="/">Home</a>
    <a href="/ss-clips/">SS Clips</a>
    <a href="/ss-clips/featured.html">Featured</a>
    <a href="/ss-clips/submit.html">Submit</a>
  </div>
</nav>

<main>

<section>
  <h1>Featured Clips</h1>
  <p>
    Hand-selected creator moments curated by SS Clips.
    Every clip links directly to the original creator.
  </p>
</section>

<!-- FEATURED -->
<section class="section">
  <h2>⭐ Editor’s Picks</h2>
  <div id="featured" class="grid"></div>
</section>

<!-- LATEST -->
<section class="section">
  <h2>Latest Approved</h2>
  <div id="latest" class="grid"></div>
</section>

</main>

<footer>
  © 2026 StudentStream  
  <br>
  SS Clips — Creator Discovery Division
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = "https://iabzmoxzbqzcqgypxctr.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

async function loadClips(){
  const { data } = await supabase
    .from("clips")
    .select("*")
    .eq("status","approved")
    .order("created_at",{ascending:false});

  const featured = document.getElementById("featured");
  const latest = document.getElementById("latest");

  featured.innerHTML = "";
  latest.innerHTML = "";

  data.forEach(clip=>{
    const el = document.createElement("div");
    el.className = "clip";

    el.innerHTML = `
      <div class="thumb"></div>
      <h3>${clip.creator}</h3>
      <span>${clip.platform} • ${clip.category}</span><br>
      <a href="${clip.clip_url}" target="_blank">Watch Clip ↗</a>
      ${clip.featured ? `<div class="badge">Featured</div>` : ``}
    `;

    if(clip.featured){
      featured.appendChild(el);
    } else {
      latest.appendChild(el);
    }
  });
}

loadClips();
</script>

</body>
</html>
