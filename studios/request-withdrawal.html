<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Withdrawal • StudentStream Studios</title>

  <style>
    body{
      background:#070A12;
      color:white;
      font-family:system-ui;
      padding:30px;
    }

    .card{
      max-width:520px;
      margin:auto;
      padding:25px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,0.10);
      background:rgba(14,20,36,0.75);
      backdrop-filter:blur(14px);
    }

    h1{margin-bottom:6px;}
    p{color:#A9B4D0;margin-bottom:20px;}

    input,select{
      width:100%;
      padding:12px;
      margin-bottom:14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.12);
      background:rgba(255,255,255,0.05);
      color:white;
      outline:none;
    }

    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:14px;
      font-weight:800;
      cursor:pointer;
      background:rgba(49,209,139,0.18);
      color:#31D18B;
    }

    button:hover{opacity:0.85;}
    .msg{margin-top:15px;color:#FFD35A;}
  </style>
</head>

<body>

<div class="card">
  <h1>Request Withdrawal</h1>
  <p>Submit a payout request to StudentStream HQ Admin.</p>

  <input id="amount" type="number" placeholder="Amount ($)" />
  
  <select id="method">
    <option value="manual">Manual Payout</option>
    <option value="paypal">PayPal (Soon)</option>
    <option value="stripe">Stripe (Soon)</option>
  </select>

  <button onclick="submitRequest()">Submit Request</button>

  <div class="msg" id="msg"></div>
</div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://iabzmoxzbqzcqgypxctr.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
  );

  async function submitRequest() {
    const msg = document.getElementById("msg");
    msg.textContent = "";

    const amount = document.getElementById("amount").value;
    const method = document.getElementById("method").value;

    if (!amount || amount < 1) {
      msg.textContent = "Enter a valid amount.";
      return;
    }

    const { data: sessionData } = await supabase.auth.getSession();
    if (!sessionData.session) {
      msg.textContent = "You must be logged in.";
      return;
    }

    const user = sessionData.session.user;

    // Pull creator name from profile
    const { data: profile } = await supabase
      .from("profiles")
      .select("full_name")
      .eq("id", user.id)
      .single();

    const creatorName = profile?.full_name || "Creator";

    // Insert withdrawal request
    const { error } = await supabase
      .from("creator_withdrawals")
      .insert([
        {
          creator_id: user.id,
          creator_name: creatorName,
          amount: Math.round(amount * 100),
          method: method,
          status: "pending"
        }
      ]);

    if (error) {
      msg.textContent = "Error submitting request.";
      console.log(error);
      return;
    }

    msg.textContent = "Withdrawal request submitted ✅";
    document.getElementById("amount").value = "";
  }

  window.submitRequest = submitRequest;
</script>

</body>
</html>
