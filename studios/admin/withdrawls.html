<!DOCTYPE html>
<html lang="en">
<head>
  <!-- =========================================
       STUDENTSTREAM STUDIOS ‚Äî WITHDRAWALS HQ
       withdrawals.html (Admin Panel)
       ========================================= -->

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Withdrawals ‚Ä¢ StudentStream Admin</title>

  <style>
    :root{
      --bg:#070A12;
      --panel:#0E1424;
      --text:#EAF0FF;
      --muted:#A9B4D0;
      --line:rgba(255,255,255,0.08);

      --good:#31D18B;
      --warn:#FFD35A;
      --bad:#FF5C7A;

      --radius:18px;
    }

    *{margin:0;padding:0;box-sizing:border-box;}

    body{
      font-family:system-ui,Segoe UI,Roboto;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
    }

    .wrap{
      max-width:1200px;
      margin:auto;
      padding:30px 18px 80px;
    }

    h1{
      font-size:28px;
      margin-bottom:6px;
    }

    p{
      color:var(--muted);
      margin-bottom:18px;
    }

    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:16px 18px;
      border-radius:var(--radius);
      border:1px solid var(--line);
      background:rgba(14,20,36,0.85);
    }

    .btn{
      padding:10px 14px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(255,255,255,0.04);
      color:var(--text);
      cursor:pointer;
      font-weight:700;
      text-decoration:none;
      transition:0.2s;
    }

    .btn:hover{
      transform:translateY(-1px);
    }

    /* TABLE */
    .table{
      margin-top:20px;
      border:1px solid var(--line);
      border-radius:var(--radius);
      overflow:hidden;
    }

    .row{
      display:grid;
      grid-template-columns:1.4fr 0.8fr 1fr 0.8fr 1.2fr;
      padding:14px 16px;
      border-bottom:1px solid var(--line);
      align-items:center;
      font-size:14px;
    }

    .row.head{
      background:rgba(255,255,255,0.04);
      font-weight:900;
      color:var(--muted);
    }

    .status{
      font-weight:900;
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      display:inline-block;
      text-align:center;
      width:90px;
    }

    .pending{background:rgba(255,211,90,0.15);color:var(--warn);}
    .paid{background:rgba(49,209,139,0.15);color:var(--good);}
    .denied{background:rgba(255,92,122,0.15);color:var(--bad);}

    .actions{
      display:flex;
      gap:8px;
    }

    .mini{
      padding:7px 10px;
      border-radius:10px;
      font-size:12px;
      border:none;
      cursor:pointer;
      font-weight:800;
    }

    .approveBtn{background:var(--good);color:black;}
    .denyBtn{background:var(--bad);color:white;}

    footer{
      margin-top:25px;
      text-align:center;
      color:var(--muted);
      font-size:12px;
    }
  </style>
</head>

<body>
<div class="wrap">

  <!-- TOPBAR -->
  <div class="topbar">
    <div>
      <h1>üí∏ Withdrawals HQ</h1>
      <p>Approve or deny creator payout requests</p>
    </div>

    <a href="admin.html" class="btn">‚Üê Back Dashboard</a>
  </div>

  <!-- TABLE -->
  <div class="table" id="withdrawalsTable">
    <div class="row head">
      <div>Creator</div>
      <div>Amount</div>
      <div>Method</div>
      <div>Status</div>
      <div>Actions</div>
    </div>

    <div class="row">
      <div style="color:var(--muted);">
        Loading withdrawals‚Ä¶
      </div>
    </div>
  </div>

  <footer>
    StudentStream Studios Admin ‚Ä¢ Withdrawals System
  </footer>

</div>

<!-- =========================================
     SUPABASE WITHDRAWAL CONTROL
     ========================================= -->
<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const SUPABASE_URL = "https://iabzmoxzbqzcqgypxctr.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  function dollars(cents){
    return "$" + (cents/100).toFixed(2);
  }

  /* SESSION CHECK */
  const { data: sessionData } = await supabase.auth.getSession();
  if (!sessionData.session){
    window.location.href="/studios/login.html";
  }

  /* LOAD WITHDRAWALS */
  async function loadWithdrawals(){

    const table = document.getElementById("withdrawalsTable");

    const { data, error } = await supabase
      .from("creator_withdrawals")
      .select("*")
      .order("created_at",{ascending:false});

    if (error){
      table.innerHTML += `
        <div class="row">
          <div>Error loading withdrawals.</div>
        </div>
      `;
      return;
    }

    if (!data || data.length===0){
      table.innerHTML += `
        <div class="row">
          <div style="color:var(--muted);">
            No withdrawal requests yet.
          </div>
        </div>
      `;
      return;
    }

    data.forEach(req=>{

      let statusClass =
        req.status==="paid" ? "paid" :
        req.status==="denied" ? "denied" :
        "pending";

      table.innerHTML += `
        <div class="row">
          <div><b>${req.creator_name || "Creator"}</b></div>
          <div>${dollars(req.amount)}</div>
          <div>${req.payout_method || "manual"}</div>

          <div>
            <span class="status ${statusClass}">
              ${req.status.toUpperCase()}
            </span>
          </div>

          <div class="actions">
            ${
              req.status==="pending"
              ? `
                <button class="mini approveBtn"
                  onclick="approve('${req.id}')">
                  Approve
                </button>

                <button class="mini denyBtn"
                  onclick="deny('${req.id}')">
                  Deny
                </button>
              `
              : `<span style="color:var(--muted);">Done</span>`
            }
          </div>
        </div>
      `;
    });
  }

  /* APPROVE */
  async function approve(id){
    await supabase
      .from("creator_withdrawals")
      .update({
        status:"paid",
        processed_at:new Date()
      })
      .eq("id",id);

    alert("Marked as PAID ‚úÖ");
    location.reload();
  }

  /* DENY */
  async function deny(id){
    await supabase
      .from("creator_withdrawals")
      .update({
        status:"denied",
        processed_at:new Date()
      })
      .eq("id",id);

    alert("Denied ‚ùå");
    location.reload();
  }

  window.approve = approve;
  window.deny = deny;

  loadWithdrawals();
</script>

</body>
</html>
