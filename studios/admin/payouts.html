<!DOCTYPE html>
<html lang="en">
<head>
  <!-- =========================================
       STUDENTSTREAM STUDIOS ‚Äî PAYOUTS HQ
       payouts.html (Admin Ledger Panel)
       ========================================= -->

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Payout Ledger ‚Ä¢ StudentStream Admin</title>

  <style>
    :root{
      --bg:#070A12;
      --panel:#0E1424;
      --text:#EAF0FF;
      --muted:#A9B4D0;
      --line:rgba(255,255,255,0.08);

      --good:#31D18B;
      --warn:#FFD35A;
      --bad:#FF5C7A;

      --radius:18px;
    }

    *{margin:0;padding:0;box-sizing:border-box;}

    body{
      font-family:system-ui,Segoe UI,Roboto;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
    }

    .wrap{
      max-width:1250px;
      margin:auto;
      padding:30px 18px 80px;
    }

    h1{
      font-size:28px;
      margin-bottom:6px;
    }

    p{
      color:var(--muted);
      margin-bottom:18px;
    }

    /* TOPBAR */
    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:16px 18px;
      border-radius:var(--radius);
      border:1px solid var(--line);
      background:rgba(14,20,36,0.85);
    }

    .btn{
      padding:10px 14px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(255,255,255,0.04);
      color:var(--text);
      cursor:pointer;
      font-weight:700;
      text-decoration:none;
      transition:0.2s;
    }

    .btn:hover{
      transform:translateY(-1px);
    }

    /* FILTERS */
    .filters{
      display:flex;
      gap:10px;
      margin:18px 0;
      flex-wrap:wrap;
    }

    .filterBtn{
      padding:8px 14px;
      border-radius:999px;
      border:1px solid var(--line);
      background:rgba(255,255,255,0.03);
      color:var(--muted);
      font-weight:800;
      cursor:pointer;
    }

    .filterBtn.active{
      color:var(--text);
      border-color:rgba(120,180,255,0.4);
    }

    /* TABLE */
    .table{
      border:1px solid var(--line);
      border-radius:var(--radius);
      overflow:hidden;
    }

    .row{
      display:grid;
      grid-template-columns:1.3fr 0.8fr 1fr 1fr 0.8fr;
      padding:14px 16px;
      border-bottom:1px solid var(--line);
      align-items:center;
      font-size:14px;
    }

    .row.head{
      background:rgba(255,255,255,0.04);
      font-weight:900;
      color:var(--muted);
    }

    .status{
      font-weight:900;
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      display:inline-block;
      text-align:center;
      width:90px;
    }

    .pending{background:rgba(255,211,90,0.15);color:var(--warn);}
    .paid{background:rgba(49,209,139,0.15);color:var(--good);}
    .denied{background:rgba(255,92,122,0.15);color:var(--bad);}

    footer{
      margin-top:25px;
      text-align:center;
      color:var(--muted);
      font-size:12px;
    }
  </style>
</head>

<body>
<div class="wrap">

  <!-- TOPBAR -->
  <div class="topbar">
    <div>
      <h1>üìí Payout Ledger</h1>
      <p>Full payout history across StudentStream Studios</p>
    </div>

    <a href="admin.html" class="btn">‚Üê Back Dashboard</a>
  </div>

  <!-- FILTERS -->
  <div class="filters">
    <button class="filterBtn active" onclick="setFilter('all')">All</button>
    <button class="filterBtn" onclick="setFilter('pending')">Pending</button>
    <button class="filterBtn" onclick="setFilter('paid')">Paid</button>
    <button class="filterBtn" onclick="setFilter('denied')">Denied</button>
  </div>

  <!-- PAYOUT TABLE -->
  <div class="table" id="payoutTable">
    <div class="row head">
      <div>Creator</div>
      <div>Amount</div>
      <div>Payout Method</div>
      <div>Date</div>
      <div>Status</div>
    </div>

    <div class="row">
      <div style="color:var(--muted);">Loading payouts‚Ä¶</div>
    </div>
  </div>

  <footer>
    StudentStream Studios Admin ‚Ä¢ Payout Tracking System
  </footer>

</div>

<!-- =========================================
     SUPABASE PAYOUT LEDGER SYSTEM
     ========================================= -->
<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const SUPABASE_URL = "https://iabzmoxzbqzcqgypxctr.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  let currentFilter = "all";

  function dollars(cents){
    return "$" + (cents/100).toFixed(2);
  }

  function formatDate(dateStr){
    const d = new Date(dateStr);
    return d.toLocaleDateString() + " " + d.toLocaleTimeString();
  }

  /* SESSION CHECK */
  const { data: sessionData } = await supabase.auth.getSession();
  if (!sessionData.session){
    window.location.href="/studios/login.html";
  }

  /* LOAD PAYOUTS */
  async function loadPayouts(){

    const table = document.getElementById("payoutTable");

    table.innerHTML = `
      <div class="row head">
        <div>Creator</div>
        <div>Amount</div>
        <div>Payout Method</div>
        <div>Date</div>
        <div>Status</div>
      </div>
    `;

    let query = supabase
      .from("creator_withdrawals")
      .select("*")
      .order("created_at",{ascending:false});

    if (currentFilter !== "all"){
      query = query.eq("status", currentFilter);
    }

    const { data, error } = await query;

    if (error){
      table.innerHTML += `
        <div class="row">
          <div>Error loading payout ledger.</div>
        </div>
      `;
      return;
    }

    if (!data || data.length===0){
      table.innerHTML += `
        <div class="row">
          <div style="color:var(--muted);">
            No payouts found.
          </div>
        </div>
      `;
      return;
    }

    data.forEach(req=>{

      let statusClass =
        req.status==="paid" ? "paid" :
        req.status==="denied" ? "denied" :
        "pending";

      table.innerHTML += `
        <div class="row">
          <div><b>${req.creator_name || "Creator"}</b></div>
          <div>${dollars(req.amount)}</div>
          <div>${req.payout_method || "manual"}</div>
          <div>${formatDate(req.created_at)}</div>
          <div>
            <span class="status ${statusClass}">
              ${req.status.toUpperCase()}
            </span>
          </div>
        </div>
      `;
    });
  }

  /* FILTER BUTTON */
  function setFilter(filter){

    currentFilter = filter;

    document.querySelectorAll(".filterBtn").forEach(btn=>{
      btn.classList.remove("active");
    });

    event.target.classList.add("active");

    loadPayouts();
  }

  window.setFilter = setFilter;

  loadPayouts();
</script>

</body>
</html>
