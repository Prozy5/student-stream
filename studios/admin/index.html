<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Analytics — StudentStream Studios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * { box-sizing: border-box; font-family: Inter, system-ui, sans-serif; }
    body {
      margin: 0;
      background: #050507;
      color: #fff;
    }

    header {
      padding: 22px 36px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.25rem;
    }

    main {
      max-width: 1300px;
      margin: auto;
      padding: 50px 20px 80px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(240px,1fr));
      gap: 24px;
      margin-bottom: 60px;
    }

    .stat {
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 18px;
      padding: 26px;
    }

    .stat span {
      font-size: .8rem;
      opacity: .6;
    }

    .stat h2 {
      margin: 10px 0 0;
      font-size: 2rem;
    }

    section {
      margin-bottom: 70px;
    }

    h3 {
      margin-bottom: 18px;
      font-size: 1.2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,.03);
      border-radius: 14px;
      overflow: hidden;
    }

    th, td {
      padding: 14px 16px;
      text-align: left;
      font-size: .9rem;
    }

    th {
      background: rgba(255,255,255,.06);
      opacity: .75;
    }

    tr {
      border-bottom: 1px solid rgba(255,255,255,.06);
    }

    .tag {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: .7rem;
    }

    .paid {
      background: rgba(108,242,194,.15);
      color: #6cf2c2;
    }

    .unpaid {
      background: rgba(255,130,130,.15);
      color: #ff8282;
    }
  </style>
</head>

<body>

<header>
  <h1>StudentStream Studios — Admin Analytics</h1>
  <a href="/studios/dashboard" style="color:#7aa2ff;text-decoration:none;">Exit Admin</a>
</header>

<main>

  <!-- KPI STATS -->
  <div class="stats">
    <div class="stat">
      <span>Total Revenue</span>
      <h2 id="totalRevenue">$0</h2>
    </div>
    <div class="stat">
      <span>Creator Earnings Owed</span>
      <h2 id="creatorOwed">$0</h2>
    </div>
    <div class="stat">
      <span>Paid Out</span>
      <h2 id="paidOut">$0</h2>
    </div>
    <div class="stat">
      <span>Unpaid Balance</span>
      <h2 id="unpaid">$0</h2>
    </div>
  </div>

  <!-- RECENT SALES -->
  <section>
    <h3>Recent Sales</h3>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Asset</th>
          <th>Creator</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="salesTable"></tbody>
    </table>
  </section>

  <!-- PAYOUT STATUS -->
  <section>
    <h3>Creator Payouts</h3>
    <table>
      <thead>
        <tr>
          <th>Creator</th>
          <th>Total Earned</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="payoutTable"></tbody>
    </table>
  </section>

</main>

<script>
const supabase = supabaseJs.createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

function money(n){ return `$${Number(n || 0).toFixed(2)}` }

(async () => {
  // AUTH CHECK (admin role expected)
  const { data: { user } } = await supabase.auth.getUser();
  if (!user) location.href = "/studios/login";

  // TOTAL REVENUE
  const { data: sales } = await supabase.from("sales").select("*");

  let totalRevenue = 0;
  let creatorOwed = 0;

  sales?.forEach(s => {
    totalRevenue += s.amount;
    creatorOwed += s.creator_earnings;
  });

  // PAYOUTS
  const { data: payouts } = await supabase.from("payouts").select("*");

  let paidOut = 0;
  payouts?.forEach(p => paidOut += p.amount);

  document.getElementById("totalRevenue").textContent = money(totalRevenue);
  document.getElementById("creatorOwed").textContent = money(creatorOwed);
  document.getElementById("paidOut").textContent = money(paidOut);
  document.getElementById("unpaid").textContent = money(creatorOwed - paidOut);

  // SALES TABLE
  document.getElementById("salesTable").innerHTML =
    sales?.slice(0,10).map(s => `
      <tr>
        <td>${new Date(s.created_at).toLocaleDateString()}</td>
        <td>${s.asset_title}</td>
        <td>${s.creator_name}</td>
        <td>${money(s.amount)}</td>
      </tr>
    `).join("");

  // PAYOUT TABLE
  const { data: creators } = await supabase.from("creators").select("*");

  document.getElementById("payoutTable").innerHTML =
    creators?.map(c => `
      <tr>
        <td>${c.name}</td>
        <td>${money(c.total_earned)}</td>
        <td>
          <span class="tag ${c.paid_out ? "paid" : "unpaid"}">
            ${c.paid_out ? "Paid" : "Unpaid"}
          </span>
        </td>
      </tr>
    `).join("");
})();
</script>

</body>
</html>
