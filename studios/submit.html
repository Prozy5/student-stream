<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
margin:0;
min-height:100vh;
background:radial-gradient(circle at top,#0d0f1f,#040406);
font-family:Inter,system-ui,Arial,sans-serif;

.box{
max-width:520px;

background:rgba(255,255,255,.06);

input, textarea{

button{

}
</style>
</head>

<body>

<div class="box">
  <h1>Submit Your Work</h1>
  <p>Your submission will be reviewed before appearing in Studios.</p>

  <input id="title" placeholder="Title" />
  <textarea id="description" placeholder="Description"></textarea>
  <input id="price" type="number" placeholder="Price (USD)" />
  <input id="file" type="file" />

  <button onclick="submitWork()">Submit</button>
</div>

<script>
const supabase = supabaseJs.createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

async function submitWork(){
  const { data: { user } } = await supabase.auth.getUser();
  if(!user){
    alert("Please log in");
    return;
  }

  const file = document.getElementById("file").files[0];
  if(!file){
    alert("Select a file");
    return;
  }

  const filePath = `${user.id}/${Date.now()}-${file.name}`;

  const { error: uploadError } = await supabase
    .storage
    .from("creator-uploads")
    .upload(filePath, file);

  if(uploadError){
    alert(uploadError.message);
    return;
  }

  const { error } = await supabase
    .from("submissions")
    .insert({
      creator_id: user.id,
      title: document.getElementById("title").value,
      description: document.getElementById("description").value,
      price: document.getElementById("price").value,
      file_path: filePath
    });

  if(error){
    alert(error.message);
    return;
  }

  alert("Submission sent for review ðŸš€");
}
</script>

</body>
