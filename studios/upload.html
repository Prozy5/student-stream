<style>
:root{
  --bg:#070b14;
  --panel:#0e1625;
  --accent:#7cffb2;
  --text:#eaf1ff;
  --muted:#9fb0cc;
  --border:rgba(255,255,255,0.08);
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui,Segoe UI,Roboto;
  background:radial-gradient(circle at top,#0c1b33,#05080f 70%);
  color:var(--text);
}

/* NAV */

nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 24px;
  background:rgba(10,20,40,.7);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--border);
}

.nav-left{font-weight:700}

.nav-links a{
  color:var(--muted);
  text-decoration:none;
  margin-left:18px;
  font-size:14px;
}
.nav-links a:hover{color:var(--text)}

/* LAYOUT */

.container{
  max-width:800px;
  margin:auto;
  padding:40px 22px;
}

.panel{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:18px;
  padding:24px;
}

h1{margin-bottom:8px}
p{color:var(--muted);margin-bottom:20px}

/* FORM */

.form-group{
  margin-bottom:16px;
}

label{
  display:block;
  font-size:13px;
  color:var(--muted);
  margin-bottom:6px;
}

input, textarea, select{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#0a1220;
  color:var(--text);
  outline:none;
}

textarea{resize:vertical;min-height:90px}

.file-box{
  border:2px dashed var(--border);
  border-radius:12px;
  padding:26px;
  text-align:center;
  color:var(--muted);
}

.btn{
  margin-top:10px;
  padding:12px 18px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:700;
  background:linear-gradient(135deg,#7cffb2,#42ff9a);
  color:#042012;
}

/* FOOTER */

footer{
  text-align:center;
  padding:30px;
  color:var(--muted);
  font-size:13px;
  border-top:1px solid var(--border);
  margin-top:60px;
}
</style>
</head>

<body>

<nav>
  <div class="nav-left">ðŸŽ¨ StudentStream Studios</div>
  <div class="nav-links">

    <a href="dashboard.html">Dashboard</a>
    <a href="marketplace.html">Marketplace</a>
  </div>
</nav>

<div class="container">

  <div class="panel">
    <h1>Upload New Work</h1>
    <p>Add art, designs, or creative projects to your portfolio or marketplace.</p>

    <form>

      <div class="form-group">
        <label>Title</label>
        <input type="text" placeholder="Project title">
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea placeholder="Describe your work..."></textarea>
      </div>

      <div class="form-group">
        <label>Category</label>
        <select>
          <option>Digital Art</option>
          <option>Illustration</option>
          <option>Branding</option>
          <option>Photography</option>
          <option>3D / Animation</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Price (optional)</label>
        <input type="number" placeholder="$0.00">
      </div>

      <div class="form-group">
        <label>Upload File</label>
        <div class="file-box">
          Drag & drop file here or click to upload
        </div>
      </div>

      <button class="btn" type="submit">Publish to Studios</button>

    </form>

  </div>

</div>
