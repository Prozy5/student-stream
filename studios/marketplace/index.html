<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="description" content="Browse approved creative work on StudentStream Studios. License digital art, video, photography, and creative assets." />

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;font-family:Inter,system-ui}
body{
margin:0;
background:radial-gradient(circle at top,#0f1224,#050507);
color:#fff;
padding:30px;
}

.wrapper{max-width:1300px;margin:auto}

h1{font-size:3rem;margin-bottom:10px}
p{opacity:.75;max-width:820px}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:26px;
margin-top:40px;
}

.card{
background:rgba(255,255,255,.06);
border:1px solid rgba(255,255,255,.12);
border-radius:24px;
padding:26px;
transition:.3s;
display:flex;
flex-direction:column;
justify-content:space-between;
}
.card:hover{
transform:translateY(-6px);
box-shadow:0 26px 70px rgba(0,0,0,.7);
}

.card h3{margin:0 0 6px;font-size:1.4rem}
.card span{
opacity:.6;
font-size:.85rem;
}

.price{
margin:16px 0;
font-size:1.2rem;
font-weight:600;
color:#6cf2c2;
}

.actions{
display:flex;
gap:10px;
flex-wrap:wrap;
}

.actions a{
padding:10px 18px;
border-radius:999px;
border:1px solid rgba(255,255,255,.25);
color:#fff;
text-decoration:none;
font-size:.85rem;
}
.actions a.primary{
background:linear-gradient(135deg,#6cf2c2,#7aa2ff);
color:#040406;
border:none;
}
.actions a:hover{opacity:.9}

.badge{
display:inline-block;
margin-bottom:8px;
padding:4px 10px;
border-radius:999px;
font-size:.7rem;
background:rgba(122,162,255,.15);
border:1px solid rgba(122,162,255,.3);
color:#7aa2ff;
}

.empty{
margin-top:60px;
opacity:.6;
text-align:center;
}
</style>
</head>

<body>
<div class="wrapper">

<h1>Studios Marketplace</h1>
<p>
Browse approved creative work from filmmakers, designers, photographers,
and digital artists inside StudentStream Studios.
</p>

<div class="grid" id="listings"></div>

<div class="empty" id="empty" style="display:none">
No listings available yet. Check back soon.
</div>

</div>

<script>
const supabase = supabaseJs.createClient(
 "https://iabzmoxzbqzcqgypxctr.supabase.co",
 "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

(async()=>{
 const { data, error } = await supabase
  .from("creator_uploads")
  .select(`
    id,
    title,
    price,
    asset_type,
    creators ( display_name )
  `)
  .eq("status","approved")
  .order("created_at",{ascending:false});

 if(error){
  console.error(error);
  return;
 }

 if(!data || data.length===0){
  document.getElementById("empty").style.display="block";
  return;
 }

 document.getElementById("listings").innerHTML = data.map(item=>`
  <div class="card">
    <div>
      <span class="badge">${item.asset_type}</span>
      <h3>${item.title}</h3>
      <span>by ${item.creators?.display_name || "Creator"}</span>
      <div class="price">$${Number(item.price).toFixed(2)}</div>
    </div>

    <div class="actions">
      <a class="primary" href="/studios/request.html?asset=${item.id}">
        Request License
      </a>
      <a href="/studios/creators/${item.id}">
        View Details
      </a>
    </div>
  </div>
 `).join("");
})();
</script>

</body>
</html>
