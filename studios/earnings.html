<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Creator Earnings â€¢ Studios</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui;
      background: radial-gradient(circle at top, #101b33, #05070d);
      color: white;
      padding: 25px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 5px;
    }

    .sub {
      opacity: 0.7;
      margin-bottom: 25px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap: 15px;
    }

    .card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 0 25px rgba(0,0,0,0.35);
    }

    .stat {
      font-size: 22px;
      font-weight: bold;
      margin-top: 6px;
    }

    .btn {
      display: inline-block;
      margin-top: 12px;
      padding: 12px 15px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: linear-gradient(to right,#00f5ff,#3b82f6);
      color: black;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      font-size: 14px;
    }

    th,td {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      text-align: left;
    }

    th {
      opacity: 0.6;
      font-weight: 500;
    }

    .badge {
      padding: 5px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
    }

    .paid {
      background: rgba(0,255,120,0.15);
      color: #2cff87;
    }

    .unpaid {
      background: rgba(255,200,0,0.15);
      color: gold;
    }
  </style>
</head>

<body>

  <h1>ðŸ’° Creator Earnings</h1>
  <p class="sub">Track your Studios marketplace revenue and payouts.</p>

  <!-- STATS -->
  <div class="grid">
    <div class="card">
      Total Earned
      <div class="stat" id="earned">$0.00</div>
    </div>

    <div class="card">
      Pending Balance
      <div class="stat" id="pending">$0.00</div>
    </div>

    <div class="card">
      Paid Out
      <div class="stat" id="paid">$0.00</div>
    </div>

    <div class="card">
      Withdrawals
      <button class="btn" onclick="location.href='withdrawals.html'">
        Request Withdrawal â†’
      </button>
    </div>
  </div>

  <!-- SALES -->
  <div class="card" style="margin-top:25px;">
    <h2 style="margin:0 0 10px;">Recent Sales</h2>

    <table>
      <thead>
        <tr>
          <th>Asset</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="salesTable"></tbody>
    </table>
  </div>

<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js";

  const supabase = createClient(
    "https://iabzmoxzbqzcqgypxctr.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
  );

  function dollars(cents) {
    return "$" + (cents / 100).toFixed(2);
  }

  async function loadEarnings() {
    const { data: user } = await supabase.auth.getUser();
    const creatorId = user?.user?.id;

    if (!creatorId) return alert("Not logged in.");

    // totals from view
    const { data: totals } = await supabase
      .from("creator_earnings_view")
      .select("*")
      .eq("creator_id", creatorId)
      .single();

    if (totals) {
      document.getElementById("earned").textContent =
        dollars(totals.creator_earned_cents);

      document.getElementById("pending").textContent =
        dollars(totals.pending_balance_cents);

      document.getElementById("paid").textContent =
        dollars(totals.paid_balance_cents);
    }

    // recent sales
    const { data: sales } = await supabase
      .from("marketplace_sales")
      .select("asset_title, amount_cents, payout_status, created_at")
      .eq("creator_id", creatorId)
      .order("created_at", { ascending: false })
      .limit(8);

    const tbody = document.getElementById("salesTable");
    tbody.innerHTML = "";

    sales?.forEach((s) => {
      tbody.innerHTML += `
        <tr>
          <td>${s.asset_title}</td>
          <td>${dollars(s.amount_cents)}</td>
          <td>
            <span class="badge ${s.payout_status}">
              ${s.payout_status.toUpperCase()}
            </span>
          </td>
          <td>${new Date(s.created_at).toLocaleDateString()}</td>
        </tr>
      `;
    });
  }

  loadEarnings();
</script>

</body>
</html>
