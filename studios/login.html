<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Studios Login • StudentStream HQ</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #151a2e, #05060c);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, sans-serif;
      color: white;
    }

    .card {
      width: 92%;
      max-width: 420px;
      padding: 30px;
      border-radius: 22px;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.08);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 28px;
    }

    p {
      margin: 0 0 20px;
      opacity: 0.7;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border-radius: 14px;
      border: none;
      font-size: 15px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 16px;
      border: none;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      background: linear-gradient(135deg, #5b8cff, #5cffc7);
      color: black;
    }

    .error {
      margin-top: 12px;
      color: #ff6b6b;
      display: none;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Studios Login</h1>
    <p>Use your StudentStream HQ account</p>

    <input id="email" type="email" placeholder="Email" autocomplete="email" />
    <input id="password" type="password" placeholder="Password" autocomplete="current-password" />

    <button id="loginBtn">Log In</button>

    <div id="errorBox" class="error"></div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://iabzmoxzbqzcqgypxctr.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
    );

    const btn = document.getElementById("loginBtn");
    const errorBox = document.getElementById("errorBox");

    function showError(msg) {
      errorBox.style.display = "block";
      errorBox.textContent = msg;
    }

    btn.addEventListener("click", async (e) => {
      e.preventDefault(); // ✅ prevents refresh

      errorBox.style.display = "none";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        showError("Enter your email and password.");
        return;
      }

      btn.disabled = true;
      btn.textContent = "Signing in...";

      const { error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        showError(error.message);
        btn.disabled = false;
        btn.textContent = "Log In";
        return;
      }

      // ✅ success redirect
      window.location.href = "/studios/";
    });
  </script>

</body>
</html>
