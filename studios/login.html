<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login — StudentStream Studios</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;font-family:Inter,system-ui,Arial,sans-serif}
body{
margin:0;
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:radial-gradient(circle at top,#0f1224,#050507);
color:#fff;
padding:20px;
}
.card{
width:100%;
max-width:420px;
background:rgba(255,255,255,.06);
border:1px solid rgba(255,255,255,.15);
border-radius:26px;
padding:40px;
box-shadow:0 40px 120px rgba(0,0,0,.7);
}
h1{
margin:0 0 8px;
font-size:2.2rem;
}
p{
opacity:.7;
margin-bottom:28px;
}
input{
width:100%;
padding:14px 16px;
margin-bottom:16px;
border-radius:14px;
border:1px solid rgba(255,255,255,.25);
background:rgba(0,0,0,.35);
color:#fff;
font-size:.95rem;
}
button{
width:100%;
padding:15px;
border-radius:999px;
border:none;
font-weight:600;
cursor:pointer;
font-size:.95rem;
background:linear-gradient(135deg,#6cf2c2,#7aa2ff);
color:#050507;
}
.links{
margin-top:18px;
display:flex;
justify-content:space-between;
font-size:.85rem;
opacity:.7;
}
.links a{
color:#7aa2ff;
text-decoration:none;
}
.error{
margin-top:14px;
color:#ff7a7a;
font-size:.85rem;
display:none;
}
</style>
</head>

<body>

<div class="card">
  <h1>Welcome back</h1>
  <p>Log in to StudentStream Studios</p>

  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />

  <button onclick="login()">Log In</button>

  <div class="error" id="error"></div>

  <div class="links">
    <a href="/studios/signup.html">Create account</a>
    <a href="/studios">← Back to Studios</a>
  </div>
</div>

<script>
const supabase = supabaseJs.createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const errorBox = document.getElementById("error");

  errorBox.style.display = "none";

  const { data, error } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    errorBox.textContent = error.message;
    errorBox.style.display = "block";
    return;
  }

  const user = data.user;

  const { data: profile } = await supabase
    .from("profiles")
    .select("role")
    .eq("id", user.id)
    .single();

  if (profile?.role === "admin") {
    window.location.href = "/studios/admin/dashboard.html";
  } else {
    window.location.href = "/studios/dashboard.html";
  }
}
</script>

</body>
</html>
