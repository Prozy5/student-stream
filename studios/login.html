<!DOCTYPE html>
<html lang="en">
<head>

  "publisher": {
    "@type": "Organization",

    "url": "https://studentstream.online"

}
</script>

<style>
*{box-sizing:border-box;font-family:Inter,system-ui,Arial,sans-serif}
body{
margin:0;
background:radial-gradient(circle at top,#0f1224,#050507);
color:#fff;
display:flex;
align-items:center;
justify-content:center;
min-height:100vh;
padding:24px;
}

.card{
max-width:440px;
width:100%;
background:rgba(255,255,255,.06);
border:1px solid rgba(255,255,255,.12);
border-radius:26px;
padding:36px;
box-shadow:0 40px 120px rgba(0,0,0,.65);
}

.badge{
display:inline-block;
padding:6px 16px;
border-radius:999px;
font-size:.75rem;
background:rgba(108,242,194,.15);
color:#6cf2c2;
border:1px solid rgba(108,242,194,.3);
margin-bottom:20px;
}

h1{
margin:0 0 10px;
font-size:2.1rem;
}

p{
opacity:.75;
font-size:.95rem;
line-height:1.5;
margin-bottom:26px;
}

input{
width:100%;
padding:14px 16px;
border-radius:14px;
border:none;
margin-bottom:14px;
background:rgba(255,255,255,.95);
font-size:.95rem;
}

button{
width:100%;
padding:15px;
border-radius:999px;
border:none;
font-weight:600;
font-size:.95rem;
cursor:pointer;
background:linear-gradient(135deg,#6cf2c2,#7aa2ff);
color:#050507;
transition:.2s;
}

button:hover{
transform:translateY(-1px);
box-shadow:0 14px 40px rgba(0,0,0,.45);
}

.links{
margin-top:18px;
font-size:.85rem;
opacity:.7;
display:flex;
justify-content:space-between;
flex-wrap:wrap;
gap:8px;
}

.links a{
color:#7aa2ff;
text-decoration:none;
}

.notice{
margin-top:26px;
font-size:.8rem;
opacity:.55;
line-height:1.4;
}

.error{
color:#ff7a7a;
font-size:.85rem;
margin-top:10px;
display:none;
}
</style>
</head>

<body>

<div class="card">
  <span class="badge">Studios · Login</span>
  <h1>Welcome back</h1>
  <p>
    Log in using your existing <strong>StudentStream account</strong>.
    This is the same login used across the StudentStream platform.
  </p>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Email address" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Log In</button>
    <div class="error" id="error"></div>
  </form>

  <div class="links">
    <a href="/signup">Create account</a>
    <a href="/forgot-password">Forgot password?</a>
  </div>

  <div class="notice">
    Studios uses the same authentication system as StudentStream HQ.
    Your account works everywhere across the platform.
  </div>
</div>

<script>
const supabase = supabaseJs.createClient(
  "https://iabzmoxzbqzcqgypxctr.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
);

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const errorEl = document.getElementById("error");
  errorEl.style.display = "none";

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { data, error } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    errorEl.textContent = error.message;
    errorEl.style.display = "block";
    return;
  }

  const user = data.user;

  const { data: profile } = await supabase
    .from("profiles")
    .select("role")
    .eq("id", user.id)
    .single();

  if (profile?.role === "admin") {
    window.location.href = "/studios/admin/dashboard.html";
  } else {
    window.location.href = "/studios/dashboard.html";
  }
});
</script>

</body>
</html>
