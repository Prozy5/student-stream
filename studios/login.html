<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Studios Login • StudentStream HQ</title>

  <!-- Mobile / iOS -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- SEO -->
  <meta name="description" content="Log in to StudentStream Studios using your StudentStream account." />
  <meta name="robots" content="noindex, nofollow" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1f35, #05060c);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 28px;
      border-radius: 22px;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(20px);
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
    }

    h1 {
      margin: 0 0 6px;
      font-size: 28px;
      font-weight: 700;
    }

    p {
      margin: 0 0 20px;
      opacity: 0.75;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      border: none;
      margin-bottom: 12px;
      font-size: 15px;
      outline: none;
    }

    input::placeholder {
      color: #999;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 16px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #5b8cff, #5cffc7);
      color: #000;
      margin-top: 6px;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .footer {
      margin-top: 18px;
      text-align: center;
      font-size: 12px;
      opacity: 0.6;
    }

    .error {
      margin-top: 10px;
      color: #ff6b6b;
      font-size: 13px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Studios Login</h1>
    <p>Use your StudentStream account</p>

    <!-- NO FORM SUBMIT -->
    <input id="email" type="email" placeholder="Email" autocomplete="email" />
    <input id="password" type="password" placeholder="Password" autocomplete="current-password" />

    <button id="loginBtn" type="button">Log In</button>

    <div id="error" class="error"></div>

    <div class="footer">
      StudentStream HQ • Studios
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://iabzmoxzbqzcqgypxctr.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    const loginBtn = document.getElementById("loginBtn");
    const errorBox = document.getElementById("error");

    loginBtn.addEventListener("click", async () => {
      errorBox.style.display = "none";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        showError("Enter email and password");
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = "Signing in…";

      const { error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        showError(error.message);
        loginBtn.disabled = false;
        loginBtn.textContent = "Log In";
        return;
      }

      // SUCCESS — redirect to Studios dashboard
      window.location.replace("/studios/");
    });

    function showError(msg) {
      errorBox.textContent = msg;
      errorBox.style.display = "block";
    }

    // Auto-redirect if already logged in
    (async () => {
      const { data } = await supabase.auth.getSession();
      if (data.session) {
        window.location.replace("/studios/");
      }
    })();
  </script>

</body>
</html>
