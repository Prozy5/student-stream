<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: Inter, system-ui, Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #10101c, #040406);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 25px;
      text-align: center;
    }

    .wrap {
      max-width: 700px;
      width: 100%;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: -1px;
      margin-bottom: 10px;
    }

    .badge {
      display: inline-block;
      background: rgba(108, 242, 194, 0.12);
      color: #6cf2c2;
      padding: 8px 18px;
      border-radius: 999px;
      font-size: 0.85rem;
      border: 1px solid rgba(108, 242, 194, 0.25);
      margin-bottom: 25px;
    }

    h1 {
      font-size: 2.7rem;
      margin-bottom: 12px;
      line-height: 1.1;
    }

    p {
      opacity: 0.8;
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
      margin-bottom: 35px;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.08);
      padding: 16px 20px;
      border-radius: 18px;
      min-width: 85px;
      backdrop-filter: blur(8px);
    }

    .time-box b {
      display: block;
      font-size: 1.6rem;
      margin-bottom: 4px;
    }

    .note {
      opacity: 0.65;
      font-size: 0.95rem;
      margin-top: 20px;
    }

    .btn {
      margin-top: 25px;
      padding: 14px 26px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      background: transparent;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.45);
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="logo">StudentStream</div>
    <span class="badge">ðŸš§ Platform Under Maintenance</span>

    <h1>Weâ€™re building something big.</h1>

    <p>
      StudentStream is currently being upgraded with login, creator tools,
      and the official AI assistant.<br />
      Weâ€™ll be back online very soon.
    </p>

    <!-- Countdown -->
    <div class="countdown">
      <div class="time-box"><b id="d">--</b>Days</div>
      <div class="time-box"><b id="h">--</b>Hours</div>
      <div class="time-box"><b id="m">--</b>Mins</div>
      <div class="time-box"><b id="s">--</b>Secs</div>
    </div>

    <p class="note">
      Full platform launch: <strong>April 4, 2026</strong>
    </p>

    <a href="https://www.instagram.com/studentstreamhq" target="_blank">
      <button class="btn">Follow Updates @studentstreamhq</button>
    </a>
  </div>

  <script>
    // Countdown Timer
    const launchDate = new Date("2026-04-04T00:00:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const diff = launchDate - now;

      if (diff <= 0) return;

      document.getElementById("d").textContent =
        Math.floor(diff / (1000 * 60 * 60 * 24));

      document.getElementById("h").textContent =
        Math.floor((diff / (1000 * 60 * 60)) % 24);

      document.getElementById("m").textContent =
        Math.floor((diff / (1000 * 60)) % 60);

      document.getElementById("s").textContent =
        Math.floor((diff / 1000) % 60);
    }, 1000);
  </script>
</body>
</html>
