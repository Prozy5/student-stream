<html lang="en">
<head>
<meta charset="UTF-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #0b1c3a, #020617);
  color: white;
}

nav {
  display: flex;
  justify-content: space-between;
  padding: 20px 40px;
  align-items: center;
}

.logo {
  font-weight: 800;
  font-size: 22px;
}

.hero {
  min-height: 90vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 40px 20px;
}

.container {
  max-width: 900px;
  width: 100%;
}

h1 {
  font-size: 48px;
  margin-bottom: 10px;
}

.subtitle {
  color: #a3b3ff;
  margin-bottom: 30px;
}

.countdown {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 40px;
}

.time-box {
  background: rgba(255,255,255,0.08);
  padding: 15px 20px;

  min-width: 80px;
}

.time-box span {
  font-size: 28px;
  font-weight: 700;
}

  max-width: 500px;
  margin: 0 auto;
}

.row {
  display: flex;
  gap: 10px;
}

input, select, button {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  margin-bottom: 12px;
}

  background: linear-gradient(135deg, #4f7cff, #7b4dff);
  color: white;
  font-weight: 700;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

.success {
  color: #6dff9c;
  margin-top: 10px;
  display: none;
}

  opacity: 0.7;
}

footer {
  text-align: center;
  padding: 30px;
  opacity: 0.5;
}
</style>
</head>
<body>

<nav>
  <div class="logo">StudentStream</div>
</nav>

<section class="hero">
  <div class="container">

    <h1>Where small creators get seen first.</h1>
    <p class="subtitle">
      Streaming. Music. Student creators. Brands.  
      Built for the next generation.
    </p>

    <h3>Launching April 4, 2026 ğŸš€</h3>

    <div class="countdown" id="countdown">
      <div class="time-box"><span id="days">0</span><div>Days</div></div>
      <div class="time-box"><span id="hours">0</span><div>Hours</div></div>
      <div class="time-box"><span id="minutes">0</span><div>Min</div></div>
      <div class="time-box"><span id="seconds">0</span><div>Sec</div></div>
    </div>

    <form id="waitlistForm">
      <div class="row">
        <input type="text" id="firstName" placeholder="First name" required>
        <input type="text" id="lastName" placeholder="Last name" required>
      </div>

      <input type="email" id="emailField" placeholder="Email address" required>

      <select id="roleSelect" required>
        <option value="">I am a...</option>
        <option value="Streamer">ğŸ® Streamer</option>
        <option value="Musician">ğŸµ Musician</option>
        <option value="Student Creator">ğŸ§‘â€ğŸ“ Student Creator</option>
        <option value="Brand Owner">ğŸ§¢ Brand Owner</option>
        <option value="Developer">ğŸ›  Developer / Builder</option>
      </select>

      <button type="submit">Join the waitlist</button>
      <small>No spam. Early access only.</small>

      <div class="success" id="successMsg">âœ… You're on the list!</div>
    </form>

  </div>
</section>

<footer>
  Â© 2026 StudentStream
</footer>

<script>
/* COUNTDOWN */
const launchDate = new Date("April 4, 2026 00:00:00").getTime();

setInterval(() => {
  const now = new Date().getTime();
  const diff = launchDate - now;

  if (diff <= 0) return;

  document.getElementById("days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
  document.getElementById("hours").innerText = Math.floor((diff / (1000 * 60 * 60)) % 24);
  document.getElementById("minutes").innerText = Math.floor((diff / (1000 * 60)) % 60);
  document.getElementById("seconds").innerText = Math.floor((diff / 1000) % 60);
}, 1000);

/* FORM SUBMIT */
document.getElementById("waitlistForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const data = {
    first_name: firstName.value,
    last_name: lastName.value,
    email: emailField.value,
    role: roleSelect.value
  };

  const res = await fetch("https://formspree.io/f/xojqgpan", {
    method: "POST",
    headers: { "Content-Type": "application/json", "Accept": "application/json" },
    body: JSON.stringify(data)
  });

  if (res.ok) {
    document.getElementById("successMsg").style.display = "block";
    document.getElementById("waitlistForm").reset();
  } else {
    alert("Something went wrong. Try again.");
  }
});
</script>

</body>
</html>
