<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StudentStream HQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Inter,system-ui,Arial}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#10101c,#040406);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.container{
  max-width:1200px;
  width:100%;
  display:grid;
  grid-template-columns:1.1fr .9fr;
  gap:55px;
}

h1{font-size:3.2rem;margin:0 0 15px;}
p{opacity:.8;line-height:1.5;}

.panel{
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.14);
  border-radius:26px;
  padding:38px;
}

input{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:14px;
  border:none;
}

button{
  width:100%;
  padding:15px;
  border-radius:999px;
  border:none;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(135deg,#6cf2c2,#7aa2ff);
}

.small{
  text-align:center;
  opacity:.65;
  font-size:.85rem;
  margin-top:10px;
}

.countdown{
  display:flex;
  gap:12px;
  margin:25px 0;
}

.time-box{
  background:rgba(255,255,255,.08);
  padding:14px;
  border-radius:14px;
  min-width:70px;
  text-align:center;
}
.time-box b{font-size:1.4rem;display:block;}
</style>
</head>

<body>

<div class="container">

  <!-- LEFT -->
  <div>
    <h1>StudentStream HQ</h1>
    <p>
      A next-generation media ecosystem connecting creators,
      productions, and digital platforms.
    </p>

    <!-- Countdown -->
    <div class="countdown">
      <div class="time-box"><b id="d">--</b>Days</div>
      <div class="time-box"><b id="h">--</b>Hours</div>
      <div class="time-box"><b id="m">--</b>Mins</div>
      <div class="time-box"><b id="s">--</b>Secs</div>
    </div>

    <p style="opacity:.6">
      Full Platform Launch â€” April 4, 2026
    </p>
  </div>

  <!-- RIGHT -->
  <div class="panel">

    <h2 id="title">Login</h2>

    <form id="authForm">
      <input id="email" type="email" placeholder="Email" required>
      <input id="password" type="password" placeholder="Password" required>

      <button type="submit" id="btn">Login</button>
    </form>

    <div class="small">
      <span id="switchText">No account?</span>
      <a href="#" onclick="toggleMode()" style="color:#6cf2c2;">
        Sign Up
      </a>
    </div>

  </div>

</div>

<script type="module">
import { supabase } from "./supabase.js";

/* Countdown */
const launchDate = new Date("2026-04-04T00:00:00").getTime();
setInterval(()=>{
  const now = Date.now();
  const diff = launchDate - now;
  if(diff<=0) return;

  d.textContent=Math.floor(diff/(1000*60*60*24));
  h.textContent=Math.floor((diff/(1000*60*60))%24);
  m.textContent=Math.floor((diff/(1000*60))%60);
  s.textContent=Math.floor((diff/1000)%60);
},1000);

/* Auth */
let signup=false;

window.toggleMode=()=>{
  signup=!signup;
  title.innerText=signup?"Sign Up":"Login";
  btn.innerText=signup?"Create Account":"Login";
  switchText.innerText=signup?"Already have one?":"No account?";
};

authForm.addEventListener("submit", async (e)=>{
  e.preventDefault();

  const emailVal=email.value;
  const passVal=password.value;

  if(signup){
    const { error } = await supabase.auth.signUp({
      email: emailVal,
      password: passVal
    });

    if(error) return alert(error.message);

    alert("Account created. Check email confirmation.");
  }

  else{
    const { data, error } = await supabase.auth.signInWithPassword({
      email: emailVal,
      password: passVal
    });

    if(error) return alert(error.message);

    window.location.href="dashboard.html";
  }
});
</script>

</body>
</html>
