<!DOCTYPE html>
<html>
<head>
  <title>StudentStream Admin</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>

<div class="sidebar">
  <button onclick="showSection('dashboard')">Dashboard</button>
  <button onclick="showSection('users')">Users</button>
  <button onclick="showSection('listings')">Listings</button>
  <button onclick="showSection('reports')">Reports</button>
  <button onclick="showSection('messages')">Messages</button>
  <button onclick="showSection('staff')">Staff</button>
  <button onclick="showSection('owner')">Owner ðŸ”’</button>
  <button onclick="logout()">Logout</button>
</div>

<div class="content">

  <section id="dashboard">
    <h2>Dashboard</h2>
    Users: <span id="usersCount"></span><br>
    Listings: <span id="listingsCount"></span><br>
    Messages: <span id="messagesCount"></span>
  </section>

  <section id="users" class="hidden">
    <h2>Users</h2>
    <table id="usersTable"></table>
  </section>

  <section id="listings" class="hidden">
    <h2>Listings</h2>
    <table id="listingsTable"></table>
  </section>

  <section id="reports" class="hidden">
    <h2>Reports</h2>
    <table id="reportsTable"></table>
  </section>

  <section id="messages" class="hidden">
    <h2>Messages</h2>
    <table id="messagesTable"></table>
  </section>

  <section id="staff" class="hidden">
    <h2>Staff Applications</h2>
    <table id="staffTable"></table>
  </section>

  <section id="owner" class="hidden">
    <h2>Owner Panel</h2>
    <input id="ownerPass" type="password" placeholder="Owner password">
    <button onclick="unlockOwner()">Unlock</button>

    <div id="ownerContent" class="hidden">
      <button onclick="loadPlatformSettings()">Platform Settings</button>
      <button onclick="loadAdminLogs()">Admin Logs</button>
      <button onclick="loadAdmins()">Admin Users</button>

      <pre id="ownerOutput"></pre>
    </div>
  </section>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="admin.js"></script>
</body>
</html>
