<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Account • StudentStreamHQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="description" content="Create your StudentStreamHQ account and join the future of student media." />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      min-height: 100vh;
      background: radial-gradient(circle at top, #0d1b3a, #05070c);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    /* BACKGROUND GLOWS */
    .glow {
      position: absolute;
      width: 750px;
      height: 750px;
      background: radial-gradient(circle, rgba(77,163,255,.22), transparent 70%);
      filter: blur(90px);
      top: -250px;
      left: -250px;
    }

    .glow2 {
      position: absolute;
      width: 750px;
      height: 750px;
      background: radial-gradient(circle, rgba(60,255,122,.16), transparent 70%);
      filter: blur(100px);
      bottom: -280px;
      right: -280px;
    }

    /* SIGNUP BOX */
    .signupWrap {
      width: 100%;
      max-width: 450px;
      padding: 42px;
      border-radius: 26px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      backdrop-filter: blur(22px);
      z-index: 10;
      box-shadow: 0 0 70px rgba(0,0,0,.40);
    }

    /* BRAND HEADER */
    .brand {
      text-align: center;
      margin-bottom: 28px;
    }

    .brand h1 {
      font-size: 44px;
      font-weight: 950;
      letter-spacing: -.5px;
    }

    .brand h1 span {
      color: #3cff7a;
    }

    .brand p {
      margin-top: 10px;
      font-size: 14px;
      opacity: .65;
      line-height: 1.5;
    }

    /* INPUTS */
    label {
      display: block;
      margin-top: 18px;
      font-size: 13px;
      font-weight: 750;
      opacity: .75;
    }

    input {
      width: 100%;
      margin-top: 8px;
      padding: 14px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.03);
      color: white;
      outline: none;
      font-size: 14px;
      transition: .2s;
    }

    input:focus {
      border-color: rgba(60,255,122,.55);
      box-shadow: 0 0 0 2px rgba(60,255,122,.15);
    }

    /* BUTTON */
    button {
      width: 100%;
      margin-top: 26px;
      padding: 14px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      font-weight: 950;
      font-size: 15px;
      background: linear-gradient(90deg,#4da3ff,#3cff7a);
      color: black;
      transition: .2s;
    }

    button:hover {
      opacity: .92;
      transform: scale(1.01);
    }

    /* STATUS */
    .status {
      margin-top: 14px;
      text-align: center;
      font-size: 14px;
      opacity: .75;
    }

    /* LINKS */
    .extras {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      opacity: .6;
    }

    .extras a {
      color: white;
      text-decoration: none;
      font-weight: 750;
      opacity: .75;
    }

    .extras a:hover {
      opacity: 1;
    }
  </style>
</head>

<body>

  <!-- Glow Background -->
  <div class="glow"></div>
  <div class="glow2"></div>

  <!-- Signup Box -->
  <div class="signupWrap">

    <div class="brand">
      <h1>Join StudentStream<span>HQ</span></h1>
      <p>
        Create your official StudentStream account.<br>
        DevForum, Originals, SS:Watch, Monetization — one login.
      </p>
    </div>

    <!-- Signup Form -->
    <label>Username</label>
    <input id="username" type="text" placeholder="yourname">

    <label>Email</label>
    <input id="email" type="email" placeholder="you@studentstream.com">

    <label>Password</label>
    <input id="password" type="password" placeholder="Create a password">

    <button onclick="signupUser()">Create Account</button>

    <div class="status" id="statusText"></div>

    <div class="extras">
      <br>
      Already have an account?
      <a href="/login.html">Login</a>
      <br><br>
      <a href="/devforum">Back to DevForum</a>
    </div>

  </div>

  <!-- Supabase Signup -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://iabzmoxzbqzcqgypxctr.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlhYnptb3h6YnF6Y3FneXB4Y3RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMDgzNzAsImV4cCI6MjA4MjY4NDM3MH0.mHke56jh8WSlzzQxa7o2PIxqLRk1eyPRZerJ3avuGkQ"
    );

    window.signupUser = async function () {

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const status = document.getElementById("statusText");

      if (!username || !email || !password) {
        status.textContent = "⚠️ Please fill out all fields.";
        return;
      }

      status.textContent = "Creating account...";

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          data: {
            username: username
          }
        }
      });

      if (error) {
        status.textContent = "❌ Signup failed: " + error.message;
        return;
      }

      status.textContent =
        "✅ Account created! Check your email to confirm.";

      setTimeout(() => {
        window.location.href = "/login.html";
      }, 2000);
    };
  </script>

</body>
</html>
